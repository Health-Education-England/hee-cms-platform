<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
    <div class="hippo-editor-field">
        <h3 class="hippo-editor-field-title">
            <span wicket:id="name">[ field name ]</span>
            <span class="hippo-editor-field-required" wicket:id="required">*</span>
        </h3>
        <wicket:container wicket:id="hint-panel"/>
        <div class="hippo-editor-field-subfield">
            <div class="hippo-editor-field-value">
                <wicket:container wicket:id="mode"/>
            </div>
        </div>
        <wicket:container wicket:id="selectlinks"/>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="edit">
    <wicket:container wicket:id="type"/>
</wicket:fragment>

<wicket:fragment wicket:id="view">
    <ul class="multiselect-viewlist">
        <li wicket:id="viewitems"><span wicket:id="viewitem"></span></li>
    </ul>
</wicket:fragment>

<wicket:fragment wicket:id="edit-select">
    <select class="multiselect-select" wicket:id="multiselect">
        <option>Some value</option>
        <option>Some other value</option>
    </select>
</wicket:fragment>

<wicket:fragment wicket:id="edit-selectlinks">
    <div class="multiselect-selection-link">
        <a href="#" wicket:id="select-link">
            <wicket:message key="select"/>
        </a>
    </div>
    <div class="multiselect-selection-link">
        <a href="#" wicket:id="unselect-link">
            <wicket:message key="unselect"/>
        </a>
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="edit-checkboxes">
    <div class="multiselect-checkboxes" valign="top" wicket:id="checkboxes">
        <input type="checkbox">item1</input>
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="edit-palette">
    <span wicket:id="palette"></span>
</wicket:fragment>
</html>
