definitions:
  config:
    add-node:/hst:hee:
      repository:
        /hst:hee:
          .meta:delete: true
      configuration:
        /hst:hee:
          jcr:primaryType: hst:hst
          /hst:configurations:
            jcr:primaryType: hst:configurations
            /hst:default:
              jcr:primaryType: hst:configuration
              /hst:pages:
