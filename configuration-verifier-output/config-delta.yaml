                  \ = contactWithCopyNode.getNode(\"hee:contentItem\")\r\n       \
                  \             .getProperty(\"hippo:docbase\").getString()\r\n  \
                  \          log.debug(\"Found Person/Department with ID = '${personOrDepartmentDocId}\
