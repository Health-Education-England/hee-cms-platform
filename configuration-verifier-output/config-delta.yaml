                  \ new hee:contactItems with person or department document link\r\
                  \n            node.addNode(\"hee:contactItems\", \"hippo:mirror\"\
                  ).setProperty(\"hippo:docbase\", personOrDepartmentDocId);\r\n \
                  \           log.debug(\"Added new hee:contactItems node at path\
                  \ ${node.getPath()}\");\r\n          \r\n            contactWithCopyNode.remove()\r\
                  \n        }\r\n        \r\n        // delete contactWithCopy and\
