            definition:
              /hippo:configuration/hippo:userroles:
                /xm.repository.admin:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows all repository (jcr:all and hippo:admin)
                    privileges through role admin
                  hipposys:userroles: []
                /xm.system.admin:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows administration and use of system functionality
                    and configuration like Document Types, Update Editor, System info,
                    etc.
