    add-prop:/jcr:uuid:
      repository:
        /:
          jcr:uuid:
            operation: delete
      configuration:
        /:
          jcr:uuid: cafebabe-cafe-babe-cafe-babecafebabe
        definitions: []
      end-add-prop: |2+

    add-node:/content:
      repository:
        /content:
          .meta:delete: true
      configuration:
        /content:
          jcr:primaryType: hippostd:folder
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: ed307dfc-5774-4ac7-9feb-79b57e058bb2
          hippostd:foldertype: [new-document, new-folder]
          /documents:
            jcr:primaryType: hippostd:folder
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 2c21a29c-a5d1-4e84-aec4-594e5bf93b25
            hippostd:foldertype: [new-folder, new-translated-folder]
          /gallery:
            jcr:primaryType: hippogallery:stdImageGallery
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 37aa21b2-d5dd-4ac2-9e1c-9cb0f82dd099
            hippostd:foldertype: [new-image-folder]
            hippostd:gallerytype: ['hippogallery:imageset']
          /assets:
            jcr:primaryType: hippogallery:stdAssetGallery
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 64eb45b7-5bc5-458b-86cf-274652390358
            hippostd:foldertype: [new-file-folder]
            hippostd:gallerytype: ['hippogallery:exampleAssetSet']
          /attic:
            jcr:primaryType: hippostd:folder
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: b576e833-4910-4c42-987c-8eeb8b23e06d
          /urlrewriter:
            jcr:primaryType: hippostd:folder
            jcr:mixinTypes: ['mix:referenceable', 'hippostd:relaxed']
            hippostd:foldertype: [new-urlrewriter-folder]
            jcr:uuid: 15c5d2e1-e776-4023-ac62-4c2228428c47
        definitions:
        - config:
            module: core/hippo-cms/hippo-repository/hippo-repository-workflow
            source: content-root.yaml
            definition:
              /content:
                .meta:residual-child-node-category: system
                jcr:primaryType: hippostd:folder
                jcr:mixinTypes: ['mix:referenceable']
                jcr:uuid: ed307dfc-5774-4ac7-9feb-79b57e058bb2
                hippostd:foldertype: [new-document, new-folder]
                /documents:
                  .meta:residual-child-node-category: content
                  jcr:primaryType: hippostd:folder
                  jcr:mixinTypes: ['mix:referenceable']
                  jcr:uuid: 2c21a29c-a5d1-4e84-aec4-594e5bf93b25
                  hippostd:foldertype: [new-folder, new-translated-folder]
                /gallery:
                  .meta:residual-child-node-category: content
                  jcr:primaryType: hippogallery:stdImageGallery
                  jcr:mixinTypes: ['mix:referenceable']
                  jcr:uuid: 37aa21b2-d5dd-4ac2-9e1c-9cb0f82dd099
                  hippostd:foldertype: [new-image-folder]
                  hippostd:gallerytype: ['hippogallery:imageset']
                /assets:
                  .meta:residual-child-node-category: content
                  jcr:primaryType: hippogallery:stdAssetGallery
                  jcr:mixinTypes: ['mix:referenceable']
                  jcr:uuid: 64eb45b7-5bc5-458b-86cf-274652390358
                  hippostd:foldertype: [new-file-folder]
                  hippostd:gallerytype: ['hippogallery:exampleAssetSet']
                /attic:
                  .meta:residual-child-node-category: system
                  jcr:primaryType: hippostd:folder
                  jcr:mixinTypes: ['mix:referenceable']
                  jcr:uuid: b576e833-4910-4c42-987c-8eeb8b23e06d
        - config:
            module: core/hippo-cms/hippo-addon-urlrewriter/hippo-addon-urlrewriter-repository
            source: main.yaml
            definition:
              /content/urlrewriter:
                .meta:residual-child-node-category: content
                jcr:primaryType: hippostd:folder
                jcr:mixinTypes: ['mix:referenceable', 'hippostd:relaxed']
                hippostd:foldertype: [new-urlrewriter-folder]
                jcr:uuid: 15c5d2e1-e776-4023-ac62-4c2228428c47
      end-add-node: |2+

    add-node:/formdata:
      repository:
        /formdata:
          .meta:delete: true
      configuration:
        /formdata:
          jcr:primaryType: hst:formdatacontainer
          /hst:domains:
            jcr:primaryType: hipposys:federateddomainfolder
            /formdata:
              jcr:primaryType: hipposys:domain
              /readwrite:
                jcr:primaryType: hipposys:authrole
                hipposys:role: readwrite
                hipposys:userrole:
                  .meta:category: system
                  type: string
                  value: xm.form.writer
                hipposys:groups:
                  .meta:category: system
                  .meta:add-new-system-values: true
                  type: string
                  value: []
                hipposys:users:
                  .meta:category: system
                  .meta:add-new-system-values: true
                  type: string
                  value: []
              /formdata:
                jcr:primaryType: hipposys:domainrule
                /formdata-and-descendants:
                  jcr:primaryType: hipposys:facetrule
                  hipposys:equals: true
                  hipposys:facet: jcr:path
                  hipposys:type: Reference
                  hipposys:value: /
                /exclude-hst-domains-and-descendants:
                  jcr:primaryType: hipposys:facetrule
                  hipposys:equals: false
                  hipposys:facet: jcr:path
                  hipposys:type: Reference
                  hipposys:value: /hst:domains
          /permanent:
            jcr:primaryType: hst:formdatacontainer
        definitions:
        - config:
            module: core/hippo-cms/hippo-site-toolkit/hst-addon-repository
            source: formdata.yaml
            definition:
              /formdata:
                .meta:residual-child-node-category: system
                jcr:primaryType: hst:formdatacontainer
                /hst:domains:
                  jcr:primaryType: hipposys:federateddomainfolder
                  /formdata:
                    jcr:primaryType: hipposys:domain
                    /readwrite:
                      jcr:primaryType: hipposys:authrole
                      hipposys:role: readwrite
                      hipposys:userrole:
                        .meta:category: system
                        type: string
                        value: xm.form.writer
                      hipposys:groups:
                        .meta:category: system
                        .meta:add-new-system-values: true
                        operation: override
                        type: string
                        value: []
                      hipposys:users:
                        .meta:category: system
                        .meta:add-new-system-values: true
                        operation: override
                        type: string
                        value: []
                    /formdata:
                      jcr:primaryType: hipposys:domainrule
                      /formdata-and-descendants:
                        jcr:primaryType: hipposys:facetrule
                        hipposys:equals: true
                        hipposys:facet: jcr:path
                        hipposys:type: Reference
                        hipposys:value: /
                      /exclude-hst-domains-and-descendants:
                        jcr:primaryType: hipposys:facetrule
                        hipposys:equals: false
                        hipposys:facet: jcr:path
                        hipposys:type: Reference
                        hipposys:value: /hst:domains
        - config:
            module: core/hippo-cms/hippo-addon-eforms/hippo-addon-eforms-repository
            source: hst-formdata-permanent.yaml
            definition:
              /formdata/permanent:
                .meta:residual-child-node-category: system
                jcr:primaryType: hst:formdatacontainer
      end-add-node: |2+

    add-node:/hippo:configuration:
      repository:
        /hippo:configuration:
          .meta:delete: true
      configuration:
        /hippo:configuration:
          jcr:primaryType: hipposys:configuration
          /hippo:derivatives:
            jcr:primaryType: hipposys:derivativesfolder
            /hippo:corederivatives:
              jcr:primaryType: hipposys:deriveddefinition
              hipposys:classname: org.hippoecm.repository.deriveddata.CoreDerivedDataFunction
              hipposys:nodetype: hippo:document
              hipposys:serialver: 1
              /hipposys:accessed:
                jcr:primaryType: hipposys:propertyreferences
                /ancestors:
                  jcr:primaryType: hipposys:builtinpropertyreference
                  hipposys:method: ancestors
              /hipposys:derived:
                jcr:primaryType: hipposys:propertyreferences
                /ancestors:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippo:paths
            /date:
              jcr:primaryType: hipposys:deriveddefinition
              hipposys:classname: org.hippoecm.faceteddate.DerivedDataFunction
              hipposys:nodetype: hippostd:date
              hipposys:serialver: 1
              /hipposys:accessed:
                jcr:primaryType: hipposys:propertyreferences
                /date:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:date
              /hipposys:derived:
                jcr:primaryType: hipposys:propertyreferences
                /year:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:year
                /month:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:month
                /weekofyear:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:weekofyear
                /dayofweek:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:dayofweek
                /dayofmonth:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:dayofmonth
                /dayofyear:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:dayofyear
                /hourofday:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:hourofday
                /minute:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:minute
                /second:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:second
            /reviewed-action:
              jcr:primaryType: hipposys:deriveddefinition
              hipposys:classname: org.onehippo.repository.documentworkflow.DerivedDataFunction
              hipposys:nodetype: hippostd:publishableSummary
              hipposys:serialver: 1
              /hipposys:accessed:
                jcr:primaryType: hipposys:propertyreferences
                /publishedAvailability:
                  jcr:primaryType: hipposys:resolvepropertyreference
                  hipposys:relPath: ../{.}[@hippostd:state='published']/hippo:availability
                /publishedLastModified:
                  jcr:primaryType: hipposys:resolvepropertyreference
                  hipposys:relPath: ../{.}[@hippostd:state='published']/hippostdpubwf:lastModificationDate
                /unpublishedLastModified:
                  jcr:primaryType: hipposys:resolvepropertyreference
                  hipposys:relPath: ../{.}[@hippostd:state='unpublished']/hippostdpubwf:lastModificationDate
              /hipposys:derived:
                jcr:primaryType: hipposys:propertyreferences
                /summary:
                  jcr:primaryType: hipposys:relativepropertyreference
                  hipposys:relPath: hippostd:stateSummary
          /hippo:queries:
            jcr:primaryType: hipposys:queryfolder
            /hippo:templates:
              jcr:primaryType: hipposys:queryfolder
              /new-document:
                jcr:primaryType: hippostd:templatequery
                hippostd:icon: adddocument_ico
                hippostd:modify: [./_name, $name, './hippotranslation:locale', $inherited,
                  './hippotranslation:id', $uuid, './hippostdpubwf:createdBy', $holder,
                  './hippostdpubwf:creationDate', $now, './hippostdpubwf:lastModifiedBy',
                  $holder, './hippostdpubwf:lastModificationDate', $now, './hippostd:holder',
                  $holder]
                jcr:language: xpath
                jcr:statement: //element(*,hipposysedit:namespacefolder)/element(*,mix:referenceable)/element(*,hipposysedit:templatetype)/hipposysedit:prototypes/element(hipposysedit:prototype,hippo:document)
                hippostd:excludePrimaryTypes: ['hee:imagesetWithCaption', 'hee:banner',
                  'hee:contactCard']
              /simple:
                jcr:primaryType: hippostd:templatequery
                jcr:mixinTypes: ['hipposys:implementation']
                hippostd:icon: adddocument_ico
                hippostd:modify: [./_name, $name, ./_node/_name, $name]
                hipposys:classname: org.hippoecm.repository.impl.query.DirectPath
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/simple/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /new-document:
                    jcr:primaryType: hippo:handle
                    jcr:mixinTypes: ['mix:referenceable']
                    jcr:uuid: 5787e06d-345a-4879-878b-84fa3ac830c1
                    /new-document:
                      jcr:primaryType: hippostd:document
                      jcr:mixinTypes: ['mix:versionable']
                      jcr:uuid: c5fcf887-e0f2-4d07-813f-30606b3415e8
                      hippostd:content: <html><body></body></html>
                      hippostd:language: en
                      hippostd:state: draft
              /new-folder:
                jcr:primaryType: hippostd:templatequery
                jcr:mixinTypes: ['hipposys:implementation']
                hippostd:icon: addfolder_ico
                hippostd:modify: [./_name, $name]
                hipposys:classname: org.hippoecm.repository.impl.query.DirectPath
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-folder/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /hippostd:folder:
                    jcr:primaryType: hippostd:folder
                    jcr:mixinTypes: ['mix:versionable']
                    jcr:uuid: 36414d02-4f0f-475b-8443-dd6f450a6475
                    hippostd:foldertype: [new-document, new-folder]
              /new-collection:
                jcr:primaryType: hippostd:templatequery
                jcr:mixinTypes: ['hipposys:implementation']
                hippostd:icon: addfolder_ico
                hippostd:modify: [./_name, $name]
                hipposys:classname: org.hippoecm.repository.impl.query.DirectPath
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-collection/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /hippostd:folder:
                    jcr:primaryType: hippostd:folder
                    jcr:mixinTypes: ['mix:versionable']
                    hippostd:foldertype: [new-collection, new-document]
                  /hippostd:directory:
                    jcr:primaryType: hippostd:directory
                    jcr:mixinTypes: ['mix:versionable']
                    hippostd:foldertype: [new-collection, new-document]
              /new-translated-folder:
                jcr:primaryType: hippostd:templatequery
                jcr:mixinTypes: ['hipposys:implementation']
                hippostd:icon: addfolder_ico
                hippostd:modify: [./_name, $name, './hippotranslation:id', $uuid,
                  './hippotranslation:locale', $inherited]
                hipposys:classname: org.hippoecm.repository.impl.query.DirectPath
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-translated-folder/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /hippostd:folder:
                    jcr:primaryType: hippostd:folder
                    jcr:mixinTypes: ['mix:versionable', 'hippotranslation:translated']
                    jcr:uuid: ac140384-57b2-458d-8207-a66a577c1f14
                    hippostd:foldertype: [new-translated-folder, new-document]
                    hippotranslation:id: generated id
                    hippotranslation:locale: inherited locale
              /new-file-folder:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-file-folder/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /asset gallery:
                    jcr:primaryType: hippogallery:stdAssetGallery
                    jcr:mixinTypes: ['mix:versionable']
                    jcr:uuid: 11f02d97-91d6-4a55-bd6a-c862f5210d8d
                    hippostd:foldertype: [new-file-folder]
                    hippostd:gallerytype: ['hippogallery:exampleAssetSet']
              /new-image:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name, ./_node/_name, $name]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-image/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /image:
                    jcr:primaryType: hippo:handle
                    jcr:mixinTypes: ['mix:referenceable']
                    jcr:uuid: a6e18265-f84c-4b21-a348-2d6118d368ce
                    /image:
                      jcr:primaryType: hippogallery:imageset
                      jcr:mixinTypes: ['mix:versionable']
                      jcr:uuid: 407e29dd-48a7-49a6-ba4b-1fd1d68692ae
                      /hippogallery:thumbnail:
                        jcr:primaryType: hippogallery:image
                        jcr:data:
                          type: binary
                          resource: configuration/core/hippo-cms/hippo-repository/hippo-repository-workflow/configuration/queries/templates/new-image/templates/image/image_thumbnail.jpg
                        jcr:encoding: UTF-8
                        jcr:lastModified: 2008-03-26T12:03:00+01:00
                        jcr:mimeType: image/jpeg
              /new-image-folder:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-image-folder/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /image gallery:
                    jcr:primaryType: hippogallery:stdImageGallery
                    jcr:mixinTypes: ['mix:versionable']
                    jcr:uuid: 29f51552-a7d6-439e-bee4-28a2e52768ee
                    hippostd:foldertype: [new-image-folder]
                    hippostd:gallerytype: ['hee:imagesetWithCaption']
              /new-subsite:
                jcr:primaryType: hippostd:templatequery
                jcr:mixinTypes: ['hipposys:implementation']
                hippostd:modify: [./_name, $name, './hippotranslation:id', $uuid]
                hipposys:classname: org.hippoecm.repository.impl.query.DirectPath
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-subsite/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /website-blueprint:
                    jcr:primaryType: hippostd:folder
                    jcr:mixinTypes: ['hippo:named', 'hippotranslation:translated',
                      'mix:referenceable']
                    jcr:uuid: ae59e9b7-b3f5-4f8f-b06c-2e1c969c8c47
                    hippo:name: Website Blueprint
                    hippostd:foldertype: [new-translated-folder, new-document]
                    hippotranslation:id: fbfc35cc-0fd3-496f-8145-8f0f7ae45b54
                    hippotranslation:locale: en
                    /settings:
                      jcr:primaryType: hippostd:folder
                      jcr:mixinTypes: ['hippo:named', 'hippotranslation:translated',
                        'mix:versionable']
                      jcr:uuid: be5269a8-d7bf-48d9-9ecf-d93bbe0fa643
                      hippo:name: Settings
                      hippostd:foldertype: [new-folder]
                      hippotranslation:id: e79b221d-68ea-4866-9186-0cb46c67baf9
                      hippotranslation:locale: en
                      /banners:
                        jcr:primaryType: hippostd:folder
                        jcr:mixinTypes: ['hippo:named', 'mix:versionable']
                        jcr:uuid: 57cc388f-c731-4b99-b021-60a50873f052
                        hippo:name: Banners
                        hippostd:foldertype: [new-banner-document]
              /new-namespace:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-namespace/hippostd:templates/namespace
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /namespace:
                    jcr:primaryType: hipposysedit:namespace
                    jcr:mixinTypes: ['mix:referenceable']
                    /basedocument:
                      jcr:primaryType: hipposysedit:templatetype
                      jcr:mixinTypes: ['mix:referenceable']
                      /hipposysedit:nodetype:
                        jcr:primaryType: hippo:handle
                        jcr:mixinTypes: ['mix:referenceable']
                        /hipposysedit:nodetype:
                          jcr:primaryType: hipposysedit:nodetype
                          jcr:mixinTypes: ['hipposysedit:remodel']
                          hipposysedit:supertype: ['hippo:document', 'hippostdpubwf:document',
                            'hippostd:publishableSummary']
                          hipposysedit:uri: uri
              /new-type:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name, './hipposysedit:nodetype/hipposysedit:nodetype/hipposysedit:supertype[0]',
                  $supertype]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-type/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
                  /document:
                    jcr:primaryType: hipposysedit:templatetype
                    jcr:mixinTypes: ['mix:referenceable']
                    /hipposysedit:nodetype:
                      jcr:primaryType: hippo:handle
                      jcr:mixinTypes: ['mix:referenceable']
                      /hipposysedit:nodetype:
                        jcr:primaryType: hipposysedit:nodetype
                        jcr:mixinTypes: ['mix:referenceable']
                        hipposysedit:node: true
                        hipposysedit:supertype: ['hippo:document', 'hippostd:relaxed',
                          'hippotranslation:translated']
                    /hipposysedit:prototypes:
                      jcr:primaryType: hipposysedit:prototypeset
                      /hipposysedit:prototype:
                        jcr:primaryType: nt:unstructured
                        hippostd:holder: holder
                        hippostd:state: draft
                        hippostdpubwf:createdBy: ''
                        hippostdpubwf:lastModifiedBy: ''
                        hippotranslation:id: document-type-locale-id
                        hippotranslation:locale: document-type-locale
                  /compound:
                    jcr:primaryType: hipposysedit:templatetype
                    jcr:mixinTypes: ['mix:referenceable']
                    /hipposysedit:nodetype:
                      jcr:primaryType: hippo:handle
                      jcr:mixinTypes: ['mix:referenceable']
                      /hipposysedit:nodetype:
                        jcr:primaryType: hipposysedit:nodetype
                        jcr:mixinTypes: ['mix:referenceable']
                        hipposysedit:node: true
                        hipposysedit:supertype: ['hippo:compound', 'hippostd:relaxed']
                    /hipposysedit:prototypes:
                      jcr:primaryType: hipposysedit:prototypeset
                      /hipposysedit:prototype:
                        jcr:primaryType: nt:unstructured
              /new-eform-fieldgroup:
                jcr:primaryType: hippostd:templatequery
                hippostd:modify: [./_name, $name]
                jcr:language: xpath
                jcr:statement: /jcr:root/hippo:configuration/hippo:queries/hippo:templates/new-eform-fieldgroup/hippostd:templates/node()
                /hippostd:templates:
                  jcr:primaryType: hippostd:templates
