                    jcr:primaryType: hipposys:moduleconfig
                    /number.general:
                      jcr:primaryType: hipposys:moduleconfig
                      eforms:validationruleexpr: ^[-+]?\d+(\.\d+)?$
                      eforms:validationrulelabel: Number
                      eforms:validcasesensitive: false
                    /number.percent:
                      jcr:primaryType: hipposys:moduleconfig
                      eforms:validationruleexpr: ^-?[0-9]{0,2}(\.[0-9]{1,2})?$|^-?(100)(\.[0]{1,2})?$
                      eforms:validationrulelabel: Percent
                      eforms:validcasesensitive: false
                    /string.alphanumeric:
                      jcr:primaryType: hipposys:moduleconfig
                      eforms:validationruleexpr: ^[A-Za-z\d]+$
                      eforms:validationrulelabel: Alphanumeric
                      eforms:validcasesensitive: false
                    /email:
                      jcr:primaryType: hipposys:moduleconfig
                      eforms:validationruleclass: com.onehippo.cms7.eforms.hst.validation.rules.EmailAddressRule
                      eforms:validationrulelabel: E-Mail
