                  \ [\"/content/documents/lks/forms/blogcomment\", \"com.onehippo.cms7.eforms.hst.behaviors.AfterProcessBehavior,\
                  \ uk.nhs.hee.web.eform.behaviors.StoreBlogCommentBehavior\"] as\
                  \ String[])\r\n        blogPostCommentContainerItemNode.setProperty(HstNodeTypes.COMPONENT_PROPERTY_RESOURCE_TEMPLATE,\
                  \ \"eforms.validation.default\")\r\n        blogPostCommentContainerItemNode.setProperty(HstNodeTypes.COMPONENT_PROPERTY_TEMPLATE,\
                  \ \"eforms.default\")\r\n        blogPostCommentContainerItemNode.setProperty(HstNodeTypes.COMPONENT_PROPERTY_XTYPE,\
                  \ \"HST.Item\")\r\n\r\n        // 'main/blog' hst:containercomponent\
                  \ node\r\n        Node blogPostDocumentContainerNode = blogPostMainNode.addNode(\"\
                  blog\", HstNodeTypes.NODETYPE_HST_CONTAINERCOMPONENT)\r\n      \
                  \  blogPostDocumentContainerNode.setProperty(\"hippo:identifier\"\
                  , \"9c5b2da6-9a3f-4964-8296-ac6af0793859\")\r\n        blogPostDocumentContainerNode.setProperty(HstNodeTypes.COMPONENT_PROPERTY_LABEL,\
