                  \        String blogPostPageConfigName = \"about-blogs-${node.name}-blog-page\"\
                  \r\n        buildBlogPageComponentConfigNode(node, blogPostPageConfigName)\r\
                  \n        buildBlogSiteMapItemNode(node, blogPostPageConfigName)\r\
                  \n\r\n        log.debug \"Successfully completed building SiteMapItem\
                  \ and Page Configuration for the archived blog post with node =\
                  \ ${node.path}\"\r\n        return true\r\n    }\r\n\r\n    /**\r\
