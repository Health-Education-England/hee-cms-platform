                  \n\r\nimport org.onehippo.repository.update.BaseNodeUpdateVisitor\r\
                  \nimport javax.jcr.Node\r\n\r\nclass UpdateContact extends BaseNodeUpdateVisitor\
                  \ {\r\n\r\n    boolean doUpdate(Node node) {\r\n     \r\n      \
                  \  log.debug(\"Start processing contact node from path '${node.getPath()}'\"\
                  );\r\n      \r\n        for (def contactIt = node.getNodes(\"hee:contentItems\"\
                  ); contactIt.hasNext();) {\r\n            def contactWithCopyNode\
