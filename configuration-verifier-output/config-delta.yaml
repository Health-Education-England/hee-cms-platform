                /channel-admin:
                  jcr:primaryType: hipposys:role
                  hipposys:privileges: ['hippo:channel-admin']
                  hipposys:roles: [channel-webmaster]
                /channel-webmaster:
                  jcr:primaryType: hipposys:role
