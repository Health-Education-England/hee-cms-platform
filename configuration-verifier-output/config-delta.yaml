                    xm.security.application-admin]
                /xm.security.viewer:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows viewing repository security configuration
                    (users, groups, security domains, roles, userroles)
                  hipposys:userroles: []
                /xm.security.user-admin:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows administration of users and groups;
                    implies xm.security.viewer
                  hipposys:userroles: [xm.security.viewer]
                /xm.security.application-admin:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows administration of security domains,
                    userroles and roles; implies xm.security.viewer
                  hipposys:userroles: [xm.security.viewer]
                /xm.content.viewer:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows viewing content through role readonly
                  hipposys:userroles: []
                /xm.content.author:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows authoring (create, edit, move, rename,
                    copy, delete) of content through role author
                  hipposys:userroles: [xm.content.viewer]
                /xm.content.editor:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows (de)publishing of content through role
                    editor; implies xm.content.author
                  hipposys:userroles: [xm.content.author]
                /xm.content.admin:
                  jcr:primaryType: hipposys:userrole
                  hipposys:system: true
                  hipposys:description: Allows unlocking content locked by another
                    user through role admin; implies xm.content.editor
                  hipposys:userroles: [xm.content.editor]
