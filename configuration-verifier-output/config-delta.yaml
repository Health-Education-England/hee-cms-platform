                  /eforms:autocomplete:
                    jcr:primaryType: hipposys:moduleconfig
                    eforms:autocompletevalues: ['on', 'off', name, honorific-prefix,
                      given-name, additional-name, family-name, honorific-suffix,
                      nickname, username, new-password, current-password, organization-title,
                      organization, street-address, address-line1, address-line2,
