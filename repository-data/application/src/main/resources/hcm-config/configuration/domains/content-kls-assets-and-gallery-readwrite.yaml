definitions:
  config:
    /hippo:configuration/hippo:domains/content-kls-assets-and-gallery-readwrite:
      jcr:primaryType: hipposys:domain
      /assets-domain:
        jcr:primaryType: hipposys:domainrule
        /documents-only:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippo:availability
          hipposys:type: String
          hipposys:value: live
        /non-publishable:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:type: String
          hipposys:value: hippostd:publishable
        /kls-assets-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/assets/kls
      /readwrite:
        jcr:primaryType: hipposys:authrole
        hipposys:groups:
          .meta:category: system
          .meta:add-new-system-values: true
          type: string
          value: [kls-author, kls-editor]
        hipposys:role: readwrite
        hipposys:users:
          .meta:category: system
          .meta:add-new-system-values: true
          type: string
          value: []
      /gallery-domain:
        jcr:primaryType: hipposys:domainrule
        /documents-only:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: hippo:availability
          hipposys:type: String
          hipposys:value: live
        /non-publishable:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: false
          hipposys:facet: nodetype
          hipposys:type: String
          hipposys:value: hippostd:publishable
        /kls-gallery-and-descendants:
          jcr:primaryType: hipposys:facetrule
          hipposys:equals: true
          hipposys:facet: jcr:path
          hipposys:type: Reference
          hipposys:value: /content/gallery/kls
