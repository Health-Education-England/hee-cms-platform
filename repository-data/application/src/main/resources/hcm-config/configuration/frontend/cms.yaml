    /hippo:configuration/hippo:frontend/cms/cms-services/assetValidationService:
      extensions.allowed: ['*.pdf', '*.doc', '*.docx', '*.ppt', '*.pptx', '*.xls',
        '*.xlsx', '*.odt', '*.fodt', '*.odp', '*.fodp', '*.ods', '*.fods', '*.odg',
        '*.fodg', '*.mrc', '*.txt']
