definitions:
  config:
    /hippo:configuration/hippo:translations/hippo:cms/validators/en:
      hee:nav-map-region-validator: Please make sure to add all (regional) Links for
        '${mapEducation}' Navigation Map.
      hee:nav-map-region-validator#duplicate-regions: Please remove duplicate (regional)
        Links from '${mapEducation}' Navigation Map and make sure to add all its (regional)
        Links.
      hee:nav-map-region-validator#has-other-education-regions: Please remove other
        education (regional) Links from '${mapEducation}' Navigation Map and make
        sure to add all its (regional) Links.
      hee:link-validator: Please enter either Link Document or URL.
      hee:applies-to-country-validator: Enter the Link URL.
      hee:optional-url-validator: Enter a valid URL
      hee:mandatory-contact-validator: Please enter Phone number and/or Email
      hee:optional-email-validator: Enter a valid email address
      hee:unique-author-validator: '''${personDocumentDisplayName}'' already exists
        as an Author in the CMS. A person cannot be multiple authors. Please select
        a different person.'
      hee:numeric-validator: Please enter a number
      hee:mandatory-publication-professions-or-topics-validator: Please select at
        least one option from either Professions or Topics
      hee:mandatory-training-programme-professions-or-topics-validator: Please select at
        least one option from either Professions or Topics
      hee:phone-number-validator#uk-country-code-error: Please remove UK country code
        prefix '+44' from the phone number
      hee:phone-number-validator#invalid-phone-number: Please enter a valid phone
        number containing 10 digits (excluding trunk[0]/country code[44] prefixes)
        (e.g. 123 456 7891)
      hee:banner-phase-name-validator: Please choose a Phase
      hee:unique-web-publications-validator: '''${PublicationPageDocumentDisplayName}''
        already exists as a Web publication for another Publication landing page document
        in the CMS. A Publication page cannot be multiple Web publications. Please
        select a different Publication page.'
      hee:unique-web-publications-validator#duplicate-publication-pages: Please remove
        duplicate Publication page document(s)
      hee:google-map-embed-code-validator: Please enter a valid Google map embed code
    /hippo:configuration/hippo:translations/hippo:cms/advanced-search-filters:
      jcr:primaryType: hipposys:resourcebundles
      /en:
        jcr:primaryType: hipposys:resourcebundle
        titlePropertyFilter.propertyName: Title
        titlePropertyFilter.title: Title filter