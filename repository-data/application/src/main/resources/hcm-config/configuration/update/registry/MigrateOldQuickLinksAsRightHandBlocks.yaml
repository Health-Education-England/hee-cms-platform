definitions:
  config:
    /hippo:configuration/hippo:update/hippo:registry/MigrateOldQuickLinksAsRightHandBlocks:
      jcr:primaryType: hipposys:updaterinfo
      hipposys:batchsize: 10
      hipposys:description: Migrates old `hee:QuickLinks` nodes as `hee:rightHandBlocks`
        (as the last node/block).
      hipposys:dryrun: false
      hipposys:loglevel: DEBUG
      hipposys:logtarget: REPOSITORY
      hipposys:parameters: ''
      hipposys:query: /jcr:root/content/documents//element(hee:quickLinks, hee:QuickLinks)
      hipposys:script: "package org.hippoecm.frontend.plugins.cms.admin.updater\r\n\
        \r\nimport org.onehippo.repository.update.BaseNodeUpdateVisitor\r\n\r\nimport\
        \ javax.jcr.Node\r\n\r\nclass MigrateOldQuickLinksAsRightHandBlocks extends\
        \ BaseNodeUpdateVisitor {\r\n\r\n    boolean doUpdate(Node node) {\r\n   \
        \     log.debug \"Updating node ${node.path}\"\r\n        node.getSession().move(node.getPath(),\
        \ node.getParent().getPath() + \"/hee:rightHandBlocks\")\r\n        log.debug\
        \ \"Successfully renamed '${node.parent.path + \"/hee:QuickLinks\"}' to '${node.path}'\"\
        \r\n        return true\r\n    }\r\n\r\n    boolean undoUpdate(Node node)\
        \ {\r\n        throw new UnsupportedOperationException('Updater does not implement\
        \ undoUpdate method')\r\n    }\r\n\r\n}"
      hipposys:throttle: 1000
