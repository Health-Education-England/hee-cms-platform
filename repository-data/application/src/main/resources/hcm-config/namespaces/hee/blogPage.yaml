          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: 9a03120e-2129-47f0-ae7f-9e534e85a91b
          hippostdpubwf:lastModificationDate: 2021-03-30T21:24:39.977+01:00
