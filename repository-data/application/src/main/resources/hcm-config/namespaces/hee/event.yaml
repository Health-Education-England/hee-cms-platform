        /hipposysedit:prototype:
          jcr:primaryType: hee:event
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          hee:title: ''
          hee:location: ''
          jcr:uuid: 5d75046e-83d0-4984-8124-3f5b2c771bb2
          hippostdpubwf:lastModificationDate: 2021-05-18T11:53:12.350+01:00
          hippostdpubwf:creationDate: 2021-05-18T11:53:12.350+01:00
          hee:bookingLink: ''
          hee:bookingEmail: ''
          hee:summary: ''
          hee:officialEventWebsite: ''
          hee:cost: 0
          hee:closing: 0001-01-01T12:00:00Z
          hee:opening: 0001-01-01T12:00:00Z
          /hee:logoGroup:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Enter the event title (60 character limit)
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: description
            hint: Summarise your event (300 character limit)
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /logoGroup:
            jcr:primaryType: frontend:plugin
            caption: Logo group
            field: logoGroup
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Browse for the logos to override the default header
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /bookingLink:
            jcr:primaryType: frontend:plugin
            caption: Booking link
            field: bookingLink
            hint: Enter either a booking link or booking email to inform users on
              how they can book this event.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /bookingEmail:
            jcr:primaryType: frontend:plugin
            caption: Booking email
            field: bookingEmail
            hint: Enter either a booking link or booking email to inform users on
              how they can book this event.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /opening:
            jcr:primaryType: frontend:plugin
            caption: Start date
            field: date
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /closing:
            jcr:primaryType: frontend:plugin
            caption: End date
            field: endDate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /location:
            jcr:primaryType: frontend:plugin
            caption: Location
            field: location
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /globalTaxonomyProfessions:
            jcr:primaryType: frontend:plugin
            caption: Professions
            field: globalTaxonomyProfessions
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Choose at least one relevant profession and/or healthcare topic
              for this content.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalProfessions
          /globalTaxonomyHealthcareTopics:
            jcr:primaryType: frontend:plugin
            caption: Healthcare Topics
            field: globalTaxonomyHealthcareTopics
            hint: Choose at least one relevant profession and/or healthcare topic
              for this content.
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalHealthcareTopics
          /globalTaxonomyEventType:
            jcr:primaryType: frontend:plugin
            caption: Event type
            field: globalTaxonomyEventType
            hint: Select the event type
            plugin.class: uk.nhs.hee.web.taxonomy.TaxonomySingleFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalEventTypes
          /globalTaxonomyRegion:
            jcr:primaryType: frontend:plugin
            caption: Regiond
            field: taxonomy
            hint: Select regions relevant to this event
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalRegions
          /globalTaxonomyDeliveryMethod:
            jcr:primaryType: frontend:plugin
            caption: Delivery method
            field: globalTaxonomyDeliveryMethod
            hint: Select the delivery method for this event
            plugin.class: uk.nhs.hee.web.taxonomy.TaxonomySingleFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalDeliveryMethod
          /left:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.left.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.right.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /root:
            jcr:primaryType: frontend:plugin
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions: [extension.left, extension.right]
          /cost:
            jcr:primaryType: frontend:plugin
            caption: Cost
            field: cost
            hint: 'Note: If the cost value is zero or left blank, this will be indicated
              as a free event.'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /officialEventWebsite:
            jcr:primaryType: frontend:plugin
            caption: Official event website
            field: officialEventWebsite
            hint: Enter the official event website URL
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /contentBlocks:
            jcr:primaryType: frontend:plugin
            caption: Main content objects
            compoundList: hee:statementCardReference,hee:googleMapReference,hee:imageBlock,hee:insetReference,hee:mediaEmbedReference,hee:richTextReference,hee:warningCalloutReference
            contentPickerType: links
            field: contentBlocks
            hint: ''
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showCompoundNames: 'true'
