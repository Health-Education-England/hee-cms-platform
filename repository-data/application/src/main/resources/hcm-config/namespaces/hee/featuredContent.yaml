definitions:
  config:
    /hippo:namespaces/hee/featuredContent:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: ba4ab2b0-4b14-4f11-bd61-29ff54f6b344
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 026b1fb4-a4ca-47af-b56c-7746fb559e65
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 4ea7e638-9c62-460c-afe4-dd93fc7514ba
          hipposysedit:node: true
          hipposysedit:supertype: ['hee:basedocument', 'hippostd:relaxed', 'hippotranslation:translated']
          hipposysedit:uri: http://www.heecmsplatform.com/hee/nt/1.0
          hipposysedit:validators: ['hee:mandatory-publication-type-validator', 'hee:mandatory-featured-documents-validator',
            'hee:mandatory-featured-method-validator']
          /method:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: hee:method
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            hipposysedit:validators: [required]
          /featuredDocuments:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: hee:featuredDocuments
            hipposysedit:primary: false
            hipposysedit:type: hippo:mirror
          /topics:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: hee:topics
            hipposysedit:primary: false
            hipposysedit:type: String
          /professions:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: true
            hipposysedit:ordered: false
            hipposysedit:path: hee:professions
            hipposysedit:primary: false
            hipposysedit:type: String
          /dynamicdropdown:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: hee:contentType
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
            hipposysedit:validators: [required]
          /publicationType:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: hee:publicationType
            hipposysedit:primary: false
            hipposysedit:type: DynamicDropdown
          /description:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: hee:description
            hipposysedit:primary: false
            hipposysedit:type: Text
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: hee:featuredContent
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          hee:description: ''
          jcr:uuid: 8bf151d5-1b94-4bb4-b364-04b687aabdb5
          hippostdpubwf:lastModificationDate: 2023-04-03T12:38:57.821+01:00
          hippostdpubwf:creationDate: 2023-04-03T12:38:57.821+01:00
          hee:topics: []
          hee:professions: []
          hee:contentType: ''
          hee:publicationtype: ''
          hee:publicationType: ''
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /contentType:
            jcr:primaryType: frontend:plugin
            caption: Content type
            field: dynamicdropdown
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              observableId: ${cluster.id}publicationtype
              source: /content/documents/administration/valuelists/featuredcontenttypes
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
          /publicationType:
            jcr:primaryType: frontend:plugin
            caption: Publication type
            field: publicationType
            hint: 'Please select the publication type. Note: Only select a value if
              the ‘Publication Landing pages’ was selected from the Content type field'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nameProvider: uk.nhs.hee.web.selection.frontend.provider.PublicationTypeNameProviderForFeaturedContent
              observerId: ${cluster.id}publicationtype
              sourceBasePath: /content/documents/administration/valuelists
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
          /description:
            jcr:primaryType: frontend:plugin
            caption: Description
            field: description
            hint: Please enter a description for the featured content
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /method:
            jcr:primaryType: frontend:plugin
            caption: Method
            field: method
            hint: Please specify the method used to generate results
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Latest,Manual,Related
          /featuredDocuments:
            jcr:primaryType: frontend:plugin
            caption: Featured documents
            field: featuredDocuments
            hint: 'Please select the documents you wish to display (maximum of three).
              Note: Only select documents where  ‘Manual’ was selected as the Method'
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            maxitems: '3'
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:publicationLandingPage', 'hee:blogPost', 'hee:news',
                'hee:caseStudy']
          /topics:
            jcr:primaryType: frontend:plugin
            caption: Topics
            field: topics
            multiselect.type: selectlist
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            hint: 'Please select relevant topics that you would like to filter. Note:
              Only select values where ‘Related’ was selected as the Method'
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/valuelists/publicationtopics
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
          /professions:
            jcr:primaryType: frontend:plugin
            caption: Professions
            field: professions
            multiselect.type: selectlist
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.field
            hint: 'Please select relevant professions relevant that you would like
              to filter. Note: Only select values where ‘Related’ was selected as
              the Method'
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/valuelists/publicationprofessions
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
