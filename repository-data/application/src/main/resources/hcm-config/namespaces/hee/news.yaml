            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /logoGroup:
            jcr:primaryType: frontend:plugin
            caption: Logo group
            field: logoGroup
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /heroImage:
            jcr:primaryType: frontend:plugin
            caption: Hero image
            field: heroImage
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /rightHandBlocks:
            jcr:primaryType: frontend:plugin
            caption: Right hand objects
            compoundList: hee:contactCardReference,hee:ctaCardReference,hee:externalLinksCardReference,hee:fileLinksCardReference,hee:QuickLinks
            contentPickerType: links
            field: rightHandBlocks
            hint: ''
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.right.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showCompoundNames: 'true'
          /categories:
            jcr:primaryType: frontend:plugin
            caption: Categories
            field: categories
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: uk.nhs.hee.web.selection.frontend.plugin.ChannelBasedDynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nameProvider: uk.nhs.hee.web.selection.frontend.provider.ChannelBasedValueListNameProvider
              valueListBasePathFormat: /content/documents/administration/valuelists/${channel}
              valueListName: newscategories
          /contentBlocks:
            jcr:primaryType: frontend:plugin
            caption: Main content objects
            compoundList: hee:ActionLink,hee:anchorLinks,hee:blockLinksReference,hee:contact,hee:contentCards,hippostd:html,hippogallerypicker:imagelink,hee:mediaEmbedReference,hee:richTextReference,hee:StatementBlock,hee:tabsReference,hee:warningCalloutReference
            contentPickerType: links
            field: contentBlocks
            hint: ''
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showCompoundNames: 'true'
          /pageLastNextReview:
            jcr:primaryType: frontend:plugin
            caption: Page review dates
            field: pageLastNextReview
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /relatedContent:
            jcr:primaryType: frontend:plugin
            caption: Related content
            field: relatedContent
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
