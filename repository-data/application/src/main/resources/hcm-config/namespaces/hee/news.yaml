      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions: [extension.left, extension.right]
          /left:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.left.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.right.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /title:
            jcr:primaryType: frontend:plugin
            caption: Page title
            field: title
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Page title must be 60 characters or fewer.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /author:
            jcr:primaryType: frontend:plugin
            caption: Author [This field is being removed]
            field: author
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: ''
            mode: view
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /authors:
            jcr:primaryType: frontend:plugin
            caption: Authors
            field: authors
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Browse to one or more author documents
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:author']
          /hideAuthorContactDetails:
            jcr:primaryType: frontend:plugin
            caption: Hide Author contact details
            field: hideAuthorContactDetails
            hint: Check the box to hide the authors email address and work address.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /publicationDate:
            jcr:primaryType: frontend:plugin
            caption: Publication date
            field: publicationDate
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /logoGroup:
            jcr:primaryType: frontend:plugin
            caption: Logo group
            field: logoGroup
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /microHero:
            jcr:primaryType: frontend:plugin
            caption: Micro-hero image
            field: heroImage
            hint: Add an image that's 260 pixels high and 1600 pixels wide.
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /rightHandBlocks:
            jcr:primaryType: frontend:plugin
            caption: Right hand objects
            compoundList: hee:ctaCardReference,hee:contactCardWithDescriptionReference,hee:fileLinksCardReference,hee:externalLinksCardReference,hee:internalLinksCardReference,hee:QuickLinks
            contentPickerType: links
            field: rightHandBlocks
            hint: ''
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.right.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showCompoundNames: 'true'
          /globalTaxonomyProfessions:
            jcr:primaryType: frontend:plugin
            caption: Professions
            field: globalTaxonomyProfessions
            hint: Choose at least one relevant profession and/or healthcare topic
              for this content
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalProfessions
          /globalTaxonomyHealthcareTopics:
            jcr:primaryType: frontend:plugin
            caption: Healthcare topics
            field: globalTaxonomyHealthcareTopics
            hint: Choose at least one relevant profession and/or healthcare topic
              for this content
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalHealthcareTopics
          /globalTaxonomyTags:
            jcr:primaryType: frontend:plugin
            caption: Tags
            field: globalTaxonomyTags
            hint: Choose any appropriate tags
            plugin.class: org.onehippo.taxonomy.plugin.TaxonomyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              taxonomy.name: GlobalTags
          /categories:
            jcr:primaryType: frontend:plugin
            caption: Categories
            field: categories
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: uk.nhs.hee.web.selection.frontend.plugin.ChannelBasedDynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nameProvider: uk.nhs.hee.web.selection.frontend.provider.ChannelBasedValueListNameProvider
              valueListBasePathFormat: /content/documents/administration/valuelists/${channel}
              valueListName: newscategories
          /contentBlocks:
            jcr:primaryType: frontend:plugin
            caption: Main content objects
            compoundList: hee:ActionLink,hee:anchorLinks,hee:blockLinksReference,hee:contentCards,hee:statementCardReference,hee:featuredContentReference,hippostd:html,hee:googleMapReference,hippogallerypicker:imagelink,hee:imageBlock,hee:insetReference,hee:mediaEmbedReference,hee:quoteReference,hee:tableReference,hee:expanderTableReference,hee:tabsReference,hee:richTextReference,hee:warningCalloutReference
            contentPickerType: links
            field: contentBlocks
            hint: ''
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              showCompoundNames: 'true'
          /pageLastNextReview:
            jcr:primaryType: frontend:plugin
            caption: Page review dates
            field: pageLastNextReview
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /relatedContent:
            jcr:primaryType: frontend:plugin
            caption: Related content
            field: relatedContent
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
