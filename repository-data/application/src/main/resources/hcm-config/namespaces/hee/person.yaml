      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /name:
            jcr:primaryType: frontend:plugin
            caption: Name
            field: name
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: e.g. John Smith
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: e.g.  Mr, Ms, Dr, Prof
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /pronouns:
            jcr:primaryType: frontend:plugin
            caption: Pronouns
            field: pronouns
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Enter the person's pronouns e.g. she/her, he/him
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '50'
          /jobTitle:
            jcr:primaryType: frontend:plugin
            caption: Job Title
            field: jobTitle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /departmentName:
            jcr:primaryType: frontend:plugin
            caption: Department name (This field is being removed)
            field: departmentName
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            mode: view
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /department:
            jcr:primaryType: frontend:plugin
            caption: Department
            field: department
            hint: Browse to a department document
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:department']
          /organisation:
            jcr:primaryType: frontend:plugin
            caption: Organisation
            field: organisation
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Enter the person's organisation
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /phoneNumber:
            jcr:primaryType: frontend:plugin
            caption: Phone number
            field: phoneNumber
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: e.g. 123 456 7891
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '13'
          /phoneExtension:
            jcr:primaryType: frontend:plugin
            caption: Phone extension
            field: phoneExtension
            hint: e.g. 1234
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '5'
          /email:
            jcr:primaryType: frontend:plugin
            caption: Email
            field: email
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: e.g. email@nhs.uk
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /address:
            jcr:primaryType: frontend:plugin
            caption: Work address
            field: address
            hint: Enter person's work address
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /image:
            jcr:primaryType: frontend:plugin
            caption: Image
            field: image
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Browse to an image from the gallery
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /website:
            jcr:primaryType: frontend:plugin
            caption: Website
            field: website
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: Enter the url of the person's website e.g. https://hee.nhs.uk/myurl
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /twitter:
            jcr:primaryType: frontend:plugin
            caption: Twitter
            field: twitter
            hint: Enter person's Twitter handle e.g. BorisJohnson
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /linkedIn:
            jcr:primaryType: frontend:plugin
            caption: LinkedIn
            field: linkedIn
            hint: Enter person's LinkedIn handle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /bio:
            jcr:primaryType: frontend:plugin
            caption: Bio (This field is being removed)
            field: bio
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.field
            hint: ''
            mode: view
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: ''
