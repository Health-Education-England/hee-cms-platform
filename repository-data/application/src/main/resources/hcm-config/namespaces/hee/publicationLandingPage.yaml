      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: hee:publicationLandingPage
          jcr:mixinTypes: ['mix:referenceable']
          jcr:uuid: a90f4110-40e3-4970-94b4-70d24d8eb57a
          hee:publicationDate: 0001-01-01T12:00:00Z
          hee:publicationProfessions: []
          hee:publicationTopics: []
          hee:publicationType: ''
          hee:subtitle: ''
          hee:summary: ''
          hee:title: ''
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:creationDate: 2021-01-27T11:49:03.686Z
          hippostdpubwf:lastModificationDate: 2021-01-27T11:49:03.685Z
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          hee:readTime: ''
          hee:updatedDate: 0001-01-01T12:00:00Z
          hee:hideAuthorContactDetails: false
          /hee:logoGroup:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /hee:webPublications:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /hee:authors:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /hee:assetVersions:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
          /hee:assetLanguageVersions:
            jcr:primaryType: hippo:mirror
            hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions: [extension.left, extension.right]
          /left:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.left.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.right.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /title:
            jcr:primaryType: frontend:plugin
            caption: Page title
            field: title
            hint: Enter the publication title
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '60'
          /subtitle:
            jcr:primaryType: frontend:plugin
            caption: Page subtitle
            field: subtitle
            hint: Enter the publication subtitle
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: ''
          /authors:
            jcr:primaryType: frontend:plugin
            caption: Authors
            field: authors
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Browse to one or more author documents
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:author']
          /hideAuthorContactDetails:
            jcr:primaryType: frontend:plugin
            caption: Hide Author contact details
            field: hideAuthorContactDetails
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Check the box to hide the authors email address and work address.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /publicationType:
            jcr:primaryType: frontend:plugin
            caption: Publication type
            field: publicationType
            hint: Select the publication type
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
              source: /content/documents/administration/valuelists/publicationtypes
          /summary:
            jcr:primaryType: frontend:plugin
            caption: Summary
            field: summary
            hint: "Summarise your publication\r\n(300 character limit)"
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: '300'
          /logoGroup:
            jcr:primaryType: frontend:plugin
            caption: Logo Group
            field: logoGroup
            hint: Browse for the logos to override the default header
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:logoGroup']
          /publicationProfessions:
            jcr:primaryType: frontend:plugin
            caption: Professions
            field: publicationProfessions
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.left.item
            hint: Select professions relevant to this publication
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/valuelists/publicationprofessions
          /publicationTopics:
            jcr:primaryType: frontend:plugin
            caption: Topics
            field: publicationTopics
            multiselect.type: palette
            palette.alloworder: false
            palette.maxrows: '10'
            plugin.class: org.onehippo.forge.selection.frontend.plugin.DynamicMultiSelectPlugin
            selectlist.maxrows: '10'
            valuelist.provider: service.valuelist.default
            wicket.id: ${cluster.id}.left.item
            hint: Select relevant topics
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              source: /content/documents/administration/valuelists/publicationtopics
              sortComparator: org.onehippo.forge.selection.frontend.plugin.sorting.DefaultListItemComparator
          /publicationDate:
            jcr:primaryType: frontend:plugin
            caption: Publication date
            field: publicationDate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Enter the date of publication
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /updatedDate:
            jcr:primaryType: frontend:plugin
            caption: Updated Date
            field: updatedDate
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Enter the date for when the publication was last updated.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /readTime:
            jcr:primaryType: frontend:plugin
            caption: Read Time
            field: readTime
            hint: Estimate the document read time in minutes
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /webPublications:
            jcr:primaryType: frontend:plugin
            caption: Publication pages
            field: webPublication
            hint: Browse to a publication page(s)
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              nodetypes: ['hee:report']
          /assetVersions:
            jcr:primaryType: frontend:plugin
            caption: Document versions
            field: assetVersions
            hint: "Browse to a file to associate with this publication.\r\n  \r\n\
              Limited to a max file size of 10Mb and the following doc types: \r\n\
              \r\n.doc, .docx, .odt, .pdf, .xls, .xlsx, .ods, .ppt, .pptx"
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/assets
          /assetLanguageVersions:
            jcr:primaryType: frontend:plugin
            caption: Alternate language versions
            field: assetLanguageVersions
            hint: "Browse to an alternate language version of this publication.\r\n\
              \r\nLimited to a max file size of 10Mb and the following doc types:\
              \ \r\n\r\n.doc, .docx, .odt, .pdf, .xls, .xlsx, .ods, .ppt, .pptx"
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              base.path: /content/assets
