definitions:
  config:
    /hippo:namespaces/hee/publicationResource:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: c80f0349-7079-4185-b5ea-6458470f149e
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: b523363b-d5f9-43e0-b89f-22589c3e9376
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['hipposysedit:remodel']
          hipposysedit:supertype: ['hippogallery:relaxed', 'hippostd:taggable', 'hippo:resource']
          hipposysedit:uri: http://www.heecmsplatform.com/hee/nt/1.0
          /data:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: true
            hipposysedit:path: jcr:data
            hipposysedit:primary: true
            hipposysedit:type: Binary
          /lastmodified:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: true
            hipposysedit:path: jcr:lastModified
            hipposysedit:type: Date
          /mimetype:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: true
            hipposysedit:path: jcr:mimeType
            hipposysedit:type: String
          /filename:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:path: hippo:filename
            hipposysedit:type: String
          /encoding:
            jcr:primaryType: hipposysedit:field
            hipposysedit:path: jcr:encoding
            hipposysedit:type: String
          /text:
            jcr:primaryType: hipposysedit:field
            hipposysedit:path: hippo:text
            hipposysedit:type: Binary
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo]
          frontend:services: [wicket.id]
          /root:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.field
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
          /display:
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.resource.ImageDisplayPlugin
            wicket.id: ${cluster.id}.field
          /upload:
            jcr:primaryType: frontend:plugin
            plugin.class: org.hippoecm.frontend.editor.plugins.resource.ResourceUploadPlugin
            validator.id: service.publication.document.validation
            wicket.id: ${cluster.id}.field
          /tags:
            jcr:primaryType: frontend:plugin
            engine: ${engine}
            mode: ${mode}
            plugin.class: org.onehippo.forge.ecmtagging.editor.TagsPlugin
            search.paths: /content
            wicket.id: ${cluster.id}.field
            wicket.model: ${wicket.model}
            widget.cols: '20'
            widget.rows: '2'
            /yui.config:
              jcr:primaryType: frontend:pluginconfig
              anim.vert: true
              container.id: tagging-autocomplete
              schema.fields: [label, url]
              schema.result.list: response.results
              use.shadow: true
              /schema.meta.fields:
                jcr:primaryType: frontend:pluginconfig
                totalHits: response.totalHits
          /tagsuggest:
            jcr:primaryType: frontend:plugin
            engine: ${engine}
            mode: ${mode}
            numberOfSuggestions: 10
            plugin.class: org.onehippo.forge.ecmtagging.editor.TagSuggestPlugin
            wicket.id: ${cluster.id}.field
            wicket.model: ${wicket.model}
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: hippo:resource
          jcr:mixinTypes: ['mix:created', 'hippostd:taggable']
          hippo:filename: hippo:resource
          jcr:data:
            type: binary
            resource: /namespaces/hee/publicationResource/prototypes/prototype/hippo-resource
          jcr:encoding: UTF-8
          jcr:lastModified: 2008-03-26T12:03:00+01:00
          jcr:mimeType: application/vnd.hippo.blank
