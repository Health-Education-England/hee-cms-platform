      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>We are the first NHS organisation to use Iris, a “young” AI with a primary function of Chemistry R&amp;D although throughout the pandemic it has been used for COVID-19 research. The software is currently made up of two elements called Explore and Focus, Focus mode is essentially a way of refining your search results so below I will focus on the Explore mode; the search function of Iris.</p>

          <p>We bought Iris in an off-the-shelf format; it has read and continues to read all Open Access papers (there is a more expensive option which allows it to read all your online holdings). In reading papers Iris can understand keywords, concepts, context and relationships which it can then map against all the other papers it has read. This theoretically changes the nature of searching as the AI will be able to identify relevant papers that might not contain the keywords used in a more traditional search.</p>

          <p>The first thing to note when using Iris is that it uses natural language processing (NLP). Essentially, the software wants you to type your question in a normal, fluent format. This is a seismic change for librarians used to honing search questions to the bare number of keywords; Iris wants you to enter between 300 to 500 words. When inputting your question Iris is identifying keywords and context that it will match in the information it has read. A library user isn’t going to deliver their search question in this format so the librarian either needs a strong understanding of the subject area or a dialogue with the user to get the context that IRIS needs to function. On submitting a search question IRIS will create a fingerprint of your results comprised of concepts it has identified.</p>

          <p>We negotiated our deal with Iris at the start of 2020 with a start date of 1st April; so as with many things our use has been affected by COVID-19 as our team priorities shifted and our opportunity for collaborative learning decreased. In this current state the software is a very specialised tool, in no way intended for your library user or student and even for information professionals it presents a steep learning curve asking us to reformulate questions in a way that might feel unnatural to us. We use Iris concurrently with HDAS; so in this sense it is not saving us research time however it does add depth to our searches finding relevant papers that are not returned through standard methods.</p>

          <p>As I mentioned earlier Iris is still “young” at version 6.0 and will continue to develop and grow, with an exciting future already outlined. Essentially we are asking not what Iris can do for us today but what we may do together in the future. Moreover investing in Iris, and our other technologies has not only directly benefitted the service but has also help change the perception and profile of the evidence service in the wider organisation, in this sense embodying change, progress and technology can never be a wasted investment.</p>

          <p>Andrew Cheney<br />
          Evidence Services Lead<br />
          Mersey Care NHS Foundation Trust<br />
          <a href="http://www.evidentlybetter.org/">www.evidentlybetter.org</a><br />
          @evidentlybetter</p>

          <p>&nbsp;</p>

