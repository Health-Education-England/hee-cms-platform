      /hee:contentBlocks:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>CILIP has announced a new project to prepare the library, information and knowledge workforce for the opportunities afforded by new technologies including Artificial Intelligence, Machine Learning, Robotics and Process Automation. These are the technologies which are collectively shaping the ‘4th Industrial Revolution’.</p>

          <p>The aim is to undertake a landmark piece of research and deliver recommendations that will facilitate the transformation of the library and information profession into a ‘future-ready’ workforce over the next 5 years through CILIP’s Workforce Strategy.</p>

          <p>CILIP would like answers to the following question: How are machine learning, AI, robotics and process automation likely to change the roles and functions of the library, information and knowledge workforce across sectors over the next decade? Our aim is to create a report that may help answer questions like these with recommendations and issues to consider to help guide CILIP and the information and knowledge workforce.</p>

          <p>CILIP are seeking case studies to inform their research. It would be great for the Health LIS sector to be involved and represented in this endeavour.</p>

          <p>Are you, or any services you know of, currently using or working towards implementing any ‘new; and emerging technologies – such as Artificial Intelligence, Machine Learning, Robotics and Process Automation – then please share your case study using the form linked below:</p>

          <p><a href="https://fs3.formsite.com/cilip/jj46obwtwy/index.html?1598524618359">https://fs3.formsite.com/cilip/jj46obwtwy/index.html?1598524618359</a></p>

          <p>The final report will be overseen by an Editorial Group, chaired by CILIP CEO Nick Poole, and will be published in the Spring of 2021. The overall project is being Chaired by Sue Lacey Bryant, National Lead for NHS Knowledge and Library Services at Health Education England (HEE).</p>
      /hee:pageLastNextReview:
        jcr:primaryType: hee:pageLastNextReview
        hee:lastReviewed: 0001-01-01T13:00:00+01:00
