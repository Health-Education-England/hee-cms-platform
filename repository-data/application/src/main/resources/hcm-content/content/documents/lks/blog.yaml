          <p>Lemley, T. (2016) Virtual embedded librarianship program: a personal view, Journal of the Medical Library Association, 104(3), pp. 232–234, [online] Available at: <a style="color:#0563c1; text-decoration:underline" href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4915643/pdf/mlab-104-03-232.pdf">https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4915643/pdf/mlab-104-03-232.pdf</a> (Accessed 19 January 2022).</p>

