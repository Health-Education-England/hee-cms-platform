          <p style="margin-bottom:11px">This blog post will discuss how the Knowledge and Library Service, at the newly-merged organisation of University Hospitals Bristol and Weston NHS Foundation Trust, created a knowledge asset to merge two library services’ procedure manuals. This was done to share information about how the two libraries were run, and act as a quick reference guide as to how procedures were dealt with on two different service sites. The latter was especially important for staff who had to work across both sites. It also expanded as a method of capturing knowledge when staff left the organisation.</p>

          <h2>What is a knowledge asset?</h2>

          <p>Knowledge assets capture knowledge and experience in one place to be of maximum use to people who could benefit from that learning in the future. They can contain a variety of information such as key lessons learnt, case histories, key contacts, and best practice.&nbsp;&nbsp;</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2 style="margin-bottom: 11px;">Why did we create this resource?</h2>

          <p>In April 2020, University Hospitals Bristol and Weston NHS Foundation Trust was formed, the result of a merger between a district general hospital and larger teaching hospital in southwest England.. Each organisation had a separate knowledge and library service which, as part of merger, needed to become a single service.&nbsp; As part of this merger work, library procedures from each service needed review and integration into a single procedure manual.&nbsp; Alongside this work there was also a need to capture the knowledge of staff who were leaving. Discussions sessions were held with the aim of streamlining process whilst recognising the need for separate procedures which were site specific. It was agreed to create a knowledge asset with the &nbsp;following functions:</p>

          <ul>
           <li>Searchable</li>
           <li>Accessible</li>
           <li>Easily added to</li>
           <li>Able to distinguish between the two sites</li>
          </ul>
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2 style="margin-bottom: 11px;">Solution</h2>

          <p>North Somerset Healthcare Library based at Weston General Hospital had access to LibGuides, and as part of this subscription LibAnswers. This function allowed us to set up a secure area in which we could create an electronic procedure manual for both sites. The procedure manual was written in a form of Questions and Answers, these ranged from:</p>

          <ul>
           <li>How should I report a printer fault?</li>
           <li>How do I access/use SPSS software onsite?</li>
          </ul>
      /hee:contentBlocks[4]:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: 08c9042f-0f54-4a1f-a2d4-2f7f67979e7d
