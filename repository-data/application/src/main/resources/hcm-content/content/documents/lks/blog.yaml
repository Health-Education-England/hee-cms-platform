          <p>Kal Dhanda is rolling out the <a style="color:blue; text-decoration:underline" href="file:///C:/Users/ssmith11/OneDrive%2520-%2520Mid%2520Cheshire%2520Hospitals%2520NHS%2520Foundation%2520Trust/Desktop/Digital%2520Champions%2520Programme%2520Toolkit%2520-%2520Apr%25202021.pdf">NHS Digital Champions</a> Programme across Black Country Healthcare NHS Foundation Trust to support people struggling with technology and working in partnership with others to extend the support network to ensure digital inclusion.</p>

          <p>It was interesting to see Ciaran Talbot’s approach at the University of Manchester to put the library at the heart of digital transformation.&nbsp; They decided the best way to learn a topic is teach it and in doing so could demystify the topic not just for them, but others across the organisation.&nbsp; They ran a workshop for library staff, inviting IT, library users &amp; Head of Information Governance to discuss chat bots.&nbsp; They did the research, knew it was happening in other institutions and they already used <a style="color:blue; text-decoration:underline" href="https://buzz.springshare.com/producthighlights/libanswers-platform/libchat">LibChat</a> as a virtual enquiry service.&nbsp; A key driver was they wanted to lead the way and not have the change forced on them. They looked at all aspects of the technology including organisational risk, branding, technology available and the impact to different audiences.&nbsp; They story- boarded the session as a summary at the end of the morning and blueprints in what they could do.&nbsp;</p>

          <p>Once a week, they run a genius hour where staff can research something that interests them and would benefit the service.&nbsp; Robotic Process Automation was something explored.&nbsp; With a philosophy of start small they tested on the laborious process of bibliometric analysis of research outputs using <a style="color:blue; text-decoration:underline" href="https://www.uipath.com/">UiPath</a>, which freed staff time to develop more information to focus efforts on more skill appropriate work using Power BI.&nbsp; They understood it worked in this scenario, but now in the process of identifying future projects realise that it isn’t sustainable across the board or relevant to all processes.&nbsp; It works best with click heavy processes.</p>

          <p>Kirsty Lingstadt from the University of Edinburgh had an innovative approach where they created <a style="color:blue; text-decoration:underline" href="https://www.ucreatestudio.is.ed.ac.uk/">maker’s space</a> for technology.&nbsp; They started out with a 3D printer and a philosophy of teaching design and agile thinking.&nbsp; The Library is not just about knowledge, but the skills to use the knowledge.&nbsp; They ran introductory workshops and made the equipment available for anyone to use.&nbsp; The service has now expanded using only commercially available technology.&nbsp; While often people start of playing with the equipment, which proves the best way to learn, serious innovation then begins.&nbsp; Some students started spin off companies based on their experiments.&nbsp; They projects turned very collaborative across a number of disciplines and many outputs have now been fed back into teaching and improving the service.</p>

          <p>The innovation didn’t stop there.&nbsp; They have been working hard to data mine the textual content of their holdings, turning content of books and journals into data sets to better support their researchers.&nbsp; I also loved the concept of the generous interface.&nbsp; It offers a discovery layer which isn’t just about the library catalogue, but one where the information is pre-interpreted. e.g. geographical layer showing a world map blobs representing the home location of the collection content, subject matter or date.&nbsp; This is a technology driven by the GLAM (Galleries, Libraries, Archives, and Museums) sector where AI is improving access to diverse collections.</p>

          <p>Similar innovations are coming out of Lancaster University Library as Andrew Baxter described his strategic journey to deliver a library fit for purpose in current times.&nbsp; The motto they have co-produced is “We connect, we innovate, we include” which again is an echo of the important role libraries play in being the human bridge to technology.&nbsp; They are using Alexa to answer queries alongside LibChat.&nbsp; One of the more interesting projects has been around data cleansing publication lists which has been hugely successful in boosting the Universities research ratings.&nbsp;</p>

          <p>A key trend highlight is no differentiation between physical and digital collections.&nbsp; The two should be seamlessly blended so users can access physical content at home and digital content should be made more visible in amongst the print collection.&nbsp; They are working to make e-books ‘real’ and exploring juke box or vending machine style options.&nbsp; University of new South Wales have got a fantastic example of how a dashboard can promote library usage in their <a style="color:blue; text-decoration:underline" href="http://exhibitions.library.unsw.edu.au/unstacked">Unstacked project</a>.</p>

          <p>Another blending philosophy they have is of outside -in.&nbsp; In the recent refurbishment 3 new vertical garden walls have been installed in the library and work is under way to determine how the library can move outdoors over the summer period.</p>

          <p>Janet Peden from Ulster University also echoed the need to re-purpose the library space to look beyond the collection.&nbsp; She reminded us the greatest asset is the library staff – they are the human bridge and need to be brought along you.&nbsp; The work she has been doing resonates with shifts we have seen over Covid.&nbsp; The demand for more digital collaborative space has increased. Users are becoming the main user of library space and not the collections.&nbsp; Furniture is flexible and interacts with technology.&nbsp; The library is evolving into an active learning digital space.</p>

          <p>With this evolution new library job roles are developing, so supporting the training of staff to use and teach the technology is vital.&nbsp; Future jobs will be about helping upskill staff and bridging the technology gap.&nbsp;</p>

          <p>It is something we have always done with the advent of computers, MAC records and digitisation of records. As Dr Owain Rhys Roberts from the National Library of Wales says: It is about navigating change and evolving.&nbsp; Progress is long-term, we need to experiment and fail, the change will be incremental.&nbsp; It is how we engage, learn across the sectors and how we partner that will determine our success.</p>

          <p>It is important we don’t get blindsided by technology; a digital strategy should be cultural and not a technical strategy. People are at its heart and we are here to make the difference to lives, not just for the sake of technology.&nbsp;&nbsp;&nbsp; In delivering this, it will not be possible to be completely neutral. We need to be at the centre delivering change.&nbsp; It is about a blending of the worlds – don’t split the digital and physical – they are one.&nbsp; What is true in digital is true in physical.&nbsp; Maintain skills to connect people with information.&nbsp; Adopt the mantra “Keep calm and do something” when things feel challenging.</p>

          <p>Susan Smith</p>

          <p>Knowledge and Library Services Project Manager (Digital and Data Science module development)&nbsp; Health Education England</p>
