        hippostd:content: |-
          <p>In the NHS LKS&nbsp;community&nbsp;we&nbsp;have been pondering for years,&nbsp;if not decades,&nbsp;how we might streamline inter-lending and document supply&nbsp;processes, in order to:</p>

          <ul>
           <li>make it quicker and&nbsp;easier for LKS staff to manage requests&nbsp;and&nbsp;source&nbsp;suppliers</li>
           <li>make it quicker and&nbsp;easier&nbsp;and for end users to&nbsp;place and receive&nbsp;their&nbsp;requests</li>
           <li>optimise&nbsp;use of NHS-&nbsp;purchased content&nbsp;and reduce the risk of paying&nbsp;external sources&nbsp;for articles which are in fact available within the NHS</li>
          </ul>

          <p>In recent years,&nbsp;reciprocal inter-lending and document supply&nbsp;has extended&nbsp;to cover the whole of England. The&nbsp;<a href="inter-lending-and-document-supply">INC scheme</a>&nbsp;is a great example of working collaboratively&nbsp;across the country.&nbsp;However,&nbsp;the&nbsp;underpinning systems haven’t&nbsp;necessarily&nbsp;kept&nbsp;up.&nbsp;ILL staff have developed smart ways of working, but it can&nbsp;still&nbsp;be&nbsp;unnecessarily time-consuming&nbsp;to check different catalogues,&nbsp;copy and paste&nbsp;data from one system to another,&nbsp;or&nbsp;maintain&nbsp;holdings&nbsp;data&nbsp;and library user information&nbsp;in&nbsp;more than one place.&nbsp;The need to ensure compliance with copyright and data protection legislation adds to the complexity.&nbsp;The mechanics of requesting&nbsp;items&nbsp;are&nbsp;also&nbsp;different for&nbsp;end users&nbsp;across the country.</p>

          <p>The arrival of&nbsp;the&nbsp;National&nbsp;Discovery&nbsp;Service&nbsp;and the&nbsp;plan to&nbsp;migrate&nbsp;towards fewer, regional&nbsp;library management systems&nbsp;presents an&nbsp;opportunity to&nbsp;review&nbsp;document requesting and supply&nbsp;workflows and consider what improvements&nbsp;may&nbsp;be made.&nbsp;Library services which have implemented local discovery systems&nbsp;report&nbsp;that this can increase demand for inter-lending and document supply services. We&nbsp;need sourcing and supply processes to be as efficient as possible&nbsp;to meet the demand and extend the reach of our services.</p>

          <p>So, as the National Discovery Service and library management system work progresses, we will work with system suppliers and library staff to explore opportunities. Please look out for future requests for input from library staff willing to help us with considering workflows and test solutions. More news to follow in due course.</p>

          <p>See more information on the&nbsp;<a href="https://library.hee.nhs.uk/resources/national-systems/national-discovery-service">National Discovery Service</a>.</p>

          <p>&nbsp;</p>

          <p><strong>Jenny Toller</strong>, chair of the SINC Group which oversees the INC scheme</p>
