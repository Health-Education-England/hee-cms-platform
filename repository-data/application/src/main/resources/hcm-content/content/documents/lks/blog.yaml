        hippostd:content: |-
          <p>Ever been asked how to get copies of a clinical assessment tool survey, scale or measure? Due to the intellectual property and copyright typically associated with these, this can be rather a minefield.</p>

          <p>Fortunately the National Clinical Content Repository <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/national-clinical-content-repository-copyright-licensing-service/nccr-tools-and-measures-library">Tools and Measures Library</a> not only lists copyrighted clinical assessment tools and outcome measures for use within health and social care, but enables NHS and partner organisations to licence them for local use, including within Electronic Health Record (EHR) systems.</p>

          <p>This service has been set up to encourage standardised data collection and reduce licensing costs. The provision of licences which permit EHR integration also helps reduce variation in the use of these tools in practice, thereby facilitating sharing and collation of outcomes data.&nbsp;</p>

          <p>Your organisation will need to be registered with the service to use it. It is worth checking with your Trust’s Chief Information Officer to see if yours is already registered. If in doubt email <a style="color:blue; text-decoration:underline" href="mailto:clin.licences@nhs.net">clin.licences@nhs.net</a>.&nbsp;</p>

          <p>Registration is straightforward – you complete a <a style="color:blue; text-decoration:underline" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/About/NHS+Digital+Sub-Licence+-+General+Terms+v1_3.pdf?csf=1&amp;web=1&amp;e=Z2y9d3">Sub-Licence General Terms Agreement</a> to agree to the terms of the licence, and there is a nominal fee of £1 which is not charged.&nbsp; Once registered, you can complete the <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/national-clinical-content-repository-copyright-licensing-service/request-for-content-licensing">Content Request Form</a>, to request permissions to re-use the tool you require.&nbsp; There are common sense rules about use and re-use of the tools.</p>

          <p>Another source which may be helpful is the <a style="color:blue; text-decoration:underline" href="https://bestpractice.bmj.com/calculators">calculators list</a> in BMJ Best Practice.</p>

          <p>&nbsp;</p>

          <p><strong>Susan Smith</strong></p>

          <p>Library Manager,&nbsp;Mid Cheshire Hospitals NHS Foundation Trust</p>

