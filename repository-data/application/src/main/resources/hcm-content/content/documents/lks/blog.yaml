          <p>In August 2020, Health Education England had some non-recurrent funding available for library and knowledge services developments in England in the 2020 - 2021 financial year.&nbsp; The focus for the funding was supporting LKS services that support the move towards “place-based” systems of care by advancing “place-based” library services where partners work together to ensure that all staff and learners in a locality benefit from a coherent service offer, including those who are currently less well served.&nbsp; Bids for up to £25,000 were welcomed and each proposal was judged against a selection criteria.</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>The Surrey Heartlands proposal</strong></p>

          <p>In the Surrey area, we the Library and Knowledge Services Managers Potenza Atiogbe (Epsom and St Helier University Hospitals NHS Trust), Rachel Cooke (Surrey and Sussex Healthcare NHS Trust) and Alison Paul (Ashford &amp; St Peter’s Hospitals NHS Foundation Trust) and Vicki Veness (Royal Surrey NHS Foundation Trust) discussed putting together a proposal for the Surrey Heartlands community non-medical staff (e.g. nurses and allied health professionals) working in the Surrey Downs area (Surrey Downs Healthcare), Guildford and Waverley, Northwest Surrey and East Surrey. Suzy Thompson (Frimley Health NHS Foundation Trust) joined in with the proposal later when it was established that some of the users in the Surrey Heartlands Integrated Care System (ICS) work in the Frimley area.&nbsp; The Lead for the project was Potenza Atiogbe.</p>
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Stakeholder engagement</strong></p>

          <p>We approached a number of stakeholders including the Director of Nursing and Quality (Sutton Health and Care and Surrey Downs Health and Care), Learning Environment Lead and the Head of Learning and Development, Skills Design and Organisational Development (Central Surrey Health), staff coordinating events for the Primary Care Networks (PCNs) for Surrey Downs and staff from the Surrey Training Hub to help to shape the proposal.</p>
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Our conclusions</strong></p>

          <p>From the stakeholder discussions we established the following:</p>

          <ul>
           <li>There was a need for a more joined up library service approach for Surrey Heartlands.&nbsp; We did not have a clear idea of the exact number and the nature of the literature searches that are being conducted for Surrey Heartlands staff.</li>
           <li>Surrey Heartlands staff are involved in transformative work on a regular basis but staff do not fully realise that their work is innovative and should be shared with others not only within the organisation and partner organisations but further afield. There appears to be a lot of silo working still taking place within the organisation.&nbsp;</li>
           <li>Community staff need a basic understanding of what research is from a library support perspective, the different types of research papers and how to get published. They also needed access to a relevant statistical package and training support.</li>
           <li>Community staff need support to encourage more research in the community, more publications (all types e.g. posters, internal publications, peer reviewed publications, and websites including the Academy of Fabulous NHS Stuff), increased business cases and quality improvement projects.&nbsp; All of these require the appropriate evidence base and a degree of knowledge mobilisation.</li>
           <li>There is a gap in knowledge about the library resources, services and support available to enable evidence based practice for both PCN and community staff.&nbsp; Therefore there was a need to actively promote and highlight the library services and training. Community staff have access to MS Teams and use it for other training sessions.</li>
           <li>The PCNs need to understand the value of the 10 new roles in primary care.&nbsp; They would appreciate case studies from other organisations which demonstrate the value of these new roles.</li>
          </ul>
      /hee:contentBlocks[5]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>The proposal</strong></p>

          <p>We put together a bid of £25,000 for the following:</p>

          <ul>
           <li>Funding embedded librarians for two days a week for six months.&nbsp; Two members of part-time staff – Olwen Revill (Ashford &amp; St Peter’s Hospitals) and Kerry Seelhoff (Epsom and St Helier University Hospitals) agreed to work an additional day each to lead on the project together and deliver bite sized training sessions via MS Teams.</li>
           <li>Funding a software development for KnowledgeShare to facilitate adequate tracking and sharing of Surrey Heartlands literature searches.</li>
           <li>Developing a virtual community of practice and innovation (COPi) focused on library support for quality improvement with a paid facilitator.&nbsp;</li>
           <li>Funding a bespoke research workshop for the open source statistical package JASP which is similar to IBM’s Statistical Package for the Social Sciences (SPSS).</li>
          </ul>
      /hee:contentBlocks[6]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Achievements and changes to the original proposal</strong></p>

          <p>The infographic below demonstrates the key outcomes of the project. More details about the achievements of the project are discussed in other related articles.</p>

          <p>The embedded librarians worked for nine months as opposed to six months due to some areas of the project costing less than already anticipated.&nbsp; The virtual COPi was facilitated by Potenza Atiogbe and Marisa Martinez Ortiz (Technology Enhanced Learning Lead and Deputy Head of Library Services) so no additional costs were incurred.&nbsp; The software development for KnowledgeShare has been completed in January 2022.&nbsp; This means that all the Surrey LKS can work together to share the Surrey Heartlands searches.</p>

          <p>This article is one of a series of articles about this bid which highlight the benefits of all the Surrey LKS working together to deliver joined up library services for community-based staff in Surrey Heartlands.&nbsp; Figure 1 is an infographic that highlights the key outcomes of the nine month project.</p>
      /hee:contentBlocks[7]:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: 8b593aba-5e53-4a66-90e0-c221d3214b14
        hippo:facets: []
        hippo:modes: []
        hippo:values: []
      /hee:contentBlocks[8]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Figure 1.</strong>&nbsp; Infographic depicting the key outcomes of the Surrey Heartlands Place Based LKS Project.</p>

          <p>Hand-drawn illustrations by Deborah Gouveia, Senior Quality Improvement Advisor and QI Programme Lead (Epsom and St Helier University Hospitals NHS Trust). Infographic produced by Laura Phillips, Senior Library Assistant (Epsom and St Helier University Hospitals NHS Trust)</p>
      /hee:contentBlocks[9]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Concluding thoughts</strong></p>

          <p>As a result of the initial funding and the project, we were able to showcase a myriad of LKS skills from evidence searches, cataloguing and classification via ClinicalSkills.net and Technology Enhanced Learning.</p>

          <p>Kerry Seelhoff was upgraded from a Band 5 to Band 6.&nbsp; Comprehensive evidence was compiled for the job matching process during the project.&nbsp;</p>

          <p>Various team members were invited to be part of Surrey Heartlands ICS meetings including the Surrey Downs Integrated Care Partnership People's Group - Sub Committee.</p>

          <p>The outcomes of this project enabled us to successfully bid for the HEE-funded Surrey Training Hub Knowledge and Library Service 24 month post, and to contribute to the successful bid with the other South West London Health Libraries, for the HEE-funded South West London Training Hub Knowledge and Library Service 24 month post.</p>

          <p>If you would like to know more or have any questions please get in touch with Potenza Atiogbe (<a style="color:#0563c1; text-decoration:underline" href="mailto:potenza.atiogbe@nhs.net">potenza.atiogbe@nhs.net</a>)</p>
