      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>It is about ensuring healthcare organisations, services
          and systems are effectively connected to use evidence, learning, knowledge
          and ‘know-how’ to enable evidence-based policy and practice.&nbsp; Evidence
          comes in many different forms – evidence from published peer-reviewed research
          papers, grey literature, data sets, statistics and organisational knowledge
          in the form of policies, manuals, procedures.&nbsp; Healthcare workers need
          to be connected to these sources of evidence and knowledge plus connected
          to other people who hold expert knowledge, ‘know-how’ and values.&nbsp;
          The knowledge specialist role is therefore that of connector – saving healthcare
          staff time by connecting them to the right knowledge and evidence, at the
          right time and in the right place enabling effective use of a full range
          of knowledge and evidence to inform decisions for better care.</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>How to be a good connector?&nbsp;</h2>

          <p>If you go back to first principles of librarianship as outlined by Ranganathan’s Five Laws of Library Sciencei&nbsp;librarians and knowledge specialists have the perfect skill set to act as connectors.&nbsp;&nbsp;&nbsp;</p>

          <p>Ranganathan’s first law is fundamental “Books are for use” and the most critical aspect of knowledge mobilisation is the&nbsp;use&nbsp;of evidence and knowledge.&nbsp; Sharing, gathering, compiling and curating knowledge are all important steps but connecting people to knowledge and encouraging the re-use of knowledge is what will make the difference to decision making ensuring that good practice is replicated, expanded and pitfalls avoided.&nbsp; In 2019 B. Shadrach adapted these laws to suit the knowledge-based societyii.&nbsp; He highlights that knowledge is for use in all forms and continues by explaining that “every human being is a knowledge resource&nbsp;today”(Shadrach, 2019 p 36).&nbsp;&nbsp;</p>

          <p>&nbsp;Therefore, connecting people to people is as important as connecting people to evidence resources.&nbsp; To help make good use of these connections there are a range of tools and techniques that you can use and some of these are described in the&nbsp;<a rel="noopener noreferrer" href="https://www.e-lfh.org.uk/programmes/knowledge-mobilisation-framework/" target="_blank">NHS Knowledge Mobilisation Framework e-learning and postcards</a>.&nbsp; For example, the&nbsp;<a rel="noopener noreferrer" href="https://library.nhs.uk/wp-content/uploads/sites/4/2020/04/KM-Framework-Postcards-AAR-2019.pdf" target="_blank">After Action Review</a>&nbsp;technique provides structure to connect people together for a facilitated conversation to discover lessons learned throughout a piece of work.&nbsp;&nbsp;&nbsp;</p>

          <p>The fourth law is about saving the time of all knowledge seekers.&nbsp; As connectors the knowledge specialist role is about presenting knowledge at the right time and in a format that makes it “easily accessible, digestible and actionable” (Shadrach, 2019 p 36).&nbsp; Within health we produce summaries of evidence and gather actionable insights from knowledge sharing activities taking the ‘heavy lifting’ out of getting evidence and knowledge into practice and giving the gift of timeiii&nbsp;to our healthcare colleagues.&nbsp;</p>

          <p>To regard the knowledge and library service as a growing organism, the fifth of Ranganthan’s laws, knowledge mobilisation should be seen as dynamic – ever shifting to meet the needs of not just individuals but also organisations.&nbsp;&nbsp;&nbsp;</p>
      /hee:contentBlocks[3]:
        jcr:primaryType: hee:mediaEmbedReference
        /hee:mediaEmbedContentBlock:
          jcr:primaryType: hippo:mirror
          hippo:docbase: c1eb31a3-eaef-4363-9668-ef91c77d98d6
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>The knowledge specialist is agile in identifying knowledge
          needs, sourcing evidence and knowledge to meet those needs and converting
          this into knowledge that is easily accessible and digestible.&nbsp; The&nbsp;<a
          rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/self-assessment-tool"
          target="_blank">Knowledge Mobilisation Self-Assessment Tool</a>, launched
          on the&nbsp;3rd&nbsp;November 2021, provides a straightforward tool to identify
          how well a team or organisation are using external evidence and organisational
          knowledge and provides an opportunity to work with knowledge specialists
          to develop opportunities to make better use of knowledge as an organisational
          asset.&nbsp;</p>
      /hee:contentBlocks[5]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Building your own connections&nbsp;</h2>

          <p>Why not use this November as the chance to build your own connections?&nbsp; Networking is a key skill which we all need to develop but this needs regular practice. There is no magic formula to networking, it is about being curious about what other people do, talking to others and sharing experiences and ideas.&nbsp;&nbsp;</p>

          <p>Having a wide range of connections gives you the opportunity to have a vast array of knowledge at your fingertips. If you think about 6 degrees of separation, the idea that all people are six or fewer social connections away from each otheriv,&nbsp;networking is a great way to build connections that in turn can help to provide a different viewpoint or solution to a challenge we are facing.&nbsp; We are living in a very connected world, and it is now easier than ever to follow someone on Twitter, Instagram, or LinkedIn - you may not ever have a conversation with them, but you can connect to see what they are up to and learn about them and their interests.&nbsp;&nbsp;</p>

          <p>The benefits of having a wide group of connections both within our own organisation and in the wider Knowledge and Library profession can help you in several surprising ways.&nbsp; Here are a couple of examples from Nicki’s own practice:&nbsp;</p>

          <ul>
           <li>
           <p>You can act as the “middleman”.&nbsp; Knowledge and library services are spaces where connections happen, hubs of information and the people to contact when help or support are required.&nbsp; I can recall a phone call asking about a particular issue that someone needed help with and although I did not know the answer myself, I was able to put them in touch with someone that did. It is important to remember that knowledge mobilisation can come in many forms – your knowledge as a specialist is highly regarded.&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Whilst working on a project, my colleague did not know enough about how to use MS Excel to develop reports. I knew of a data analyst who I connected with my colleague which resulted in developing a template to improve accurate reporting.&nbsp;</p>
           </li>
           <li>
           <p>Having information colleagues based in other sectors can be a huge benefit when you want to find out about how they have approached something like introducing a knowledge mobilisation technique like a&nbsp;<a rel="noopener noreferrer" href="https://library.nhs.uk/wp-content/uploads/sites/4/2020/04/KM-Framework-Postcards-PA-2019.pdf" target="_blank">Peer Assist</a>.&nbsp;&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Asking questions on a social media platform can help you connect with a broader range of people and get a broader range of responses&nbsp;</p>
           </li>
          </ul>

          <p>Sharing your own learning is also a key part of networking.&nbsp; You may be uncertain about sharing your own reflections or knowledge, but you can guarantee someone will find it helpful to learn from how you approached something.&nbsp; Think about how you can share your learning perhaps in a blog post, newsletter, podcast or more formal article.&nbsp; You may find structuring your reflections around one of the knowledge mobilisation techniques such as the Retrospect helpful.&nbsp;&nbsp;&nbsp;</p>
      /hee:contentBlocks[6]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2><strong>Connecting top tips&nbsp;</strong></h2>

          <ul>
           <li>
           <p>Within your organisation get involved and attend a wide range of events&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Attend committees or groups – this way you will have the opportunity to develop your skills along with meeting new people&nbsp;</p>
           </li>
           <li>
           <p>Shadow those working in different or similar roles to get an insight into their work&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Most importantly talk to people. I will admit that this can be scary at first, and it does take courage to go up and say hello. You can always find some common ground and these discussion areas may help:&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Discussing the event, meeting contents or a generalised topic&nbsp;</p>
           </li>
           <li>
           <p>At conferences and events approach a speaker that you have just listened to&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Channel the Queen – what do you do?&nbsp; have you come far?&nbsp;</p>
           </li>
           <li>
           <p>And if all else fails - yes, you have guessed it the weather&nbsp;&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Follow people who are specialist in their field on social media, ask questions and respond if they ask you a question.&nbsp; Don’t be shy in sharing your ideas.&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Take part or run a Randomised Coffee Trial so that you can chat to a new colleague&nbsp;</p>
           </li>
          </ul>

          <p>You can start building your connections by taking up the #KNOWvember21 Challenge:&nbsp;</p>

          <ol start="1">
           <li>
           <p>Connect with three new colleagues, this can be done via email, social media, you can always start with us&nbsp;😊&nbsp;</p>
           </li>
          </ol>

          <ol start="2">
           <li>
           <p>Write up your reflections from what you have learnt over #KNOWvember21 and get these published perhaps in a newsletter, blog or journal. If you are worried about doing this on your own think about a joint article with a colleague&nbsp;</p>
           </li>
          </ol>

