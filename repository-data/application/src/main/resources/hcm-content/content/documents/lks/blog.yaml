      hee:publicationDate: 2020-10-20T18:15:00+02:00
      hee:summary: How to get involved in CILIP@s Technology Review
      hee:title: CILIP Technology Review
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2021-05-12T13:04:02.941Z
