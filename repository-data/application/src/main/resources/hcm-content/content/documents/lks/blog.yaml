          <p>The search and discovery infrastructure for the NHS in England has been transformed over the past year.&nbsp; As part of the project to launch the NHS Knowledge and Library Hub, HEE has made a suite of products from <a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/">Third Iron</a> available across the NHS in England.</p>

          <p>This post recaps on those products and takes a closer look at one: LibKey Nomad. Setting up Nomad takes effort but is well worth it. We hear below from Library Managers who’ve done it. &nbsp;</p>

          <h2><strong>The LibKey products</strong></h2>

          <p>All these take the holdings data in the EBSCO link resolver, HLM, and make it work really hard:</p>

          <ul>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/products/libkey-discovery/"><strong>LibKey Discovery</strong></a><strong>: </strong>enhances the NHS Knowledge and Library Hub with one-click access to PDF articles, plus links back to the full journals issues – for over 28,000 journals.</li>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/products/browzine/"><strong>BrowZine Web</strong></a><strong>: </strong>allows users to easily browse all the journals available to them, whether nationally or locally purchased.</li>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/products/libkey-link/"><strong>LibKey Link:</strong></a> works with core content databases and <a style="color:#0563c1; text-decoration:underline" href="https://support.library.hee.nhs.uk/support/solutions/articles/27000054511">Google Scholar</a>, providing<strong> </strong>one-click access PDF articles or an article request form where full-text is not available. &nbsp;We also recommend that set it up to work with <a style="color:#0563c1; text-decoration:underline" href="https://support.library.hee.nhs.uk/support/solutions/articles/27000039271">PubMed</a> if you haven’t yet done so.</li>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/products/libkey-nomad/"><strong>LibKey Nomad:</strong></a><strong> </strong>goes a step further, providing<strong> </strong>one-click link to full-text articles (or a request form) when users are searching the open web, e.g. via Google, Wikipedia or publisher websites.&nbsp;</li>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/products/libkey-io/"><strong>LibKey.io:</strong></a><strong> </strong>provides a local landing page for DOI and PubMed ID searching of subscribed and open access resources – great for quickly accessing full text or making an ILL request with just a DOI or PubMed ID.</li>
          </ul>

          <h2><strong>The beauty of LibKey Nomad</strong></h2>

          <p>However much effort we put into the NHS Knowledge and Library Hub and local library websites, many users will start a search for articles with Google or similar. They may arrive on a publisher website, but quite likely miss links to NHS-funded articles or even formally published open access articles.</p>

          <p>LibKey Nomad effectively makes your journal holdings – and open access articles included in the Unpaywall data set – available to users through the open web.&nbsp;</p>

          <p>Nomad is a browser plug-in which works with Chrome, Edge, Firefox, Brave and Vivaldi.&nbsp; Basically, when a user lands on a publisher website, for instance when following a link from Google, LibKey Nomad quickly scans the page for a DOI of the article and matches it against your holdings.&nbsp; This happens very quickly - usually within a fraction of a second.</p>

          <p>If you have full-text access to the article, the LibKey button appears at the bottom left-hand corner of the screen, offering either “download PDF” or “article link” (see fig 1).</p>
