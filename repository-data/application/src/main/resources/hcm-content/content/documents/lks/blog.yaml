          <p>In 2018, students at my school completed a voice exercise about information they wanted to cover in PSHE lessons and the overwhelming response was ‘mental health’. However, teachers found that the term ‘mental health’ itself could be reactive and that ‘delivering content through lesson components such as ‘wellbeing’ and ‘confidence’ were more effective ways of promoting engagement’<a name="_ftnref5" style="color:#0563c1; text-decoration:underline" href="#_ftn5" title="">[5]</a>.</p>

          <p>Counteracting the barrage of Fake Health News young people are facing as well as poor health behaviours experienced in the family home is problematic. This has been compounded during the past year with school closures.</p>

          <p>My school has focused on running sessions to educate parents such as ‘The Teenage Brain’ but uptake is patchy and often the families who these sessions target are less likely to attend.</p>

          <p>For students with English as an Additional Language (EAL) the barriers to health literacy can be more pronounced. Students new to the UK face huge upheaval but lack the emotional vocabulary to describe mental health issues, which can mean they are less able to access health services. EAL students are also twice as likely to be Young Carers<a name="_ftnref6" style="color:#0563c1; text-decoration:underline" href="#_ftn6" title="">[6]</a>but school staff are often not immediately able to communicate their needs to school staff.</p>

          <p>It is promising to learn about the pilot Health Literacy project in Royal Berkshire NHS Foundation Trust in collaboration with the School Library Association and I look forward to hearing their findings.</p>

          <p>Perhaps with a more developed and persistent approach to teaching health in an engaging and accessible way whether that be in the classroom or with more involvement from school librarians, we could see a marked improvement in health literacy in young people that would continue into their adult years. &nbsp;</p>

