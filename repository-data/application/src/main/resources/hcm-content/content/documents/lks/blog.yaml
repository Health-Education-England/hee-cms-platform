        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>One of the hot topics at work just now is cultural change.&nbsp; I am now a part of the Psychological Safety and Civility Group.&nbsp; John Gale has done numerous searches on the human factors of change management, building trust etc to support the Organisational Development Team and the fledging Quality Improvement Faculty.&nbsp; Recovery from Covid has implemented a new ‘Building Back Better’ agenda, which is a new age of thinking about things differently.</p>

          <p>It has made me think a lot about my own personal journey and how things change.</p>

          <p>My first 10 years in libraries began back at The Barony when I was evening library assistant at a Further Education College.&nbsp; It was back in the days of the card catalogue and Brown’s system for issuing books (little cardboard wallets). When I moved into public libraries in East Ayrshire, we were cutting edge with a photocharger system – we took photos of the books and sent the film away to get developed, we did have computers and I taught BBC webwise as a pre-cursor to European Computer Driving Licence.&nbsp; When I moved into the NHS we were the first place in the hospital to get a computer and it was used to manually load Medline by disks sent out monthly.&nbsp; We still had a print copy of Index Medicus kicking around the office, so no matter how frustrating it was we appreciated the new database there was no way we were going back. New search interfaces were developed and soon I was programming websites, working on apps and digitising journals.</p>

          <p>My last decade has been in the same organisation. &nbsp;We are just in the process of purchasing our first Electronic Patient Record System.&nbsp; Still in the last few years library videoconferencing equipment funded by Health Education England supported a business case to develop a remote consultation system in care homes so patients didn’t need to be admitted to hospital un-necessarily.&nbsp; We supported users into transition to Office 365 Teams, prior to the pandemic hitting and had the equipment to support corporate move off-site and enable the board to operate when the pandemic hit.&nbsp; We are beginning work with mixed reality and I have worked with IT, Microsoft and a student from UCL to develop a machine learning chat bot.</p>

          <p>The constant in the journey has been change.&nbsp; It is really hard to imagine going backwards in time, though I still have fond memories of toasting marshmallows on the bonfire of the old cards! The changes in technology have improved the services we deliver, supported our users and impacted on patient care.&nbsp; What is changing is the speed of change.</p>

