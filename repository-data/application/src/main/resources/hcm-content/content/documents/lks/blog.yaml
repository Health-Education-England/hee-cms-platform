          <p>When a search is entered onto the web form, it can be instantly assigned to a member of library staff, or left to be triaged on a pending requests page. The system automatically sets a deadline of 10 working days for searches to be returned to the requester, and sends reminders to the assigned librarian the day before it is due.</p>

          <p>This can be altered from within the admin end of the system. Searches can be completed on any platform, and the results can be uploaded in any file format. Summaries are placed within the body of the email that is sent with the attachment.</p>

          <p>This feature was important to us because of the experience we had had with occasionally forgetting to add attachments to emails and requesters responding that summary gave them all they needed to know anyway! Having the option to provide any file format is especially flexible when requesters have asked for Excel spreadsheets, or Word plus .ris files for those who may be writing with a view to publishing their work.</p>

          <p>When the emails are sent from CISSWeb, the librarian completing the search is also copied in, as well as a copy of the results and attachments saved to the system. Where full text articles are sent as attachments, these can be set to expire and be deleted from CISSWeb.</p>

