        hippostd:content: |-
          <p><strong>The bid background</strong></p>

          <p>In August 2020, Health Education England had some non-recurrent funding available for library and knowledge services developments in England in the 2020 - 2021 financial year.&nbsp; The focus for the funding was supporting LKS services that support the move towards “place-based” systems of care by advancing “place-based” library services where partners work together to ensure that all staff and learners in a locality benefit from a coherent service offer, including those who are currently less well served.&nbsp; Bids for up to £25,000 were welcomed and each proposal was judged against a selection criteria.</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>The Surrey Heartlands proposal</strong></p>

          <p>In the Surrey area, we the Library and Knowledge Services Managers Potenza Atiogbe (Epsom and St Helier University Hospitals NHS Trust), Rachel Cooke (Surrey and Sussex Healthcare NHS Trust) and Alison Paul (Ashford &amp; St Peter’s Hospitals NHS Foundation Trust) and Vicki Veness (Royal Surrey NHS Foundation Trust) discussed putting together a proposal for the Surrey Heartlands community non-medical staff (e.g. nurses and allied health professionals) working in the Surrey Downs area (Surrey Downs Healthcare), Guildford and Waverley, Northwest Surrey and East Surrey. Suzy Thompson (Frimley Health NHS Foundation Trust) joined in with the proposal later when it was established that some of the users in the Surrey Heartlands Integrated Care System (ICS) work in the Frimley area.&nbsp; The Lead for the project was Potenza Atiogbe.</p>
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Stakeholder engagement</strong></p>

          <p>We approached a number of stakeholders including the Director of Nursing and Quality (Sutton Health and Care and Surrey Downs Health and Care), Learning Environment Lead and the Head of Learning and Development, Skills Design and Organisational Development (Central Surrey Health), staff coordinating events for the Primary Care Networks (PCNs) for Surrey Downs and staff from the Surrey Training Hub to help to shape the proposal.</p>
