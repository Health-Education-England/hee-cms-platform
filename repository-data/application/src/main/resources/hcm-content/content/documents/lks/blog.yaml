        hippostd:content: |-
          <p>Thank you to everyone who has put up a display, shared a tweet, held an event, contributed to the&nbsp;<a rel="noopener noreferrer" href="https://padlet.com/HEE_KLS_/4bqzvwv8g60j6ev8" target="_blank">Padlet</a>, had a conversation, presented or taken part in a webinar – we hope you have enjoyed the month.&nbsp;</p>

          <p><strong>What next?&nbsp;</strong></p>

          <p>Knowledge&nbsp;Mobilisation&nbsp;is not just for November.&nbsp; We will continue to run&nbsp;training&nbsp;sessions on using the Knowledge Mobilisation Self-Assessment Tool and look out in the new year for training in how&nbsp;to engage with senior leaders about the tool.&nbsp;&nbsp;&nbsp;</p>

          <p>Work&nbsp;is underway testing how we can&nbsp;gather impact to demonstrate the value of knowledge mobilisation activities and we will be working&nbsp;more closely with&nbsp;our Knowledge Champions to maintain the&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/knowledge-mobilisation-community-of-practice" target="_blank">KM Community of Practice</a>.&nbsp;</p>

          <p>Opportunities to use your unique skills and expertise to mobilise knowledge continue to develop&nbsp;and we recognise an opportunity to assist with the work taking place across the country on&nbsp;preparing for the COVID-19&nbsp;Public&nbsp;Inquiry.&nbsp; Rachel Cooke explains&nbsp;about her involvement at Surrey and Sussex&nbsp;Healthcare NHS Trust:&nbsp;</p>

          <p style="margin-left:40px">"When my trust was made aware of the Covid-19 Public Inquiry and the need to collect and organise all local Covid related evidence&nbsp;i.e.&nbsp;documentation and correspondence; I was approached by our Chief of Staff &amp; Corporate Governance and Head of Corporate Governance for assistance both in the recruitment of the Trust Covid-19 Inquiry Lead and to provide insight and experience of&nbsp;what they knew would be a complex piece of work to collect and capture the necessary information.  A piece of work that they recognised involved a significant amount of knowledge management and the cataloguing of evidence from&nbsp;across&nbsp;the Trust.  I was pleased that they identified that these were skills that the library and knowledge service had. &nbsp;&nbsp;</p>

          <p style="margin-left:40px">I have already met with the person taking on the Lead role to provide her with some tips on things to consider when collating and recording the information&nbsp;-&nbsp;thinking&nbsp;about how you might need to retrieve the information (date, topic, type of asset, owner) and tag each item accordingly, and consistency of tagging. Things that we take for granted but don’t occur to most people&nbsp;</p>

          <p style="margin-left:40px">The Covid-19 Inquiry is an opportunity to demonstrate to your organisation that the skills of their&nbsp;NHS&nbsp;library and knowledge specialists can be applied in contexts beyond that of organising of books on library shelves."&nbsp;&nbsp;</p>

          <p>As this type of work will be new to most&nbsp;of&nbsp;us&nbsp;we&nbsp;see the value in&nbsp;organising&nbsp;an event to share ideas and approaches to encourage you to get involved, once again demonstrating the business-critical nature of your expertise.&nbsp;</p>

          <p>We also welcome your feedback and ideas so do share what more you would like to see by posting to the KM&nbsp;Community&nbsp;of Practice or contact us direct&nbsp;at&nbsp;<a rel="noopener noreferrer" href="mailto:alison.day@hee.nhs.uk" target="_blank">alison.day@hee.nhs.uk</a>&nbsp;or&nbsp;<a rel="noopener noreferrer" href="mailto:nicki.forgham-healey@hee.nhs.uk" target="_blank">nicki.forgham-healey@hee.nhs.uk</a>&nbsp;</p>

