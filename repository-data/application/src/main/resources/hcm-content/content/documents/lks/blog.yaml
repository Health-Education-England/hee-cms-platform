          <p>The new NICE <a style="color:#0563c1; text-decoration:underline" href="https://www.nice.org.uk/about/what-we-do/our-programmes/nice-guidance/nice-guidelines/shared-decision-making" target="_blank">shared decision making guidance</a> provides an opportunity to promote both the importance of health literacy and the need for evidence-based information for patients and the public.</p>

          <p>The HEE national knowledge and library services team responded on behalf of Health Education England to the draft guidance from NICE, requesting the inclusion of:</p>

          <ul>
           <li>Evidence-based patient information to support decisions</li>
           <li>Health literacy</li>
          </ul>

          <p>The draft guidance indicated the need for patient decision-making aids, but did not explicitly include patient information materials as resources to support decisions.</p>

          <p>The final guidance states that a decision aid, including information, ‘should only be used if is quality assured and reflects evidence-based best practice’ (1.3.2). This provides an opportunity for conversations about the role that knowledge and library services can play in providing evidence to underpin patient information. You may wish to use the <a href="making-the-case">Making the Case</a> resources developed by participants in our senior leadership development programme.</p>

          <p>The guidance states that the core health literacy techniques of ‘Teach Back’ and ‘Chunk and Check’ should be used in discussions when options are being considered (1.2.11). The ‘Teach Back’ and ‘Chunk and Check’ techniques are included in our training on health literacy and are also covered in the health literacy toolkit.</p>

          <p>NICE’s shared decision making guidance includes a link to Health Education England’s <a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/programmes/health-literacy/" target="_blank">health literacy e-learning</a>. We are particularly keen to encourage usage of the health literacy e-learning in parts of the country where there are <a style="color:#0563c1; text-decoration:underline" href="http://healthliteracy.geodata.uk/" target="_blank">lower levels of health literacy</a>.</p>

          <p>We are working on resources to be used alongside the new NICE guidance. In the meantime, do use the guidance as an opportunity to promote the importance of evidence-based information for patients and health literacy.&nbsp; Find updated resources for <a href="working-with-patients">health literacy and patient information</a>.</p>
