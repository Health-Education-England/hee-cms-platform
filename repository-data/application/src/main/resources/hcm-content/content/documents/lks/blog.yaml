          <p style="margin-left:40px"><em>‘Working with the staff at Musgrove Park Hospital library has been so helpful in providing us with the expertise and knowledge to ensure we are providing the public with the best information in accessing reliable health information. In particular, their training on finding reliable health information online, has been invaluable in this period of ‘fake news’ and our staff are now better equipped in signposting the public to the best available resources.’<br />
          <strong>Alex Cunningham-Scott, Development Officer (Health and Wellbeing,) Somerset Libraries</strong></em></p>

          <h3>Training the public library staff- finding a friendly socially distanced solution</h3>

          <p>Pre-Covid-19, we delivered face-to-face workshops to public library staff at various locations across the county. It allowed us insight into the challenges they faced, and the logistics of releasing and bringing staff together for training. Nonetheless, our ability to bolster skills for supporting health information was well received. Now we are faced with an additional challenge: how best to produce a digital version of our training. Training for public library staff is increasingly moving online, making the logistics of meeting less of a challenge. Perhaps a webinar would work best? Or if we recorded it, then we’d only need to do it once. These challenges are mirrored not only when we consider delivering our training offer to service users within the Trust, but in conversations across our health libraries network regionally and nationally. Now is the time to illustrate just how adaptable we are in our profession.</p>

          <h3>Promotion of public library electronic and audio book collection</h3>

          <p>In March, just before the lockdown, we facilitated a meeting between trust staff and the public library’s development lead, outreach librarian, and (perhaps most crucially) their digital technician to discuss the practicalities of enabling access to their electronic collection for our patients and carers.</p>

          <p>We recruited trust staff with the following:</p>

          <p style="margin-left:40px"><em>“We are currently working on a number of projects&nbsp;with our colleagues from the public library service. One of the ideas we have is around how best to utilise the public library electronic book/magazine stock and audio books for both staff and patients. These resources would promote wellbeing and also add to the patient experience while in hospital. You can find out more here:</em></p>

          <p style="margin-left:40px"><a href="https://www.somerset.gov.uk/libraries-leisure-and-communities/libraries/library-facilities/e-books-e-magazines-and-e-audiobooks/">https://www.somerset.gov.uk/libraries-leisure-and-communities/libraries/library-facilities/e-books-e-magazines-and-e-audiobooks/</a>”</p>

          <p>Those who attended the meeting saw great potential for our patients; especially those staying with us for longer or undertaking rehabilitation and occupationally deprived.</p>

          <p>Handling personal information, age restrictions/censorship etc. were raised, but balanced with the positive outcomes of more digitally literate trust staff, and the public library service signing up at least 5 new members!</p>

          <p>As a result, a teacher in the hospital school described how <strong>“</strong>We have laminated the fliers and dotted them around the wards to advertise the service.&nbsp; We are hoping that patients will be able to use their own logins/devices to access the resources whilst patients and also when they leave us.”</p>

          <p>We are early on the journey to capturing the impact of this partnership project, but (apologies for over- egging the metaphor pudding) there is some surety to be found that when navigating the Covid-19 infodemic/misinformation storm, we can ride the tide together to lead patients and the public to quality health and wellbeing resources they can trust. The mutual benefits of the partnership are already evident.</p>

          <p>&nbsp;</p>

          <p><strong>Siobhan Linsey</strong><br />
          Deputy Library and Knowledge Services Manager<br />
          Somerset NHS Foundation Trust</p>
