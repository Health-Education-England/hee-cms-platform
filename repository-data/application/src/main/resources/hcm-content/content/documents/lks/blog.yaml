        hippostd:content: |-
          <p>As we embark on Libraries Week 2020 alongside the context of Covid-19, it is timely to reflect on how we find stability in the professionalism and expertise of our colleagues locally, regionally and nationally, and extend this to collaborating with colleagues in other sectors.</p>

          <p>Enabling the flow of quality information and evidence is not only a strategic driver underpinning all that we do (knowledge management); it is the ethos with which we take professional pride.</p>

          <h3><strong>Actualising</strong> <strong> this is our superpower!</strong></h3>

          <p>Partnership working with Somerset public libraries has allowed Somerset NHS Foundation Trust library and knowledge services to see some successes in these challenging times.</p>

          <h3>Signposting to sources of trustworthy health information for Covid-19 and beyond</h3>

          <p>Establishing a good working relationship with the Development Officer (Health and Wellbeing) for Somerset Libraries worked well this year, especially for Health Information Week in July.</p>

          <p>Previous years’ activities centered on engaging library users who physically visited the public library sites, and were promoted through a media campaign which included presence in the local press and BBC Radio Somerset. This year we had to find a different way of meeting health information needs, instead condensing activities into a coordinated social media campaign, highlighting the health information available through both services.</p>

          <p>To set the scene, we provided public library staff with the following to inform their practice:</p>

          <ul>
           <li>Health Education England’s national Library and Knowledge Services team has made available the <a href="https://library.nhs.uk/">https://library.nhs.uk/</a>&nbsp;website which hosts information resources which front line staff can use to help them communicate effectively with patients, clients, and their families around Coronavirus.</li>
           <li>The resources support NHS and social care organisations fulfil their obligations under the <a href="https://www.england.nhs.uk/ourwork/accessibleinfo/">Accessible Information Standard</a> to provide information for patients, service users, carers and parents with a disability, impairment or sensory loss.</li>
           <li>HEE’s Library and Knowledge Services team identified that it is difficult to find information about COVID-19 in accessible formats and for specific patient groups. In liaison with Public Health England, NHS England/Improvement and the Patient Information Forum, they have compiled information:</li>
          </ul>

          <ul style="margin-left:40px">
           <li><a href="https://library.nhs.uk/coronavirus-resources/accessible-formats-2/">Coronavirus information in Accessible Formats</a></li>
           <li><a href="https://library.nhs.uk/coronavirus-resources/older-people/">Coronavirus information for Older People</a></li>
           <li><a href="https://library.nhs.uk/coronavirus-resources/children-and-young-people/">Coronavirus information for Children and Young People</a>.</li>
          </ul>

          <p>The website includes easy read, sign language and Makaton formats as well as other communication guidance.</p>
