          <p>National organisations such as HEE as well as NHS England and Improvement and Public Health England, have teams aligned to each STP or region. These teams will work as a link between the locally driven priorities, and nationally provided initiatives such as those to develop (in HEE’s case) the right workforce to meet the needs of each place as well as the country as a whole.</p>

          <p>As a very simple (and entirely fictitious) example, Anytown identifies that they have an aging population and rates of dementia are predicted to increase. They need staff with the right skills to meet their population’s needs, to run the right services such as specialist dementia clinics. This local intelligence can be fed into national plans by HEE to create postgraduate courses for nurses to become specialist dementia practitioners with a number of places offered to nurses from the area. The same local intelligence also identifies that many of the city’s GP workforce is rapidly approaching retirement, and they could be facing a shortage soon. An initiative could see additional placements for trainee GPs offered, to help encourage new staff to consider moving to the local area.</p>

          <p>So, it should mean greater collaboration between organisations within a particular area and ideally, seamless care for the person receiving it.</p>

          <p>What might this mean for you in your library and knowledge service as you support place-based care? ​</p>

          <p>Are there local partners who you need to work with to support and improve your offer across your STP or region?​</p>

          <p><strong>References:</strong></p>

          <ol>
           <li><a href="https://publichealthmatters.blog.gov.uk/2016/03/17/the-journey-to-place-based-health/">The journey to place-based health</a>, Public Health Matters</li>
           <li><a href="https://www.kingsfund.org.uk/publications/articles/health-wellbeing-boards-integrated-care-systems">Health and Wellbeing boards and integrated care systems</a>, The King’s Fund</li>
          </ol>

          <p>&nbsp;</p>

          <p><strong>Emily Hopkins and Katie Nicholas</strong></p>

          <p>Knowledge Management Service<br />
          Health Education England</p>
