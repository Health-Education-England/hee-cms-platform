          <p>Following on from my previous blog post, this is part two of sharing the reflections of the learning of the students who completed the UCL Health Module earlier this year.</p>

          <p>Both Penny and Andy chose to write about health literacy. Penny explores how school librarians can support the growth of health literate children, which is timely considering the publishing of our Health Literacy Schools Toolkit developed for 16+ year olds <a style="color:#0563c1; text-decoration:underline" href="https://southlks.libguides.com/HLschools/home">https://southlks.libguides.com/HLschools/home</a> .</p>

          <p>Andy looks at the barriers that having poor mental health can have on accessing health information, something that many of us will be acutely aware of. Both students’ reflections show how important health literacy skills and having high-quality health information is for our communities.</p>

          <h2><strong>Empowering health literate children: a school librarian’s perspective </strong></h2>

          <h3><strong>Penny Williams</strong></h3>

          <p>In the 2021 Knowledge for Healthcare strategy, ‘empowering health literate citizens’ is a focus of activity to ensure that ‘patients, carers and members of the public who access, understand, appraise and use health information have better health-related outcomes’<a name="_ftnref1" style="color:#0563c1; text-decoration:underline" href="#_ftn1" title="">[1]</a>.</p>

          <p>Many of the factors which underpin health literacy issues in those aged 16-65, such as information and digital literacy, also impact secondary school children, combined with additional difficulties in training school staff, lack of time in the curriculum and poor engagement.</p>

          <p>I will explore these factors from my perspective as a school librarian of an inner-city school along with feedback from the Head of PSHE and the school nurse.</p>

          <p>It has been encouraging to see the Department for Education (DfE) focusing on health education by making PSHE and RSE programmes statutory in UK schools from September 2020<a name="_ftnref2" style="color:#0563c1; text-decoration:underline" href="#_ftn2" title="">[2]</a>, albeit with a delayed implementation as a result of COVID-19<a name="_ftnref3" style="color:#0563c1; text-decoration:underline" href="#_ftn3" title="">[3]</a>.</p>

          <p>In many schools, such as mine, the PSHE programme has continued regardless but with no change seen in the content or delivery. School librarians are given a backseat in delivering health education, with their involvement confined to providing resources to support students who wish to actively seek out this information.</p>

          <p>Time constraints mean PSHE is often shoe-horned into form time, where it is allocated between 20 minutes to one hour per week. These sessions are delivered by form tutors who mostly have no health background and little time or funding for training. With health information delivered in this way, teachers have observed that students attach less value to the content<a name="_ftnref4" style="color:#0563c1; text-decoration:underline" href="#_ftn4" title="">[4]</a>.</p>

          <p>Whilst some teenagers are engaging more with exercise and healthy eating, physical health in a more medical sense is not a hot topic. Invincibility theory in teenagers plays out with many showing little engagement. When it comes to mental health, however, students display a much keener interest.</p>

          <p>In 2018, students at my school completed a voice exercise about information they wanted to cover in PSHE lessons and the overwhelming response was ‘mental health’. However, teachers found that the term ‘mental health’ itself could be reactive and that ‘delivering content through lesson components such as ‘wellbeing’ and ‘confidence’ were more effective ways of promoting engagement’<a name="_ftnref5" style="color:#0563c1; text-decoration:underline" href="#_ftn5" title="">[5]</a>.</p>

          <p>Counteracting the barrage of Fake Health News young people are facing as well as poor health behaviours experienced in the family home is problematic. This has been compounded during the past year with school closures.</p>

          <p>My school has focused on running sessions to educate parents such as ‘The Teenage Brain’ but uptake is patchy and often the families who these sessions target are less likely to attend.</p>

          <p>For students with English as an Additional Language (EAL) the barriers to health literacy can be more pronounced. Students new to the UK face huge upheaval but lack the emotional vocabulary to describe mental health issues, which can mean they are less able to access health services. EAL students are also twice as likely to be Young Carers<a name="_ftnref6" style="color:#0563c1; text-decoration:underline" href="#_ftn6" title="">[6]</a>but school staff are often not immediately able to communicate their needs to school staff.</p>

          <p>It is promising to learn about the pilot Health Literacy project in Royal Berkshire NHS Foundation Trust in collaboration with the School Library Association and I look forward to hearing their findings.</p>

          <p>Perhaps with a more developed and persistent approach to teaching health in an engaging and accessible way whether that be in the classroom or with more involvement from school librarians, we could see a marked improvement in health literacy in young people that would continue into their adult years. &nbsp;</p>

          <h3>References</h3>

