          <h3><strong>Services on offer</strong></h3>

          <p><strong>Readers’ Services</strong> – loaning of books and magazines, information /enquiry services provision</p>

          <p><strong>Outreach Services</strong> – taking reserved books to the cells of the young offenders who have constraints in visiting the library. Library Book return boxes (painted red) are located in all the Residential Blocks for prisoners to return loaned books and is emptied weekly by the library staff.</p>

          <p><strong>Readers Advisory Service</strong> – due to the fact that some of the young offenders are from various backgrounds – some with their first language not being English; others who have no formal education; some from the Travellers’ group and those from the English-speaking countries. A prison librarian needs subtle interactions aimed to inculcate reading habit and by extension promoting reading culture amongst them. As improvements are made, all are encouraged to enrol for some education courses.</p>

          <h3><strong>Activities engaged in</strong></h3>

          <p>The Prison Library liaises with various bodies for different activities as detailed below:</p>

          <p><strong>Six-Book Reading Ahead programme </strong>– organised annually by the Reading Agency to promote reading among young offenders. The completers attend Award ceremonies, where each completer has the Governor’s handshake and a 1:1 chat for 2 minutes.</p>

          <p><strong>Story Book Dads </strong>– this scheme is for young dads and those who wish to have contacts with their siblings. Stories are read from shortlisted books and recorded unto a CD for to send to their named recipients.</p>

          <p><strong>Shannon Trust</strong> – A charity aiming to support reading activity among the young offenders through supply of some guidebooks and workbooks and stationeries to work with.</p>

          <p><strong>The Bucks Association for the Care of Offenders (BACO)</strong> – which aims to bring about positive change to people serving sentences in Buckinghamshire’s prisons. They provide small funds to cover distance-learning courses (course books &amp; materials, plus art/craft materials), radios, smart clothing for interviews, to attend a Parole Board and family days amongst other things.</p>

          <p><strong>Guest Personalities and Authors’ visit </strong>– A number of ex-prisoners who have made their mark in the community visit for chats and to share their personal life experiences with the young offenders in custody. Some of these ex-prisoners are now authors of books, which they distribute free free-of-charge to the young offenders and for the library. There was a time that the World Boxing Champion, Anthony Joshua visited and had a down-to-earth talk with the young offenders on how to live outside of prison and be better persons, using himself as an example to emulate.</p>

          <p>We had finalised arrangements with the National Reading Agency to bring JaQuavis Coleman – one of the authors of the popular Urban fiction – “<em>The Cartel” Series</em> from the USA to visit our prison for a chat. Sadly, the COVID-19 lockdown has disrupted this event.</p>

          <p><strong>National Literacy Trust </strong>– has an ongoing 3-year partnership with HMYOI Aylesbury on “Working with Young Offenders<strong>”, </strong>as sponsored by the <em>Rothschild Foundation </em>– mainly to develop a discursive book club, enable mini wing libraries to ‘sell’ reading to their peers, authors’ discussion groups and workshops, amongst others. The Trust, through <em>one of its subsidiaries</em>, ‘<em>Books Unlocked’, </em>supplies books for the use Wing libraries.</p>

          <p><strong>Prison Reading Group in collaboration with Give-a-Book charity </strong>– regularly donating books to the library and sponsors the Librarian to attend their annual training day, usually held at the Roehampton University, London.</p>

          <p><strong>Going extra miles</strong> – The backsets of health-related magazines are made available to the Health Care Unit, as appropriate. This ensures regular access to those who may be more vulnerable and less able to access the main Library.</p>

          <p><strong>Health and well-being and the COVID-19 </strong>– With COVID lingering and social distancing being observed, big changes have been made in the prison. Education including Library staff are not allowed entry to the Wings for now. In addition, the labels (DO NOT SIT HERE) have been placed on some chairs to ensure that the visiting population will be about 30% of total.</p>

          <p>&nbsp;</p>

          <p><strong>Ayo Onatola</strong>, BSc (Hons) Biochem, PGDE, MLS, ACLIP<br />
          Prison Librarian, Milton Keynes College<br />
          @HMYOI Aylesbury, Bucks.</p>
