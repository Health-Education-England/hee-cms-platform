        hippostd:content: |-
          <p>The PKSB provides an excellent framework for individuals to map their existing knowledge and skills against the requirements of their current or future roles, identify gaps, and prioritise professional development.&nbsp; For service managers and organisations, the tool is indispensable, helping to identify skills and knowledge gaps within a team and thereby inform training and development plans.</p>

          <p>The revised PKSB has been extended to reflect the growing importance of skills in data handling and knowledge management, and to incorporate recommendations around digital skills identified by CILIP’s Technology Review.</p>

          <p>Developed by a cross-sectoral working group, the PKSB itself is generic, applying to library and information professionals in any sector. It can easily be adapted to many different areas of the profession.&nbsp; Health Education England, and knowledge and library specialists, have also worked with CILIP to produce Health Guidance Notes which provide practical examples of how the knowledge and skills identified in the PKSB may apply to roles in health context.</p>

          <h3>What has changed in the new PKSB?</h3>

          <p>Perhaps the most obvious change to the structure of the PKSB is two new sections about Data Management and Knowledge Management.&nbsp; These reflect the growing importance of skills in these areas for information professionals as well as a growth in CILIP membership from colleagues specialising in these fields.</p>

          <p>The relevance of Knowledge Management skills for health knowledge and library specialists is explicit in the priorities set by the Knowledge for Healthcare strategy. The need to manage information and share lessons learned have become high profile through the pandemic.</p>

          <p>A glance at the Data Management section reveals skills such as AI and Algorithmic Literacy which includes “Critically evaluating automated search….processes.”&nbsp; This is surely a familiar skill to any colleague who has helped users to understand how search engines work.</p>

          <p>This and other additions also reflect the findings of CILIP’s Technology Review, the profession’s response to the Topol Review.&nbsp; Emerging technologies are changing the delivery of knowledge services. New skills here include the intriguingly entitled “Computational Sense” which captures the unique skills of knowledge and library specialists in adapting and adopting new technologies and acting as a bridge between the needs of users and those developing technologies.</p>

          <p>Other changes include:</p>

          <ul>
           <li>Moving the Core Principles to the start of the document and explicitly referencing “Professional Development” among these principles</li>
           <li>An emphasis on the importance of taking a leadership role at all levels</li>
           <li>Expanding the section on literacies and learning including digital, media, and health literacy</li>
           <li>Inclusion of new generic skills including Reflective Practice, Team Working, Consultancy and Consultancy Services.</li>
           <li>Strengthening of the document to address bias and reflect our commitment to equality, diversity, and inclusion.</li>
          </ul>

          <h3><strong>Where will I find the PKSB and the Health Guidance?</strong></h3>

          <p>The PKSB is made freely available to all NHS knowledge and library staff in England through a partnership agreement between Health Education England and CILIP.</p>

          <p>The tool remains the intellectual property of CILIP and for this reason you are not permitted to share the resources.&nbsp; You should receive an email from Health Education England including details of how to access the resource but if you have any problems accessing the documents you should contact: &nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a></p>

          <p>Following the full launch of the PKSB by CILIP in the summer all CILIP members will have access to the PKSB and associated guidance, including an online interactive version of the PKSB.</p>

          <p><strong>&nbsp;</strong><strong><u>I am part way through professional registration. What does this mean for me?</u></strong></p>

          <p>To avoid any potential confusion, CILIP encourages colleagues who are currently undertaking Professional Registration (Certification, Chartership, Fellowship) to use the same version of the PKSB throughout the process.</p>

          <h3><strong>Facet Publications Discount</strong></h3>

          <p>The PKSB Healthcare Sector Guidance lists a number of Facet titles which may be of interest in developing skills against each section of the PKSB.&nbsp; Between 1<sup>st</sup>&nbsp;May and 31<sup>st</sup>&nbsp;August Facet is offering a 15% discount against all print titles listed in the PKSB Healthcare Sector Guidance for any colleagues who may not be CILIP members</p>

          <p><a href="pksb-promo-titles.odt">List of titles</a>&nbsp;(OpenDocument Text)</p>

          <p><a href="pksb-promo-title-isbn-list.ods">List of titles</a>&nbsp;(OpenDocument Spreadsheet)</p>

          <p>When ordering these titles please use the discount code&nbsp;<strong>PKSBHEE15</strong></p>

          <p>A reminder that&nbsp;CILIP members already receive a 35% discount&nbsp;on Facet titles at all times.</p>

          <h3><strong>Accessing the new PKSB</strong></h3>

          <p>NHS knowledge and library colleagues should receive an email from Heath Education England via their Library Manager including details of how to access the resource but if you have any problems accessing the documents you should contact: &nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>.</p>

          <p>&nbsp;</p>

