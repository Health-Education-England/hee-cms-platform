      hee:summary: 2021 has been an exciting year for our work around mobilising evidence
        and knowledge.  We have continued to raise our profile and were delighted
        that NHS library and knowledge professionals were recognised by Professor
        Chris Whitty, Chief Medical Officer for England.  December is a traditional
        time to reflect and also look forward to what is to come.  We would like to
        take this opportunity to summarise and recycle some previous thinking and
        give you a flavour of some of the work underway.
