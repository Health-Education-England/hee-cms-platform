          <p>Like everyone we have had to adapt in this extraordinary year and I want to take this opportunity to thank everyone involved in the workstream for their hard work, patience and above all adaptability this year.</p>

          <p>The CPD Group has&nbsp;delivered an amazing programme this year, with more to come in the Spring: “Library Carpentry”(see below) and further workshops to develop your scanning and synthesising skills.</p>

          <p>The third cohort of our senior leadership development programme had a virtual kick off in October and the eight participants are well on their way. With support from Maggie Woods at HEE,&nbsp;Tracey Pratchett has turned our former face to face programme of&nbsp; workshops into a 19 module programmes.</p>

          <p>Gil Young has been working with Jo Cornish at CILIP as part of a cross-sectoral working group setting up a Trailblazer group for a level 6/7 apprenticeship in library, information sciences and knowledge management. Gil has also been our key link into Manchester Metropolitans’ Department of Languages, Information &amp; Communications working on the next iteration of the health libraries elective module that ran last year – this needs something of a rethink to fit in with the University’s new style of teaching.</p>

          <p>Things to watch out for:</p>

          <ul>
           <li>Health Education England’s Digital skills self-assessment tool which will be rolled out to the whole NHS workforce in England</li>
           <li>Library Carpentry programme – providing an opportunity for participants to deepen their skills in understanding software development and data science]</li>
          </ul>

          <p>You may know that&nbsp;I am retiring in March 2021, and already starting to focus on the things that need sorting, filing and handing on.&nbsp;We have a&nbsp;new Chair for the Workforce Planning and Development workstream as&nbsp;I have handed on the baton to Dominic Gilroy. Dominic is now taking the lead responsibility for this workstream. I wish him and all of you every success.</p>

          <p>&nbsp;</p>

          <p><strong>David Stewart</strong><br />
          Head of Library and Knowledge Services: North East and Yorkshire / North West</p>
