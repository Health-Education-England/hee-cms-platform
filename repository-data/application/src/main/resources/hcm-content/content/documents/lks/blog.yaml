        hippostd:content: |-
          <p style="margin-left:40px"><em>“Informed decisions improve outcomes, quality of care, patient experience, resource utilisation and operational efficiencies. This is best achieved when healthcare professionals are supported by the right knowledge services, with the right resources and with the right teams and roles” (Key message 3, The Value Proposition)</em></p>

          <p>We have continued throughout the year to receive your impact case studies, and over 100 of these have been approved. Working with our HEE communications team we have started to promote these more widely to stakeholders through <a href="https://twitter.com/NHS_HealthEdEng/status/1339118164567859200?s=20">twitter</a>, LinkedIn and the&nbsp;<a href="https://www.linkedin.com/showcase/hee-innovation-and-transformation/posts/?feedView=all">HEE Innovation and Transformation</a>. We are also now showcasing an impact case study on a monthly basis. Look out for the new format for the impact vignettes</p>

          <p style="margin-left:40px"><em>Case studies of high performing NHS Library and Knowledge Services demonstrate two key enablers for benefits realization: that the service has a clear strategic leadership role in knowledge management and mobilisation and is integrated with service delivery” (Key message 6, The Value Proposition)</em></p>

          <p>Although we had to change the submission dates, in the light of your work pressures during the pandemic, we are grateful to you all for completing the workforce and activity statistics this year. We are working to collate and analyse these and will be producing an infographics report of the key headlines. We are also working with our Business Intelligence team within HEE to develop a benchmarking dashboard based on a few key metrics. Again we plan to share this with you once completed.</p>

          <p style="margin-left:40px"><em>When supported by high-performing Library and Knowledge Services, NHS provider organisations are able to demonstrate how they are meeting their statutory obligations to use evidence to inform practice and hence improve their CQC rating (Key message 4 The Value Proposition)</em></p>

          <p>As we move into 2021, we anticipate that the baseline self-assessment of the new Quality and Improvement Outcomes Framework will go ahead. We are currently reviewing the timelines and dates for submission whilst also looking at the longer-term process.</p>

          <p>Working with Amanda Stearn, we are in the process of updating <em>High Profile Health Libraries</em>, our toolkit to support advocacy. The newly updated toolkit will provide support materials, and hints and tips, to assist in positioning your service as business critical to your organisation(s).</p>

          <p style="margin-left:40px"><em>“Assuming findings from the international literature are applicable to the NHS, the service is potentially already generating an overall economic benefit of £132m per annum for the NHS, delivering a net economic benefit of £77m per annum. This could increase to £106m per annum were targe staff ratios for librarians achieved” (Key message 9, The Value Proposition)</em></p>

          <p>One of the outcomes for the quality and impact workstream is to promote knowledge and library service innovation and good practice. This year we were really pleased to see the outcome of our partnership working with CILIPs Library and Information Research Group (LIRG) to publish a special of the <a href="https://www.lirgjournal.org.uk/index.php/lir">LIR Journal on good practice in NHS-funded library and knowledge services</a>. Please do have a look at the good practice research and case study articles.</p>

          <p style="margin-left:40px"><em>“There is growing and consistent body of robust international evidence to support this Value Proposition.” (Key message 7, The Value Proposition)</em></p>

          <p style="margin-left:40px"><em>“Recently published research from the NHS suggests similar benefits may exist for the NHS” (Key message 8, The Value Proposition</em></p>

          <p>We have also been reflecting on the achievements of the Quality and Impact workstream over the last five years. Our case study article on the outcomes of the workstream <em>Quality Outcomes in NHS Library and Knowledge Services</em> has just been accepted by the Performance, Measurement and Metrics Journal. Please do look out for this in the new year.</p>

          <p>We would like to end by wishing you all a Merry Christmas.</p>

          <p><br />
          <strong>Clare Edwards and Dominic Gilroy</strong></p>
