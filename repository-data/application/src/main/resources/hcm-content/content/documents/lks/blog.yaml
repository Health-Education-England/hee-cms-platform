          <p>All are accessible via NHS OpenAthens and discoverable via the <a style="color:#0563c1; text-decoration:underline" href="https://library.nhs.uk/knowledgehub/">NHS Knowledge Hub</a> as well as via the links below.</p>

          <p>See the&nbsp;<a href="content-usage">full list of the e-resources</a> purchased nationally by HEE.</p>

          <h2>Social Policy and Practice</h2>

          <p>This <a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng,nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=&amp;PAGE=main&amp;D=sopp&amp;DBC=y&amp;NEWS=n">bibliographic database</a> from Ovid is the first social care specific resource included in the HEE-funded national collection.</p>

          <p>It brings together indexes of published and grey literature provided by six UK organisations, including Social Care Institute for Excellence.</p>

          <p>Aimed at practitioners and commissioners, its coverage includes children and young people, older adults, disabilities, equalities, safeguarding and social work.</p>

          <p>Paul Lee, Librarian at South London &amp; Maudsley NHS Foundation Trust subscribed to SP&amp;P locally before the national subscription became available:</p>

          <p style="margin-left:40px"><em>“I find it useful for literature searches in areas where societal issues impinge on mental health, such as adoption and fostering, looked after children, nursing homes and housing. It’s got a UK focus, and includes book chapters and grey literature as well as journal articles.”</em></p>

          <h2><strong>Maudsley Prescribing Guidelines in Psychiatry (14th edition)</strong></h2>
