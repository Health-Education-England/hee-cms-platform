          <p>In 2010, at University Hospitals of Leicester NHS Trust we developed CISSWeb (<a style="color:#0563c1; text-decoration:underline" href="http://www.cissweb.com">www.cissweb.com</a>), a clinical evidence search tracking, reporting and delivery system, hosted online.</p>

          <p>We developed this in response to the realisation that requesters were accessing library and evidence services in a variety of different ways, often through the librarian they had a previous relationship or connection with, and the work was being done and recorded in separate statistics by those individual librarians working at different sites.</p>

          <p>At UHL we have a team of four part time clinical librarians (CLs), and two professional librarians in the wider library team who perform literature searches.&nbsp; We also found that sometimes requesters were approaching more than one librarian to do the work, or more commonly, where clinicians were working in teams across specialties, each would contact their CL for the same topic. Adding into the mix that we work across three hospital library sites, it became clear that there was a need to record searches centrally.</p>

          <p>This also coincided with us having looked at how we branded our output and how we packaged our search results into “decision ready packages” for the requesters. At that time, we were working closely with the Trust’s e-learning team, who had expertise in web and graphic design.</p>

          <p>They helped us conceive a logo for both the Library and CL teams, and when we explained our needs in terms of workflow and branding, they designed a system for us that captured the details of a search request, allowed it to be assigned to the right person for the task, and stored the results as well as sending out the search summary and results package.</p>

          <p>CISSWeb is designed to be a light piece of software that records the details of a search request, and then sends out a template email with results as attachments. As we weren’t entirely sure how we would use it in the first instance, the team deliberately made as much as possible customisable.</p>

          <p>Development discussions led to us asking for four main features:</p>

          <ul>
           <li>a way of knowing who was working on what search questions,</li>
           <li>recording and sending results to requesters in a standardised but customisable format,</li>
           <li>recording evidence search statistics, and,</li>
           <li>gathering feedback.</li>
          </ul>

          <p>Since its initial design and implementation, we have worked with an external web design company to improve on what we had, and we are now able to request for extra design features when needed.</p>

          <p>For example, allowing searches to be assigned to library staff at the point of entry to the system, as well as re-assigning to different staff if needed.</p>
