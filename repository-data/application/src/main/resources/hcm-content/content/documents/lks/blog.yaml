          <p>Chaired by digital guru&nbsp;<a href="https://www.scripps.edu/faculty/topol/">Dr Eric Topol</a>, the <a rel="noopener noreferrer" href="http://topol.hee.nhs.uk/" target="_blank">Review</a> anticipated the impact of technologies such as Artificial Intelligence (AI), machine learning, digital medicine and genomics on the functions and roles of the current and future healthcare workforce. &nbsp;This Spring Health Education England (HEE) brought together authors of the report to reflect on changes since 2019. Prof. Lionel Tarassenko chaired a meeting with some of the Review Board, while I led a fascinating&nbsp;<a href="https://www.hee.nhs.uk/our-work/digital-readiness/topol-review-2-years-on?utm_source=Twitter&amp;utm_medium=social&amp;utm_campaign=Orlo">roundtable discussion</a>&nbsp;with the clinical fellows who worked on the report.</p>

          <p>The Review was well supported by knowledge specialists and knowledge managers as they considered the existing evidence base, scanned the horizon and managed the work. Thanks are due to the expertise of the team at Surrey and Sussex Healthcare NHS Trust led by Rachel Cooke, and our own HEE Knowledge Management service, managed by Emily Hopkins.</p>

          <p><strong>Citizens and patients at the centre: the importance of health literacy</strong></p>

          <p>The Topol Review placed the needs of patients and the public at its centre. The recommendations emphasise the importance of public health education initiatives and of working in collaboration with voluntary groups and information providers.</p>

          <p>HEE’s national knowledge and library services team has since developed a suite of health literacy resources. Have you completed the&nbsp;<a rel="noopener noreferrer" href="https://www.e-lfh.org.uk/healthliteracy" target="_blank">e-learning programme</a>&nbsp;produced in partnership with public health colleagues within HEE and with NHS Education for Scotland? Health literacy awareness training, including a “train-the-trainer” programme, has been delivered to NHS knowledge and library staff across England and this provides a foundation for the next stage.</p>

          <p>Working with organisations which provide information and are able to support citizens develop information skills, Ruth Carlyle is leading a significant initiative to build a sustainable health literacy partnership. Over the next five years we will be working in partnership with public libraries, prison libraries, with pharmacists and with education libraries.</p>

          <p><strong>Adopting new technologies in health knowledge services&nbsp;&nbsp;&nbsp;</strong></p>

          <p>The opportunities flagged by the Review are reflected throughout&nbsp;<a href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare">Knowledge for Healthcare 2021-2026</a>,&nbsp; particularly in relation to our work on resource discovery, led by Helen Bingham.</p>

          <p><strong>Using AI to enhance access to evidence</strong></p>

          <p>AI is helping to improve the search experience and reduce the time it takes to summarise and synthesise evidence. &nbsp;Products like Yewno Discover, EBSCO’s Knowledge Graphs and 2Dsearch can help searchers to visualise and construct complex searches, navigating volumes of knowledge to retrieve information. This can make advanced and expert searching more accessible to the novice user. For knowledge specialists, these products can help to save time, act as a prompt to include additional search terms and help with communicating search strategies to end-users.</p>

          <p>AI and machine learning are also showing promise in the field of systematic review and evidence synthesis. Recent work by Jon Brassey et al<a name="_ednref1" href="https://kfh.libraryservices.nhs.uk/#_edn1">[i]</a>&nbsp;shows that machine learning can effectively identify, assess and collate research findings to produce evidence maps, pointing to time-savings in synthesising evidence</p>

          <p>HEE is supporting a trial of&nbsp;<a href="a-glimpse-of-the-future--irisai-in-mersey-care-evi_1">Yewno Discover</a>&nbsp;with the University Hospitals Derby and Burton NHS Foundation Trust to explore how staff and learners might benefit from an AI-based approach to searching. Examples of other work in the field include the use of the&nbsp;<a href="a-glimpse-of-the-future--irisai-in-mersey-care-evi">RobotAnalyst</a>&nbsp;tool by NICE and the MetaVerse tool by Public Health England. A trial of the <a href="a-glimpse-of-the-future--irisai-in-mersey-care-evi_2">IRIS.AI</a>&nbsp;system by MerseyCare NHS Foundation Trust, to read all Open Access papers, added depth to the search for clinicians and researchers.</p>

          <p><strong>Integrating evidence into the clinical workflow</strong></p>

          <p>There are significant opportunities to improve the accessibility of evidence through direct integration with clinical workflows.&nbsp; HEE subscribes to the&nbsp;<a href="https://www.bmj.com/company/hee/">BMJ BestPractice</a>&nbsp;clinical decision support tool for all NHSW staff and learners in England.&nbsp; A recent study<a name="_ednref2" href="https://kfh.libraryservices.nhs.uk/#_edn2">[ii]</a>&nbsp;has shown that integrating BMJ BestPractice into wider clinical decision support system can improve consistency of diagnosis and&nbsp;<a href="https://www.bmj.com/company/newsroom/bmj-best-practice-linked-to-improved-patient-care-when-integrated-into-hospital-system/">reduce average stays</a>&nbsp;from 7 days to 6 days. BMJ Best Practice and HEE are collaborating to promote the integration of BMJ Best Practice into electronic health record systems to ensure that practitioners have access to the evidence at the point of need.</p>

          <p><strong>Developing as a specialist workforce</strong></p>

          <p>The Review recommended an increase in the number of knowledge specialists to meet the demands of the NHS as a knowledge-based industry.&nbsp;<a href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare">Knowledge for Healthcare 2021-2026</a>&nbsp;emphasises the importance of workforce planning and development for our specialist workforce.</p>

          <p>In the light of the&nbsp;<a href="https://topol.hee.nhs.uk/">Topol Review</a>&nbsp;the team has put a lot of thought into how best to enable healthcare knowledge specialists, librarians – everyone in the team – to build their knowledge and enhance their skills to deliver the digital future. Dominic Gilroy leads our workstream on workforce planning and development and again, it is timely to share our progress.</p>

          <p><strong>Policy recommendations</strong></p>

          <p>HEE has approved several new policies to support the Topol recommendation, not least establishing a recommended minimum&nbsp;<a href="https://www.hee.nhs.uk/sites/default/files/documents/HEE%20LKS%20Staff%20Ratio%20Policy%20January%202020.pdf">staff ratio</a>. This is a key action by HEE to enable individual organisations to identify and address the risk that they may have insufficient capacity to maximise the benefit of knowledge specialist roles to inform the spread of innovation.</p>

          <p><strong>An updated CILIP Professional Knowledge and Skills Base</strong></p>

          <p>HEE worked with CILIP to revise the Professional Knowledge and Skills Base (PKSB), and with thanks to Dominic who played a key role in the working group.&nbsp; Through discussion with Dr Andrew Cox, the author of the CILIP Technology Review – itself a response to the Topol report – we have ensured that key skills and competencies relating to digital technologies are included in the new PKSB which will be launched later in the year. There will also be new healthcare sector guidance as a companion to the main PKSB – to be launched early this summer.</p>

          <p><strong>Library Carpentry for NHS Librarians</strong></p>

          <p>To build the data and programming skills of NHS Knowledge and Library Specialists, HEE has joined&nbsp;<a href="https://librarycarpentry.org/test/">Library Carpentry</a>.&nbsp; We will be running training courses for sixty librarians through 2021/2. There will then be an opportunity for six people who have undertaken the course to be trained to deliver the course.&nbsp; Holly Case-Wyatt is leading on this partnership.</p>

          <p>Library Carpentry workshops build software and data programming skills for people working in library and information settings. This will allow participants to automate repetitive library functions and enhance evidence by adding another angle of analysis. These skills will also enable our workforce to further support the needs of students and researchers in the NHS, may of who will need to use software within their research. The Carpentries have already reported receiving enquiries from other disciplines, including Healthcare Scientists and consultants.</p>

          <p><strong>How can we keep up to date?</strong></p>

          <p>Thanks to the HEE KM team, which produces a monthly round-up&nbsp;about emerging&nbsp;technologies in libraries, we can all follow developments in the field. Sign up via:&nbsp;<a href="mailto:KnowledgeManagement@hee.nhs.uk">KnowledgeManagement@hee.nhs.uk</a></p>

          <p>We are equally grateful to the Emerging Technologies Group, co-chaired by Stephen Ayre and Hannah Wood. They scan the digital horizon and let us all know when they spot something that might impact on the information world. They have written several blogs, including:&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/">enhancing wifi connections</a>&nbsp;to improve the experience of working from home, and a review of the&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/page/2/">AI for Healthcare MOOC</a>&nbsp;delivered by HEE in partnership with Manchester University.&nbsp; You might also check out the webinar on&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/page/2/">Virtual Reality</a>&nbsp;in health libraries.</p>

          <p><strong>Developing a Certificate in Digital Technologies</strong></p>

          <p>Recognising that knowledge and library specialists need to enhance their skills for a digital healthcare system, we believe the NHS needs people who understand more about AI, Machine Learning, robotics and other technologies. More generic digital knowledge, sometimes called “computational sense” is also required to inform handling enquiries from health professionals, and to be able to signpost and advise appropriately.&nbsp; In an exciting new initiative, we are partnering with HEE’s&nbsp;<a href="https://nshcs.hee.nhs.uk/">National School of Healthcare Science</a>&nbsp;and Manchester University to develop a Digital Technologies Certificate that will be for all NHS staff including knowledge and library specialists.</p>

          <p>To quote&nbsp;<a href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare">Knowledge for Healthcare</a>: “Machine learning, Artificial Intelligence and robotics are reshaping the ways teams create, discover, use and share information. We expect the emergence of new roles and responsibilities for knowledge and library service staff working alongside clinical teams and health informaticians.”</p>

          <p>Sue Lacey Bryant – and the team<br />
          National Lead for NHS Knowledge and Library Services<br />
          Health Education England</p>

