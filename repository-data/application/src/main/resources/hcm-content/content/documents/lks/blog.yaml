          <h2><strong>A picture says more than a thousand words</strong>&nbsp;</h2>

          <p>If we use “knowledge mobilisation” with conviction to describe the valuable work&nbsp;knowledge&nbsp;and&nbsp;library specialists do&nbsp;then there will be less of a necessity to reach for an alternative for each separate NHS organisation or system.&nbsp; You may find that a single image encapsulates all of this much more effectively.&nbsp;</p>
