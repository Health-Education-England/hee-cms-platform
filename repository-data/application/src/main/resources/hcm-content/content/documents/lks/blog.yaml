        hippostd:content: <p>The knowledge specialist is agile in identifying knowledge
          needs, sourcing evidence and knowledge to meet those needs and converting
          this into knowledge that is easily accessible and digestible.&nbsp; The&nbsp;<a
          rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/self-assessment-tool"
          target="_blank">Knowledge Mobilisation Self-Assessment Tool</a>, launched
          on the&nbsp;3rd&nbsp;November 2021, provides a straightforward tool to identify
          how well a team or organisation are using external evidence and organisational
          knowledge and provides an opportunity to work with knowledge specialists
