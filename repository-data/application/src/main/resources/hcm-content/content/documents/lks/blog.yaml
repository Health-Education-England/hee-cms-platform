          <p><strong>MOBILISATION:&nbsp;</strong>&nbsp;&nbsp;Organising and preparing for action&nbsp;– considering&nbsp;how knowledge is&nbsp;to be&nbsp;used&nbsp;to achieve a particular purpose.&nbsp;&nbsp;&nbsp;</p>

          <p>Knowledge Mobilisation is about connecting and encouraging people to share explicit and tacit knowledge &nbsp;<strong>AND&nbsp;</strong> to&nbsp;<strong> USE  </strong>this knowledge to inform their decision making. &nbsp;</p>

          <p>This definition was reflected on a discussion board by participants at the recent&nbsp;<a rel="noopener" href="http://knowledgemobilisation.net/" target="_blank">UK Knowledge Mobilisation Forum</a>:&nbsp;</p>

          <ul>
           <li>“Getting the right knowledge to the right people at the right time so they can use it in a way to aid in their decisions and sometimes this right knowledge is also about getting the right people to the right people at the right time”&nbsp;</li>
           <li>“Knowledge Mobilisation is about bringing together different communities to share knowledge to catalyse change”&nbsp;</li>
           <li>“Joining up /connecting different forms of&nbsp;knowledge&nbsp;(from research, from practice, from&nbsp;experience,&nbsp;etc) helping people make sense of it all and how it joins up to build a clearer picture”&nbsp;</li>
          </ul>

          <h2>&nbsp;<strong>An easy-read description</strong>&nbsp;</h2>

          <p>Within Knowledge for Healthcare (HEE, 2021) one of the key strands of work relates to mobilising evidence and knowledge.&nbsp; In the easy-read version of the strategy (HEE, 2021) this is simply described as “Getting the right information from different places and sharing it” and this “right information” can be from reports, research , the&nbsp; internet and from the things people know but haven’t written down.&nbsp; People can then use this knowledge to help inform their decisions and actions.&nbsp;&nbsp;&nbsp;</p>

