        hippostd:content: |-
          <p>In reviewing the range of development needs expressed in the 2021 Workforce Survey, we identified several areas where a range of resources are already available.&nbsp; To publicise these resources, we will be producing a series of short briefings. The first highlights some resources that may assist when preparing for a skills and capacity audit of your team. &nbsp;&nbsp;</p>

          <p>If there are any additional resources which you have found useful that we can share with others, please let us know <a style="color:#0563c1; text-decoration:underline" href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk </a></p>

          <p>&nbsp;</p>

          <ol>
           <li><u>CILIP’s Professional Knowledge and Skills Base (PKSB)</u></li>
          </ol>

          <p style="margin-left:48px"><a style="color:#0563c1; text-decoration:underline" href="https://www.cilip.org.uk/page/PKSBvalue">CILIP’s PKSB</a> is a checklist of the broad range of skills and knowledge areas valuable in the library, knowledge and information sector.&nbsp;</p>

          <p style="margin-left:48px">In addition to being of value to plan personal development, the tool can be used by managers to inform role and service redesign, inform staff training, and in support of staff recruitment and retention.</p>

          <p style="margin-left:48px"><a style="color:#0563c1; text-decoration:underline" href="https://youtu.be/QIuY3pDIpik">Watch a YouTube presentation</a> on how one manager made use of the tool to identify strengths and areas for skills development for their team.</p>

          <p style="margin-left:48px">In addition to being available to all members via their CILIP login – NHS knowledge and library specialists in England can access both the tool and the Healthcare Sector Guide <a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/learning-academy/professional-knowledge-and-skills-base">via Health Education England</a>.</p>

          <p>&nbsp;</p>

          <ol start="2">
           <li><u>Staff Ratio Recommendations</u></li>
          </ol>

          <p style="margin-left:48px">Health Education England introduced the <a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/about/knowledge-and-library-services-policies/staff-ratio-policy">recommended staff ratio</a> of qualified knowledge and library specialists to healthcare staff due to the significant variation in this ratio across England leading to inequitable service provision.</p>

          <p style="margin-left:48px">Managers may find it useful to compare their current staff ratio with the recommended levels.&nbsp; Some useful questions to consider:</p>

          <ul>
           <li>How does the ratio of qualified knowledge and library staff to healthcare staff in my organisation compare with HEE’s recommendations?</li>
           <li>If the local ratio is lower, what additional services and developments might be possible with additional staffing?</li>
           <li>Are there opportunities to produce business cases and/or bid for funding for additional roles?</li>
           <li>Would the <a style="color:#0563c1; text-decoration:underline" href="https://library.nhs.uk/staff-learners-and-employers/resources-for-role-redesign/">Resources for Role Redesign</a> be helpful to inform any new or revised roles in the service?</li>
          </ul>

          <p style="margin-left:48px">&nbsp;</p>

          <ol start="3">
           <li><u>Case Studies from managers who have used the staff ratio</u></li>
          </ol>

          <p style="margin-left:48px">Health Education England has worked with knowledge and library service managers to explore ways in which the staff ratio recommendations have been used practically within their organisations.&nbsp; A <a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/about/knowledge-and-library-services-policies/staff-ratio-policy/staff-ratio-policy-case-studies">range of case studies</a> have been developed covering these examples.</p>

          <p style="margin-left:48px">The guidance has been used to inform business cases for new embedded roles, and to inform service design, often alongside other HEE guidance and recommendations.</p>
