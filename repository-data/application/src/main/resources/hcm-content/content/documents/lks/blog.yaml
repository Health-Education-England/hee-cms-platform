          <p>As health care organisations transition to health care systems delivering services across a geographical footprint, there is a wealth of opportunities for library and knowledge services to support and enhance evidence-based care.</p>

          <p>A 2017 study, despite being published a while back, demonstrates the enormity of the challenge facing the NHS of ensuring that all patients receive high quality, evidence based care. It’s a useful study for us as library and knowledge professionals to be aware of, highlighting as it does the level of variation and reasons why our expertise in mobilising knowledge is such an important contribution to the delivery of high quality health care.</p>

          <p><a href="http://eprints.whiterose.ac.uk/132759/1/journal.pone.0177949.pdf">Willis et al (2017)</a> explored the variations in achievement of evidence-based, high-impact quality indicators in general practice. Seven high impact quality indicators were developed for primary care and the variation in achieving these indicators was measured across GP practices in West Yorkshire. Four indicators focused on processes of care (e.g. prescribing or testing) and three on clinical outcomes (blood pressure, cholesterol and glycaemic control).</p>

          <p><a href="http://eprints.whiterose.ac.uk/132759/1/journal.pone.0177949.pdf">Willis et al (2017)</a></p>

          <p>Two key findings in the study are of particular interest.</p>

          <h2><strong>1) The performance of GP practices in achieving quality indicators</strong></h2>

          <p>Achievement of the seven evidence based quality indicators across participating GP practices was as follows:</p>

          <ol>
           <li>Diabetes processes of care: 59.1%</li>
           <li>Risky prescribing: 8.7% (a low percentage indicates safer, more desirable practice)</li>
           <li>Anticoagulation in atrial fibrillation and risk of stroke: 63.0%</li>
           <li>Secondary prevention of myocardial infarction: 54.6%</li>
           <li>Diabetes control: 43.2%</li>
           <li>Blood pressure control in hypertension: 71.7%</li>
           <li>Blood pressure control in chronic kidney disease: 74.2%</li>
          </ol>

          <p>These differences against quality indicators are perhaps expected, and demonstrate that some GP practices are struggling to achieve evidence-based practice in key areas of patient care.</p>

          <h2><strong>2) A marked variation in performance between practices</strong></h2>

          <p>The second key finding of interest to us is that the likelihood of receiving evidence-based treatment varied substantially as a consequence of the practice attended. Even accounting for contributing factors (such as the age profile of patients), the study found considerable variation in achievement of the seven quality indicators between GP practices.</p>

          <p>What can we draw from this? It highlights that there are likely to be several contributing factors at play that prevent evidence-based recommendations from being implemented. According to the authors, this is likely to be due to differences in culture and behaviours:</p>

          <p>“The odds of patients receiving recommended care or achieving recommended treatment targets varied between two- and over ten-fold by indicator according to the practice attended. These marked variations were partly explained by a range of routinely available practice and patient variables; it is likely that much variation is related to clinical and organisational behaviours.” (p11)</p>

          <p>Library and Knowledge Services can play an active part in enhancing clinical and organisational information behaviours in health care systems. This may be through ensuring easy and timely access to the evidence base, equipping health care staff with skills in information searching and critical thinking, or embedding optimal knowledge management behaviours to encourage a learning culture. Accordingly, our contribution to organisational culture and behaviours can support health care systems to reduce unwarranted variation and improve the quality of care.</p>

          <p>As knowledge specialists working in health, we are keenly aware that there is a gap between evidence and everyday practice, but perhaps most people attending an appointment at their local practice isn’t?</p>

          <p>Reflecting on the findings of this study presents some interesting challenges to us as a profession. Firstly, as our perspective shifts towards supporting the knowledge requirements of health care systems, how can we work more effectively together to help the NHS tackle unwarranted variation in treatment? Secondly, knowledge management is more than simply disseminating evidence across our networks. How can we use our skills to influence behaviour, and how far should our role extend into embedding evidence into practice? Finally, library and Knowledge Services have a role in ensuring citizens are supported to self-manage their conditions effectively and are empowered them with knowledge. How can we do that most effectively?</p>

          <p>Please share your thoughts on the issues discussed here, and if you have any interesting studies on this topic please share them too!</p>

          <p>&nbsp;</p>

