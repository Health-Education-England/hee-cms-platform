          <p><em>Knowledge and Library Services take the “heavy lifting” out of getting evidence into practice and give the “gift of time” to healthcare professionals. (key message 2, The Value Proposition</em></p>

          <p>As we reflect on 2020 within the Quality and Impact Group, the first thought might be that it was the year when not everything quite went to plan… However, a tremendous amount has been achieved and we have really been able to demonstrate the impact and value of our NHS knowledge and library services and specialists. In this blog we would like to highlight some of successes over the last 12 months and ongoing developments. We would also like to say a big THANK YOU to all those involved in workstream activities and for the knowledge and library staff continuing to identify and share stories of their impact and innovation.</p>

          <p>On 2<sup>nd</sup> November we launched our <em>Value Proposition; the gift of time</em> at an All Party Parliamentary Group (APPG) meeting. The report explains how knowledge and library specialists in the NHS give the gift of time to busy healthcare professionals, taking the heavy lifting out of getting evidence into practice.</p>

          <p>Jacque Mallender of Economics by Design, who led the research, will be hosting two webinars to present the report in the new year. This is an opportunity to listen to the presentation provided at the APPG and to ask Jacque any questions.</p>

          <p><em>“The core value proposition is simple: The service provides healthcare professional staff with time-saving accelerated access to better quality evidence. This enables the NHS to meet its statutory obligations to utilize evidence from research. It enables healthcare professionals to use their time more effectively to drive improvements against the NHS quadruple aims” (key message 5, The Value Proposition</em></p>

          <p><em>“The core value proposition is simple: The service provides healthcare professional staff with time-saving accelerated access to better quality evidence. This enables the NHS to meet its statutory obligations to utilize evidence from research. It enables healthcare professionals to use their time more effectively to drive improvements against the NHS quadruple aims” (key message 5, The Value Proposition</em></p>

          <p>The full report can be found on the <a href="https://www.hee.nhs.uk/our-work/library-knowledge-services/value-proposition-gift-time">HEE website</a>.</p>
