        hippostd:content: |-
          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Knowledge exchange.&nbsp; </span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">What is the best way to engage with professional groups such as nurses and midwives to discover, gather and share their knowledge?&nbsp; This is the question that Judith Dando, MBE will be addressing as she describes her recent work on the call for evidence stage of the </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://digital-transformation.hee.nhs.uk/building-a-digital-workforce/phillips-ives-review"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Phillips Ives Review</span></span></span></a><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">.&nbsp; Judith will share her learning about the approach taken to gather evidence for the review. </span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Knowledge café.&nbsp; </span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Join colleagues from the National Institute of Health and Care Research (NIHR) to hear more about their work and to discuss effective ways to disseminate research findings.&nbsp; Questions for discussion include </span></span></span></span></span></span></p>

          <ul>
           <li style="margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Do plain English summaries of research evidence make a difference to how research is used?</span></span></span></span></span></span></li>
           <li style="margin-bottom:11px; margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">How could NIHR outputs help you mobilise knowledge to your users?</span></span></span></span></span></span></li>
          </ul>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Learning Health Systems.&nbsp; </span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Dr Tom Foley returns to provide an update and to examine how knowledge management techniques contribute to a Learning Health System, creating a culture for knowledge sharing.&nbsp; &nbsp;</span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">After Action Reviews – sharing the learning.&nbsp; </span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Various colleagues from across the country will be sharing top tips, good practice and learning from what has and has not worked when introducing knowledge mobilisation.&nbsp; </span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Peer Assist.</span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">&nbsp; <b>Learning about End Point Assessment.</b>&nbsp; Apprentices will share their experience of managing this assessment stage of their apprenticeship and previous apprentices will shar ethe learning from their projects.&nbsp; </span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Knowledge café.&nbsp; </span></span></span></b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Join the discussion to find out more from colleagues at CILIP, the library and information association, about library, information and knowledge careers</span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Further information about these and other planned events are available on the </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/knowledge-mobilisation/KNOWvember22"><span style="font-size:12.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">#KNOWvember22</span></span></span><span style="font-size:16.0pt"><span style="line-height:107%"><span style="text-decoration:none"><span style="text-underline:none"> website.</span></span></span></span></a></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Have a conversation or discussion with someone else in your team or another knowledge and library service about knowledge mobilisation, especially if you have attended a #KNOWvember22 event, and break down your own barriers to sharing knowledge. </span></span></span></span></span></span></p>
