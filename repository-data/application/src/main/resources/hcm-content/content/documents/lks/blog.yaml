          <h3>Continuous Improvement Project Tracker&nbsp;</h3>

          <p>Tilly Dixon shared the work she has been doing with the quality improvement team at Mid Cheshire Hospitals NHS Foundation Trust, raising awareness of quality improvement.&nbsp; The aim was to develop a process to record and share all the improvement work taking place so people could easily see what had been done previously and what was currently underway.&nbsp; The Improvement Director had a good idea of what was required and shared her ideas with the library team.&nbsp; Tilly mapped this specification into a process that clarified what inputs and outputs were required at each stage.&nbsp; Tilly then looked for a no-cost solution to develop a system to do this.&nbsp; A decision was taken to use Microsoft Office 365 to develop this.&nbsp; Microsoft forms were used to log the projects, SharePoint was used to hold all the details underpinned by a SharePoint Directory to hold all the associated documents.&nbsp; Tilly created a power automate flow that took the project submission form information and automatically created an entry on SharePoint.&nbsp;&nbsp; Following testing with the quality improvement team, more formal stakeholder testing took place before the system went live.&nbsp;&nbsp;&nbsp;</p>

          <p>Some of the learning from developing the Continuous Improvement Project Tracker includes:&nbsp;</p>

          <ul>
           <li>
           <p>Good collaboration between the teams involved led to an iterative approach to designing a workable solution&nbsp;&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Understanding more about the potential of Office 365 has led to the work being adopted and adapted by other teams to create repositories and the SharePoint Web front-end is popular.&nbsp;</p>
           </li>
           <li>
           <p>This single approach is easy to adapt and apply to other repository-style projects, for example&nbsp; Clinical Audit and Research have adapted the process and it is being used a as proof of concept to manage locally produced clinical guidelines and to hold evidence search results&nbsp;</p>
           </li>
           <li>
           <p>Freely available Microsoft training is helpful for becoming skilled at using Office 365 tools&nbsp;&nbsp;</p>
           </li>
          </ul>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Embedding Knowledge Management into in-house quality improvement training&nbsp;</h2>

          <p>Jess Pawley from Somerset NHS Foundation Trust shared her learning, including what did not work so well, when embedding knowledge management into an in-house quality improvement training programme.&nbsp; As an embedded knowledge specialist working within the trust quality improvement team for a number of years Jess was keen to introduce knowledge management concepts.&nbsp; However, the initial approach took lots of re-working before it finally got embedded into the in-house quality improvement training. Lots of learning was gained from not being able to get this to work initially and this learning is now being applied to rolling-out knowledge management concepts to the wider trust.&nbsp;</p>

          <p>Key learning from Jess was:&nbsp;</p>

          <ul>
           <li>
           <p>Be clear about what you are setting out to achieve or the problem you are hoping to solve by using a knowledge mobilisation technique.&nbsp;</p>
           </li>
           <li>
