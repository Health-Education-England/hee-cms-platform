          </ul>

          <p style="margin-left:38px">This focuses on improving social equality.&nbsp; It includes ‘concepts such as cohesion, reciprocity, honesty and relationships amongst people’ <sup>2&nbsp; </sup></p>

          <ul>
           <li><strong>Economic</strong></li>
          </ul>

          <p style="margin-left:38px">This is about improving the standard of living. In the context of business, it refers to the efficient use of assets to maintain company profitability over time.&nbsp; In the NHS context this refers to maintaining financial stability.</p>

