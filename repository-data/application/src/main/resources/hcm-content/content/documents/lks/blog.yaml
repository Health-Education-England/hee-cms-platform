        hippostd:content: |-
          <p>At the end of an extraordinary year when online resources and service delivery unexpectedly took on even more significance, this post highlights some of the developments within the Knowledge for Healthcare resource discovery workstream. None of these would have happened without the invaluable input of health library and knowledge services staff across the country.</p>

          <h3><strong>The COVID-19 Search Bank</strong></h3>

          <p>In March, librarians&nbsp;from across the regions rallied to create a <a href="coronavirus-search-bank">bank of peer-reviewed evidence searches</a> relating to coronavirus, with the shared aim of making the best use of specialist librarian skills and capacity at a crucial time.&nbsp;&nbsp;Over 200 searches and strategies have been shared to date. We will continue to build this resource into 2021. Learning from this will help inform future thinking about the value of sharing searches and peer review.</p>

          <h3><strong>Open Access </strong> <strong>and repositories</strong></h3>

          <p>The <a href="open-access-community-of-practice">Open Access CoP</a> thrived this year, with so many healthcare library staff involved in supporting open access and organisational repositories. HEE and NIHR jointly commissioned research into open access in the NHS and in October hosted a virtual round table on the topic for national bodies. There is clear appetite for joined-up policy and strategy. There is also interest in shared publishing platforms and repositories, so at the end of November, we were delighted to invite NHS library services to participate in a project to pilot a new shared NHS repository hosted by the British Library.</p>

          <h3><strong>Moving to using database provider interfaces</strong></h3>

          <p>Once the decision to <a href="national-systems">decommission HDAS</a> had been taken, we quickly started work on the next steps. As part of a portfolio of work, we were delighted to receive applications from eight library networks wishing to fast-track to using <a href="https://library.hee.nhs.uk/resources/national-systems/supplier-databases">provider interfaces</a> and reference management software – and just sorry that we could only support four. The 120 staff and 33 services in these four pilot groups have gamely undertaken training and testing and provided feedback and are a pleasure to work with. Thank you!</p>

          <h3><strong>Moving to shared library management systems </strong></h3>

          <p>At the beginning of the year, HEE announced support for the plan to support the transition from over 90 local and legacy LMS to regionally shared LMS, fully funded by HEE. We all took a gulp: this makes sense in so many ways but won’t be easy. Library staff and users in the South West and North East already benefit from recently implemented shared LMS and, of course, we all know that system upgrades involved pains in order to achieve the gains.</p>

          <p><strong>&nbsp;</strong>In September, we started engagement with library teams in the East of England and Kent, Surrey &amp; Sussex, the regions being supported to move forward next. Libraries in the Midlands, where there are already some locally shared LMS, are now considering what might work best for them. Participants in our HEE funded Senior Leadership Development Programme will be working with colleagues in the North and London to explore the benefits, opportunities and practicalities of shared LMS so that we can share the lessons learned.</p>

          <h3><strong>E-books</strong></h3>

          <p>Many library services reported an increase in demand for e-books this year. In May, HEE awarded Kortext a contract to offer <a href="content-governance">collaborative, credit-based e-book purchasing</a> for NHS library services in England. This has taken longer than hoped to mobilise. However, the HEE-funded titles chosen for each region are now accessible, and Kortext is open for business for local libraries wishing to work collaboratively to build on this collection.</p>

          <p><strong>BMJ Best Practice</strong></p>

