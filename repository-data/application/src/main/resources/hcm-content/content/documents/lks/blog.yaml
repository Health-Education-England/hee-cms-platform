        hippostd:content: |-
          <p>What activities are we talking about when we describe research as an enabler of Knowledge for Healthcare? Fundamentally, there are two key dimensions: research that takes forward the ongoing development of the strategy; and resources to enable local health library and knowledge services staff to develop their research skills.</p>

          <p><strong>Knowledge for Healthcare</strong></p>

          <p>Health Education England has experience of funding specific research studies that inform understanding of the role that can be played by NHS library and knowledge services, such as a study of the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/About/wuth-critical-care-research-report-jan-2020.pdf?csf=1&amp;web=1&amp;e=zlN1Ck">clinical librarian role</a> in the Wirral. We are building on this experience to work with a new Research Advisory Group on research developments from 2021 onwards.</p>

          <h3><strong>2020 Successes:</strong></h3>

          <ul>
           <li>Two updates of the <a href="research-toolkit_1">Research Toolkit</a> developed originally by the former HEAlth information and Libraries for Education and Research group (HEALER), including new content on Open Access</li>
           <li>Series of online workshops on different aspects of <a href="writing-for-publication-and-the-research-toolkit_1">research and writing for publication</a></li>
           <li>Commissioning and overseeing research into the measures we can use to assess the impact of knowledge mobilisation activities by NHS library and knowledge services staff</li>
           <li>Establishing Research Advisory Group to provide expert advice on our research activity as part of <em>Knowledge for Healthcare</em></li>
          </ul>

          <h3><strong>Things to look out for in 2021:</strong></h3>

          <ul>
           <li>Commissioning new research study into knowledge mobilisation</li>
           <li>Further opportunities to develop your research thinking and skills</li>
          </ul>

          <p>If you are interested in our research activity and would like to learn more or to be involved, do contact either Gil Young or Ruth Carlyle.</p>

          <p>With best wishes for the festive season,</p>

          <p><br />
          <strong>Ruth Carlyle</strong></p>
