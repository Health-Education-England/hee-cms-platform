          <p>Health Information Week 2018 (2<sup>nd</sup>-8<sup>th</sup> July) is coming up on the horizon. Join in using this year’s hashtag #HIW2018.</p>

          <p>There are so many ways to get involved online and/or through events and other activities. &nbsp;Now is a great time to gather initial ideas on how your service might participate in this year’s campaign.</p>

          <p>To support you, some additional resources are being developed by a project team from the 2017-2018 HEE/CILIP Leadership Programme.</p>

          <p>Why not start with this <a href="hiw-ideas-postcard-a4-x2-updates.pdf">postcard</a>&nbsp;to generate some ideas among your teams, regional colleagues or other partners?</p>

          <p>Don’t forget there are many helpful tips and resources available to you – we hope to add more resources in the next few weeks.</p>

          <p>We have also created a dedicated Twitter account @Healthinfoweek that you can follow for updates.</p>

          <p>Coming soon</p>

          <ul>
           <li>Report on learning from HIW2017 including results from a recent survey and some useful case studies</li>
           <li>Marketing templates</li>
           <li>Signposting to further resources</li>
          </ul>

          <p>In addition, we are exploring evaluation templates and developing partnerships with other sectors to strengthen HIW as a national campaign. So, watch this space!</p>

          <p>Please contact any of the project team members below if you have any queries</p>

