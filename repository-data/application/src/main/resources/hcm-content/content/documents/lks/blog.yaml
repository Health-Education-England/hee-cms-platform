        hippostd:content: |-
          <p>I recently compiled a&nbsp;synopsis of <a href="policy_1">policy recommendations</a>&nbsp;by Health Education England&nbsp;on&nbsp;NHS funded&nbsp;knowledge and library services.</p>

          <p>This was prepared to&nbsp;support ongoing discussions with one of the regulators about the vital contribution that you and your teams make in underpinning decision-making, quality and performance. &nbsp;</p>

          <p>With two iterations of&nbsp;<a style="color:blue; text-decoration:underline" href="https://library.hee.nhs.uk/about/knowledge-for-healthcare" target="_blank">Knowledge for Healthcare</a> and four&nbsp;<a href="policy">policy&nbsp;statements </a>published over the past 7 years, plus input into the new&nbsp;Education contract, we have covered a lot of ground.</p>

          <p>We are making headway in shaping new&nbsp;levers which we can, together, use&nbsp;to&nbsp;help to build the case to expand the reach of NHS knowledge services.&nbsp;&nbsp;</p>

          <p>The&nbsp;<a href="value-proposition">Gift of Time</a>&nbsp;makes a powerful case in its own right, articulating the value proposition for investment in health libraries. We aim to build on this work with further research in the years ahead.&nbsp;&nbsp;&nbsp;</p>

          <p>Schedule 1 of the <a style="color:blue; text-decoration:underline" href="https://www.hee.nhs.uk/our-work/new-nhs-education-contract" target="_blank">Education contract 2021-2024</a> requires that&nbsp;Placement Providers ensure that the clinical decision support tool<em>,</em>&nbsp;funded and provided nationally by HEE for all learners and NHS staff, is actively promoted to underpin clinical decision-making.&nbsp;</p>

          <p>Publication of&nbsp; <a style="color:blue; text-decoration:underline" href="https://www.nhsx.nhs.uk/digitise-connect-transform/what-good-looks-like/" target="_blank">What Good Looks Like</a>,&nbsp;the framework for digital transformation from NHS X, is another new development. It sets as a success measure&nbsp;that each ICS will&nbsp;“ensure that organisations across your ICS employ decision support and other tools to help clinicians follow best practice and eliminate quality variation across the entire pathway”.</p>

          <p>This is another helpful lever for promoting uptake of&nbsp;<a style="color:blue; text-decoration:underline" href="https://www.bmj.com/company/hee/" target="_blank">BMJ Best Practice</a>.&nbsp;</p>

          <p>I’m really interested to hear how you are using these various statements, and whether there are other themes it would be useful for us to address if we can? Let me know. &nbsp;</p>

          <p>In the wider policy context, the draft&nbsp;<a style="color:blue; text-decoration:underline" href="https://publications.parliament.uk/pa/bills/cbill/58-02/0140/210140.pdf" target="_blank">Health and Care Bill</a>&nbsp;confers a duty in respect of research. Each integrated care board must, in the exercise of its functions, promote the use in the health service of evidence obtained from research.</p>

          <p>Following several discussions with DHSC, it is reassuring that we will be able to cite the Bill as part of our continuing&nbsp;<a style="color:blue; text-decoration:underline" href="https://library.hee.nhs.uk/about/marketing-and-campaigns">#AMillionDecisions</a>&nbsp;campaign. This is a joint Health Education England - CILIP Health Libraries Group initiative.&nbsp;&nbsp;</p>

          <p>The establishment of the ICS creates a new landscape, new opportunities. We are currently drawing up a modular outline business case. This will provide a ‘template’ that you can use, adapt and improve to support your local plans to deliver knowledge and library services across the ICS footprint. It will be coming out to you in a matter of weeks. &nbsp;</p>

          <p>You may&nbsp;also link to <a style="color:blue; text-decoration:underline" href="levers-for-change">levers for change</a> which we can all use to promote the difference that your knowledge and library services make to healthcare.&nbsp;&nbsp;</p>
