        hippostd:content: |-
          <h1>1. Update your email signature for the week</h1>

          <p>Promote Health Information Week by adding a link to the website or one fact related to health literacy to your email signature. How about:</p>

          <p>“Health Information Week 2022 - Did you know that 43% of adults in England find the health information they are provided with too complex? Find out more at <a href="https://healthinfoweek.wixsite.com/healthinfoweek">https://healthinfoweek.wixsite.com/healthinfoweek</a> Follow along on Twitter <a href="https://twitter.com/search?q=%23HIW2022&amp;src=hashtag_click"><strong>#HIW2022</strong></a>”</p>

          <p>(Source <a href="https://healthliteracy.org.uk/why-is-health-literacy-important/">https://healthliteracy.org.uk/why-is-health-literacy-important/</a>)</p>

          <h2>2. Follow <a href="https://twitter.com/healthinfoweek?lang=en"><u>@HealthInfoWeek</u></a> on Twitter and retweet the content <a href="https://twitter.com/search?q=%23HIW2022&amp;src=hashtag_click"><u>#HIW2022</u></a></h2>

          <p>Such an easy one to do! Follow us on Twitter and retweet the things we are posting alongside your usual content.</p>

          <h2>3. Decorate your space with easy to download posters</h2>

          <p>Posters are free and easy to download from our website, use them to decorate your library space or anywhere else you can think of.</p>

          <h2>4. Pre-scheduling some social media posts</h2>

          <p>Using a tool like Hootsuite you can pre-schedule your social media posts for whenever you want. This will allow you to get involved without having to worry about checking online during your working day. And this year as well as our usual social media infographics we have GIFs!</p>

          <h2>5. Select one theme to focus on</h2>

          <p>Every day of Health Information Week has a theme, why not pick one the is relatable to you and your work and focus on that? The themes are: · Translated Patient Information (Monday, 4 July)</p>

          <p>· Long Covid (Tuesday, 5 July)</p>

          <p>· Your Health Collection (Wednesday, 6 July)</p>

          <p>· Kidney Health (Thursday, 7 July)</p>

          <p>· Media Literacy (Friday, 8 July)</p>

          <p>· Heart Healthy (Saturday, 9 July)</p>

          <p>· Arthritis (Sunday, 10 July)</p>

          <h2>6. Put up a display</h2>

          <p>Everyone loves a display and even an unmanned stand can get people thinking and talking about Health Information.</p>

          <p>All the resources mentioned here are available on our website <a href="https://healthinfoweek.wixsite.com/healthinfoweek/resources">https://healthinfoweek.wixsite.com/healthinfoweek/resources</a> alongside more ideas and information about getting involved.</p>
