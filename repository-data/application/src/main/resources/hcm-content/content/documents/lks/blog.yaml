          <p>It is also possible to go into the database and send a feedback reminder for individual searches that have been completed. The feedback is intended to be quick to complete and not onerous for the clinician, the idea being that we can always follow up for more details if needed.</p>

          <p>The statistics panel shows which professional groups the requests are coming from, what the intended purpose of the evidence is, and how the requests are received. Again, this is deliberately light, as we do not want to collect information for its own sake.</p>

          <p>The simplicity of CISSWeb is its major selling point for us in UHL. It isn’t a complicated system that focusses too much on the formatting of results and it allows us flexibility in how we answer evidence search requests. We hope to have designed the system so it could easily be used by anyone.</p>

          <p>If you’d like to know more about CISSWeb, or see it in action, please contact me.</p>

          <p>&nbsp;</p>

          <p>Pip Divall</p>

          <p>Clinical Librarian Service Manager</p>

