          <p>When you work in the NHS, your contract transfers the ownership of your work to your employing organisation.</p>

          <p>If working with multiple organisations, the question of copyright ownership should be ironed out in any group terms of reference or service level agreements. Most commonly it is the project sponsor e.g. <a style="color:blue; text-decoration:underline" href="https://www.myresearchproject.org.uk/help/help%20documents/Model_Clinical_Trial_Agreement_mCTA_Jan_2021.docx">Commercial Model Clinical Trial Agreements</a>&nbsp;(mCTA January 2021) under section 11. Intellectual Property.&nbsp;</p>

