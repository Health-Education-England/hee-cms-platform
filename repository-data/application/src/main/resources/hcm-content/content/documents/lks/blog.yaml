        hippostd:content: |-
          <p><strong>Reflections</strong></p>

          <p>What worked well:&nbsp;</p>

          <ul>
           <li>the partnership working and communication with the different organisations and One Barnstaple worked well</li>
           <li>a prominent location in library foyer for the activity with good book displays and rolling display the library created</li>
           <li>good opportunities to talk to people informally about health information - the library is a trusted provider of information and the initiative about reliable health information fit well</li>
           <li>nice atmosphere that felt comfortable for people to talk</li>
           <li>the request to add the health subject 'Menopause' to the themes worked well as that was one of the most popular website pages and social media posts</li>
           <li>resource sheets and themes were good</li>
           <li>people responded to the interactive element of the display well; and</li>
           <li>the quality of interaction with people was good, people who stopped spent time talking. It felt like they took away something for the interaction.</li>
          </ul>

          <p>Even better if:</p>

          <ul>
           <li>there could have been more footfall</li>
           <li>more prominent promotion of the week's activity in the library during the week</li>
           <li>if circumstances and staffing had allowed it would have been good to attend some of the library group events in the afternoon and talk to them all</li>
           <li>there could have been more interactive activity as part of the display as the response was good to the interactivity that there was</li>
           <li>there had been more assets for public library to use to advertise activity during the week; and</li>
           <li>there could have been more time to talk to people in depth but as one stall holder said in feedback that, '<strong>One conversation can change someone's day or maybe even their life.</strong>'</li>
          </ul>
