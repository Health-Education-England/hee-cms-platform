        hippostd:content: |-
          <p>As knowledge and library specialists, we hardly need convincing of the value of professional networking and specialist skills development, and our&nbsp;NHS&nbsp;informatics colleagues see the same benefits in&nbsp;working collaboratively to develop their skills&nbsp;and knowledge.&nbsp;</p>

          <p>From data analysts to IT trainers to web developers and clinical informaticians,&nbsp;digital specialists provide the infrastructure around the daily work of the NHS.&nbsp;&nbsp;Many knowledge and library specialists work closely with&nbsp;other&nbsp;informatics&nbsp;colleagues&nbsp;day to day.&nbsp; Did you know that informaticians&nbsp;are building&nbsp;local professional networks – Informatics Skills Development Networks?&nbsp;</p>

          <p>The first Informatics Skills Development Network (ISDN) was established&nbsp;almost 20&nbsp;years ago in the&nbsp;North West&nbsp;followed by Yorkshire and the Humber and London.&nbsp;&nbsp;They are part of&nbsp;the wider Skills Development Networks which include&nbsp;Finance and Procurement specialists.&nbsp;&nbsp;&nbsp;Health Education England is now supporting the development of new ISDNs in other regions.&nbsp;&nbsp;In true KM fashion, the new Networks&nbsp;are benefiting from the lessons learned&nbsp;in setting up the&nbsp;North West&nbsp;Network which have been shared in the&nbsp;<a rel="noopener noreferrer" href="https://www.e-lfh.org.uk/programmes/isdn-toolkit/" target="_blank">ISDN in a Box Toolkit</a>.&nbsp;</p>

          <p>In the&nbsp;North West, membership of the&nbsp;ISD&nbsp;Network provides&nbsp;focused&nbsp;learning and development opportunities&nbsp;from apprenticeship through to director level.&nbsp; It&nbsp;encourages collaborative working,&nbsp;sharing of good practice&nbsp;including data sharing across organisations.&nbsp; The&nbsp;Excellence in Informatics Accreditation&nbsp;Scheme&nbsp;recognises good practice in organisational workforce development.&nbsp;The Network also facilitates Special Interest Groups for sub-specialties including analytical data science,&nbsp;project management and IT training.&nbsp;&nbsp;&nbsp;</p>

          <p>Christine Banks, the&nbsp;North&nbsp;West&nbsp;ISD Manager,&nbsp;is very clear&nbsp;that&nbsp;“Library&nbsp;and Knowledge Management teams are regarded as part of the wider Informatics workforce and could benefit from linking in with their regional ISD networks as well as&nbsp;their&nbsp;local Informatics teams.”&nbsp;</p>

          <p>Following on from the publication of the&nbsp;<a rel="noopener noreferrer" href="https://topol.hee.nhs.uk/" target="_blank">Topol Review</a>&nbsp;two years ago,&nbsp;<a rel="noopener noreferrer" href="https://www.cilip.org.uk/page/researchreport" target="_blank">CILIP’s&nbsp;Report on the&nbsp;impact of new&nbsp;technologies</a>&nbsp;and the refresh of the&nbsp;CILIP Professionals Knowledge and Skills Base (PKSB)&nbsp;this year, there is a&nbsp;strong&nbsp;focus on&nbsp;the&nbsp;development of digital, data and software skills for&nbsp;<a href="two-years-on-from-topol-preparing-ourselves-for-the-digital-future">NHS&nbsp;knowledge and library specialists</a>.&nbsp;&nbsp;As we build our skills for the future, we can also build on existing partnerships and look for opportunities to collaborate&nbsp;in the best interests of patients&nbsp;as well as to&nbsp;learn with our NHS colleagues in the informatics field.&nbsp;&nbsp;&nbsp;</p>

          <p>ISDNs provide us&nbsp;with a&nbsp;timely&nbsp;opportunity to:&nbsp;</p>

          <ul>
           <li>
           <p>Get involved with our regional networks; develop our skills and connections.&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Promote our&nbsp;regional ISDN&nbsp;to health informaticists&nbsp;in our local area.&nbsp;</p>
           </li>
          </ul>

          <p>To find out more&nbsp;about the roll out of ISDNs across England go to:&nbsp;&nbsp;&nbsp;</p>

          <p><a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/supporting-our-digital-experts/regional-informatics-skills-development-networks-isdns" target="_blank">https://www.hee.nhs.uk/our-work/supporting-our-digital-experts/regional-informatics-skills-development-networks-isdns</a>&nbsp;</p>

          <p>You can&nbsp;register on&nbsp;the&nbsp;ISD Network&nbsp;website&nbsp;<a rel="noopener noreferrer" href="http://www.skillsdevelopmentnetwork.com/" target="_blank">www.skillsdevelopmentnetwork.com</a>&nbsp;or contact&nbsp;<a rel="noopener noreferrer" href="mailto:christinebanks@nhs.net" target="_blank">christinebanks@nhs.net</a>&nbsp;for more information.&nbsp;</p>

          <p>&nbsp;</p>

          <p>Joanne Naughton</p>

          <p>29th&nbsp;July 2021&nbsp;</p>
