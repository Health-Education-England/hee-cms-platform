          <p>In&nbsp;their&nbsp;<a rel="noopener noreferrer" href="https://journals.sagepub.com/doi/full/10.1177/0266382120909240" target="_blank">article of 2020</a>&nbsp;Alison Day and Louise Goswami described the planning, prioritisation and delivery of work&nbsp;by Health Education England&nbsp;to transform the role of NHS librarians to become business-critical in mobilising evidence and organisational knowledge across the NHS in England.&nbsp; The paper outlined&nbsp;future plans&nbsp;and&nbsp;identified the&nbsp;challenge of,&nbsp;&nbsp;</p>

          <p>“positioning&nbsp;NHS knowledge specialists to develop and implement strategies working with organisations to create strong learning cultures…&nbsp;leading&nbsp;to the breakdown of silos enabling evidence and knowledge to truly drive change across the NHS in England.”&nbsp;&nbsp;</p>

          <p>This challenge is picked-up in the&nbsp;refreshed&nbsp;<a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare" target="_blank">Knowledge for Healthcare strategy of 2021</a>&nbsp;where the strategic intention for mobilising evidence and knowledge is stated that:&nbsp;</p>

          <p>Healthcare organisations, services and systems effectively mobilise evidence, learning, knowledge and ‘know how’ to enable evidence-based policy and practice.&nbsp;</p>

          <p>Specific outcomes are defined as:&nbsp;</p>

          <ul>
           <li>
           <p>Healthcare organisations, services and systems are effective in mobilising evidence and internally generated knowledge&nbsp;</p>
           </li>
           <li>
           <p>Healthcare staff Apply and use evidence, Build know how,&nbsp;Continue&nbsp;to learn and Drive innovation&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Healthcare knowledge and library staff manage and mobilise evidence and knowledge&nbsp;</p>
           </li>
          </ul>

          <p><strong>So,&nbsp;what do we mean by mobilising evidence and knowledge?&nbsp;&nbsp;</strong></p>

          <p>There are many terms that are used interchangeably to describe knowledge mobilisation:&nbsp;&nbsp;&nbsp;</p>

          <p>Knowledge management, knowledge sharing, shared learning, learning lessons, connecting people, sharing ‘know-how’, knowledge transfer, spread and&nbsp;adoption,&nbsp;knowledge translation and even evidence-based medicine&nbsp;&nbsp;</p>

          <p>The&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/about/blogs/k-is-for-knowledge-and-m-is-for-mobilisation.-why-bother-with-knowledge-mobilisation-in-healthcare" target="_blank">Blog Post, K is for Knowledge and M is for Mobilisation</a>&nbsp;aimed to develop a working definition based on the easy read version of the Knowledge for Healthcare Strategy:&nbsp;</p>

          <p>“Getting the right information from different places and sharing it” and this “right information” can be from reports, research,&nbsp;the internet and from the&nbsp;things people know but haven’t written down.&nbsp; People can then use this knowledge to help inform their decisions and actions.&nbsp;&nbsp;&nbsp;</p>

          <p>We have&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-from-data" target="_blank">been encouraged by our colleague Susan Smith</a>&nbsp;in her blog post,&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-from-data" target="_blank">Knowledge as Data</a>, to consider broadening this definition further to include how we can apply our skills to mobilising data.&nbsp;</p>

          <p>The image adapted from the Knowledge Management Toolkit by A.&nbsp;Lambe&nbsp;sums this up neatly:&nbsp;</p>
