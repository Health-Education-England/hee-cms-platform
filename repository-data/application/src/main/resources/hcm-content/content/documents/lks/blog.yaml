        hippostd:content: |-
          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">There are all sorts of barriers to sharing knowledge effectively.&nbsp; Sometimes we are unaware of what knowledge is available&nbsp; - perhaps there aren’t opportunities to discover the ‘know-how’ of others, maybe we are unaware of what we do not know, or we sit in a silo not sighted on the good practice happening in other parts of the organisation.&nbsp; Maybe explicit written down knowledge is inaccessible or knowledge from research, data or guidance requires summarising for it to be easily used.&nbsp; Sometimes there is just not the right culture in place for knowledge to be shared effectively.</span></span></span></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">This KNOWvember we will be celebrating the work that knowledge and library specialists do to create a learning culture for sharing and using knowledge.&nbsp; </span></span></span></span></span></span></p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><b><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">How to get involved</span></span></span></b></span></span></span></p>

          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Everyone working in knowledge and library services can get involved with #KNOWvember22.</span></span></span></span></span></span></p>

          <ul>
           <li style="margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Visit the </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/knowledge-mobilisation/KNOWvember22"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">website</span></span></span></a><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif"> to read a collection of blog posts about knowledge mobilisation</span></span></span></span></span></span></li>
           <li style="margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Use the resources available from the </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://future.nhs.uk/connect.ti/HEEKnowledgeForHealthcare"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">promotional resources workspace</span></span></span></a><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">.&nbsp; Perhaps put up a poster, share a tweet or create your own screensaver</span></span></span></span></span></span></li>
           <li style="margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Promote the </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/programmes/knowledge-mobilisation-framework/"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">NHS Knowledge Mobilisation Framework</span></span></span></a><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif"> of tools and techniques to make sharing and using knowledge easier – available as postcards and as short E-Learning modules</span></span></span></span></span></span></li>
           <li style="margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Share all the work you do to mobilise knowledge in your organisation using social media and tagging #KNOWvember22, local newsletters or mention in meetings or training sessions </span></span></span></span></span></span></li>
           <li style="margin-bottom:11px; margin-left:8px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Take part in one of the many </span></span></span><a style="color:#0563c1; text-decoration:underline" href="https://library.hee.nhs.uk/knowledge-mobilisation/KNOWvember22"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">events</span></span></span></a><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif"> taking place throughout the month</span></span></span></span></span></span></li>
          </ul>
      /hee:contentBlocks[3]:
