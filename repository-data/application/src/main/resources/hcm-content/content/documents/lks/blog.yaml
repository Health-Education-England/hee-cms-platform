        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3 style="margin-bottom: 11px;">Figure 2: site specific question and answer (redacted)</h3>

          <p>If there were any pertinent questions for just one site, the question would be categorised and tagged with the location. This meant that it was easy to search for information based on location. We were also able to add categories and further tags, to allow staff to search based on a particular topic, such as chasing orders, reporting faults, or directing users towards particular support and resources.</p>
      /hee:contentBlocks[8]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3 style="margin-bottom: 11px;">Making use of the knowledge asset – Lessons Learnt.</h3>

          <p>Since its creation, the FAQs database has been updated and amended as staff have left or roles have changed. The role-specific knowledge and information added to the asset by leavers has helped to mitigate against the loss of essential organisational knowledge, and avoided duplication of work. The database is easy to use, add to, and access and is utilised by all of the team. It supports hybrid and cross-site working but it is particularly useful for new members of staff or colleagues who are taking on new roles.</p>

          <p>Adopting the use of this database has saved time for library staff, which can then be devoted to our users. Once staff are trained in its use, they can quickly access information about processes and procedures allowing them to respond to queries and find solutions to common issues and problems.</p>
      /hee:contentBlocks[9]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p style="margin-bottom:11px">This knowledge asset comprises
          a wealth of organisational knowledge and team know-how. It is easy to access,
          search and add to, which has made it an indispensable tool for the library
          team, supporting continuity of work by enabling staff to find the answers
          they need quickly and efficiently.</p>
