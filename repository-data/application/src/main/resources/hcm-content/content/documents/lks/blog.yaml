        hippostd:content: |-
          <p>In the SWIMS Network we’ve recently put fining for overdue items under the spotlight. We’ve been looking into whether SWIMS Network library services charge fines or not, and their reasons, and also trends in library fining generally.</p>

          <p>Here’s why we did that, and what we found out.&nbsp;</p>

          <p>In March 2020 we&nbsp;went live with&nbsp;a&nbsp;replacement&nbsp;regional&nbsp;library management system. A&nbsp;new system needs&nbsp;a lot of configuration, and with limited capacity available&nbsp;we need&nbsp;to&nbsp;decide priorities for&nbsp;the&nbsp;work.&nbsp;&nbsp;Most of&nbsp;the configuration&nbsp;work&nbsp;benefits&nbsp;all library staff and end users,&nbsp;and so this is&nbsp;our highest priority,&nbsp;but some libraries request local&nbsp;configuration&nbsp;requirements.&nbsp;&nbsp;One of these&nbsp;is management of fines, as&nbsp;a&nbsp;small number of&nbsp;our&nbsp;libraries charge fines for overdue items.&nbsp;</p>

          <p>It became clear that configuring the system for fines management&nbsp;would require a fair amount of work,&nbsp;which&nbsp;prompted us to&nbsp;review library fining&nbsp;generally.&nbsp; We carried out a survey of our 29 library services.&nbsp; How many libraries&nbsp;charge&nbsp;fines?&nbsp; What are their reasons?&nbsp; Have any stopped recently, and if&nbsp;so&nbsp;have they noticed any consequences?&nbsp;&nbsp;We&nbsp;also&nbsp;looked at&nbsp;literature reviews on the subject.&nbsp;</p>

          <p>A literature review carried out&nbsp;for&nbsp;the BASE Patch1&nbsp;in the West Midlands&nbsp;in 2019&nbsp;didn’t find any&nbsp;particular&nbsp;trend&nbsp;in health libraries;&nbsp;however&nbsp;it did reveal&nbsp;a trend away from charging fines in&nbsp;both public and higher education&nbsp;libraries.&nbsp;&nbsp;</p>

          <p>An update to that review carried out by the Health Education&nbsp;England&nbsp;Knowledge Management team in 20202&nbsp;confirmed this&nbsp;trend away from library fining.&nbsp;The review summarised&nbsp;a number&nbsp;of&nbsp;arguments&nbsp;in the literature&nbsp;for&nbsp;<em>not&nbsp;</em>charging fines:&nbsp;</p>

          <ul>
           <li>they are discriminatory from a socioeconomic&nbsp;angle;&nbsp;&nbsp;</li>
           <li>they are&nbsp;unnecessary membership barriers</li>
           <li>they are&nbsp;bad for reputational risk especially if seen as income generation (even if there is re-investment in resources). &nbsp;</li>
          </ul>

          <p>The review concluded that it is&nbsp;hard to see a case for them. &nbsp;</p>

          <p>These arguments&nbsp;were&nbsp;also reflected&nbsp;in&nbsp;the&nbsp;results of&nbsp;a&nbsp;2020&nbsp;survey of libraries in the SWIMS Network.&nbsp; Reasons not to fine&nbsp;or to stop fining&nbsp;also&nbsp;included:&nbsp;</p>

          <p>These arguments &nbsp; were&nbsp; also reflected&nbsp; in&nbsp; the&nbsp; results of&nbsp; a &nbsp; 2020&nbsp; survey of libraries in the SWIMS Network .&nbsp; R easons not to fine&nbsp; or to stop fining&nbsp; also&nbsp; included: &nbsp;</p>

          <ul>
           <li>they can&nbsp;jeopardise&nbsp;customer relations&nbsp;and&nbsp;staff&nbsp;can&nbsp;feel uncomfortable&nbsp;imposing them</li>
           <li>they incur administrative burden and cost including of having a&nbsp;cash register</li>
           <li>they may&nbsp;deter people accessing resources they need&nbsp;&nbsp;</li>
           <li>they may&nbsp;be seen&nbsp;as&nbsp;some kind of fee&nbsp;to use the service so actually encourage&nbsp;users&nbsp;to keep items longer</li>
           <li>they&nbsp;may&nbsp;not&nbsp;be&nbsp;in line with trust guidelines&nbsp;</li>
           <li>with increasing use of cashless payments&nbsp;– especially&nbsp;in light of&nbsp;coronavirus –&nbsp;there is a barrier to collection for libraries without the necessary technology&nbsp;</li>
          </ul>

          <p>Reasons to fine included:&nbsp;</p>

          <ul>
           <li>they&nbsp;encourage people to return their books in good time so that they circulate&nbsp;</li>
           <li>they generate some income&nbsp;</li>
           <li>historical reasons&nbsp;(unspecified!)&nbsp;&nbsp;</li>
          </ul>

          <p>Both libraries which fine and those which don’t mentioned&nbsp;the need to consider&nbsp;alignment&nbsp;with other services in the locality,&nbsp;including higher education&nbsp;libraries. However, a further consideration with regionally-shared NHS library managements system like ours&nbsp;– which enable users to&nbsp;easily&nbsp;move between library services&nbsp;as they move between employers – is the&nbsp;administrative complexity&nbsp;involved where users with&nbsp;outstanding fines move to libraries which don’t fine.&nbsp;</p>

          <p>Neither&nbsp;the literature&nbsp;reviews&nbsp;nor the survey&nbsp;provided&nbsp;any&nbsp;concrete evidence&nbsp;for the benefits of fining, either on&nbsp;stock circulation or user relations.&nbsp;&nbsp;In terms of impact on stopping fining, one comment from the SWIMS Network survey&nbsp;stands out:&nbsp;</p>

