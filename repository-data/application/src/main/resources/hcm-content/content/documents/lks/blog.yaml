          <p>If you are a follower of email lists, you might have seen a few requests recently for the search for data sets to support researchers. There is a new search trend developing and a need to improve data literacy.&nbsp;</p>

          <p>Ben Goldacre has certainly made some recommendations in his recent report&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://www.gov.uk/government/publications/better-broader-safer-using-health-data-for-research-and-analysis/better-broader-safer-using-health-data-for-research-and-analysis" target="_blank">Better, Broader, Safer: using health data for research and analysis</a>, about the need for a national data repository, where data is allocated crown copyright to support re-use and the need to improve data literacy But how on earth do you go about starting a search?&nbsp;</p>

          <p>Our Informatics Department uses the&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.datadictionary.nhs.uk%2F&amp;data=05%7C01%7Cgraham.gamblin%40bcu.ac.uk%7C76ccf254a25e45f6b81708da248cafaf%7C7e2be055828a4523b5e5b77ad9939785%7C0%7C0%7C637862484492199279%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000%7C%7C%7C&amp;sdata=dPKEEDhUTA1kYWJ9NinvCpgB9LLd2ekb07qg7CT0Khw%3D&amp;reserved=0" target="_blank">NHS Data Model &amp; Dictionary for England</a>, it is a one top shop to learn the lingo of data science.&nbsp; It also has access to different data sets.&nbsp; There may also be pockets of work about with local data set collections, so they are worth an ask.&nbsp;</p>

          <p>NHS Digital also hold a collection of&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://www.datadictionary.nhs.uk/" target="_blank">National Data Sets</a>&nbsp;for things like community, commissioning, workforce, paediatric critical care, female genital mutilation.&nbsp; For a more international perspective check out&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://data.oecd.org/health.htm" target="_blank">WHO Data Collections</a> and the <a style="color:blue; text-decoration:underline" href="https://data.oecd.org/health.htm">Health Topic of OECD Data</a>.&nbsp;OECD also have the useful overview (<a style="color:blue; text-decoration:underline" href="https://www.oecd-ilibrary.org/social-issues-migration-health/health-at-a-glance_19991312">Health at a glance 2021</a>) of international health indicators covering health status, risk factors, access to healthcare, quality outcomes, expenditure and workforce.</p>

          <p>For service data sets e.g. local GPs, dentists etc these are available through the&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://www.nhs.uk/about-us/nhs-website-datasets/" target="_blank">NHS.UK Website</a>.&nbsp; For covid and use of technology, you might want to check out the datasets provided by&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://www.nhsx.nhs.uk/key-tools-and-info/nhsx-analytics-unit/dashboards-and-datasets/" target="_blank">NHS X</a>.&nbsp;</p>

          <p>Data can be generated from a wide range of sources.&nbsp; Google has now developed a&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://datasetsearch.research.google.com/" target="_blank">search engine</a>&nbsp;for data sets.&nbsp;&nbsp;Or for more unofficial lists, consider checking out&nbsp;<a rel="noopener noreferrer" style="color:blue; text-decoration:underline" href="https://github.com/awesomedata/awesome-public-datasets#healthcare" target="_blank">GitHub list</a>, you will note that it also lists Medical Subject Headings as a data set and links to genomic data.&nbsp;&nbsp;<br />
          Inevitably in libraries we also have the back up of data which is held in the literature and in charity reports.&nbsp; Data mining is something which we need to consider doing to help plug some of the gaps in the official data sets.&nbsp; How else will we need to change search practice as research methodologies and technologies change?</p>

          <p>&nbsp;</p>

          <p><strong>Susan Smith</strong></p>

          <p>Library Manager,&nbsp;Mid Cheshire Hospitals NHS Foundation Trust</p>

          <p>Susan.smith2@mcht.nhs.uk</p>
