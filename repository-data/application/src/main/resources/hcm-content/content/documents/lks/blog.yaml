          <p>Health Information Week 2020 (#HIW2020) finished just a month ago. It was an unusual year this year, with covid-19 having a substantial impact on what was possible during #HIW2020. Now is a good time to take stock and reflect on your local events – what went well? What would you do differently next time? How can the national team better support you? What value is there in doing #HIW2020? What impact has it had on your users and your community?</p>

