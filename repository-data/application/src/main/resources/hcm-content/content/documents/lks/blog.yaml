          <p>There are many terms that are used interchangeably to describe knowledge mobilisation:&nbsp;&nbsp;&nbsp;</p>

          <p>Knowledge management, knowledge sharing, shared learning, learning lessons, connecting people, sharing ‘know-how’, knowledge transfer, spread and&nbsp;adoption,&nbsp;knowledge translation and even evidence-based medicine&nbsp;&nbsp;</p>

          <p>The&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/about/blogs/k-is-for-knowledge-and-m-is-for-mobilisation.-why-bother-with-knowledge-mobilisation-in-healthcare" target="_blank">Blog Post, K is for Knowledge and M is for Mobilisation</a>&nbsp;aimed to develop a working definition based on the easy read version of the Knowledge for Healthcare Strategy:&nbsp;</p>

          <p>“Getting the right information from different places and sharing it” and this “right information” can be from reports, research,&nbsp;the internet and from the&nbsp;things people know but haven’t written down.&nbsp; People can then use this knowledge to help inform their decisions and actions.&nbsp;&nbsp;&nbsp;</p>

          <p>We have&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-from-data" target="_blank">been encouraged by our colleague Susan Smith</a>&nbsp;in her blog post,&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-from-data" target="_blank">Knowledge as Data</a>, to consider broadening this definition further to include how we can apply our skills to mobilising data.&nbsp;</p>

