          <p>Everyone that has tried to develop a service is aware of the constant query of “How are you going to fund this?”.&nbsp;&nbsp; Digital transformation is costly.&nbsp; So how do you make your case? These ideas and reflections are based on some of the presentations from the CILIP Conference: Design It, Build it: Information Professionals at the heart of Digital Transformation</p>

          <p>Value must be at the centre of any digital transformation work, so work needs to being in understanding ‘why do it’ and ‘what difference will it make’?&nbsp; Luckily some people have already started on this work in terms of national drivers.&nbsp; Research Libraries UK have an excellent <a style="color:blue; text-decoration:underline" href="https://www.rluk.ac.uk/digital-shift-manifesto/">manifesto for digital transformation</a> which plots the future direction of libraries and we have the slightly more oblique Knowledge for Healthcare, which challenges to ensure with have the right services and ensure our staff are appropriately trained.&nbsp; This is backed up by other reports such as the <a style="color:blue; text-decoration:underline" href="https://topol.hee.nhs.uk/">Topol Review</a> and <a style="color:blue; text-decoration:underline" href="https://www.cilip.org.uk/general/custom.asp?page=researchreport">The impact of AI, machine learning, automation and robotics on the information profession</a>, beyond libraries we also have the <a style="color:blue; text-decoration:underline" href="https://www.longtermplan.nhs.uk/areas-of-work/digital-transformation/">NHS Long Term Plan</a> which aims to cut red tape and empower patients and it sits neatly alongside the <a style="color:blue; text-decoration:underline" href="https://www.gov.uk/government/publications/the-nhs-constitution-for-england/the-nhs-constitution-for-england">NHS Constitution</a> and the drive to form <a style="color:blue; text-decoration:underline" href="https://www.england.nhs.uk/integratedcare/what-is-integrated-care/">Integrated Care Systems</a>.</p>

          <p>You might do an evidence search to justify your case or search for good practice and work already going on to strengthen your decision-making process. Whilst these are all powerful guiding factors at a strategic level and ensures that decisions should be founded on evidence, inevitably any transformation work you wish to do is one that is designed to solve a local need.</p>

          <p>To deliver locally it is never something the library should do alone.&nbsp; The most effective projects are ones which are multidisciplinary.&nbsp; Sometimes we see teams like IT, Information Governance and Procurement as processes to go through rather than people to work alongside and share the journey.&nbsp; There may be variations locally, I know I would include discussions with our Organisational Development Team and Quality Improvement Faculty as a sounding board as often a change isn’t just about the technology, it is about the people.&nbsp; Their specialist knowledge and expertise can reduce your workload and see the argument from different sides and prepare you more for any questions raised.&nbsp; You also need to ensure all the correct stakeholders are on board, so think about not just who can support you, but anyone who will be using the technology or impacted by it.&nbsp; It may be worth gathering people to discuss your ideas in a <a style="color:blue; text-decoration:underline" href="https://library.hee.nhs.uk/knowledge-mobilisation/knowledge-mobilisation-toolkit/before-action-review">before action review</a>. A co-produced project is well thought out, meets the needs of the organisation and solves an existing challenge.&nbsp; It also involves networking and building strong relations with the teams you will work closely with to develop future projects.&nbsp; They will also support you in knowing which is the most appropriate governance route the project needs to take to be accountable in the organisation.</p>

          <p>Once you have a project group, you will also need to ensure you can get senior management buy-in and fully understand the needs of the organisation and the value of your project to it.&nbsp; Doing this work increases accountability reporting and ensures that it becomes embedded in organisational expectation.&nbsp; How does your project align with organisational strategy and what are the views of both those delivering the project and the potential users impacted by the outcome.&nbsp; This is the stage that you may also be able to identify other potential influencers who may support the project.&nbsp; You can do surveys, focus groups, run workshops or get creative with simulation scenarios or engagement with poetry.&nbsp; You can make some of the suggestions public and get people to vote for what resonates with them, to get a feeling for where the organisational priorities lie.&nbsp;</p>

          <p>A value proposition is all about <a style="color:blue; text-decoration:underline" href="https://www.b2binternational.com/research/methods/faq/what-is-the-value-proposition-canvas/">the pains and gains</a> (risks and benefits) to help understand the drivers and also to mitigate risks identified.&nbsp; Remember to include the risk of not doing the work.</p>

          <p>With your own team, discuss how the project will be delivered you may need to run a <a style="color:blue; text-decoration:underline" href="https://www.forbes.com/sites/groupthink/2016/02/02/start-stop-continue-tutorial/?sh=6d1c7a812798">Start, Stop or Continue</a> exercise to the workload to understand if it is possible to deliver or whether a new role is required or support can be found from elsewhere.&nbsp;</p>

          <p>Another methodology advocated by Ken Chad is <a style="color:blue; text-decoration:underline" href="https://www.kenchadconsulting.com/how-we-can-help/innovation/">Jobs To Be Done</a> (#JTBD).&nbsp; This accounts for the times when what the user asks for is difficult to translate into a service or may be a slightly different request than first perceived.&nbsp; The focus here on analysing the user needs.&nbsp; It looks at what problems need to be solved, who needs to solve them and the ‘circumstance’ of the problem i.e. easier access to resources might be accesses to resources using their mobiles on a train or a podcast in the car on a daily commute.</p>

          <p>Next thing you need to do is understand the market.&nbsp; What products are out there?&nbsp; This should involve not just an internet search, but actually getting in contact with product suppliers for a discussion.&nbsp; They know the market and can advise, perhaps a demonstration or a trial can be set up to ensure that the product will satisfy the needs of the user.&nbsp;</p>

          <p>At this point it may also be worth arranging a <a style="color:blue; text-decoration:underline" href="https://library.hee.nhs.uk/knowledge-mobilisation/knowledge-mobilisation-toolkit/peer-assist">peer assist</a> to get helpful views and insights from colleagues who have undergone similar work.&nbsp; Remember when you undertake the work remain neutral.&nbsp; Just because you have used a product before doesn’t mean it should be given preferential treatment as products can and do evolve.&nbsp; In some cases we have the NHS procurement frameworks which can by-pass some of the leg work.&nbsp; If not you might consider using tools like <a style="color:blue; text-decoration:underline" href="https://rfp360.com/rfi-rfp-rfq/">RFI, RFQ &amp; RFP </a>to help you better work alongside vendors.</p>

          <p>Part of this final piece of work may also being taking advice around the finances. Find out how others have succeeded in the past from vendors, people who have gone before or by speaking to your Finance Department.&nbsp; &nbsp;Look out for bursaries and grants from NHS Digital, Quality Improvement Forums e.g. AQuA, NHS England &amp; Improvement and Health Education England.&nbsp; You may consider undertaking a Topol Fellowship to support financing.&nbsp;</p>

          <p>Another thing to consider are what are your indicators of success.&nbsp; Find out what has worked well in other organisations. If after an initial trial of the technology, make sure it is reviewed against the actual impact and value delivered.&nbsp; This is what helps to build the case to move it from trial to roll out and business as usual.&nbsp; Like any improvement, once new elements are introduced or time has passed, you need to ensure the appropriate review of the service for further improvements or to see if it still remains fit for purpose.</p>

          <p>Now you have gathered the information you need to work with you project team to make the business case.&nbsp; How this is done may vary from organisation.&nbsp; A helpful format to use is <a style="color:blue; text-decoration:underline" href="https://www.england.nhs.uk/wp-content/uploads/2021/03/qsir-sbar-communication-tool.pdf">Situation, Background, Assessment and Recommendation</a> (SBAR) Tool.</p>

          <p>When doing this work, remember what skills librarians can bring to the process.&nbsp; Not only can we make decisions evidence-based, but we can also look beyond the sector and make connections from other information sources.&nbsp; When looking at technology there is much to learn from outside of both libraries and healthcare.&nbsp; We bring a curious mindset which aids us in our searches and conversations.&nbsp; We also have several soft skills around relationship building with our service users, understanding the different user needs and agendas.&nbsp; If you know someone’s interests, you can target the case.&nbsp; We also know how to summarise technical concepts into something people can understand.&nbsp; Once we research something, we can make the complex more understandable and accessible.</p>

          <p>Susan Smith&nbsp;</p>

          <p>Knowledge and Library Services Project Manager (Digital and Data Science module&nbsp;development)&nbsp; Health&nbsp;Education England&nbsp;</p>
