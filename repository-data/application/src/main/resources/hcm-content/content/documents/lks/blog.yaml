          <p>In&nbsp;their&nbsp;<a rel="noopener noreferrer" href="https://journals.sagepub.com/doi/full/10.1177/0266382120909240" target="_blank">article of 2020</a>&nbsp;Alison Day and Louise Goswami described the planning, prioritisation and delivery of work&nbsp;by Health Education England&nbsp;to transform the role of NHS librarians to become business-critical in mobilising evidence and organisational knowledge across the NHS in England.&nbsp; The paper outlined&nbsp;future plans&nbsp;and&nbsp;identified the&nbsp;challenge of,&nbsp;&nbsp;</p>

          <p>“positioning&nbsp;NHS knowledge specialists to develop and implement strategies working with organisations to create strong learning cultures…&nbsp;leading&nbsp;to the breakdown of silos enabling evidence and knowledge to truly drive change across the NHS in England.”&nbsp;&nbsp;</p>

          <p>This challenge is picked-up in the&nbsp;refreshed&nbsp;<a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare" target="_blank">Knowledge for Healthcare strategy of 2021</a>&nbsp;where the strategic intention for mobilising evidence and knowledge is stated that:&nbsp;</p>

          <p>Healthcare organisations, services and systems effectively mobilise evidence, learning, knowledge and ‘know how’ to enable evidence-based policy and practice.&nbsp;</p>

          <p>Specific outcomes are defined as:&nbsp;</p>

          <ul>
           <li>
           <p>Healthcare organisations, services and systems are effective in mobilising evidence and internally generated knowledge&nbsp;</p>
           </li>
           <li>
           <p>Healthcare staff Apply and use evidence, Build know how,&nbsp;Continue&nbsp;to learn and Drive innovation&nbsp;</p>
           </li>
