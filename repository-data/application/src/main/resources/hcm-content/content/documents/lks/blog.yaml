          <p>Recognising that knowledge and library specialists need to enhance their skills for a digital healthcare system, we believe the NHS needs people who understand more about AI, Machine Learning, robotics and other technologies. More generic digital knowledge, sometimes called “computational sense” is also required to inform handling enquiries from health professionals, and to be able to signpost and advise appropriately.&nbsp; In an exciting new initiative, we are partnering with HEE’s&nbsp;<a href="https://nshcs.hee.nhs.uk/">National School of Healthcare Science</a>&nbsp;and Manchester University to develop a Digital Technologies Certificate that will be for all NHS staff including knowledge and library specialists.</p>

