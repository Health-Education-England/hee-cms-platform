        hippostd:content: |-
          <p>Several discussions have taken place over the last couple of months about recruitment and how we attract people to apply for roles within NHS knowledge and library services.&nbsp;</p>

          <p>From conversations with knowledge and library service managers, and awareness of the number of vacancies appearing on NHS Jobs, a short survey was distributed to managers in January 2022 to assess some of the difficulties with recruitment.&nbsp; 64 responses were received and results confirmed that many managers were experiencing challenges with recruitment.&nbsp;</p>

          <p>In March 2022 Kaye Bagshaw and Nicki Forgham-Healey ran a series of focus groups with nineteen library managers to find out more.&nbsp;&nbsp; Simultaneously, Sarah Gardner, assisted by Sarah Hennessy, facilitated a virtual knowledge café for library staff in the Yorkshire and Humber Library Network to discuss recruitment and research topics.&nbsp; The useful feedback from this café and from discussions at an East Midlands Clinical Information Specialists Network meeting was shared at a joint Workforce and Research Round Table event held in May.&nbsp;&nbsp;</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Several themes and suggestions emerged from the various discussions and feedback:&nbsp;</p>

          <ul>
           <li>
           <p>raising the profile&nbsp; of working in the health sector&nbsp;</p>
           </li>
           <li>
           <p>job descriptions&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>advertising vacancies&nbsp;</p>
           </li>
           <li>
           <p>the role of qualifications&nbsp;</p>
           </li>
           <li>
           <p>developing the workforce&nbsp;&nbsp;</p>
           </li>
          </ul>

          <p>Recent experience of finding the right candidate for job vacancies were shared and one of the key themes which emerged was the sense that the pandemic has had a negative influence on application numbers. Several reasons for this were discussed, including potential candidates not being interested in working in the NHS, being unaware of what a library and knowledge specialist in the NHS does and preferences around full time or part time and virtual or hybrid positions not being able to be met.&nbsp; Higher living costs associated with certain geographical areas was also considered to be a factor.&nbsp;&nbsp;</p>
