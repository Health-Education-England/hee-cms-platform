        hippostd:content: |-
          <h2>Benefits of single authentication</h2>

          <p>Having a single authentication system to allow our users to access all locally- and nationally-subscribed content is a real boon, but as many of you will be aware, there are some aspects of OpenAthens our users find troublesome:</p>

          <ul>
           <li>I can’t remember my password</li>
           <li>Why do I need yet another password? I already have too many</li>
           <li>I want to use the same password as I do for another system, but it won’t let me</li>
           <li>My account has expired and it won’t let me renew</li>
           <li>I don’t have the time to sign up for yet another account</li>
          </ul>

          <p>When I joined the NHS in 2015 and started to hear this feedback, I started to investigate how we might ameliorate some of these issues for users in my trust. The answer was to align OpenAthens with our trust’s active directory management system (ADFS) to implement single sign-on, thereby enabling staff to log onto OpenAthens with their trust computer username and password.</p>

          <h2>Issues and their solutions</h2>

          <h3>Can’t remember my password</h3>

          <p>The password is now the same as their computer password; if they forget their password, they can reset it from their phones or phoning the IT helpdesk 24/7</p>

          <h3>Too many passwords</h3>

          <p>A separate password is no longer required</p>

          <h3>Want to use the same password</h3>

          <p>A separate password is no longer required, they use one they have already set up</p>

          <h3>My account has expired</h3>

          <p>Their accounts remain active for the entirety of the period they are employed by the trust</p>

          <h3>Setting up the account</h3>

          <p>They automatically have an account as soon as they get a computer login</p>

          <p>Hopefully you agree it’s a neat solution! It has taken six years and a lot of blood, sweat and tears to bring to fruition (it would have been five, but for the dreaded “C” word and lockdown) but we finally went live in April this year. We are the very first trust in England to offer single sign-on with OpenAthens (we were almost the first in the UK but NHS Wales beat us to it by a few months).</p>

          <h2>Keys to success</h2>

          <p>I would say that the following have been key to success:</p>

          <ol>
           <li>The trust having an active directory domain, linked to an active directory server, with the required certificates. Further details are available at <a style="color:blue; text-decoration:underline" href="https://docs.microsoft.com/en-us/windows-server/identity/ad-fs/design/ad-fs-requirements">https://docs.microsoft.com/en-us/windows-server/identity/ad-fs/design/ad-fs-requirements</a></li>
           <li>An IT director supportive of single sign-on and an IT department willing to provide technical assistance</li>
           <li>Sign-off from Information Governance</li>
           <li>And probably above all, perseverance – never give up, keep pushing!</li>
          </ol>

          <p>An important note is that this arrangement means our trust now sits outside the NICE national contract with Jisc for OpenAthens. HEE agreed to pay for us pilot the solution so that we could evaluate the implications and impact of single sign-on.</p>

          <h2>Evaluation</h2>

          <p>We will be evaluating:</p>

          <ol>
           <li>Whether this leads to more staff accessing resources now that barriers have been removed</li>
           <li>Whether this leads to a greater usage of resources</li>
           <li>Whether this leads to a better user experience</li>
          </ol>

          <p>We will keep you posted!</p>

          <p>&nbsp;</p>

          <p>Catherine Micklethwaite</p>

          <p>Library Manager, Torbay and South Devon NHS Foundation Trust</p>
