        hippostd:content: |-
          <p>As an information professional I feel duty bound to continually improve the service I deliver and as a manager I feel it is my responsibility to drive change in my services instead of waiting for change to happen to us. Feeling buoyed by our success in launching our browser extension <a href="https://www.leanlibrary.com/">Lean Library</a> in 2019 we began to explore implementing some form of Artificial Intelligence (AI) into our service.</p>

          <p><a href="https://www.leanlibrary.com/">Lean Library</a></p>

          <p>When researching AI options we backed away from a customer facing search tool as this technology currently lacks the sophistication to handle more than two search terms. Also within the service we already offer our users a variety of access points into the evidence base: HDAS, Discovery tool, our browser extension. So, we had to ask ourselves whether adding another search tool would benefit our users or overwhelm them?</p>

          <p>We began to think more deeply about how AI could benefit our service. The primary focus of our team is the creation of evidence reviews: a rapid synthesised literature search available to anyone in the organisation. They are increasingly popular and while our Trust has doubled in size over the last few years the Evidence Service staff numbers have remained static. This growing tension between demand and supply led us to explore whether there was anyway AI could help us in carrying out these searches; this led us to <a href="https://iris.ai/">Iris.ai</a>.</p>

          <p><a href="https://iris.ai/">Iris.ai</a></p>
      /hee:pageLastNextReview:
