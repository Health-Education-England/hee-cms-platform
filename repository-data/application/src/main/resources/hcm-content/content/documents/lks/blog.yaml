          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">There are all sorts of barriers to sharing knowledge effectively.&nbsp; Sometimes we are unaware of what knowledge is available&nbsp; - perhaps there aren’t opportunities to discover the ‘know-how’ of others, maybe we are unaware of what we do not know, or we sit in a silo not sighted on the good practice happening in other parts of the organisation.&nbsp; Maybe explicit written down knowledge is inaccessible or knowledge from research, data or guidance requires summarising for it to be easily used.&nbsp; Sometimes there is just not the right culture in place for knowledge to be shared effectively.</span></span></span></span></span></span></p>

