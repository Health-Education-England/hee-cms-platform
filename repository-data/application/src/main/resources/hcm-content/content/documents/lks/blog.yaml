          <p>If looking to use clinical measuring scales it is worth checking out <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/national-clinical-content-repository-copyright-licensing-service/nccr-tools-and-measures-library">NCCR Tools &amp; Measures Library</a>, where permission has already been sought for use, but you need to register with the site to access.</p>

