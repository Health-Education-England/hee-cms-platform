        hippostd:content: |-
          <h3><strong>Informed, empowered and healthy digital citizens:&nbsp;</strong><strong>Health literacy, underpinned by digital literacy, for the 21<sup>st</sup> Century.&nbsp;&nbsp;</strong><strong>What is our aim?</strong></h3>

          <p>Health Education England (HEE) and the Chartered Institute of Library and Information Professionals (CILIP) are working together to support citizens to develop the skills that they will need to access, assess and use health information in an increasingly digital environment.</p>

          <h3><strong>Health literacy: the issue to be addressed</strong></h3>

          <p>Health literacy is the ability to access, critically review and use health information to make informed decisions.</p>

          <p>With increasingly digital-first health services, citizens need health literacy skills underpinned by digital literacy.</p>

          <p>The levels of health literacy in England are very low. Research by <a href="https://pubmed.ncbi.nlm.nih.gov/26009533/">Rowlands et al (2015)</a> shows that <strong>43% adults aged 16-65 </strong>do not understand words-based health information sufficiently well to act on it; when numbers are added, <strong>61% adults aged 16-65</strong> do not understand.</p>

          <h3><strong>How will we be working together?</strong></h3>

          <p>We are inviting key partner organisations to join us to establish a ‘sustainable, common information environment through which skilled librarians and information providers support and empower digitally and health literate citizens’.</p>

          <p>HEE is committed to a five-year initiative through which ‘health librarians will partner with a variety of information providers, supporting digital and health literacy’. We look forward to working with partners, each able to bring their expertise to the partnership and, for example, to share experience, learning and other resources.</p>

          <p>As a first step, we brought organisations together for a virtual round table on 20<sup>th</sup> August. The round table demonstrated an appetite to develop a joint programme of work, with collaboration where appropriate also on parallel activities.</p>

          <h3><strong>What will be the focus of the partnership?</strong></h3>

          <p>Information workers across sectors are ideally placed to develop the health literacy skills and underpinning digital literacy skills of citizens. Many NHS library and knowledge staff are already working locally with information workers in their local communities, such as public library staff and community pharmacists, to provide training on health literacy techniques. We will expand the sharing of tools, such as the <a href="https://www.e-lfh.org.uk/programmes/health-literacy/">Health Literacy e-learning</a> and <a href="http://healthliteracy.geodata.uk/">geodata</a> on variation in local health literacy levels. Local partnerships will embed skills for citizens.</p>

          <p>If you have ideas for initiatives or are interested in partnership, please contact&nbsp;<a style="color:blue; text-decoration:underline" href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>.</p>

          <p>&nbsp;</p>

          <p><strong>Ruth Carlyle</strong> @RuthCarlyle</p>

