          <p><a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/About/mkc_hmyoi-aylesbury-lib-brochure_ppoint.pdf?csf=1&amp;web=1&amp;e=OdzOCS" title="Library brochure" target="_blank">Young Offenders' Institution Library Brochure</a></p>

          <p>The <a href="http://www.legislation.gov.uk/uksi/1999/728/article/33/made">Prison Rules 1999</a>, and <a href="http://www.legislation.gov.uk/uksi/2000/3371/article/26/made">Young Offender Institution Rules 2000</a><sup>,</sup> as amended, place on the Secretary of State the responsibility for ensuring that each Prison Service Establishment has a library, and that, subject to any directions of the Secretary of State, the prisoners of those establishments have facilities to use and exchange books. To complement success in education and vocation courses delivery, the Prison Library provides an accessible service. Through its collections, it supports learning, improving literacy and removing barriers to effective resettlement. It also promotes reading for pleasure and opportunities for wider cultural engagement by the prisoners.</p>

          <p>The Library as a unique facility and knowledge repository is present in any establishment or Society aiming at capacity building, research promotion and knowledge acquisition. The Prison Library at Aylesbury Prison is no different as access to materials stocked is boundless despite the prison being a locked-up facility. A comprehensive collection is provided – as books for curriculum support, well-being (on foods, nutrition, healthcare), as well as fiction, magazines and audio books including prison newspapers. Examples include Inside Times, Converse, and VOICE (newspaper for the BAME) Also, of importance is how library spaces are utilised and facilities provided.</p>
