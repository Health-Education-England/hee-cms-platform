          <p><strong>Launching a digital Knowledge Mobilisation Self-Assessment Tool&nbsp;</strong></p>

          <p>A highlight of 2021 was the launch of the digital&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/self-assessment-tool" target="_blank">Knowledge Mobilisation Self-&nbsp;Assessment Tool</a>&nbsp;which improves&nbsp;the experience&nbsp;of&nbsp;healthcare staff&nbsp;working&nbsp;with knowledge specialists to&nbsp;identify&nbsp;how well they are using evidence and knowledge and where there are opportunities to develop.&nbsp;</p>

          <p>Use of the tool will enable teams to continually improve upon how they&nbsp;maximise the use of evidence and organisational knowledge to aid&nbsp;informed&nbsp;decision&nbsp;making,&nbsp;which in turn will&nbsp;make a tangible&nbsp;difference&nbsp;to healthcare outcomes.&nbsp;</p>

          <p>Action plans resulting from analysis of the self-assessment results may lead to more&nbsp;people&nbsp;undertaking literature search skills development,&nbsp;considering how they evaluate the evidence they are using&nbsp;or adopting various tools to share and use learning.&nbsp;&nbsp;To help with&nbsp;this,&nbsp;work is underway to refresh the&nbsp;<a rel="noopener noreferrer" href="https://www.e-lfh.org.uk/programmes/literature-searching/" target="_blank">How to Search the Literature e-learning</a>,&nbsp;e-learning about critical appraisal techniques has been commissioned&nbsp;and there are plans for 2022 to refresh and expand the&nbsp;<a rel="noopener noreferrer" href="https://www.e-lfh.org.uk/programmes/knowledge-mobilisation-framework/" target="_blank">NHS Knowledge Mobilisation Framework.</a>&nbsp;&nbsp;</p>
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p><strong>Raised&nbsp;awareness&nbsp;of our work&nbsp;</strong></p>

          <p>During November,&nbsp;the&nbsp;annual showcase,&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/help-and-guidance/knowvember" target="_blank">KNOWvember</a>,&nbsp;focused on growing connections and a wide range of learning opportunities were&nbsp;provided&nbsp;for the library and knowledge workforce.&nbsp;Social media was also used&nbsp;extensively&nbsp;and many NHS libraries used November as an opportunity to talk about&nbsp;their&nbsp;work – highlighting the benefits our&nbsp;expertise&nbsp;brings to healthcare.&nbsp;We are currently testing hypotheses around measuring the impact of knowledge mobilisation activities which&nbsp;will&nbsp;lead to building evidence about the value of this work.&nbsp;</p>

          <p>Plans are underway to refresh the successful&nbsp;<a rel="noopener noreferrer" href="https://library.nhs.uk/our-work/making-a-positive-impact/" target="_blank">#AMillionDecisions initiative</a>&nbsp;in 2022.&nbsp;&nbsp;To update the endorsements and examples of impact that have raised the profile of our work&nbsp;and to place more of an emphasis upon raising the profile of your local services.&nbsp;&nbsp;</p>

          <p>Whilst in this global pandemic the&nbsp;expertise&nbsp;of our profession has been recognised as&nbsp;making&nbsp;a valuable contribution.&nbsp;&nbsp;Ensuring the right evidence and knowledge are mobilised at the right time and in the right&nbsp;place,&nbsp;making&nbsp;this straightforward for people to&nbsp;use and contributing to a learning culture&nbsp;is critical.&nbsp;</p>
