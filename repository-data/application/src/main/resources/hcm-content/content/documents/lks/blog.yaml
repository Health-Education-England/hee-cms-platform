          <p>Following on from&nbsp;my&nbsp;<a rel="noreferrer noopener" href="streamlining-inter-lending-and-document-supply-" target="_blank">blog post in November 2020</a>&nbsp;here’s&nbsp;an update.&nbsp;</p>

          <p>In January, Health Education England&nbsp;engaged an external consultant, Ken Chad, to review&nbsp;options for streamlining&nbsp;ILDS in the NHS.&nbsp;Inter-library resource sharing in the NHS is inherently complex and we&nbsp;were keen to understand whether&nbsp;recent developments -&nbsp;the introduction of the new&nbsp;national&nbsp;discovery&nbsp;service, the planned move to regional&nbsp;library management systems (LMS)&nbsp;and emerging market solutions&nbsp;for peer-to-peer sharing&nbsp;-&nbsp;present&nbsp;opportunities to address the complexity.&nbsp;</p>

          <p>Ken reviewed our workflows,&nbsp;systems&nbsp;and&nbsp;networks and talked to potential commercial partners&nbsp;including the suppliers of&nbsp;RapidILL&nbsp;and Tipasa.&nbsp;&nbsp;His&nbsp;<a rel="noreferrer noopener" href="nhs-library-resource-sharing" target="_blank">final report</a>&nbsp;includes three&nbsp;recommendations&nbsp;to HEE:&nbsp;</p>

          <ol start="1">
           <li>
           <p>To create a&nbsp;‘national holdings database’&nbsp;of journal holdings&nbsp;- effectively a single ‘union list’&nbsp;- using&nbsp;link resolver&nbsp;data&nbsp;</p>
           </li>
          </ol>

          <ol start="2">
           <li>
           <p>To&nbsp;enable interoperability between&nbsp;regional&nbsp;library management systems (LMS)&nbsp;and the&nbsp;national holdings&nbsp;database&nbsp;</p>
           </li>
          </ol>

          <ol start="3">
           <li>
           <p>To&nbsp;continue to work&nbsp;to address outstanding policy,&nbsp;technical and financial&nbsp;issues&nbsp;</p>
           </li>
          </ol>

          <p>A&nbsp;single&nbsp;national holdings database&nbsp;should make it much&nbsp;quicker&nbsp;to source potential suppliers&nbsp;of&nbsp;journal&nbsp;article&nbsp;than&nbsp;current&nbsp;arrangements allow.&nbsp;&nbsp;If&nbsp;the database uses&nbsp;resolver data,&nbsp;library teams&nbsp;would no longer&nbsp;need to&nbsp;upload and maintain&nbsp;journal holdings in LMS or&nbsp;on&nbsp;separate resource-sharing platforms&nbsp;to make them&nbsp;visible to other libraries.&nbsp;The holdings database would&nbsp;ideally&nbsp;include&nbsp;some form of ‘load&nbsp;balancing’&nbsp;to ensure that requests are spread across libraries as&nbsp;fairly as&nbsp;possible.&nbsp;</p>

          <p>Ken's second recommendation recognises that management of ILDS requests&nbsp;typically takes place within LMS, alongside management of user records and circulation functions (though we know some NHS libraries maintain separate ILDS systems). Interoperability would streamline&nbsp;library&nbsp;workflows. Interoperability requirements are being included in the specifications for regional library management systems&nbsp;as they are procured.&nbsp;</p>

          <p>Ken’s&nbsp;final&nbsp;recommendation&nbsp;points to the&nbsp;cost/benefit data and modelling&nbsp;needed to make a business case for investment in national ILDS streamlining. We are very aware that the growth in open access publishing will&nbsp;change the ILDS landscape, potentially weakening the case for a&nbsp;solution&nbsp;designed to optimise&nbsp;sharing&nbsp;of resources the NHS&nbsp;has paid&nbsp;or is paying to access. What do&nbsp;you&nbsp;think?&nbsp;</p>

          <p>Jenny Toller, chair of the&nbsp;group which oversees the&nbsp;<a rel="noreferrer noopener" href="inter-lending-and-document-supply" target="_blank">INC scheme</a>&nbsp;</p>
