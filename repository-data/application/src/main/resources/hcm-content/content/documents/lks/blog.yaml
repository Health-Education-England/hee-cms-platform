          <p style="margin-bottom:11px"><span style="font-size:11pt"><span style="line-height:107%"><span style="font-family:Calibri,sans-serif"><span style="font-size:16.0pt"><span style="line-height:107%"><span style="font-family:&quot;Arial&quot;,sans-serif">Have a conversation or discussion with someone else in your team or another knowledge and library service about knowledge mobilisation, especially if you have attended a #KNOWvember22 event, and break down your own barriers to sharing knowledge. </span></span></span></span></span></span></p>
