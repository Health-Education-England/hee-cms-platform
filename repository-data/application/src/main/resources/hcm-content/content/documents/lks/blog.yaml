          <h2><strong>Installing LibKey Nomad</strong></h2>

          <p>Users can <a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/downloadnomad/">install LibKey Nomad</a> on their own devices. On first use they’ll need to select the appropriate NHS organisation to link to, but after that Nomad should remember.</p>

          <p>Depending on local IT policy, users may also be able to <a style="color:#0563c1; text-decoration:underline" href="https://thirdiron.com/downloadnomad/">install LibKey Nomad</a> on NHS devices.</p>

          <p>For maximum potential benefit and to avoid users having to do anything, the ideal is Trust-wide deployment by your IT Department.</p>

          <p>This obviously requires engagement with the IT Team. HEE’s <a style="color:#0563c1; text-decoration:underline" href="https://support.library.hee.nhs.uk/support/solutions/articles/27000035749">briefing to IT departments</a> may help, and Third Iron offer lots of <a style="color:#0563c1; text-decoration:underline" href="https://support.thirdiron.com/support/solutions/articles/72000570000-libkey-nomad-for-it-professionals">additional information aimed at IT professionals</a> on their website, including assurances on privacy.&nbsp;</p>

          <p>Group policy deployment instructions are also available:</p>

          <ul>
           <li><a style="color:#0563c1; text-decoration:underline" href="https://support.thirdiron.com/support/solutions/articles/72000570002-libkey-nomad-group-policy-deployment-chrome-">LibKey Nomad Group Policy Deployment (Chrome)</a></li>
           <li><a href="https://support.thirdiron.com/support/solutions/articles/72000570004-libkey-nomad-group-policy-deployment-edge-">LibKey Nomad Group Policy Deployment (Edge)</a></li>
           <li><a href="https://support.thirdiron.com/support/solutions/articles/72000570003-libkey-nomad-group-policy-deployment-firefox-">LibKey Nomad Group Policy Deployment (Firefox).</a></li>
          </ul>

          <p>Here, Library Services Managers in four trusts which have successfully rolled out Nomad share tips and experience:&nbsp;</p>

          <h2><strong>Leeds Community Healthcare NHS Trust</strong></h2>

          <p>Helen Swales, Library Service Manager, has worked with her IT department to get Trust-wide deployment of LibKey Nomad on both Edge and Chrome.&nbsp; Her IT contact has passed on <a href="lch-libkey.odt">these instructions</a>&nbsp;which he thought might be of interest to other IT departments.</p>

          <p>Helen had introduced her Trust to BrowZine prior to the national subscription.&nbsp; Read her blog post about it: “<a style="color:#0563c1; text-decoration:underline" href="https://www.lksnorth.nhs.uk/blog/posts/easy-access-to-journal-articles-our-most-popular-training-course-ever/">Easy access to journal articles - our most popular training course ever!”</a></p>

          <h2><strong>Bradford District Care NHS Foundation Trust</strong></h2>

          <p>Library Manager, Federica Bianchini, and Knowledge Manager, Melanie Dawson-Jones, were able to get LibKey Nomad rolled out across the Trust early last year. They had gained support from senior colleagues and successfully submitted a business case to the IT Committee. Read more in their blog posts: “<a style="color:#0563c1; text-decoration:underline" href="https://www.lksnorth.nhs.uk/blog/posts/libkey-nomad-roll-out-process-at-bradford-district-care-nhs-trust/">LibKey Nomad - roll-out process at Bradford District Care NHS Trust</a>” and “<a style="color:#0563c1; text-decoration:underline" href="https://www.lksnorth.nhs.uk/blog/posts/libkey-nomad-closing-the-gap-with-document-supply-requests/">LibKey Nomad - closing the gap with document supply requests.</a>”</p>

          <h2><strong>Coventry and Warwickshire Partnership Trust</strong></h2>

          <p>Claire Bradley, Library Manager, started conversations to get LibKey Nomad rolled-out soon after the national access became available. Read her <a href="coventry-and-warwickshire---feedback-on-roll-out-of-libkey-nomad-to-all-trust-computers.odt">reflections</a>.</p>

          <h2><strong>Gloucestershire Hospitals NHS Foundation Trust</strong></h2>

          <p>Lisa Riddington and Claire O’Connor from the Library Team started their successful Trust-wide rollout by persuading the Medical Director and Head of IT about the money and time saving potential of Nomad, and the way it could contributing to the Trust’s strategic goals of increasing research activity.&nbsp; Read Lisa’s <a href="gloucestershire-hospitals-e-mail.odt">persuasive email</a>.</p>

          <p>We hope the stories above may inspire you to try to get Nomad rolled out in your organisation. Do let me know how you get on!</p>

          <p>&nbsp;</p>

          <p><strong>Becky Williams</strong></p>

          <p><a style="color:#0563c1; text-decoration:underline" href="mailto:becky.williams@hee.nhs.uk">becky.williams@hee.nhs.uk</a></p>
