    /talking-about-recruitment[1]:
      jcr:primaryType: hee:blogPost
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: c786ede0-4764-422e-ac3b-f01e9b507297
      hee:author: Alison Day
      hee:categories: [workforce]
      hee:publicationDate: 2022-08-02T08:50:00+02:00
      hee:summary: This blog post focuses on recent discussions around recruitment.
      hee:title: Talking about Recruitment
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostd:transferable: false
      hippostdpubwf:createdBy: nicki.forgham-healey
      hippostdpubwf:creationDate: 2022-08-01T11:14:03.674+02:00
      hippostdpubwf:lastModificationDate: 2022-08-02T09:51:15.146+02:00
      hippostdpubwf:lastModifiedBy: nicki.forgham-healey
      hippotranslation:id: e801fa6e-ba3f-4b19-9a84-17f77dc24ab3
      hippotranslation:locale: document-type-locale
      /hee:pageLastNextReview:
        jcr:primaryType: hee:pageLastNextReview
        hee:lastReviewed: 0001-01-01T12:00:00Z
        hee:nextReviewed: 0001-01-01T12:00:00Z
      /hee:logoGroup:
        jcr:primaryType: hippo:mirror
        hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
      /hee:microHero:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: cafebabe-cafe-babe-cafe-babecafebabe
        hippo:facets: []
        hippo:modes: []
        hippo:values: []
      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Several discussions have taken place over the last couple of months about recruitment and how we attract people to apply for roles within NHS knowledge and library services.&nbsp;</p>

          <p>From conversations with knowledge and library service managers, and awareness of the number of vacancies appearing on NHS Jobs, a short survey was distributed to managers in January 2022 to assess some of the difficulties with recruitment.&nbsp; 64 responses were received and results confirmed that many managers were experiencing challenges with recruitment.&nbsp;</p>

          <p>In March 2022 Kaye Bagshaw and Nicki Forgham-Healey ran a series of focus groups with nineteen library managers to find out more.&nbsp;&nbsp; Simultaneously, Sarah Gardner, assisted by Sarah Hennessy, facilitated a virtual knowledge café for library staff in the Yorkshire and Humber Library Network to discuss recruitment and research topics.&nbsp; The useful feedback from this café and from discussions at an East Midlands Clinical Information Specialists Network meeting was shared at a joint Workforce and Research Round Table event held in May.&nbsp;&nbsp;</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Several themes and suggestions emerged from the various discussions and feedback:&nbsp;</p>

          <ul>
           <li>
           <p>raising the profile&nbsp; of working in the health sector&nbsp;</p>
           </li>
           <li>
           <p>job descriptions&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>advertising vacancies&nbsp;</p>
           </li>
           <li>
           <p>the role of qualifications&nbsp;</p>
           </li>
           <li>
           <p>developing the workforce&nbsp;&nbsp;</p>
           </li>
          </ul>

          <p>Recent experience of finding the right candidate for job vacancies were shared and one of the key themes which emerged was the sense that the pandemic has had a negative influence on application numbers. Several reasons for this were discussed, including potential candidates not being interested in working in the NHS, being unaware of what a library and knowledge specialist in the NHS does and preferences around full time or part time and virtual or hybrid positions not being able to be met.&nbsp; Higher living costs associated with certain geographical areas was also considered to be a factor.&nbsp;&nbsp;</p>
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Raising the profile&nbsp;</h3>

          <p>All agreed that promotion of our sector is a key area to develop, as it was felt that not enough is known about the roles knowledge and library staff undertake to support patient care and ensure best evidence is used to underpin decision making in healthcare settings. It was interesting to listen to the groups, as they all believed that they make a difference to patient outcomes in their daily working lives. Several people spoke about the opportunity to work with so many dedicated people as a source of job satisfaction, others went so far as to say being able to support clinical staff was a privilege.&nbsp; One NHS trust had run a marketing campaign where “hidden roles” in the health service were showcased, one of which was from the knowledge and library service.&nbsp;&nbsp;</p>

          <p>We heard about various other ways in which library managers were championing the role of their services in the NHS these included:&nbsp;</p>

          <ul>
           <li>
           <p>talking about the work they do with students on university library courses&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>visiting schools and promoting the role of librarians in the NHS&nbsp;</p>
           </li>
           <li>
           <p>attending careers fairs&nbsp;</p>
           </li>
           <li>
           <p>offering work experience and visits to library students or librarians from other sectors&nbsp;&nbsp;</p>
           </li>
          </ul>

          <p>At the round-table event it was agreed that positive role modelling has a significant part to play in raising the profile and changing perceptions about our profession.&nbsp;</p>
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Job descriptions&nbsp;</h3>

          <p>There was a lot of discussion about job descriptions. It was felt that the terminology used in job descriptions and adverts can be off-putting and unintentionally non-inclusive.&nbsp; Some managers wondered if candidates realised that new starters are not necessarily expected to have all the skills listed as desirable (or even essential) on job descriptions. They wondered if it might be possible to add a sentence to job profiles stating that successful candidates would be given the opportunity to acquire all the required skills and knowledge during an agreed period.&nbsp;&nbsp;</p>

          <p>Some managers had noticed disparities in relation to job titles, key responsibilities and banding in advertised roles.&nbsp; Greater awareness of the Agenda For Change National Job Profiles and how they are applied was deemed to be useful.&nbsp;&nbsp;&nbsp;</p>
      /hee:contentBlocks[5]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Advertising Vacancies&nbsp;</h3>

          <p>There were a variety of views about the best way to advertise vacancies.&nbsp; Many felt that NHS Jobs had limited scope but recognised that this is often the only formally available place where an advert can be placed.&nbsp; There had been some limited use of CILIP Information Professional Jobs but it was generally agreed that this is a rather expensive option.&nbsp; Advertising via social media or social networks was often a more viable alternative.&nbsp;</p>

          <p>Emphasising career progression and continuing professional development opportunities alongside attractive conditions and clarity about pay was thought to be important.&nbsp;</p>
      /hee:contentBlocks[6]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Qualifications and Experience&nbsp;</h3>

          <p>For qualified roles, managers reported a lack of suitable candidates with the relevant health sector experience. The importance of NHS experience was discussed, and many managers wanted new starters at band 6 to be able to “hit the ground running”.&nbsp; Within the knowledge café this led to discussion about routes into the profession, the need for placements within health libraries to be offered to library and information studies students and the need for planned role development and progression.&nbsp;&nbsp;&nbsp;&nbsp;</p>

          <p>Discussions around what makes a suitable candidate led to agreement that transferable skills are key for all roles, highlighting customer service and enthusiasm for the role. It was felt that skills such as literature searching, teaching, and use of medical terminology could be learnt on the job.&nbsp;&nbsp;</p>
      /hee:contentBlocks[7]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Developing the workforce&nbsp;</h3>

          <p>The need to develop existing staff was raised, and feedback ranged from encouraging paraprofessionals at bands 3 or 4 to undertake a suitable qualification to introducing developmental two-year posts for library and information graduates at a band 5.&nbsp; It was felt important to advertise these types of roles at the right time of year to attract library and information students who are about to graduate. There was support for the Library Assistant Apprenticeship Scheme and development of the degree-level apprenticeship was welcomed.&nbsp; There was consensus that there needs to be a plan for role development with clear progression opportunities and clarity about role responsibilities.&nbsp;&nbsp;</p>

          <p>Some managers wondered if potential candidates working outside the NHS might be able to access relevant training via the Knowledge for Healthcare Learning Academy, or whether guidance could be produced to assist those thinking about applying for a role in healthcare.&nbsp;</p>
      /hee:contentBlocks[8]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>The Workforce Planning and Development workstream of Knowledge for Healthcare have several pieces of work underway to address some of the issues raised.&nbsp;</p>

          <p>We are taking every opportunity to promote a career within NHS knowledge and library services.&nbsp; This includes&nbsp;&nbsp;</p>

          <ul>
           <li>
           <p>promoting the work of NHS knowledge and library staff in publications, conferences and meetings&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>attending career fairs and conferences, such as Healthcareers Live, CILIP Conference and various University events&nbsp;</p>
           </li>
           <li>
           <p>arranging visits and shadowing&nbsp;</p>
           </li>
           <li>
           <p>refreshing the <a rel="noopener noreferrer" href="https://www.healthcareers.nhs.uk/explore-roles/health-informatics/roles-health-informatics/knowledge-and-library-services" target="_blank">NHS Careers website</a>&nbsp;</p>
           </li>
           <li>
           <p>advertising vacancies across social media, and including links to the NHS Jobs website within a series of articles in CILIP Information Professional and a link to the NHS Careers information on the <a rel="noopener noreferrer" href="https://informationprofessionaljobs.com/health/" target="_blank">Information Professional Jobs Health website</a>&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
