        hippostd:content: |-
          <p>What do we mean by place? There is much talk across health and social care about the future being “place-based” and it is not always easy to grasp what this is all about.</p>

          <h3><strong>Here is </strong><strong>an</strong><strong> introduction to get you going:</strong></h3>

          <h3><strong>Place-based </strong></h3>

          <p style="margin-left:40px"><strong>“</strong><em>A simple proposition lies at the heart of place-based care: that we blur institutional boundaries across a location to provide integrated care for individuals, families and communities. Energy, money and power shifts from institutions to citizens and communities. Devolution becomes an enabler for a reform programme that starts to deliver on the long-held promise of joining up health and social care for a population in a place, with the ultimate aim to improve the public’s health and reduce health inequalities</em>.”(1)</p>

          <p>There is added value in:</p>

          <ul>
           <li style="list-style-type:none">
           <ul>
            <li>“<em>collaborating at different levels in the system</em></li>
            <li><em>building up from places and neighbourhoods</em></li>
            <li><em>providing leadership across the system</em></li>
            <li><em>focusing on functions that are best performed at scale</em>” (2)</li>
           </ul>
           </li>
          </ul>

          <p>The King’s Fund offer the following definitions:</p>

          <ul>
           <li><strong>System </strong>– area covered by Sustainability and Transformation Partnership (STP) or Integrated Care System (ICS) (<strong>size varies but they cover one to three million people</strong>)</li>
           <li><strong>Place </strong>– area covered by local authority (<strong>tend to cover populations of around 250,000 to 500,000 people</strong>)</li>
           <li><strong>Neighbourhood </strong>– smaller geography that might correspond to district council boundaries or covered by a primary care network (PCN) (<strong>tend to cover populations of around 30,000 to 50,000 people</strong>) (2)</li>
          </ul>

          <h2><strong>What will this look like in practice?</strong></h2>

          <p>Groups of organisations including NHS trusts and local authorities will work together as an STP to decide on priorities for their place, and this may evolve to form an ICS and work together more formally. This will mean people with local knowledge developing the right services for their population across a whole area. It is designed to acknowledge the fact these services are not experienced in isolation by the people using them – although they are run by separate organisations, the thing they all have in common is the people from that place. It may also mean trusts agreeing that staff can work across different sites, or for some highly specialised services to be offered by one trust rather than several.</p>

          <ul>
          </ul>
