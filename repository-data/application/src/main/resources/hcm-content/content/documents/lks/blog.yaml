      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>Each November health library and knowledge specialists
          take the opportunity to showcase the many ways in which they mobilise evidence
          and knowledge.This work is&nbsp;central to delivering&nbsp;<a rel="noreferrer
          noopener" href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare"
          target="_blank">Knowledge for Healthcare</a>&nbsp;with an emphasis on encouraging
          more people in the NHS to apply and use evidence, build know-how, continue
          to learn&nbsp;and drive innovation to transform services and improve the
          quality of healthcare services and healthcare outcomes.&nbsp;&nbsp;It is
          also an opportunity&nbsp;for knowledge specialists&nbsp;to share good ideas,
          learn new skills and connect with each other.&nbsp;&nbsp;Which is why we
          have&nbsp;chosen&nbsp;Growing Connections&nbsp;as the&nbsp;theme for&nbsp;#KNOWvember21.&nbsp;&nbsp;</p>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippogallerypicker:imagelink
        hippo:docbase: ecfe7c37-993c-4242-9cf6-65c5d2838e2f
        hippo:facets: []
        hippo:modes: []
        hippo:values: []
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>What&nbsp;can I do in #KNOWvember21?&nbsp;</h2>

          <p>This November we invite you to take part in&nbsp;activities&nbsp;relating to knowledge mobilisation.&nbsp; You&nbsp;can&nbsp;meet and share ideas with colleagues in&nbsp;a randomised coffee trial,&nbsp;discuss some knowledge mobilisation research in the&nbsp;<a rel="noreferrer noopener" href="https://hilj.club/" target="_blank">HILJ journal club</a>&nbsp;or hone your reflective writing skills.&nbsp;&nbsp;Find out more about the digital&nbsp;<a rel="noreferrer noopener" href="https://library.hee.nhs.uk/knowledge-mobilisation/self-assessment-tool" target="_blank">Knowledge Mobilisation Self-Assessment Tool</a>&nbsp;being launched on the&nbsp;3rd&nbsp;November.&nbsp; Start your&nbsp;journey&nbsp;towards&nbsp;gaining accreditation for your knowledge management status&nbsp;through&nbsp;<a rel="noreferrer noopener" href="https://www.cilip.org.uk/general/custom.asp?page=ProfessionalRegistrationKM" target="_blank">CILIP chartership or fellowship</a>&nbsp;or hear how knowledge mobilisation has a contribution to make to&nbsp;<a rel="noreferrer noopener" href="https://learninghealthcareproject.org/background/learning-healthcare-system/" target="_blank">Learning Healthcare Systems</a>.&nbsp; You can listen to podcasts and interviews with knowledge managers working&nbsp;in different sectors and&nbsp;share your favourite knowledge mobilisation resources.&nbsp;We have speakers from industry,&nbsp;research and the army plus&nbsp;the expertise of a Lego Serious Play&nbsp;Facilitator&nbsp;to make sure we also have some fun.&nbsp;&nbsp;&nbsp;</p>

          <p>You can also adapt and share the&nbsp;<a rel="noreferrer noopener" href="https://padlet.com/HEE_KLS_/4bqzvwv8g60j6ev8" target="_blank">posters</a>&nbsp;to promote your own knowledge mobilisation activities and we&nbsp;encourage you to share your experiences – good and less good – of introducing knowledge&nbsp;mobilisation activities&nbsp;and taking part in #KNOWvember21&nbsp;– just leave your responses on the&nbsp;<a rel="noreferrer noopener" href="https://padlet.com/HEE_KLS_/4bqzvwv8g60j6ev8" target="_blank">After Action Review segment of the #KNOWvember21 Padlet.</a>&nbsp;</p>
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Finally, a&nbsp;challenge for #KNOWvember21&nbsp;</h2>

          <ol start="1">
           <li>
           <p>Connect with three new colleagues, this can be done via email, social media, you can always start with&nbsp;us&nbsp;😊&nbsp;</p>
           </li>
          </ol>

          <ol start="2">
           <li>
           <p>Write up your reflections from what you have learnt over&nbsp;#KNOWvember21&nbsp;and get these published&nbsp;perhaps in a newsletter, blog or&nbsp;journal. If you are worried about doing this on your own think about a joint article with a colleague&nbsp;</p>
           </li>
          </ol>

          <p>Nicki&nbsp;Forgham-Healey&nbsp;@Nickiflh&nbsp;<a rel="noreferrer noopener" href="https://www.linkedin.com/in/nicola-forgham-healey-38277414/" target="_blank">https://www.linkedin.com/in/nicola-forgham-healey-38277414/</a>&nbsp;&nbsp;</p>

