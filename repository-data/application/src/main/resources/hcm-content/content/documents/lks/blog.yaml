          <h2><strong>Pilot&nbsp;NHS Shared Repository&nbsp;now&nbsp;live!&nbsp;</strong></h2>

          <p>Funded by HEE&nbsp;and hosted by the British Library,&nbsp;a&nbsp;beta version of&nbsp;NHS Shared Repository is now live at&nbsp;<a rel="noreferrer noopener" href="https://nhs.iro.bl.uk./" target="_blank">https://nhs.iro.bl.uk.</a>&nbsp;</p>

          <p>The&nbsp;12-month project&nbsp;to develop and evaluate&nbsp;the repository&nbsp;commenced&nbsp;in June&nbsp;2021&nbsp;and involves&nbsp;six sites: Barts Health&nbsp;NHS Trust, Birmingham &amp; Solihull Mental Health NHS Foundation Trust, a consortium of Black Country libraries, Gloucestershire Hospitals&nbsp;NHS Foundation Trust, Somerset NHS&nbsp;Foundation&nbsp;Trust, and the Norfolk &amp;&nbsp;Waveney&nbsp;Integrated Care System.&nbsp;</p>

          <p>Tim&nbsp;Jacobs,&nbsp;Online Resources&nbsp;Librarian&nbsp;at the Christie NHS Foundation Trust, has been seconded to the role of&nbsp;NHS Repository Co-ordinator&nbsp;and is working with the pilot sites and the British Library to develop&nbsp;and populate&nbsp;the repository.&nbsp;&nbsp;</p>

          <p>The repository uses the&nbsp;Open Source&nbsp;software,&nbsp;Samvera&nbsp;Hyku, which is jointly provided through a contract with&nbsp;<a rel="noreferrer noopener" href="https://protect-eu.mimecast.com/s/fHWoCPzAms3jKgPhz73fp?domain=gbr01.safelinks.protection.outlook.com" target="_blank">CoSector</a> and&nbsp;Notch8.&nbsp;</p>

          <p>A key aim&nbsp;of the pilot is to&nbsp;capture&nbsp;‘near research’&nbsp;and ‘grey literature’&nbsp;which&nbsp;contains valuable learning from practice but&nbsp;is&nbsp;typically&nbsp;less readily discoverable&nbsp;than formally published research.&nbsp;&nbsp;As colleagues know, repositories&nbsp;can be integrated&nbsp;into the NHS Knowledge and Library Hub:&nbsp;the ambulance research&nbsp;repository,&nbsp;<a rel="noreferrer noopener" href="https://amber.openrepository.com/" target="_blank">amber,</a>&nbsp;has already been&nbsp;included,&nbsp;so this could be a future option for this repository.&nbsp;</p>

          <p>&nbsp;</p>
      /hee:contentBlocks[3]:
