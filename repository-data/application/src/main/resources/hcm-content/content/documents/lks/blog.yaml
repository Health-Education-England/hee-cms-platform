      jcr:uuid: bd690e7d-32b5-45dd-9f53-bfcd54adaa69
      hee:author: Dominic Gilroy
      hee:categories: [nhs_wider]
      hee:publicationDate: 2016-05-12T17:06:00+02:00
      hee:summary: About STPs and the role of LKS
      hee:title: 10 big questions for STPs. One big question for LKS.
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostd:transferable: false
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2021-05-12T13:04:02.913Z
