          <p>You can read more in our report:&nbsp;<a style="color:blue; text-decoration:underline" href="https://protect-eu.mimecast.com/s/LBmTCl2NQumOL5KCYYftI?domain=northdevonhealth.nhs.uk/">https://www.northdevonhealth.nhs.uk/library/health-information-week-2022/</a>&nbsp;</p>

          <p>We also monitored our social media and website interaction stats and found that the 'Menopause' social media posts were in the top 3 posts across Twitter, Facebook and Instagram.</p>

          <p>You can find more detail on these stats in our report:&nbsp;<a style="color:blue; text-decoration:underline" href="https://protect-eu.mimecast.com/s/LBmTCl2NQumOL5KCYYftI?domain=northdevonhealth.nhs.uk/">https://www.northdevonhealth.nhs.uk/library/health-information-week-2022/</a></p>

          <p>&nbsp;</p>
