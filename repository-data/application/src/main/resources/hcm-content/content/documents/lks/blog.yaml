        hippostd:content: |-
          <p>On the 19<sup>th</sup> May CILIP held an online conference event exploring the role of knowledge management during a time of disruption and crisis, such as the pandemic of Covid-19 that we are currently living through.</p>

          <p>Perspectives were shared by knowledge management specialists working in local and national government, overseas, finance, utilities and healthcare organisations.</p>

          <p>As Nick Poole, CEO of CILIP, describes in his article <a rel="noopener noreferrer" href="https://medium.com/@nick.poole/knowledge-management-in-a-time-of-crisis-lessons-learned-from-covid-19-a95a12abd614" target="_blank">Knowledge Management in a time of crisis, lessons learned from COVID-19</a>, even at this ‘event’ phase of COVID-19</p>

          <p style="margin-left:40px"><em>“Knowledge Management has already shown its value in helping our society and our economy adapt to its strange new circumstances.”</em></p>

          <p>It was interesting to hear how in each of the different industries featured, techniques of knowledge management were recognised as adding value to working experiences.</p>

          <p>Some thought provoking questions were shared&nbsp; during the event to consider the ongoing part knowledge management can play at this time and in the gradual recovery phase still to come.</p>

          <ul>
           <li>How do you/your organisation handle measurement and celebrating successes? How is it different from others?</li>
           <li>How do you persuade management to support KM initiatives?</li>
           <li>How do you improve knowledge sharing across geographical and cultural differences?</li>
           <li>How do you handle misinformation/knowledge, poor quality information/knowledge and overload?</li>
           <li>What have we learned from the crisis that will be useful for everyday practice?</li>
          </ul>

          <p><a rel="noopener noreferrer" href="https://www.cilip.org.uk/page/KMinatimeofcrisisprog" target="_blank">Slides from the KM in a time of crisis</a></p>

          <p><a rel="noopener noreferrer" href="https://youtu.be/vhSI10oe5O0" target="_blank">Narrated presentation about KM in a time of crisis in healthcare by Louise Goswami and Alison Day</a></p>
