          <p>The need to develop existing staff was raised, and feedback ranged from encouraging paraprofessionals at bands 3 or 4 to undertake a suitable qualification to introducing developmental two-year posts for library and information graduates at a band 5.&nbsp; It was felt important to advertise these types of roles at the right time of year to attract library and information students who are about to graduate. There was support for the Library Assistant Apprenticeship Scheme and development of the degree-level apprenticeship was welcomed.&nbsp; There was consensus that there needs to be a plan for role development with clear progression opportunities and clarity about role responsibilities.&nbsp;&nbsp;</p>

