        hippostd:content: |-
          <p>There are lots of definitions,&nbsp;but&nbsp;here is an excerpt of&nbsp;one I felt kinship with:&nbsp;</p>

          <p>“Data science combines the scientific method, math and statistics, specialized programming, advanced analytics, AI, and even storytelling to uncover and explain the business insights buried in data.”&nbsp;<a rel="noreferrer noopener" href="https://www.ibm.com/cloud/learn/data-science-introduction" target="_blank">IBM (2020)</a>&nbsp;</p>

          <p>Much like our library collections, data needs to be curated and managed.&nbsp;&nbsp;Data sets&nbsp;need to be&nbsp;critically&nbsp;evaluated, analysed,&nbsp;and presented&nbsp;so we can&nbsp;gain knowledge and learning&nbsp;from them.&nbsp;Check out this&nbsp;<a rel="noreferrer noopener" href="https://www.youtube.com/watch?v=X3paOmcrTjQ" target="_blank">day in the life video</a>&nbsp;and&nbsp;then&nbsp;consider the&nbsp;similarities with&nbsp;managing evidence!&nbsp;The&nbsp;definitions also state that&nbsp;data&nbsp;science is multidisciplinary.&nbsp; Whilst&nbsp;it&nbsp;might not be obvious why a librarian might&nbsp;consider developing&nbsp;programming skills or advanced&nbsp;analytics,&nbsp;we do need to understand the basics and have a common language&nbsp;so we can work together to improve patient care.&nbsp;</p>

          <p>Recently I talked to&nbsp;Quality Nursing Leads about how the library could support them in making data discoverable.  They had created an MS&nbsp;Teams page for wards to share falls and pressure-ulcer data and were looking at how to make it searchable by specialty and ward.  In an earlier meeting on quality improvement, we had been discussing&nbsp;creating&nbsp;a QI Hub where people could search data, research, lessons learned and patient experience videos.  It was the first time any of us found out there was a searchable data portal in the Trust. This led to the question “could&nbsp;knowledge and library specialists&nbsp;help to make date more accessible?”  My response:&nbsp;I am a librarian I catalogue things. &nbsp;</p>

          <p>Later&nbsp;we were asked if we could do something similar for policies and procedures.  This felt more comfortable ground, but it got me thinking.  As librarians and knowledge mobilisers we work daily with information, it usually comes in the form of reports and research papers, but information and knowledge can also be presented in terms of dashboards, Statistical&nbsp;Process&nbsp;Control (SPC)&nbsp;charts and river diagrams. I’ve sat in many a meeting where people have referred to evidence in the forms of data and been frustrated it hasn’t included the literature.&nbsp;&nbsp;&nbsp;&nbsp; How many librarians would&nbsp;know how to run a search on gene sequences&nbsp;or other bioinformatics&nbsp;data?&nbsp;</p>

          <p>In countries like&nbsp;the&nbsp;USA and China, the role of data librarianship is well established.&nbsp; CILIP now promotes&nbsp;<a rel="noreferrer noopener" href="https://www.cilip.org.uk/general/custom.asp?page=DataScience" target="_blank">different roles</a>&nbsp;in data science.&nbsp;&nbsp;It&nbsp;wouldn’t be a&nbsp;long&nbsp;stretch for health libraries to&nbsp;catalogue&nbsp;data, teach data searching&nbsp;and&nbsp;appraisal, advise&nbsp;on bias in data collection and curation/stewardship&nbsp;of data libraries like the books and journals we have in our collections now.&nbsp; Some of you are already engaged in this kind of work e.g.&nbsp;in repositories,&nbsp;critical appraisal training,&nbsp;library&nbsp;chat bots&nbsp;or&nbsp;Mersey Care’s&nbsp;<a rel="noreferrer noopener" href="https://library.hee.nhs.uk/about/blogs/a-glimpse-of-the-future--iris-ai-in-mersey-care-evidence-service" target="_blank">Iris.Ai</a>&nbsp;to search open source papers.&nbsp;&nbsp;&nbsp;</p>

          <p>Work has begun between&nbsp;Health Education England,&nbsp;Academy for Healthcare Sciences and Manchester University to&nbsp;develop a&nbsp;PG Cert in Clinical Data Science.&nbsp;This will be an exciting multidisciplinary course,&nbsp;teaching&nbsp;the&nbsp;basic&nbsp;data&nbsp;skills&nbsp;mentioned.  We already have people who have these skills,&nbsp;or an interest in emerging technologies.&nbsp;&nbsp;Soon we will be launching a new Data Science community of practice.&nbsp; This&nbsp;will&nbsp;help&nbsp;us to&nbsp;identify what work we are already doing,&nbsp;develop case studies to share the learning,&nbsp;and identify future training needs to support extending services.&nbsp;</p>

