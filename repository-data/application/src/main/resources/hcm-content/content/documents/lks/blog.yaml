          <h3><strong>KNOWvember</strong></h3>

          <p>KNOWvember is an annual celebration and showcase of the work by NHS library and knowledge staff to mobilise evidence and knowledge. The aim of KNOWvember events is to share practical examples of how library and knowledge service staff have used techniques to encourage more widespread use of evidence and sharing of know-how across the NHS. This in turn generates ideas for more knowledge mobilisation to take place.</p>

          <p>Four virtual events were held in <a href="https://www.youtube.com/playlist?list=PLHsnQ0dxz1d3LqU0J9pSDSozVg97qz0R2">KNOWvember20</a> featuring work by various library and knowledge specialists coupled with opportunities to experience a variety of knowledge mobilisation techniques. We were also joined by external speakers including <a href="https://www.youtube.com/watch?v=NvYr5H2duOs&amp;list=PLHsnQ0dxz1d3LqU0J9pSDSozVg97qz0R2&amp;index=3&amp;t=293s">CILIP Trustee Karen McFarlane</a>, who provided an overview of the BSI/ISO 30401 Knowledge Management Systems Standard and CILIP’s Knowledge Management Chartership and <a href="https://youtu.be/x1bKCO1VVg8">Dr Nicola Millard, Principal Innovation Partner at BT</a> who shared insights into the digital workplace. Presentations from these events, plus summaries of discussions and recorded conversations between knowledge specialists, can be found on the Knowledge for Healthcare <a href="https://www.youtube.com/playlist?list=PLHsnQ0dxz1d3LqU0J9pSDSozVg97qz0R2">KNOWvember20 YouTube Playlist</a>.</p>

          <h2><strong>What could have been even better?</strong></h2>

          <p>We know that terminology has at times proved challenging.</p>

          <p>As the ISO 30401:2018 Knowledge Management Systems Standard says there is no single accepted definition of knowledge management and our preferred term is knowledge mobilisation emphasising that knowledge needs to be used and not just managed. <a href="km-to-km--knowledge-management-to-knowledge-mobili">David Stewart’s reflection</a> considers this change in terminology and presents a long view concluding that knowledge management is no longer a “nice to have” trend but that KM will become the every-day core of what we do” – delivering Knowledge and Library Services to ensure that organisational knowledge and best evidence are mobilised to achieve excellent healthcare and health improvement.</p>

          <h3><strong>Marks out of 10 for the work as a whole? What would have made it a 10?</strong></h3>

          <p>The work to date deserves at least an eight as demonstrated by the range of mobilising evidence and knowledge work showcased at the recent KNOWvember20 events. It will become a 10 when even more NHS staff routinely use evidence and share knowledge to inform their decisions.</p>

          <p>A big thank you to all who have contributed to this work, and in particular to our knowledge champions. We wish you time for your own reflection over the festive break and look forward to working with you on the next chapter of this story in the new year.</p>

          <p>To read more about the mobilising evidence and knowledge work see Day A and Goswami L (2020) Driving change with evidence and knowledge: Transforming knowledge services for the NHS across England. Business Information Review Volume 37, Issue 1&nbsp;<a href="https://doi.org/10.1177/0266382120909240">https://doi.org/10.1177/0266382120909240</a></p>
