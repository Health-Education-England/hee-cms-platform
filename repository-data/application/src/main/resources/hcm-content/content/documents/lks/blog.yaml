          <p>We’re now heading towards the end of the project and are currently analysing all of the data we’ve collected so we can pull together a report with recommendations for moving forward. Today we’re sharing some of the results from our training evaluation survey – the valuable feedback we’ve collected from pilot participants will shape the way training is rolled out to the rest of LKS in preparation for migration from HDAS to provider interfaces.</p>

          <p>Training was offered by all three interface providers (EBSCO, Proquest and Ovid). The team at University of Cambridge Medical Library also very kindly provided online training that was open to all pilot participants, regardless of geographical region. All of the training sessions were recorded and made available to those who couldn’t attend the live sessions. Of the 68 participants who completed the training evaluation survey, 93% had attended some training as part of the pilot.</p>

