      jcr:uuid: e28e2d93-c77f-4b3d-8ec7-c31ea4aae1bb
      hee:author: Alison Day & Nicki Forgham-Healey
      hee:categories: [MEK-Mobilising]
      hee:hideAuthorContactDetails: false
      hee:publicationDate: 2022-11-01T07:52:00+01:00
      hee:summary: 'Each year, as the leaves fall from the trees, we provide space
        and time to think about the important work knowledge and library specialists
        do to mobilise evidence and knowledge.  We reiterate the need for evidence
        from research to be used to underpin all healthcare decision making.  We also
        highlight the need to use learning from good practice and encourage ‘know-how’
        and organisational knowledge to be shared and used, to inform improved care
        outcomes.   This year the theme for #KNOWvmber22 is Sharing Knowledge – Breaking
        Down the Barriers and our focus is on how knowledge and library specialists
        contribute to sharing knowledge.'
