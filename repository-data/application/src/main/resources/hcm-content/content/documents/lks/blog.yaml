           <p>promoting the work of NHS knowledge and library staff in publications, conferences and meetings&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>attending career fairs and conferences, such as Healthcareers Live, CILIP Conference and various University events&nbsp;</p>
           </li>
           <li>
           <p>arranging visits and shadowing&nbsp;</p>
           </li>
           <li>
           <p>refreshing the <a rel="noopener noreferrer" href="https://www.healthcareers.nhs.uk/explore-roles/health-informatics/roles-health-informatics/knowledge-and-library-services" target="_blank">NHS Careers website</a>&nbsp;</p>
