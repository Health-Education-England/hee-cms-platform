          <p>and <a href="https://www.youtube.com/watch?v=7buIJvG8qco&amp;list=PLHsnQ0dxz1d1dpyRS2B1g_nX73fwxKPDI&amp;index=2">endorsements</a> from a range of senior leaders across healthcare.</p>

          <p><a href="https://kfh.libraryservices.nhs.uk/wp-content/uploads/2020/12/Picture1-MEK-Blog.jpg"><img src="picture1-mek-blog.jpg/{_document}/hippogallery:original" /></a></p>

          <h3><strong>Extending Reach</strong></h3>

          <p>Using a range of evidence and tacit knowledge to inform and respond to system level healthcare has been delivered by the “bottom-up” partnership approach of the STEMClub (Sustainability and Evidence Mobilisation) in the North East of England. Adopting models similar to STEMClub are likely to increase in 2021 with the announcement from NHS England that Integrated Care Systems (ICS) are to have more statutory functions, potentially taking on a commissioning role in 2021. See the blog post on the <a href="the-stem-club-in-the-north-east-of-england">STEM club in the North East of&nbsp;England</a></p>

          <h3><strong>Skills development – workshops and study days</strong></h3>

          <p>In February 2020 thirty library and knowledge service staff attended a two-day knowledge mobilisation course facilitated by knowledge management consultant Chris Collison. This core group of individuals work as a reference group for future mobilising evidence and knowledge work.</p>

          <h3><strong>Tools and Techniques</strong></h3>

          <ul>
           <li>The Knowledge Management Task and Finish Group developed the <a href="knowledge-mobilisation-toolkit">Knowledge Management Toolkit</a> to share techniques and stories about how knowledge management has been used in practice.</li>
           <li>Publication of the enhanced <a href="https://www.e-lfh.org.uk/programmes/knowledge-mobilisation-framework/">NHS Knowledge Mobilisation Framework E-learning</a> introduced the concepts of learning before, during and after and demonstrated the benefits of using 11 simple knowledge mobilisation techniques. The accompanying <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-full-set-2019.pdf?csf=1&amp;web=1&amp;e=XLcRXs">postcard sets</a> were expanded in 2019 to include additional techniques of Appreciative Inquiry and Fishbowl Conversations. Feedback has been positive with Dr Farzana Hussain, GP of the Year 2019 commenting on the After Action Review technique that</li>
          </ul>

          <p style="margin-left: 40px;">“It has changed my staff meetings and significant-event analyses, the non-judgemental approach supporting a no blame culture”.</p>

          <ul>
           <li>The <a href="self-assessment-tool">self-assessment tool</a> for organisations to consider opportunities to develop how they are using external evidence and organisational knowledge. A series of modifications were made to the tool and the current version has been used by several organisations to help plan and prioritise activities. We are currently working on developing a digitised format for this tool with the help of our knowledge champions.</li>
           <li>A space to share ideas, resources and ask questions has been developed with the <a href="knowledge-mobilisation-community-of-practice">Knowledge Management Community of Practice</a>. It is a great way to encourage learning, develop a knowledge base and build confidence to practice some techniques.</li>
           <li>The <a href="policies-procedures-and-guidelines">Policies Procedures and Guidelines Toolkit</a> was developed to capture and share good practice around supporting the production and management of these vital knowledge assets. &nbsp;</li>
           <li>Connecting people to people, people to research and raising the profile of an organisation by exploring different ways to promote locally produced research are explored in the <a href="open-access-repositories">Institutional Repository Toolkit</a> which presents an ideas bank and hints and tips for implementing a local repository.&nbsp;&nbsp;</li>
          </ul>

          <h3><strong>Learning lessons from Covid-19</strong></h3>

          <p>Rapid learning, spread of knowledge and use of evidence was essential for the response to the Covid-19 pandemic. CILIP held a virtual conference in May 2020 exploring the role of knowledge management in a time of crisis. Perspectives were shared from knowledge specialists working in various sectors including the NHS. A series of thought-provoking questions were raised, including how we take <a href="what-is-the-use-of-knowledge-management-in-a-time-">learning from a crisis and apply to our everyday practice</a>.</p>

          <p>This topic was explored further by Holly Case Wyatt who shared tools to<a href="lesson-learnt-supporting-your-organisation-to-capt"> rapidly share learning from Covid-19</a> including a framework from Collaborate for Care.</p>

          <p>We also produced a <a href="https://www.youtube.com/watch?v=tUkO026YWhI&amp;list=PLHsnQ0dxz1d2CJhsqB1Y-36h78vVB7LOu&amp;index=12">short recorded presentation</a> about the Before Action Review, After Action Review and Retrospect as a suite of tools to encourage the sharing and re-use of lessons learnt.</p>
