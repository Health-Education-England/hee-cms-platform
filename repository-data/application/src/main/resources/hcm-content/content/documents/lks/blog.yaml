           <li>Connecting people to people&nbsp;&nbsp;</li>
           <li>Connecting people to knowledge and&nbsp;the evidence base&nbsp;&nbsp;</li>
           <li>Connecting people to good practice</li>
           <li>Ensuring&nbsp;&nbsp;people&nbsp;&nbsp;keep up to date&nbsp;</li>
           <li>Facilitating shared learning&nbsp;</li>
           <li>Connecting people to corporate knowledge</li>
           <li>Enabling collegiate working&nbsp;</li>
          </ul>

