      /hee:contentBlocks:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>You’re thinking “What? More acronyms?”</p>

          <p>Don’t worry, all is explained. The <a href="https://www.england.nhs.uk/wp-content/uploads/2015/12/planning-guid-16-17-20-21.pdf">NHS Five Year Forward View Shared Planning Guidance</a> required every local health and care system in England to create a <a href="https://www.england.nhs.uk/ourwork/futurenhs/deliver-forward-view/stp/">Sustainability and Transformation Plan</a> (STP). These will be place-based, multi-year plans built around the needs of local populations. STPs will drive transformation in health and care outcomes between 2016 and 2021.</p>

          <p>To deliver these plans, NHS providers, CCGs, Local Authorities, and other health and care services have come together to form 44 STP ‘footprints’ (<a href="https://www.england.nhs.uk/wp-content/uploads/2016/02/stp-footprints-march-2016.pdf">maps</a>). The majority of STP <a href="https://www.england.nhs.uk/2016/03/leaders-confirmed/">Chairs</a> have been appointed. Local Workforce Action Boards will be responsible for delivering four key pieces of work in the coming months including an action plan that proposes the necessary investment in workforce required to support delivery, and identifying sources of funds to enable its implementation.</p>

          <p>Time is of the essence. STPs are working to a deadline of 30 June for submission of their full plans but before submitting the plans will have to go through local governance approval processes e.g. a health and wellbeing board or a Trust board.&nbsp; This means the deadline for creating the plans is looking more like early June.</p>

          <p>The 10 big questions for STPs are:-</p>

          <ul>
           <li>How are you going to prevent ill health and moderate demand for healthcare?</li>
           <li>How are you engaging patients, communities and NHS staff?</li>
           <li>How will you support, invest in and improve general practice?</li>
           <li>How will you implement new care models that address local challenges?</li>
           <li>How will you achieve and maintain performance against core standards?</li>
           <li>How will you achieve our 2020 ambitions on key clinical priorities?</li>
           <li>How will you improve quality and safety?</li>
           <li>How will you deploy technology to accelerate change?</li>
           <li>How will you develop the workforce you need to deliver?</li>
           <li><a href="http://www.hsj.co.uk/topics/finance-and-efficiency/mapped-the-financial-health-of-every-stp-area/7004214.article">How will you achieve and maintain financial balance</a>?</li>
          </ul>

          <p>For more detail see <a href="stp-briefing.odt_1">The Big Question briefing</a>.</p>

          <p>The Big Question for Library and Knowledge Services to ask is “How can we help?”</p>

          <ul>
           <li>What evidence, best practice and data is required by the STP?</li>
           <li>Where do you need to focus to best support the health and care system?</li>
           <li>How can we work together with neighbouring library and knowledge services to provide the best support, efficiently and effectively?</li>
          </ul>

          <p>Sometimes several library services serve the organisations within a footprint. Some services span more than one STP. So, it’s important to discuss how to work and collaborate more closely to make Library and Knowledge Services an essential resource for the STPs.</p>

          <p>The clock is ticking.&nbsp; For colleagues just getting started this <a href="lks-hee-stps-may-2016.pdf">presentation</a>, <a href="stp-briefing.odt">briefing</a> and <a href="stp-action-planning-grid.odt">action planning grid</a>, from a recent workshop in Cambridge is shared, simply as an introductory resource. We see that to make a difference, Library and Knowledge services need to act fast, making contact to offer and provide support to the STPs before plans are finalised.</p>

          <p>&nbsp;</p>

          <p><strong>Imrana Ghumra&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Sue Lacey Bryant</strong><br />
          <strong>Professional Advisor, LKS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Senior Advisor, Knowledge for Healthcare</strong><br />
          <strong>@imrana_g &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;@SueLaceybryant</strong></p>
