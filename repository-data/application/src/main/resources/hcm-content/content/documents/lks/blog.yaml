          <p>Basic sessions are suitable for staff who use databases occasionally. Participants are shown how to:</p>

          <ul>
           <li>access databases</li>
           <li>carry out a simple search</li>
           <li>find out if they have full text access to an article</li>
           <li>email a set of results.</li>
          </ul>

          <p>Advanced sessions are suitable for staff who use databases regularly to carry out evidence searches.</p>

          <p>Participants are shown how to:</p>

          <ul>
           <li>carry out an advanced search</li>
           <li>use thesaurus terms</li>
           <li>combine searches</li>
           <li>apply limits</li>
           <li>save searches</li>
           <li>save results in a variety of different formats</li>
           <li>export results to reference management software</li>
          </ul>

          <p><a href="https://library.hee.nhs.uk/resources/national-systems/expert-searching#expert_search_dates" target="_blank">Expert Search Training</a> sessions are 90 minutes long and are delivered by trainers who regularly use provider interfaces to carry out evidence searches, led by the Cambridge University Medical Library. They will use real-life complex search examples, follow a search process from start to finish, provide examples of best practice as well as hints, tips and shortcuts.</p>

          <p>These sessions are aimed at KLS staff who regularly carry out literature searches. They were trialled during the early adopter pilot and were very well received by participants. They will be delivered in two phases – August and September, and then again in January and February.</p>

          <p>Sessions are available on all three interfaces, and dates for August and September are available <a href="https://library.hee.nhs.uk/resources/national-systems/expert-searching#expert_search_dates" target="_blank">here.</a></p>

          <p>We recommend you work with your colleagues to map out a plan as to how you’ll begin to move away from HDAS and start using the provider interfaces.</p>

          <p>Future blog posts will have more information on Refworks, the reference management software that will be available to all KLS staff, peer support activities for searchers, as well as showcasing how services are making the move in advance of March 2022.</p>

          <p>If you’d like to know more about the pilot project, the recommendations from the project report, and an overview of the training you can watch a <a style="color:#0563c1; text-decoration:underline" href="https://www.porthosp.nhs.uk/departments/library%20and%20elearning/Documents/Early%20adopter%20pilot%20review%20-%20Meeting%20Recording.mp4">r</a><a href="https://www.porthosp.nhs.uk/departments/library and elearning/Documents/Early adopter pilot review - Meeting Recording.mp4" target="_blank">ecording of a presentation at the STANDS group</a>&nbsp;kindly provided by Aaron Razack, from Queen Alexandra Hospital in Portsmouth.</p>

          <p>If you have any questions about the training program, please contact <a href="mailto:Emily.hurt@lthtr.nhs.uk?subject=HDAS%20training%20programme%20query">Emily.hurt@lthtr.nhs.uk</a><br />
          &nbsp;</p>
