          <p>At a recent workshop the statement was made that no-one understands the term knowledge mobilisation explaining that it needs to be translated to have meaning within the specific cultural context of a particular organisation.&nbsp;&nbsp;So what words do you use to describe knowledge mobilisation for your own organisation?&nbsp;</p>

          <p>Sharing&nbsp;ideas; reflecting; connecting;&nbsp;experiential learning;&nbsp;networking; using organisational knowledge; sharing&nbsp;information; learning&nbsp;lessons;&nbsp;using evidence; managing knowledge;&nbsp;translating&nbsp;knowledge; organisational&nbsp;learning;&nbsp;using know-how;&nbsp;learning before, during and after; transferring knowledge; sharing good practice and ideas; connecting people.&nbsp;</p>

          <p>The&nbsp;good thing about the&nbsp;term “knowledge mobilisation” is that it encompasses all of the above&nbsp;but this also&nbsp;makes it tricky to&nbsp;define.&nbsp;&nbsp;Breaking&nbsp;the term&nbsp;down may help.&nbsp;</p>

          <p><strong>KNOWLEDGE:&nbsp;</strong>&nbsp;That which is explicit or documented – research, data-sets, guidelines and that which is tacit – the know-how and values held by individuals and within organisations based upon wisdom and experience&nbsp;&nbsp;</p>

          <p><strong>MOBILISATION:&nbsp;</strong>&nbsp;&nbsp;Organising and preparing for action&nbsp;– considering&nbsp;how knowledge is&nbsp;to be&nbsp;used&nbsp;to achieve a particular purpose.&nbsp;&nbsp;&nbsp;</p>

          <p>Knowledge Mobilisation is about connecting and encouraging people to share explicit and tacit knowledge &nbsp;<strong>AND&nbsp;</strong> to&nbsp;<strong> USE  </strong>this knowledge to inform their decision making. &nbsp;</p>

          <p>This definition was reflected on a discussion board by participants at the recent&nbsp;<a rel="noopener" href="http://knowledgemobilisation.net/" target="_blank">UK Knowledge Mobilisation Forum</a>:&nbsp;</p>

          <ul>
           <li>“Getting the right knowledge to the right people at the right time so they can use it in a way to aid in their decisions and sometimes this right knowledge is also about getting the right people to the right people at the right time”&nbsp;</li>
           <li>“Knowledge Mobilisation is about bringing together different communities to share knowledge to catalyse change”&nbsp;</li>
           <li>“Joining up /connecting different forms of&nbsp;knowledge&nbsp;(from research, from practice, from&nbsp;experience,&nbsp;etc) helping people make sense of it all and how it joins up to build a clearer picture”&nbsp;</li>
          </ul>

          <h2>&nbsp;<strong>An easy-read description</strong>&nbsp;</h2>

          <p>Within Knowledge for Healthcare (HEE, 2021) one of the key strands of work relates to mobilising evidence and knowledge.&nbsp; In the easy-read version of the strategy (HEE, 2021) this is simply described as “Getting the right information from different places and sharing it” and this “right information” can be from reports, research , the&nbsp; internet and from the things people know but haven’t written down.&nbsp; People can then use this knowledge to help inform their decisions and actions.&nbsp;&nbsp;&nbsp;</p>

          <h2><strong>What about knowledge management?</strong>&nbsp;</h2>

          <p>Some prefer the term knowledge management but this too lacks an agreed definition (BSI, 2018) and often gets confused with information management (Payne, 2020).&nbsp; Knowledge management has been described by Nancy Dixon as evolving through three eras over the last 20 years.&nbsp; The first era relates to leveraging documented knowledge, creating a collection and connecting people to it.&nbsp; The second is concerned with leveraging experiential knowledge which is primarily concerned with connecting people to people and the third era is about leveraging collective knowledge and is primarily about creating new knowledge and innovation often from conversations (Dixon, 2018).&nbsp;&nbsp;&nbsp;More recently there has been discussion about&nbsp;&nbsp;the evolution of a fourth era, some consider that this will reflect technological changes with increased use of artificial intelligence whereas others feel there is a further stage of collaboration emerging (Henley Forum, 2020; CILIP, 2020)&nbsp;&nbsp;&nbsp;</p>

          <p>Knowledge Mobilisation incorporates all of these phases as described by Dixon and many of the processes, tools and techniques commonly associated with knowledge management are part of the knowledge specialists’&nbsp;toolkit to mobilise knowledge.&nbsp; The decision to substitute the word mobilisation for management is however very deliberate.&nbsp; Rather than control and organise knowledge our role as knowledge specialists is about enabling others to actively use knowledge to inform&nbsp;their&nbsp;decisions and actions.&nbsp;</p>

          <h2><strong>Where does evidence fit into all of this?</strong>&nbsp;</h2>

          <p>Knowledge Mobilisation is also concerned with enabling the use of evidence.&nbsp;&nbsp;Evidence comes in many forms and varying degrees of quality and volume depending on the topic. It is often research published in peer-reviewed journals, or&nbsp;as reports. <strong>Evidence based practice</strong> emphasises the importance of understanding and applying the evidence taking into consideration other factors including expert knowledge and values. &nbsp;Decisions&nbsp;must&nbsp;take account of the best available evidence and individual and organisational knowledge.&nbsp;&nbsp;Enabling evidence-based practice must consider the capture and mobilisation of knowledge as well as evidence.&nbsp;Knowledge specialists enable decision makers to take account of this full continuum.  &nbsp;</p>

          <h2><strong>The valuable role of the knowledge specialist</strong>&nbsp;</h2>

          <p>The Knowledge Specialists’&nbsp;role is crucial,&nbsp;not only providing access to evidence,&nbsp;perhaps as books or&nbsp;research databases, but also gathering examples of good practice and&nbsp;connecting people to&nbsp;actively&nbsp;encourage&nbsp;knowledge&nbsp;and insights to be shared.&nbsp; To mobilise knowledge the knowledge specialist translates and transforms&nbsp;all of&nbsp;this knowledge so it can be easily used and applied in practice by the people working within healthcare organisations, services and systems.&nbsp; Sometimes described as a “knowledge broker” the knowledge specialist uses their expertise to&nbsp;ensure healthcare organisations, services and systems are effective in mobilising evidence and internally generated knowledge. They also&nbsp;ensure&nbsp;&nbsp;that&nbsp;healthcare staff&nbsp;can:&nbsp;</p>

          <ul>
           <li>Apply and use evidence&nbsp;</li>
           <li>Build know-how&nbsp;</li>
           <li>Continue to learn&nbsp;</li>
           <li>Drive innovation </li>
          </ul>

          <p>They do this by:&nbsp;</p>

          <ul>
           <li>Connecting people to people&nbsp;&nbsp;</li>
           <li>Connecting people to knowledge and&nbsp;the evidence base&nbsp;&nbsp;</li>
           <li>Connecting people to good practice</li>
           <li>Ensuring&nbsp;&nbsp;people&nbsp;&nbsp;keep up to date&nbsp;</li>
           <li>Facilitating shared learning&nbsp;</li>
           <li>Connecting people to corporate knowledge</li>
           <li>Enabling collegiate working&nbsp;</li>
          </ul>

          <p>Aligned to multidisciplinary teams, embedded knowledge specialists release the time of health professionals by seeking out evidence and good practice. They are often asked to synthesise and summarise information, working with clinical&nbsp;or&nbsp;management teams&nbsp;to deliver decision-ready&nbsp;evidence and knowledge.&nbsp; They promote tools and techniques so teams&nbsp;can capture, share and re-use staff know-how&nbsp;and organisational knowledge; enabling teams to learn continuously and work collegiately.&nbsp; Mobilised in this way knowledge is used&nbsp;to underpin strategy,&nbsp;operations&nbsp;and&nbsp;innovation and helps&nbsp;to&nbsp;foster a&nbsp;learning&nbsp;culture.&nbsp;</p>

          <h2><strong>But, another team does this in my organisation.</strong>&nbsp;</h2>

          <p>Some of the aspects of knowledge mobilisation may be carried out by other teams within the organisation.&nbsp; Chris Collison describes it as one country bordered by many, including organisational development, research, project management, quality improvement, informatics, education and training, transformation to name but a few (Collison, 2014).&nbsp; One role for the knowledge specialist is therefore to build bridges with these other disciplines and to work in partnership with these teams to align knowledge mobilisation activities.&nbsp; Recently an example of how knowledge mobilisation activities mapped to a quality improvement cycle was shared on Twitter (Gibbons, 2021):</p>

