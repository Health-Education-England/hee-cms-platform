          <p>The&nbsp;good thing about the&nbsp;term “knowledge mobilisation” is that it encompasses all of the above&nbsp;but this also&nbsp;makes it tricky to&nbsp;define.&nbsp;&nbsp;Breaking&nbsp;the term&nbsp;down may help.&nbsp;</p>

