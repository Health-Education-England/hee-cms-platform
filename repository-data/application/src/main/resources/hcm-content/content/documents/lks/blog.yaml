        hippostd:content: |-
          <p style="margin-bottom:11px">During the first week of October we were glad to be able to welcome members of the ThirdIron team to the UK to deliver a series of sessions on all things <a href="https://www.dropbox.com/s/cm6o5f9huq1wr4y/2022%20NHS%20Training.pptx?dl=0">LibKey, Browzine and Nomad</a>.&nbsp; It was great to see so many people in person and at the online session with people sharing their progress and finding out more about options. This post follows up with some of the things that were discussed and some frequently asked questions.</p>

          <p>As a reminder this is the suite of resources that HEE procure from <a href="https://thirdiron.com/">Third Iron</a> for the NHS in England (all populated with holdings data within the EBSCO link resolver, HLM):</p>

          <p><a href="https://thirdiron.com/products/libkey-discovery/">LibKey Discovery</a>: one-click access to PDF articles from the Knowledge and Library Hub</p>

          <p><a href="https://thirdiron.com/products/browzine/">BrowZine Web</a>: Browse Journals on the Hub or directly with a clear display format offering the same one-click links to both national and locally purchased content. You can also <a href="https://thirdiron.atlassian.net/wiki/spaces/BrowZineAPIDocs/pages/66158784/External+Search+API">embed</a> a search box in your website like <a href="https://www.nsftlibrary.nhs.uk/journals/">Norfolk and Suffolk NHS Foundation Trust</a>.</p>

          <p><a href="https://thirdiron.com/products/libkey-link/">LibKey Link:</a> one-click access to PDFs or an ILL request form when full text is not available from a wide range of databases.&nbsp; This has been incorporated into all core content databases, as well as <a href="https://support.library.hee.nhs.uk/support/solutions/articles/27000054511">Google Scholar</a> (which automatically picks up your Library if you have Nomad installed).&nbsp; Setting it up as part of the Outside tool for <a href="https://support.library.hee.nhs.uk/support/solutions/articles/27000039271">PubMed</a> was a theme during the sessions with not everyone having completed this task.&nbsp; PubMed is popular with many users so do consider registering.&nbsp; There is a <a href="https://support.library.hee.nhs.uk/support/solutions/articles/27000039271">tailored guide</a> available and the Service Desk are here to help.</p>

          <p><a href="https://thirdiron.com/products/libkey-io/">LibKey.io:</a> simple DOI and PubMed ID look up against your library’s subscribed and open access resources.&nbsp; We are working with ThirdIron to create a requesting tool for interlibrary article sharing based on this tool.</p>

          <p><a href="https://thirdiron.com/products/libkey-nomad/">LibKey Nomad:</a> browser extension that provides one-click link to your full-text content when users are searching the open web, e.g., Google, Wikipedia or publishers websites.&nbsp; An ILL form is offered when full-text is not available.&nbsp; Now available for Chrome, Edge and Safari browsers (mobile browsers are not compatible).</p>

          <p>&nbsp;</p>

          <p>LibKey Nomad was a particular focus for discussion.&nbsp; Many libraries reported making progress with their IT Departments on installing Nomad across machines in the Trust.&nbsp; Search <a href="https://support.library.hee.nhs.uk/support/search?term=nomad">“Nomad” on the Service Desk</a> to find the up to date support documentation on this process. &nbsp;We will continue to update the <a href="https://support.library.hee.nhs.uk/support/solutions/articles/27000035749">briefing to IT departments.</a></p>

          <p>We previously featured <a href="https://library.hee.nhs.uk/about/blogs/libkey-nomad-for-the-nhs-in-england-discover-your-content-through-the-open-web">a number of case studies</a> of library teams getting Nomad rolled out.&nbsp; Last month Newcastle upon Tyne NHS Foundation Trust saw Nomad enable a leap of 400% in their LibKey downloads following Trust wide installation. ThirdIron shared a nicely presented <a href="https://thirdiron-assets.s3.amazonaws.com/webassets/NHS-Chesterfield-Case-Study-Apr-2021.pdf">case study</a> of Chesterfield Royal Hospital deploying Nomad and seeing similar rises.</p>

          <p>I am sure I was not alone in being tickled to watch Nomad populating links on the fly into Wikipedia and PubMed pages.</p>
      /hee:contentBlocks[2]:
