          <h3>Library and Knowledge Services and Sustainable Healthcare&nbsp;</h3>

          <p>Pippa Orr shared her work with the Sustainable Healthcare group at Cumbria, Northumberland, Tyne and Wear.&nbsp; Below are the results from Pippa in an After Action Review format.&nbsp;</p>

          <p>What was supposed to happen?&nbsp;</p>

          <ul>
           <li>
           <p>I joined the Cumbria, Northumberland, Tyne and Wear NHS Foundation Trust (CNTW) in 2019, when climate emergencies began to be declared and we started to see more in the media about climate change and its impacts.&nbsp;</p>
           </li>
           <li>
           <p>And I wanted to raise awareness of climate change across the Trust.&nbsp;</p>
           </li>
          </ul>

          <p><strong>What actually happened?&nbsp;</strong></p>

          <p>I produced the monthly Health Management Current Awareness Bulletin. The distribution list included most of the senior management roles within the Trust and I saw this as an opportunity to reach them directly. So, we added a Sustainable Healthcare heading and started to include items relating to the links between climate change and mental health. This led to&nbsp;</p>

          <ul>
           <li>
           <p>Invitation to join the CNTWClimateHealth Steering Group. My manager agreed it as an appraisal objective.&nbsp;</p>
           </li>
           <li>
           <p>Topic Review evidence search on green care and theming of results, using Endnote (we triage evidence search requests, offering basic, comprehensive or topic review).&nbsp;</p>
           </li>
           <li>
           <p>“I think a topic review please. Green care is a fundamental part of our task and thorough baseline review would be a very helpful start.” Consultant Psychiatrist, April 2020.&nbsp;</p>
           </li>
           <li>
           <p>“It’s fantastic work! The RCPsych were really interested and would like us to share it with them. It will certainly go into our Models of Care strategy document… It will also be very helpful in proposing new services and supporting the maintenance of existing ones.” Consultant Psychiatrist, April 2020.&nbsp;</p>
           </li>
           <li>
           <p>Contributed knowhow to Climate Health Group conversations and growing the network.&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Further evidence searches, e.g., recycling PPE, review of Transport and E-Vehicle Policy.&nbsp;</p>
           </li>
           <li>
           <p>Document summaries.&nbsp;</p>
           </li>
           <li>
           <p>Registering Steering Group members onto KnowledgeShare.&nbsp;</p>
           </li>
           <li>
           <p>Whole LKS Team involved, e.g., books (both purchased and loaned), recycling, signposting, joined CNTWClimateHealth Lunchtime Conversations on 7 different themes, supporting the Green Plan 2021.&nbsp;</p>
           </li>
           <li>
           <p>I talk about the CNTWClimateHealth Group when presenting to Team meetings and during Randomised Coffee Conversations.&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>I collate Schwartz Round resource lists, including for a planned event looking at climate anxiety.&nbsp;</p>
           </li>
          </ul>

          <p><strong>Why was there a difference?&nbsp;</strong></p>

          <p>I thought of creating a separate Bulletin on sustainable healthcare but that risked attracting people who were already aware of climate change issues, and we need more people to engage, as it was and still is a climate emergency.&nbsp;</p>

          <p><strong>What can we learn from this?&nbsp;</strong></p>

          <ul>
           <li>
           <p>Get involved at the beginning, for searching.&nbsp;</p>
           </li>
           <li>
           <p>Start small and see where it goes.&nbsp;</p>
           </li>
           <li>
           <p>Just do it.&nbsp;</p>
           </li>
           <li>
           <p>Be flexible and open minded.&nbsp;&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Be proactive.&nbsp;</p>
           </li>
           <li>
           <p>Invite yourself to meetings.&nbsp;</p>
           </li>
           <li>
           <p>Be part of the conversation.&nbsp;</p>
           </li>
           <li>
           <p>Not enough hours in the day.&nbsp;</p>
           </li>
           <li>
           <p>Make every contact count!&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>The climate emergency continues.&nbsp;</p>
           </li>
          </ul>

          <p>In the following discussion participants were reminded of the <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/about/sustainability/kls-and-sustainability" target="_blank">Sustainability Community of Practice</a> as a workspace to share ideas and tips on sustainability.&nbsp;&nbsp;</p>

          <p>Everyone was inspired by Pippa’s final words and the need to “Just Do It” applied to all the speakers sharing their good knowledge mobilisation practice ideas and tips.&nbsp;</p>

          <p>Thank you to all speakers for sharing their learning and to Liz Jordan and Jess Pawley for organising the session.&nbsp;</p>

          <p>You can view all of the slides shared in the session here <a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Mobilising%20Evidence%20and%20Organisational%20Knowledge/%23KNOWvember/KNOWvember%2022/Good%20Practice%20Session/KNOWvember22%20Sharing%20Good%20Practice%20231122.pdf?csf=1&amp;web=1&amp;e=ZUInse" target="_blank">KNOWvember22 Sharing Good Practice 231122.pdf</a>&nbsp;</p>
