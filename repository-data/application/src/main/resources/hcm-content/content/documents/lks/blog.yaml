        hippostd:content: |-
          <p>Alison Brettle, Reader in Evidence Based Practice, University of Salford <a href="mailto:a.brettle@salford.ac.uk"><u>a.brettle@salford.ac.uk</u></a><br />
          @Brettleali&nbsp;<a href="mailto:a.brettle@salford.ac.uk"><u>a.brettle@salford.ac.uk</u></a> <u>a.brettle@salford.ac.uk</u></p>

          <p>One of the proudest moments for me professionally this month was the publication of a study which demonstrates the impact of clinical librarians in the North West.&nbsp; The paper has been a long time coming so it was very exciting to see it finally in print (or should that be online!).&nbsp; The paper (<a href="http://onlinelibrary.wiley.com/doi/10.1111/hir.12136/abstract">Brettle, Maden and Payne, 2016</a>) was the result of a number of years work and collaboration between clinical librarians working in the North West and myself.</p>

          <p>The project really began in 2009, when I returned from the <a href="http://www.eblip4.unc.edu/">EBLIP4 conference </a>in North Carolina. As <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/about-lihnn">LIHNN</a> had kindly sponsored my conference fees I wrote an article in <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/lihnnk-up/read-the-newsletter">LIHNNK Up</a> about the conference, expressing some frustration about the lack of evidence within our profession. My practical way forward was to suggest librarians conducted systematic reviews so we would know what evidence there was – and where the gaps were.&nbsp; I also strongly believed that getting involved in systematic reviews was a good introduction to research. The <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/lihnn-groups/clinical-librarians">clinical librarians group </a>in the North West were interested in publishing more about the work they were doing and they got in touch, and to cut a long story short, this was the beginning of a partnership which resulted in the group undertaking a systematic review on evaluating clinical librarian services (Brettle et al, 2011).&nbsp; The systematic review updated the evidence on effectiveness as well as highlighting what was needed to provide rigorous evidence to demonstrate the impact of clinical librarian services.&nbsp; The next logical step was to put these findings into practice and conduct an evaluation across the North West.&nbsp; This was to be the largest clinical librarian study in the UK to date, and all clinical librarians across the region were invited to participate.&nbsp; Both these studies benefited from small grants from <a href="http://www.lihnn.nhs.uk/index.php/hclu-top/about-hclu">HCLU</a>, which were key to providing a small amount of resources to get the projects off the ground.</p>

          <p><a href="http://www.eblip4.unc.edu/">EBLIP4 conference </a> <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/about-lihnn">LIHNN</a> <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/lihnnk-up/read-the-newsletter">LIHNNK Up</a> <a href="http://www.lihnn.nhs.uk/index.php/lihnnhome/lihnn-groups/clinical-librarians">clinical librarians group </a> <a href="http://www.lihnn.nhs.uk/index.php/hclu-top/about-hclu">HCLU</a></p>

          <p>Building on the recommendations from our systematic review, our aim was to understand the impacts of CL services within National Health Service (NHS) organisations, by</p>

          <ul>
           <li>Using a framework that ensured consistent and robust data collection across all participants</li>
           <li>Testing the Making Alignment a Priority (MAP) Toolkit (https://maptoolkit.wordpress.com) in measuring the CL contribution to organisational objectives</li>
           <li>Developing research skills amongst the group of librarians involved.</li>
          </ul>

          <ul>
           <li>Using a framework that ensured consistent and robust data collection across all participants</li>
           <li>Testing the Making Alignment a Priority (MAP) Toolkit (https://maptoolkit.wordpress.com) in measuring the CL contribution to organisational objectives</li>
           <li>Developing research skills amongst the group of librarians involved.</li>
          </ul>

          <p>The paper describes the results and the tools used. Using both questionnaires and interviews, we found that the interventions or services provided by CL’s are complex and each contributes to multiple outcomes of importance to their organisation.&nbsp; So for example each literature search or participation in a journal club or current awareness bulletin could impact on multiple areas and decisions, and will be unique to each encounter.&nbsp; We found that the questionnaires were useful in providing data about the outcomes to which the librarians contributed, whilst the interviews really brought this data to life, explaining how one piece of information could really contribute in a wide range of ways that are important within the NHS context.</p>

          <p>In brief we found that clinical librarians contribute to a wide range of outcomes in the short and longer term and really do make a difference within the NHS. These include direct contributions to choice of intervention (36%) diagnosis (26%) quality of life (25%), increased patient involvement in decision making (26%) and cost savings and risk management including avoiding tests, referrals, readmissions and reducing length of stay (28%).&nbsp; As well as looking at contributions to patient care, we looked at other outcomes that are important within the NHS (this is where the MAP toolkit came in), so the study is relevant across all types of NHS organisations not just acute patient care.&nbsp; We were able to show that clinical librarians improve quality and help save money as well as affecting patient care directly – all key outcomes in the current NHS climate.</p>

          <p>The third objective of the study was to help improve research skills, and this isn’t really covered in the paper.&nbsp; The approach we used built on that used in the systematic review project (Brettle et al, 2011) and has since been described as a “hive approach” (Buckley-Woods and Booth, 2013).&nbsp; Another way of describing it is “doing with” rather than “doing for”. As an experienced researcher I directed and guided the research but it was very much a partnership and mentoring relationship where the clinical librarians really contributed to the research (and it wouldn’t have taken place if they hadn’t done so).&nbsp; For this project the clinical librarians were invited to take part in the research at a level that worked for them.&nbsp; For example, some participated in the survey part whereas others took part in the interviews, interview analysis, and writing up the results.&nbsp; At the questionnaire design stage, a small group drafted the questionnaire, as a group this was discussed and modified to suit everyone’s needs, and then piloted on each service.&nbsp; Standard documents were developed and provided to all, on how to conduct the pilot and how to obtain ethical and governance approval.&nbsp; Meetings were used for agreeing procedures and training.&nbsp; A wiki was used to share and update resources.&nbsp; At the interview stage, meetings were held to develop the interview schedule and provide training to those taking part in this stage.&nbsp; Librarians were “buddied” and conducted interviews in each others organisations (to enhance rigour) but with the advantage that the buddies could practice on each other as well as bounce ideas (and fears!).</p>

          <p>The tools developed in the project have informed the development of a simpler generic tool for use across all health libraries and have been incorporated in a revised impact toolkit, for those who want to conduct more in-depth, rigorous impact studies.&nbsp; In terms of further research what we need to do next is find out whether this approach of building research capacity has made a difference in the longer term.&nbsp; If this is the case we can use this approach more widely to develop the evidence base of health libraries and librarians for the future.</p>

          <p><strong>Acknowledgements</strong><br />
          This project wouldn’t have been possible without the librarians involved.&nbsp; Thanks to: Michelle Maden-Jenkins, Clare Payne, Helen Medley, Tracey Pratchett, Michael Reid, Debra Thornton, Rosalind McNally, Pippa Orr, Morag Platt, Denise Thomas, Anne Webb, Riz Zafar</p>

