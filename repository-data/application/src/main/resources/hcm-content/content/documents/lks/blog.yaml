          <ul>
           <li>
           <p>To have more impact it would be easier to share just two or three of the knowledge mobilisation tools rather than trying to cover off all of the tools in the framework.&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Knowledge harvesting was particularly popular as were tools to help share knowledge during and after projects as this is often not done well.&nbsp;</p>
           </li>
           <li>
           <p>To aid understanding and relevance participants needed to understand how the tools could help with their own work – this often involved using less jargon.&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Discussion of the tools led to some useful conversations and follow-up work.</p>
           </li>
           <li>
           <p>A shorter, more interactive presentation with more time for discussion is more effective.&nbsp;</p>
           </li>
          </ul>
