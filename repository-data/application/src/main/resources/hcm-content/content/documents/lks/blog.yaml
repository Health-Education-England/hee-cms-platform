        hippostd:content: |-
          <p>Research is firmly embedded in the NHS Mandate 2017 – 2018 (see Objective 8 “To support research, innovation and growth”).</p>

          <p>It probably didn’t need a directive to point out the importance of research to patients and patient care. Research is also core business for NHS libraries.</p>

          <p>This is a reflection on how we can make research a distinctive part of our service offering. It’s based on personal experience and best practice using the tried and tested ‘n things’ model.</p>

          <ol>
           <li><strong>Go to the Research Committee</strong> It’s a safe bet that no one ends their career wishing they had gone to more meetings. However, in something as diverse as research in a large organisation the Research Committee can be the best place to get an overview of current and new research activity. If you are not on the committee as a member, you could ask to be an observer or to be circulated the minutes.</li>
           <li><strong>Collaborate with your Research Department </strong>If you can make friends with your nearby Research Department team there are opportunities to collaborate on events or projects to make life a little easier (and fun?) for your organisation’s researchers. Mid Cheshire are planning a <a href="http://www.mcht.nhs.uk/research/jetlibrary/expo/">Research Expo</a> for June and Wirral are coordinating a Randomsied Chocolate Trial to celebrate this year’s International Clinical Trials Day (May 19).</li>
           <li><strong>Host your organization’s publications database</strong> Creating a database exists at on a continuum starting with a quick and dirty solution using freemium reference software (<a href="https://www.zotero.org/groups/nwas_electronic_research_database_nerd">Zotero</a> / Mendeley) and ends with <a href="https://kfh.libraryservices.nhs.uk/knowledge-management/knowledge-management-story/institutional-repository/index.html">Institutional Repository</a>. The library is the natural home for this project. It also contributes to Knowledge Management objective viz, c<em>onnecting with corporate knowledge, mapping knowledge assets; collating and enabling shared access to directories; policies, guidance and protocols. </em>Knowledge about the usefulness of a database or Institutional Repository will vary so it may just be a case of <em>carpe diem </em>or getting on with it.</li>
           <li><strong>Be the source of information about the research landscape</strong> Make the library the centre for information about research methods, academic writing, training courses, support for research, regional and national organisations, newsletters, research information on social media. You could add this into your social media, current awareness mix or set up a separate space for researchers. (See NWAS LKS <a href="https://kfh.libraryservices.nhs.uk/knowledge-management/knowledge-management-story/yammer-at-nwas/index.html">Case Study on using Yammer</a>).</li>
           <li><strong>Be the publications expert for your trust</strong> Publication isn’t as easy as it was. There are choices and decisions to be made. Choosing Open Access (Green/Gold), avoiding predatory publishers, fulfilling funding requirements, funding Article Publication Fees (APCs), navigating journal rankings, choosing appropriate journals, copyright, promoting your research and more. Being the expert and the place to go for information for help adds real value, especially for early career researchers.</li>
           <li><strong>Offer researchers a bespoke service</strong> Clearly all our users are at heart researchers from the humble diploma to post doctoral students. Even if it doesn’t change the service you offer badging part of your service as for researchers can make promoting the library to the research community easier and give you a seat at the research table. This also fits with LQAF <em>5.3i Library/knowledge service staff support the research activities of the organisation[s] served.</em></li>
           <li><strong>Develop your research skills </strong>Nothing helps you to understand the viewpoint of a researcher better than being one yourself. Opportunities for librarians to get involved in research are out there, and may vary from co-authoring a systematic review to getting to grips with qualitative research methodology (<a href="https://kfh.libraryservices.nhs.uk/clinical-librarians-really-make-a-difference-2/index.html">as did a bunch of clinical librarians from the NW not long ago</a>).</li>
          </ol>

          <ul>
           <li><strong>Go to the Research Committee</strong> It’s a safe bet that no one ends their career wishing they had gone to more meetings. However, in something as diverse as research in a large organisation the Research Committee can be the best place to get an overview of current and new research activity. If you are not on the committee as a member, you could ask to be an observer or to be circulated the minutes.</li>
          </ul>

          <p>&nbsp;</p>

          <p><em>Matt Holland, NWAS LKS and Victoria Treadway, Wirral University Teaching Hospital NHS Foundation Trust. NWAS LKS is supported by </em><a href="http://www.lihnn.nhs.uk/index.php/hclu/about-hclu"><em>HCLU North.</em></a></p>
