          <p><a rel="noreferrer noopener" href="https://nhs.iro.bl.uk/" target="_blank">https://nhs.iro.bl.uk</a>&nbsp;</p>

          <p>The repository&nbsp;now includes&nbsp;over 1,000 records.&nbsp;Whilst still very much in development,&nbsp;we would&nbsp;value your&nbsp;thoughts:&nbsp;please&nbsp;take a look&nbsp;and let us know!&nbsp;</p>

          <p>&nbsp;</p>

          <h2>Open Access work with NIHR&nbsp;</h2>

          <p>Earlier&nbsp;this year, UK Research and Innovation (UKRI) published its&nbsp;<a rel="noreferrer noopener" href="https://www.ukri.org/publications/ukri-open-access-policy/" target="_blank">policy</a>&nbsp;on open access publishing of UKRI-funded research.&nbsp;We expect the NHS&nbsp;National Institute for Health Research (NIHR) to publish&nbsp;their own updated,&nbsp;aligned policy&nbsp;relating to NIHR-funded research&nbsp;very soon.&nbsp;&nbsp;</p>

          <p>Thanks largely&nbsp;to the work of Jisc, the academic community in the&nbsp;UK increasingly benefit from transformative&nbsp;(‘read and publish’)&nbsp;agreements with&nbsp;journal&nbsp;publishers. Currently these do not extend to&nbsp;NIHR-funded researchers&nbsp;from&nbsp;outside the academic community, and as we know, NHS researchers&nbsp;and potential researchers&nbsp;may struggle to&nbsp;obtain NIHR funding&nbsp;or indeed any&nbsp;means to pay to publish in open access journals, so continue to publish in subscription journals&nbsp;for which&nbsp;the NHS must pay to&nbsp;enable access.&nbsp;&nbsp;&nbsp;</p>

          <p>Collectively, we have some&nbsp;way to go to ‘building structural equity’ in the NHS!&nbsp;</p>

          <p>As a first step, the NIHR is working with Jisc to&nbsp;explore how their transformative agreements might be extended to all NIHR-funded authors.&nbsp;HEE is contributing to&nbsp;this work.&nbsp;</p>

          <p>Open access publishing continues to be of much interest to library leaders&nbsp;in health and social care sector, and on 16 November, HEE&nbsp;is hosting&nbsp;a&nbsp;roundtable&nbsp;discussion with representatives of the newly formed&nbsp;Health &amp; Social Care Forum* and speakers from NIHR and Jisc to continue the debate.&nbsp;</p>

          <p>&nbsp;</p>

          <h2>Feedback? Questions?&nbsp;&nbsp;</h2>

          <p>Please e-mail&nbsp;<a rel="noreferrer noopener" href="mailto:helene.gorring@hee.nhs.uk" target="_blank">helene.gorring@hee.nhs.uk</a>. We look forward to hearing from you!&nbsp;</p>

          <p>&nbsp;</p>

          <p>*members&nbsp;include representatives from&nbsp;HEE, PHE, SCIE, UMHLG, SCONUL, CHILL, HLG, and Libraries Connected.&nbsp;</p>
