      hee:publicationDate: 2020-11-24T15:53:00+01:00
      hee:summary: About improving poor Wi-Fi when working form home
      hee:title: Homeworking and improving poor home WiFi
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostd:transferable: false
      hippostdpubwf:createdBy: admin
      hippostdpubwf:creationDate: 2021-05-12T13:04:02.942Z
