        hippostd:content: |-
          <h3><strong>Happy KNOWvember20 </strong> <strong>– will you been inspired to try something new?</strong></h3>

          <p>Library and knowledge staff across the country have been showcasing their work mobilising evidence and knowledge during the month of November.</p>

          <p>“As a result of this session I will look at how we can use learn at lunch type sessions or coffee conversations within the team and linking in with OD workstreams” Participant at KNOWvember20 Showcase</p>

          <p style="text-align:right">Participant at KNOWvember20 Showcase</p>

          <p>This year, more than any other, has highlighted the benefits of mobilising evidence and knowledge as part of the required response to the Covid-19 pandemic.&nbsp; A series of presentations on the 2<sup>nd</sup> November re-enforced this where we heard about the work of the NHS England and NHS Improvement Beneficial Change Network that used knowledge management activities to capture the innovations and changes that occurred in health and care delivery as a consequence of the Covid pandemic.&nbsp; Stephen Ayre shared how he had used the conversation café format at George Eliot Hospital NHS Trust to support staff wellbeing and Tracey Pratchett described how the premortem technique* had been used at Lancashire Teaching Hospitals NHS FT to learn valuable lessons about the first wave of the pandemic.</p>

          <p>*Klein (2007) Performing a Project Premortem. HBR&nbsp;<a rel="noopener noreferrer" href="https://hbr.org/2007/09/performing-a-project-premortem" class="Hyperlink BCX0 SCXP162268508" target="_blank">https://hbr.org/2007/09/performing-a-project-prem</a></p>

          <p>Some of us are also trying to move ahead with projects established just before Covid hit.&nbsp; We heard from Deena Maggs who described how she worked collaboratively with others in the Kings Fund to get agreement for her project to manage the corporate memory of the organisation.&nbsp; Whereas Preeti Puligari from Sandwell and West Birmingham NHS Trust continued to run the QI poster competition to encourage the spread of good practice across her trust.&nbsp; We heard about how the library became involved and the opportunities that involvement presented for the library and knowledge service. During this session we also held a mini <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-pa-2019.pdf?csf=1&amp;web=1&amp;e=PwRPrv">Peer Assist</a> – using the questions from the peer assist technique to learn more from our speakers.&nbsp; Further details about the session with links to all the presentations can be found in the <a rel="noopener noreferrer" href="https://padlet.com/eekaat/sq3tqq77pqvttq0u" target="_blank">virtual delegate pack</a>.&nbsp;</p>
      /hee:pageLastNextReview:
        jcr:primaryType: hee:pageLastNextReview
        hee:lastReviewed: 0001-01-01T13:00:00+01:00
        hee:nextReviewed: 0001-01-01T13:00:00+01:00
