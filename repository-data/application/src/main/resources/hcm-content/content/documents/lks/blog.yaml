          <p>As 2020 draws to a close it is a traditional time for reflection, and we could not reflect on the Mobilising Evidence and Knowledge workstream without at the same time using some of the techniques from the NHS Knowledge Mobilisation Framework – <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/KM-Framework-Postcards-retrospect-2019.pdf?csf=1&amp;web=1&amp;e=DY8yGy">The Retrospect</a></p>

          <h2><strong>What was the objective? What did or didn’t we achieve and why?</strong></h2>

          <p>Emphasising the critical role played by NHS knowledge specialists and librarians to mobilise evidence and knowledge across the NHS was a main objective. Much has been achieved in the first five years, mainly due to how well NHS library and knowledge staff across England have embraced this work, building their confidence and developing their skills to mobilise evidence and knowledge.</p>

          <h2><strong>What were the successes?</strong></h2>

          <h3><strong>#AMillionDecisions</strong></h3>

          <p><a href="https://library.nhs.uk/our-work/making-a-positive-impact/">#AMillionDecisions</a> raised our profile. It calls on government and health service providers to meet their statutory obligations to ensure the million decisions made every day in healthcare are informed by evidence. It encourages healthcare staff to work with and use the expertise of librarians and knowledge specialists to get evidence into practice. &nbsp;</p>

          <p>From this work evolved a bank of <a href="https://www.youtube.com/watch?v=UNB-ScmkQIo&amp;list=PLHsnQ0dxz1d1dpyRS2B1g_nX73fwxKPDI">impact case study vignettes</a></p>
