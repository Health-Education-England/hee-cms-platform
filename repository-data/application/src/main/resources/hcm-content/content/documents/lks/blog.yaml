          <p>Thank you to all who completed the 2021&nbsp;Local&nbsp;eResources&nbsp;and Systems Audit.&nbsp;&nbsp;The audit recorded purchases in 2020.&nbsp;&nbsp;</p>

          <p>We have analysed the 133 returns received&nbsp;and also&nbsp;compared the data with the 2019 audit.&nbsp;</p>

          <p>This data influences national spend on&nbsp;eresources.&nbsp; For example, we used the data from the 2019 audit to successfully make the case for national procurement of BMJ Best Practice.&nbsp;&nbsp;&nbsp;</p>

          <p>We have also used it to negotiate deals for electronic resources to which a high number of KLS subscribe based on our preferred FTE pricing model.&nbsp;</p>

          <p>This model aims to reduce variations in pricing&nbsp;for similar sized Trusts&nbsp;and&nbsp;therefore&nbsp;make costs more equitable and transparent across KLS.&nbsp; The model bases pricing of&nbsp;relevant&nbsp;FTE staff numbers&nbsp;of the workforce.&nbsp;&nbsp;&nbsp;</p>

          <p>Recent examples&nbsp;include&nbsp;the Wiley Medicine and Nursing Collection, the pricing for which is tiered based on FTEs of the medical and nursing workforce, the Royal Marsden Manual of Clinical Nursing Procedures and the Mark Allen Group’s&nbsp;ejournal&nbsp;collections.&nbsp;</p>

          <h2>Highlights from the 2021 audit&nbsp;&nbsp;</h2>

          <p>To enable like-for-like comparisons, we have used the data only from those KLS which completed returns for both the 2019 and 2021 audits.&nbsp;</p>

          <p>Not all KLS submitted cost data, so total spend will be higher&nbsp;</p>

          <ul>
           <li>
           <p>We received 25 fewer returns than in 2019, a 15.8% drop.&nbsp;</p>
           </li>
           <li>
           <p>Total&nbsp;spend was £8,839,112 a 15.2% increase on 2019 in KLS completing both audits.&nbsp; This is most likely due to one-off additional money related to the COVID-19 pandemic.&nbsp;</p>
           </li>
          </ul>

          <h3>Spend and organisational access&nbsp;of selected&nbsp;eresource&nbsp;types&nbsp;</h3>

          <h4>Anatomy/Visual Reference Tool&nbsp;</h4>

          <ul>
           <li>
           <p>Declared spend: £76,224&nbsp;</p>
           </li>
           <li>
           <p>No of&nbsp;organisations with access to this type of&nbsp;resource:&nbsp;46, 3 more than 2019&nbsp;</p>
           </li>
          </ul>

          <h4>Clinical Procedure Manuals/Training&nbsp;</h4>

          <ul>
           <li>
           <p>Declared spend: £306,723, a 27% increase on 2019&nbsp;</p>
           </li>
           <li>
           <p>No of organisations with access to this type of resource:&nbsp;134,&nbsp;12&nbsp;more than 2019&nbsp;</p>
           </li>
          </ul>

          <h4>Combined database of different formats&nbsp;</h4>

          <ul>
           <li>
           <p>Declared spend: £1,671,120, a&nbsp;33% increase on 2019&nbsp;</p>
           </li>
           <li>
           <p>No of organisations with access to this type of resource:&nbsp;65,&nbsp;9&nbsp;more than 2019&nbsp;</p>
           </li>
          </ul>

          <h4>eBook collection&nbsp;</h4>

          <ul>
           <li>
           <p>Declared spend: £303,689, a 21% increase on 2019&nbsp;</p>
           </li>
           <li>
           <p>No of organisations with access to this type of resource: 165, 15&nbsp;more than 2019&nbsp;</p>
           </li>
          </ul>

          <h3>eJournals&nbsp;</h3>

          <ul>
           <li>
           <p>Declared spend: £4,899,992,&nbsp;a&nbsp;41% increase on 2019&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>No of organisations with access to this type of resource:&nbsp;1815,&nbsp;238&nbsp;more than 2019&nbsp;</p>
           </li>
           <li>
           <p>Ejournal&nbsp;archives are analysed separately.&nbsp;&nbsp;Total&nbsp;spend on these in 2021 was £129,195, a 110% increase on 2019.&nbsp;</p>
           </li>
          </ul>

          <h4>Point of care tool&nbsp;excluding BMJ Best Practice&nbsp;</h4>

          <ul>
           <li>
           <p>Declared spend: £1,783,135&nbsp;a&nbsp;30%&nbsp;decrease on 2019&nbsp;</p>
           </li>
           <li>
           <p>No of organisations with access to this type of resource:&nbsp;94,&nbsp;24 fewer&nbsp;than 2019&nbsp;</p>
           </li>
          </ul>

          <h3>Consortial&nbsp;spend&nbsp;</h3>

          <p>There was also an&nbsp;102% increase in spend where&nbsp;eresources&nbsp;were bought as part of consortia to £1,013,699.&nbsp;&nbsp;313&nbsp;organisations have access to resources bought through consortial arrangements.&nbsp;</p>

          <h3>HEE negotiated&nbsp;deals&nbsp;</h3>

          <p>There have been increases&nbsp;in the number of&nbsp;organisations with access to the&nbsp;resources where HEE has negotiated national deals:&nbsp;</p>

          <ul>
           <li>
           <p>Royal Marsden Manual (+12)&nbsp;</p>
           </li>
           <li>
           <p>MAH Complete (+24)&nbsp;</p>
           </li>
           <li>
           <p>Wiley Medical and Nursing Collection (+12)&nbsp;</p>
           </li>
           <li>
           <p>KnowledgeShare&nbsp;(+23)&nbsp;</p>
           </li>
          </ul>

          <p>Numbers show increases in the number of organisations with access where KLS have completed both the 2019 and 2021 audits.&nbsp;</p>

          <h3>Mental Health and Community Care&nbsp;</h3>

          <ul>
           <li>
           <p>Total reported spend in KLS serving mental health and community care was £1,176,305&nbsp;</p>
           </li>
           <li>
           <p>Spend in KLS serving mental health alone was £350,144&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Spend in KLS serving community care alone was £72,325&nbsp;</p>
           </li>
          </ul>

          <h3>Suppliers&nbsp;</h3>

          <p>The five biggest suppliers remain Wolters Kluwer, EBSCO, Wiley, Elsevier and Mark Allen.&nbsp;</p>

          <h3>FTE analysis&nbsp;</h3>

          <p>We have also analysed the data by FTEs and Cost/FTE using national workforce data from NHS Digital.&nbsp; This is to show any variations in pricing.&nbsp;</p>

          <p>Where costs were declared, the cost has been divided by total workforce FTEs for the organisation for which the resource was purchased.&nbsp;</p>

          <p>The minimum to maximum cost/FTE has been shown for small, medium, large and super-sized Trusts.&nbsp;</p>

          <p>The differences between the minimum and maximum cost/FTE&nbsp;is&nbsp;largest in point of care tools and smallest in databases.&nbsp;</p>

          <p>HEE will continue to talk to suppliers about reducing variations is pricing and to adopt our preferred pricing model of FTEs of the relevant workforce.&nbsp;</p>

          <p>An anonymised version of the data is available on the HEE SharePoint site.&nbsp; This values only spreadsheet does not show individual Trust or KLS data.&nbsp; It is for use by KLS staff only.&nbsp;</p>

          <p>If you would like to access the analysis, contact kfh.england@hee.nhs.uk.</p>

          <p>&nbsp;</p>

          <p><strong>Richard Bridgen</strong></p>

          <p>Knowledge and Library Services Development Manager</p>

          <p>Health Education England</p>
