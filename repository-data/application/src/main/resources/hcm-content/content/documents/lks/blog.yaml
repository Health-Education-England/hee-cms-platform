        hippostd:content: |-
          <p>One of the most common queries through the NHS Copyright First Responders service is around the storing of articles.&nbsp; Mostly this is for ad hoc usage or integration into systems.&nbsp; How do you manage content being added to repositories?&nbsp; Who owns the copyright?</p>

          <p>You might just want to keep a repository of institute publications based on citations rather than full text content.&nbsp; This is OK. Under <a style="color:blue; text-decoration:underline" href="https://www.legislation.gov.uk/ukpga/1988/48/section/60">UK copyright law</a>, if the material is published in a journal, you can make copies of the abstract available to the public.</p>

          <p>When you work in the NHS, your contract transfers the ownership of your work to your employing organisation.</p>

          <p>If working with multiple organisations, the question of copyright ownership should be ironed out in any group terms of reference or service level agreements. Most commonly it is the project sponsor e.g. <a style="color:blue; text-decoration:underline" href="https://www.myresearchproject.org.uk/help/help%20documents/Model_Clinical_Trial_Agreement_mCTA_Jan_2021.docx">Commercial Model Clinical Trial Agreements</a>&nbsp;(mCTA January 2021) under section 11. Intellectual Property.&nbsp;</p>

          <p>There may be greater uncertainty if the publication is grey literature or a review.&nbsp; When I began my work with Library &amp; Archive Copyright Alliance (LACA), we sought legal permission from our organisation that any work I do for LACA is the property of LACA and not the Trust I work for. Making it clear at the start of the process, saves a lot of time and potential legal challenges in the future.</p>

          <p>If you submit your article for external publication, check the publisher’s terms and conditions.&nbsp; Copyright will usually transfer across to the publisher, but that doesn’t mean you can’t include in your repository.&nbsp;</p>

          <p>First port of call is <a style="color:blue; text-decoration:underline" href="https://v2.sherpa.ac.uk/romeo/">Sherpa RomEO Service</a> to check the publisher’s policy on deposits.&nbsp; If the publisher is not there, then you would need to gain permission from the copyright holder before adding to your repository.</p>

          <p>Some material may allow you to use without permission.&nbsp; Look out for schemes like the <a style="color:blue; text-decoration:underline" href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence</a>, <a style="color:blue; text-decoration:underline" href="https://creativecommons.org/">Creative Commons</a><u>.</u></p>

          <p>If you think the material is out of copyright (check <a style="color:blue; text-decoration:underline" href="https://www.gov.uk/copyright/how-long-copyright-lasts">regulations here</a><u>)</u>, you can use the <a style="color:blue; text-decoration:underline" href="https://www.gov.uk/guidance/copyright-orphan-works#:~:text=Orphan%20works%20are%20creative%20works,unknown%20or%20cannot%20be%20found.">Public Domain Mark</a> attribution.&nbsp; These schemes clearly state permissions without the need to contact the copyright holder.&nbsp;</p>

          <p>If looking to use clinical measuring scales it is worth checking out <a style="color:blue; text-decoration:underline" href="https://digital.nhs.uk/services/national-clinical-content-repository-copyright-licensing-service/nccr-tools-and-measures-library">NCCR Tools &amp; Measures Library</a>, where permission has already been sought for use, but you need to register with the site to access.</p>

          <p>What happens if you are unable to trace the copyright holder, due to time or the organisation no longer exists?&nbsp; This is called an <a style="color:blue; text-decoration:underline" href="https://www.gov.uk/guidance/copyright-orphan-works#:~:text=Orphan%20works%20are%20creative%20works,unknown%20or%20cannot%20be%20found.">orphan work</a>.&nbsp; If you have done your due diligence to locate, and have had no luck, then you can apply for a licence to use the content.&nbsp; It is worth using this scheme and making sure there is a continuation of the licensing process for orphan works.</p>

          <p>These tips are also true for other types of copyrighted content e.g., images, music and videos.&nbsp; Some items may need multiple permissions e.g., posters in the background of films.&nbsp;</p>

          <p>Please ensure that copyright permission is in order and also the correct consent forms have been signed to ensure a clear understanding of how the content can be re-used and shared either internally or externally to your organisation.&nbsp; Try to make the re-use of content explicit within your repository.&nbsp; Some useful notices can be found at <a style="color:blue; text-decoration:underline" href="https://rightsstatements.org/page/1.0/?language=en">Rights Statements</a>.</p>

          <p>The <a style="color:blue; text-decoration:underline" href="https://www.cla.co.uk/sites/default/files/Licence-Plus-for-NHS-England.pdf">NHS Copyright Licence Plus</a>, allows for the saving of items on a secure Trust network (section 7.1).&nbsp; This can be an Intranet, secure group e.g. Teams or a clinical system.&nbsp; It doesn’t however allow the systematic collection of content to form a library (7.2), which is what a repository creates.&nbsp; There is also the additional risk that a subscription is cancelled, and the terms of licence would require the removal of the content (7.3). These clauses mean that the licence cannot be used to manage a repository.</p>

          <p>When dealing with copyright many decisions are based on risk calculation i.e., who owns the material, are they going to lose money by its use, are they likely to find out and are they likely to take legal action.&nbsp;</p>

          <p>Internal only repositories are lower risk but consider if at some point in the future the repository is made public or merged.&nbsp; It is always worth making sure that content has the appropriate copyright clearance and consent, with correct re-use and attribution details from the start.&nbsp; Get it right and reduce the risk.</p>

          <p>As technology develops, you may wish to do more with your repository content.&nbsp; Can you use it for data mining or integrate into larger systems to improve discoverability? It is useful to check if your repository has standards which allow for transfer. <a style="color:blue; text-decoration:underline" href="https://www.iso.org/standard/24683.html">ISO 14721:2003</a> reference model for an open archival information system (OAIS) is the key standard.&nbsp;</p>

          <p>One day will local repositories be integrated into the <a style="color:blue; text-decoration:underline" href="https://library.nhs.uk/knowledgehub/">Knowledge &amp; Library Hub</a> or services such as <a style="color:blue; text-decoration:underline" href="https://core.ac.uk/">Core</a> which will open up the potential of the collections through the use of AI.&nbsp; It is worth considering how ready you are for integration and changes for the future where the “<a style="color:blue; text-decoration:underline" href="https://uklaca.org/2019/01/03/the-right-to-read-should-mean-the-right-to-mine-for-the-sake-of-uk-prosperity/">right to read is the right to mine</a>”.</p>

