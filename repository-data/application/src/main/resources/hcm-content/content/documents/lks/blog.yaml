      hee:summary: '#KNOWvember22 is a great opportunity to share ideas and tips about
        knowledge mobilisation activities.  At the Sharing Good Knowledge Mobilisation
        Practice webinar, we heard from colleagues sharing the lessons learned from
        the work they had been involved with.  The session was themed and this is
        the first in a series of three blog posts that will share the lessons learned
        from the first theme.'
