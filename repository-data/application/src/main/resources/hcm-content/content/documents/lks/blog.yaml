        hippostd:content: |-
          <p>The bottom-line is that knowledge mobilisation, when done well,&nbsp;encourages&nbsp;NHS bodies, their staff, learners, patients and the public to use the right knowledge and evidence, at the right time, in the right place, enabling high quality decision-making, learning, research and innovation to achieve excellent healthcare and health improvement.&nbsp;&nbsp;</p>

          <p>For further information about knowledge mobilisation please refer to&nbsp; the&nbsp;&nbsp;<a href="nhs-knowledge-mobilisation-framework_1">NHS Knowledge Mobilisation Framework</a>.&nbsp;&nbsp; To get ideas for knowledge mobilisation activities take a look at the <a href="mobilising-knowledge-toolkit">Mobilising KNowledge&nbsp;Toolkit</a>,&nbsp;<a href="knowvember_1">KNOWvember</a>&nbsp;or start a conversation of your own on the&nbsp;<a href="knowledge-management-community-of-practice">KM Community of Practice</a><a href="https://kfh.libraryservices.nhs.uk/knowledge-management/community-of-practice-for-km/">.</a>&nbsp;</p>

