          <p>Thanks to the HEE KM team, which produces a monthly round-up&nbsp;about emerging&nbsp;technologies in libraries, we can all follow developments in the field. Sign up via:&nbsp;<a href="mailto:KnowledgeManagement@hee.nhs.uk">KnowledgeManagement@hee.nhs.uk</a></p>

          <p>We are equally grateful to the Emerging Technologies Group, co-chaired by Stephen Ayre and Hannah Wood. They scan the digital horizon and let us all know when they spot something that might impact on the information world. They have written several blogs, including:&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/">enhancing wifi connections</a>&nbsp;to improve the experience of working from home, and a review of the&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/page/2/">AI for Healthcare MOOC</a>&nbsp;delivered by HEE in partnership with Manchester University.&nbsp; You might also check out the webinar on&nbsp;<a href="https://kfh.libraryservices.nhs.uk/tag/emerging-technologies/page/2/">Virtual Reality</a>&nbsp;in health libraries.</p>

