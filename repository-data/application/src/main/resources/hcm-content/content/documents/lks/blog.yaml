          </div>

          <h2><strong>Barriers to Health Literacy</strong></h2>

          <h3><strong>Andy Lacey</strong></h3>

          <p>Health literacy describes an individual’s ability to comprehend and act upon health information, covering a large set of overlapping difficulties. These include literacy, numeracy, and socioeconomic realities.</p>

          <p>To address skills barriers, the use of e-learning resources provides clinicians and organisations with the tools to present health information in accessible ways <a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/">(</a><a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/">https://www.e</a><a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/">lfh.org.uk/</a><a style="color:#0563c1; text-decoration:underline" href="https://www.e-lfh.org.uk/">)</a>.</p>

          <p>Strategies include the ‘teach back’ and ‘chunk and check’ methods, which have become important tool’s for imparting health information. Library and Knowledge Services (LKS) have been vital at imputing evidence into patient information, with some trusts employing Patient Librarians to assist in decoding health information.</p>

          <p>South West , Thames Valley, and Wessex LKS have been especially adept at providing health literacy awareness training for trust staff, building collaborative organisational links; helping to embed health literacy within their respective trusts <a style="color:#0563c1; text-decoration:underline" href="https://southlks.libguides.com/healthliteracy/home">(</a><a style="color:#0563c1; text-decoration:underline" href="https://southlks.libguides.com/healthliteracy/home">https://southlks.libguides.com/healthliteracy/home</a><a style="color:#0563c1; text-decoration:underline" href="https://southlks.libguides.com/healthliteracy/home">)</a>.</p>

          <p>In tackling physical access barriers, Health Librarians partnerships with Prison Librarians, was timely. As prisoners often suffer from the cumulative effects of social disadvantage, poor literacy/numeracy skills, and limited access.&nbsp;</p>

          <p>The Terrence Higgins Trust has&nbsp;undertaken research to understand how different demographics access health information (Terrence Higgins Trust, 2020) and how they can adjust the delivery of their health information provision to meet different information seeking behaviours.</p>

          <p>Beyond skills and access barriers, there are those caused by stigma. Stigmatisation due to health conditions is a barrier to help seeking behaviour. As Jorm (2012) highlights, due to successful public health campaigns, many people are aware of common signs of serious physical conditions e.g. heart attack or stroke. What is less known is how to identify and tackle mental health conditions.</p>

          <p>People are unprepared to address the signs of mental health conditions, such as depression or schizophrenia; with some stating that sufferers “should spend time in the sun” or “just get on with it” (Jorm, 2012). This demonstrates a reluctance to seek professional help, or knowledge about available support services. The creation of more widespread mental health literacy would help suffers and their families, identify a mental health crisis and seek help.</p>

          <p>Having grown up with a family member who suffers from schizophrenia, useful literacy interventions would have been invaluable. These include, self-help strategies, mental health first aid skills, support for carers, and prevention strategies; through a combination of education, web, and community-based interventions (Jorm, 2012).</p>

          <p>Subsequently, NHS England and Health Education England, launched MindEd e-learning program; which helps people identify, understand and support those with mental health conditions <a style="color:#0563c1; text-decoration:underline" href="https://www.minded.org.uk/">(</a><a style="color:#0563c1; text-decoration:underline" href="https://www.minded.org.uk/">https://www.minded.org.uk/</a><a style="color:#0563c1; text-decoration:underline" href="https://www.minded.org.uk/">)</a>. This presents a welcome tool for demystifying mental illness for sufferers and their families/carers.</p>

          <p>Mental health services have been subjected to low funding because they do not enjoy the same level of public understanding as other conditions. The COVID pandemic has shone a light on mental health and increased awareness. As a result, spending on mental health services has increased during the pandemic (albeit after years of decline).</p>

          <p>A mental health focus is pertinent to the NHS workforce. After the pandemic subsides, there will be members of staff who need mental health support. So too will increasing members of the public. LKS will be well placed to act as information hubs for the promotion of mental health literacy within their respective trusts and will be invaluable at inputting evidence.</p>

          <p>Signalling their support for colleagues at this critical time also represents cost avoidance for trusts and may help with staff retention post pandemic.</p>

