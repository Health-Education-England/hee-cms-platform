          <p>CILIP. and CILIP School Libraries Group. (n.d.) <em>Briefing note: school librarians empower thriving schools</em> [Online]. Available from: <a href="https://www.cilip.org.uk/members/member_engagement/groups.aspx?id=201313" target="_blank"><u>https://www.cilip.org.uk/members/member_engagement/groups.aspx?id=201313</u></a> [Accessed 16 February 2021].</p>

          <p>Great School Libraries. (n.d.) <em>What are the campaign strategies? </em>[Online]. Available from:&nbsp;<a href="https://www.greatschoollibraries.org.uk/about" target="_blank">https://www.greatschoollibraries.org.uk/about</a> [Accessed 15 February 2021].</p>

