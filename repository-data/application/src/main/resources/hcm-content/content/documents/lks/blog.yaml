        hippo:values: []
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p style="margin-bottom:11px">Browser plugins like Nomad are likely to be a new concept for many users so they do need promotion.&nbsp; ThirdIron have created <a href="https://thirdiron.com/success-guide/hospital-libraries/#product-specific">promotional resources</a> including a two page guide, brief video and social media content.&nbsp; Word of mouth is powerful and we suggest targeting demos at potential heavy users who can spread the word.&nbsp; With many users having Apple products at home the recent launch of a Safari plugin is another opportunity to target a time where people might do more of their research (and have more control over their IT experience).</p>

          <p>There were questions about the potential for privacy issues.&nbsp; Nomad records which Library you belong to (click on the Plugin icon to swiftly change between libraries if you have more than one) but does not store any login details.&nbsp; By knowing which library you are aligned with it knows which content to show you.&nbsp; Open Access articles are offered first and where subscription content is available the user is then taken via OpenAthens.&nbsp; A Data Protection Impact Assessment is not required – contact us for details of assurance.</p>

          <p>With Nomad preferring PDF articles there were questions about when you wanted access to the HTML version instead.&nbsp; In this instance you can take the DoI and search on the <a href="https://library.nhs.uk/knowledgehub">Knowledge &amp; Library Hub</a> or <a href="http://LibKey.io">LibKey.io</a> where you will be given the choice if available.</p>

          <p>Always happy to hear about successes and consider how to address blockages around getting this great tool into the virtual hands of our users.</p>

          <p>&nbsp;</p>

          <p>Alan Fricker</p>

          <p>Alan.fricker@hee.nhs.uk</p>
