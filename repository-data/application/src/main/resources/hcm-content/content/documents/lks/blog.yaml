      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>A<a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-cafe-2019.pdf?csf=1&amp;web=1&amp;e=6sAGL2" target="_blank"> knowledge café</a> was held on the 12&nbsp;November which, prompted by an interesting talk by Karen McFarlane the CILIP representative on the committee preparing the BS/ ISO 30401 Knowledge Management Systems, led to conversations about how to use the standard, develop skills and knowledge to make knowledge management part of our standard business offer.&nbsp; Karen provided a useful overview to the standard and explained how it could be used to internally audit KM practice.&nbsp; She then moved on to tell us more about <a rel="noopener noreferrer" href="https://www.cilip.org.uk/page/KnowledgeManagementChartership" target="_blank">CILIP’s knowledge management chartership</a> and there was lots of interest in the chat function about this.&nbsp; Karen’s presentation, plus links to further information about CILIP Knowledge Management Chartership are available in the <a rel="noopener noreferrer" href="https://padlet.com/eekaat/olzixoj7fsyx" target="_blank">Virtual Delegate Pack</a>.</p>

          <h3><strong>Further events lined-up for KNOWvember20</strong></h3>

          <p>On the 17&nbsp;November 12:30 join the <a rel="noopener noreferrer" href="https://ukmedlibs.wordpress.com/" target="_blank">#ukmedlibs chat</a> for a discussion&nbsp; to share ideas, think about good practice and discuss creative solutions to mobilise knowledge effectively online and during a pandemic.</p>

          <p>The 20&nbsp;November at 11am will consider how we can influence a culture of learning and knowledge sharing in our organisations.&nbsp; &nbsp;We will hear from speakers sharing the knowledge management initiatives they have been involved with, conduct the first part of an <a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-ai-2019.pdf?csf=1&amp;web=1&amp;e=agQxGi" target="_blank">appreciative inquiry</a> into what has gone well for others introducing KM, hold an <a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-aar-2019.pdf?csf=1&amp;web=1&amp;e=V40u04" target="_blank">After Action Review</a> to discover what has worked or not worked well for two knowledge managers and hold a knowledge exchange to find out more about the NHSE/I Beneficial Change Unit.</p>

          <p>The 30November is the last of our recorded webinar sessions and we are excited to be joined by Nicola Millard, Principal Innovation Partner, BT Enterprise who will inspire us to consider the ways we live and work in a a&nbsp;future where technology is&nbsp;instrumental.&nbsp; We will follow this with a virtual&nbsp;<a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Knowledge%20mobilisation/km-framework-postcards-fishbowl-2019.pdf?csf=1&amp;web=1&amp;e=VUbByz" target="_blank">fishbowl conversation</a> to further explore the points made by Nicola.</p>

          <p>Starting from this week we will also be inviting library and knowledge specialists to record interviews with each other about the work they have been doing to mobilise evidence and knowledge in their organisations.&nbsp; This could be small scale holding of randomised coffee trials to full-blown implementation of knowledge management strategies.&nbsp; You can watch the first of these interviews with Sarah Lewis at Buckinghamshire Healthcare NHS Trust, on the &nbsp;<a rel="noopener noreferrer" href="https://www.youtube.com/playlist?list=PLHsnQ0dxz1d3LqU0J9pSDSozVg97qz0R2" target="_blank">KNOWvember20 YouTube Channel</a>.&nbsp; Here you will also find all the recorded talks from the sessions held throughout November plus interviews with knowledge managers working in other NHS and non-NHS sectors.</p>

          <p>Be inspired and tell us what you have been doing to mobilise evidence and knowledge.</p>
      /hee:authors:
