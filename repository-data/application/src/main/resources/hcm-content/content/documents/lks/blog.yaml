        hippostd:content: |-
          <p>As we reach the end of November it is time to pause and reflect not only on the activities and events of #KNOWvember21 but also to recognise the value of mobilising evidence and knowledge&nbsp;in the health service&nbsp;and how this is core to underpinning the future of health systems.&nbsp;&nbsp;&nbsp;</p>

          <p>Using the month of November to&nbsp;share ideas and showcase the many ways NHS librarians and knowledge specialists mobilise evidence and knowledge started in 2018 and is now a firm fixture in the calendar.&nbsp;&nbsp;&nbsp;</p>

          <p>This year we have focused upon growing connections: holding randomised coffee trials, joining virtual journal clubs, connecting with those interested in&nbsp;CILIP&nbsp;KM chartership and fellowship, honing our ability to reflect and developing skills to inject fun interactions into our virtual meetings.&nbsp; We have taken part in knowledge exchanges to hear about the latest research and understand how the armed forces approach knowledge mobilisation.&nbsp;&nbsp;&nbsp;</p>

          <p>The launch of the&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-mobilisation/self-assessment-tool/training-resources" target="_blank">digital Knowledge Mobilisation Self-Assessment Tool</a>, which will help us to work more closely with our healthcare colleagues to identify their priorities to make better use of evidence and knowledge to meet their organisational priorities was a highlight.&nbsp; As was hearing more from Dr Tom Foley and appreciating the opportunities that may lie ahead with contributing our expertise to realise the potential of&nbsp;<a rel="noopener noreferrer" href="https://learninghealthcareproject.org/realising-the-potential-of-learning-health-systems/" target="_blank">Learning Health Systems</a>.&nbsp;&nbsp;Something re-iterated by Susan Smith in her blog post&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/knowledge-from-data" target="_blank">Knowledge as Data</a>&nbsp;which considers how&nbsp;the&nbsp;knowledge and learning&nbsp;from within data-sets needs to be analysed and summarised so it can be used alongside other forms of evidence and knowledge.&nbsp;&nbsp;</p>
