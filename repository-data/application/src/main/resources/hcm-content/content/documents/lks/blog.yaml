          <p>At project level I have been involved in all aspects of the rollout and decision-making process, including governance and permission settings. Our Microsoft partner recognised the importance of having a Knowledge Manager involved at this level and the enhanced benefits this can bring. &nbsp;I have been able to argue for the functionality I believe the business needs, including the upgrade of Communities (Yammer), so we can pilot this tool for Communities of Practice. I am the critical friend representing the user point of view, constantly reminding that digital literacy skills vary across the Organisation, and one training style does not fit all. Personally, as a relatively new manager it has been a fantastic learning opportunity to be centrally involved in a project at such scale and to work so closely and learn from our Senior Project Manager.</p>

          <p>We made the decision from the onset that we would be transparent about who the Digital Champions were to raise the profile of the library across the Organisation. This may have been considered risky, but I wanted to showcase to our Trust what LKS can do, and we may never have this type of opportunity again. Although I haven’t got any metrics to substantiate this, I believe this has been effective. We have had some fantastic feedback, and colleagues appreciate our swift response to queries and our excellent customer service. Our “can do” attitude has built stronger relationships within not only IT but also with other services across the Trust, where I’m hoping “from little acorns mighty oaks grow”.</p>

          <p>Our involvement in Digital Champions will continue whilst the project group work to develop what the long-term support for MS Teams and wider O365 tools will look like for our Trust. In the short- term we are looking to knowledge share and offer further training to volunteers within local teams across the Trust to grow the Digital Champions Network further.</p>

          <p>At the beginning we were all apprehensive about taking on this role and moving out of our ‘library comfort zone’, but we knew we had the skills to do this, even if we were still developing the knowledge. All of us have found Digital Champions hugely rewarding as well as challenging at times! Most importantly we can see the difference we are making supporting our colleagues to change their working practices to continue to deliver services in these difficult times.</p>

          <p>&nbsp;</p>

          <p><strong>Samantha Roberts</strong><br />
          Head of Knowledge Services<br />
          Nottinghamshire Healthcare</p>

