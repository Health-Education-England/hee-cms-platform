        hippostd:content: |-
          <p>Having read the recent blog from Imrana Ghumra and Sue Lacey Bryant on “<a href="10-big-questions-for-stps-one-big-question-for-lks">10 big questions for STPs. One big question for LKS</a>” I decided to email my trust’s lead on the local STP.</p>

          <p>Using the key themes from the 10 big questions I outlined how I felt the library could support him and the wider team. I was keen to emphasis how the library could support the team with evidence and current awareness . I ended with a section on how NHS libraries are supporting patient and public information to tie in with the STP health and wellbeing agenda.</p>

          <p>To my surprise I got a request by return email for a meeting.</p>

          <p>My next surprise was his main interest: patient and public information. He had little interest in our other key skills and offers but focussed the whole conversation on how the library could contribute to the local preventative medicine and health and wellbeing strategies.</p>

          <p>For those of us already engaged in PPI this may be another avenue to explore. The STP may enable your service to have collaboration with the wider healthcare community, the public library health offer and also have direct input into patient and public health information at a trust and local level.</p>

          <p>Further to the PPI work I am already engaged in, I have already started a conversation with the Lead on Patient Information on how we might use patient letters for health information.</p>

          <p>My experience is not an isolated one as I discovered in a conversation with Natasha Howard. Natasha said “I seem to be having more and more conversations about provision of patient and public information, and how the library team can support this work. In the last few weeks it has come up in conversations and emails with clinicians and one of the public health teams that we are contracted to provide services to. I’m due to speak to colleagues in Procurement about how we might contribute to reducing spending on print information for service users. Our accountant has also picked up on our potential in this area. Following discussion of the role of information in prevention and improving outcomes, she suggested that we could write a good business case for funding to recruit a Patient Information Librarian.”</p>

          <p>Carol-ann Regan, Library and Knowledge Services Manager, Taunton and Somerset NHS Foundation Trust</p>

          <p>Natasha Howard, Library Manager, Aubrey Keep Library, North East London NHS Foundation Trust</p>
