          <h2 style="margin-bottom: 11px;">Knowledge Mobilisation and Events</h2>

          <p>Each of our speakers used an After Action Review template to reflect on their work, capture and share lessons learned.</p>

          <p>Hannah Cochrane at University Hospitals Bristol and Weston NHS Foundation Trust has a key focus within her role to support and facilitate the mobilisation of knowledge.&nbsp; This has led to the development of several knowledge mobilisation initiatives such as facilitating a regular forum, holding quarterly Randomised Coffee Trials and tailoring support for internationally educated nurses.&nbsp; In the session, Hannah shared the work she has been doing to capture knowledge from colleagues before they leave or change roles.&nbsp; The aim was for the Knowledge Specialist to conduct a structured interview with each colleague who was moving on to support the transfer of knowledge between teams.&nbsp;&nbsp;</p>

          <h3>Knowledge Capture Interviews After Action Review</h3>

          <p>What was supposed to happen?</p>

          <ul>
           <li>The development of a project to support effective handover in teams.​</li>
           <li>A meeting with managers to promote the process.​</li>
           <li>A survey to identify the types of knowledge to capture from leavers.​</li>
           <li>The development of interview questions from HEE template and survey.​</li>
           <li>A commitment from Education Team Leads to participate.​</li>
           <li>The facilitation of interviews with department&nbsp; leavers, by the Library’s Knowledge Specialist.​</li>
           <li>A process to gather feedback&nbsp; to inform and develop the service.​</li>
           <li>A sustainable process in place to ensure continuity of work.</li>
          </ul>

          <p>What actually happened?</p>

          <ul>
           <li>Project development within a QI Silver programme.​</li>
           <li>A presentation to Education Department managers.​</li>
           <li>A survey of manager’s knowledge needs from leavers.</li>
           <li>Development of a questionnaire and the ‘output’ template.​</li>
           <li>An encouraging response, most managers committed to using the service, though it was unclear whether all leavers were referred to the library.​</li>
           <li>The knowledge Specialist undertook interviews with department leavers. ​</li>
           <li>Feedback was solicited but not always submitted.​</li>
           <li>A request to develop an eLearning module for management training.​</li>
           <li>A meeting with HR, to introduce the project.</li>
          </ul>

          <p>Why was there a difference?</p>

          <ul>
           <li>Some managers may not have informed the library about leavers&nbsp;because:&nbsp;​
           <ul>
            <li>There were time constraints, or a heavy workload.​</li>
            <li>They had forgotten about the service.</li>
            <li>They preferred to keep processes ‘in house’.​</li>
           </ul>
           </li>
           <li>If the results were not as expected, they may have been reluctant to&nbsp;feedback.​</li>
           <li>There was a recognition of the potential to develop as&nbsp;an&nbsp;eLearning tool&nbsp;and a process to gather experiential knowledge in teams.​</li>
          </ul>

          <p>What can we learn from this?</p>

          <ul>
           <li>Demonstrating and promoting the benefits of sharing leavers’ corporate knowledge and best practice&nbsp; - an example interview may ‘sell’ the process more successfully.​</li>
           <li>Speaking to those who have not taken part or given feedback for more information.​</li>
           <li>Proactively contacting leavers to arrange interviews.​</li>
           <li>Using staff stories to illustrate the challenges of taking on a new role.​</li>
           <li>Assessing effectiveness - peer-reviewing the process.​</li>
           <li>Sustainability – developing continuous feedback and review.</li>
          </ul>
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2 style="margin-bottom: 11px;">The Living Library</h2>

          <p>Helen Watts from Avon and Wiltshire Mental Health Partnership NHS Trust shared helpful tips about running a Living Library, including template documents from the toolkit she has developed.&nbsp;</p>

          <p>A Living Library works like a standard library where visitors can browse the catalogue for available titles, choose the book they want to read and borrow it for a limited amount of time.&nbsp; The only difference is that the “books” are human.&nbsp; Each “book” volunteers to take part in the library and share their story.&nbsp;</p>

          <p>From running a couple of Living Library events with partners across Bristol, Helen identified the following lessons learned:</p>

          <ul>
           <li>Create aims and objectives for the event to share with everyone involved and use for press releases and promotion</li>
           <li>Link your Living Library event to a larger event e.g. Health Information Week</li>
           <li>About 10 books is a good number but this will depend on your focus, venue size and availability of your volunteers</li>
           <li>Hold a meeting to explain the purpose and recruit your volunteer “books”</li>
           <li>Ask volunteer “books” to write a biography of approximately 150 words to form the catalogue</li>
           <li>Find a venue with space to accommodate your books and borrowers – you will need an issue desk, waiting area and quite areas where conversations can take place.&nbsp; Take time setting this up and thinking about your layout</li>
           <li>Prepare a registration sheet so borrowers can be issued with a library card and agree to abide by the Living Library rules</li>
           <li>Create a timing record sheet of who is borrowing which book when</li>
           <li>Develop some evaluation forms</li>
           <li>Ensure facilitators can be easily identified wearing badges or themed t-shirts</li>
           <li>Create table signs for each book explaining their role</li>
           <li>Publicise widely</li>
           <li>Have as many people on hand to help as possible</li>
          </ul>

          <p>You can find out more about Helen’s experience of running a &nbsp;Living Library event in the <a href="https://healthinfoweek.wixsite.com/healthinfoweek/post/how-to-run-a-living-library-ll-event">Health Information Week Blog</a>.</p>
      /hee:contentBlocks[3]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h2>Participating in the FabChange 2020 and 2021 Campaigns&nbsp;&nbsp;</h2>

          <p>The FabChange campaign of sharing change stories was promoted as part of the weLearn programme at Sandwell and West Birmingham NHS Trust.&nbsp; This programme aims to share best practice, research, innovation, and quality improvement across the organisation.&nbsp; Preeti Puligari and Stacey Richards walked us through their role in collecting and sharing Fab stories.&nbsp; The campaign was promoted, and a generic email address was set up to receive submissions on the shared template.&nbsp; With the help of the communications department some of these were recorded as video clips.&nbsp; The stories and videos were collated on the Trust intranet, a report shared within the Trust and submissions uploaded to the <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/u_MBCj0NQFDLG8qiWxfjM?domain=fabnhsstuff.net/" target="_blank">FabChange website</a>.&nbsp; In 2021 an impact survey was conducted to see if the changes were sustained.&nbsp;&nbsp;</p>

          <p>&nbsp;What was learnt?&nbsp;&nbsp;</p>

          <ul>
           <li>
           <p>Campaign details from FabChange comes out at short notice so adding the FabChange event to the annual calendar of recurring activities helps to get planning and promotion in early enough&nbsp;&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>Sustaining interest is hard.&nbsp; Once changes have been made some teams revert to business as usual – the follow-up survey helped to remind people about the change they had made.&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>A new person leading the initiative can bring new thinking and new approaches to campaigns such as these&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>Linking learning and change ideas in with other Trust work such as the weLearn programme deliverables, helps to improve how the learning is shared within the organisation and is purposeful to the Trust objectives&nbsp;&nbsp;</p>
           </li>
           <li>
           <p>New platforms and communities such as the <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/qoBrCkrNQhAVX9QSV80Ym?domain=england.nhs.uk/" target="_blank">Beneficial Changes Network</a> can help knowledge about the changes to be spread more widely&nbsp;</p>
           </li>
          </ul>

          <p>After hearing the three presentations a short Espresso Café was held to discuss the learning and consider what ideas or tips could be taken and applied elsewhere.&nbsp; The discussion covered the benefit of aligning events to organisational priorities, making use of contacts and champions, and using events to make better connections within the organisation.&nbsp; Knowledge capture was seen as something that could really help new starters and living libraries were regarded as having many potential uses including for recruitment or at careers fairs.&nbsp; For all knowledge mobilisation events senior stakeholder buy-in was agreed to be a key to success.&nbsp;&nbsp;&nbsp;</p>

          <p>You can view all of the slides shared in the session here <a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Mobilising%20Evidence%20and%20Organisational%20Knowledge/%23KNOWvember/KNOWvember%2022/Good%20Practice%20Session/KNOWvember22%20Sharing%20Good%20Practice%20231122.pdf?csf=1&amp;web=1&amp;e=ZUInse" target="_blank">KNOWvember22 Sharing Good Practice 231122.pdf</a>&nbsp;</p>
