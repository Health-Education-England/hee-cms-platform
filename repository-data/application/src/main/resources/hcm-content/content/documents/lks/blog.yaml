        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <h3>Raising the profile&nbsp;</h3>

          <p>All agreed that promotion of our sector is a key area to develop, as it was felt that not enough is known about the roles knowledge and library staff undertake to support patient care and ensure best evidence is used to underpin decision making in healthcare settings. It was interesting to listen to the groups, as they all believed that they make a difference to patient outcomes in their daily working lives. Several people spoke about the opportunity to work with so many dedicated people as a source of job satisfaction, others went so far as to say being able to support clinical staff was a privilege.&nbsp; One NHS trust had run a marketing campaign where “hidden roles” in the health service were showcased, one of which was from the knowledge and library service.&nbsp;&nbsp;</p>

          <p>We heard about various other ways in which library managers were championing the role of their services in the NHS these included:&nbsp;</p>

          <ul>
           <li>
           <p>talking about the work they do with students on university library courses&nbsp;</p>
           </li>
          </ul>

          <ul>
           <li>
           <p>visiting schools and promoting the role of librarians in the NHS&nbsp;</p>
           </li>
           <li>
           <p>attending careers fairs&nbsp;</p>
           </li>
           <li>
           <p>offering work experience and visits to library students or librarians from other sectors&nbsp;&nbsp;</p>
           </li>
          </ul>

          <p>At the round-table event it was agreed that positive role modelling has a significant part to play in raising the profile and changing perceptions about our profession.&nbsp;</p>
