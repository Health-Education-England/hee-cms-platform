        /hee:richStatement:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Remember to be realistic&nbsp;around&nbsp;what your&nbsp;service can manage in terms of social media.&nbsp;You&nbsp;do not&nbsp;need to be on all&nbsp;systems, choose the ones that work for you.&nbsp;</p>

            <p>If you are&nbsp;actively&nbsp;using social media as part of your KLS marketing and&nbsp;promotion,&nbsp;plan out your interactions,&nbsp;what events are you going to highlight, what awareness weeks are you going&nbsp;to&nbsp;engage with.&nbsp;&nbsp;</p>

            <p>Work with other people within your organisation to&nbsp;like and retweet social media interactions&nbsp;of different departments&nbsp;or accounts.&nbsp;&nbsp;</p>
