      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: On the questionnaire, question 1 has a check-box answer
          that allows more than one answer to be selected. Yet question 2 starts “from
          that single use…” Won’t this cause confusion?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The questions have been tested on 214 library users
            and this did not appear to cause confusion. However we will keep this
            in mind, and review in the future.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Aren’t we just cherry-picking good stories for marketing
          purposes?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This was a real concern for the TaF, which is why we spent so long looking at the existing research. The evidence has identified these impacts, so the quantitative questionnaire will identify how often these known impacts occur.</p>

            <p>This gives a context for the qualitative case studies, and for the activity data that is collected nationally. If an interview or case study finds a negative impact we wouldn’t select it for advocacy or marketing that is true – but we could use it for service development or “lessons learned”.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Why is there no option for comments, or “other”. Isn’t
          it all a bit leading?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We spent lots of time debating this. A key request from library staff was for a short, practical questionnaire. Some libraries don’t collect impact evidence because they don’t have time to handle the responses. The questionnaire therefore doesn’t collect any free text.</p>

            <p>This is why we spent so long looking at the existing research. The evidence has identified these impacts (and no others that can’t be mapped to them), so the quantitative questionnaire will identify how often known impacts occur. This gives a context for the qualitative case studies, and for the activity data that is collected nationally.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: How long should libraries wait for impacts to happen,
          and when should services send out the questionnaire?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Very much a local decision as it depends on the circumstances
            and the particular impact of interest. A recent study (Brettle et al 2016)
            sent out the first questionnaire immediately following the contact then
            a reminder 6 weeks later.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Can libraries use their own questions or tools as well?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We have been quite rigorous in looking at the existing evidence and existing tools, and have striven to ensure that the data collected maps to the current evident base regarding health library impact.</p>

            <p>In the past slightly different wording or outcome categories has made comparison between studies difficult. This has been compounded by small samples suggesting that the evidence base is weak.</p>

            <p>Using the questions as they stand will make comparison, and collation of data possible and allow us to develop the evidence base at a national level. Libraries can add more specific questions (or develop their own), but ideally these should be selected from existing tools (such as the others listed in the toolkit) to enable comparison to other studies and to help us build the evidence base at local and national levels.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: How will the data from the core questions be collated?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Based on experience piloting the questionnaire we are
            currently looking at regional or patch collection of the quantitative
            data using a shared survey software account. The process will be tried
            in two areas (Kent, Surrey and Sussex and Yorkshire and Humber) Some individual
            libraries are also trying out the questionnaire locally.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: How will the case studies be collated?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Case studies can be submitted by knowledge and library
            services at any point during the year.</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: What happens after they are submitted?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You should receive a confirmation message from the blog stating that your case study has been submitted. After this the case studies are assessed by a panel made up of KLS staff from across the country who look at each case study against the checklist provided on the blog.</p>

            <p>If we are unable to accept the case study for any reason you will receive a message detailing the reasons for this. Successful case studies are uploaded to the public facing area of the blog and Knowedge for Healthcare leads notified of examples added from their regions.</p>

            <p>As case studies are generally assessed a monthly basis you should allow up to 10 weeks following submission before you hear anything.</p>
      /hee:expanderPanel[9]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Will the interview record sheets be collated?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>No. They are for best practice really. The results
            could then be fed into case studies, which is what we need at national
            level for K4H. Ideally the in-depth interviews would be used in a robust
            research study so the results could be published. This research needs
            to continue to identify new impacts, or changes in what library clients’
            value.</p>
      /hee:expanderPanel[10]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: My library clients work in local government and their
          role isn’t included in the list for question 5
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>You could add locally relevant options locally. We
            did consider using “other” but this is best avoided as free text complicates
            the data crunching.</p>
      /hee:expanderPanel[11]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Are there any plans to develop tools to capture impact
          from Focus Groups?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The Impact Interviews templates could be adapted to
            work for Focus Groups. If you decide to go down this route, please share
            with us any modified tools you create and your experiences too.</p>
      /hee:expanderPanel[12]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Is any guidance available to help capture consent.
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Yes, see&nbsp;<a href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/case-studies-impact/consent-for-impact-case-studies">Gaining
            consent for case studies</a>.</p>
      /hee:expanderPanel[13]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: How do I obtain consent to record impact interviews with
          colleagues?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The interview consent form has been updated (August
            2017) to allow for the capture of consent specifically for recording of
            interviews.</p>
      /hee:expanderPanel[14]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: I am not including quotes from named individuals in my
          case study. Why do I have to give tick the button to say I have consent?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The forms is set up on the assumption that personally attributable data is included so if this is not the case with your case study then obviously you don't need to get consent from these third parties.</p>

            <p>Just check that if you are quoting anyone and not actually giving their name, their identity cannot be traced back in other ways (eg through job titles: "Head of Nursing").</p>

            <p>If all the information contained in the case study is from you/library staff then you could read this is you /library staff giving consent for us to use it.</p>
      /hee:expanderPanel[15]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Can I still collect Impact Data now that the General
          Data Protection Regulations (GDPR) are in place?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We sought advice on this and confirm that GDPR should not stop services collecting Impact information relating to their service.</p>

            <p>Collection of impact data is an inherent part of the library service itself. If you receive the services of the library then you are asked about its impact.</p>

            <p>The Quality Improvement Framework makes it clear that gathering Impact data is an essential element of an NHS Library and Knowledge service. Hence provision of the service and collection of impact data pertaining to it are two parts of a single continuum of service.</p>

            <p>If you feel that impact data collection is a distinct activity in its own right, and cannot be justified as above, then legitimate interest would be a reasonable basis for processing the data.</p>

            <p>However:&nbsp;</p>

            <ul>
             <li>if recipients actively object to any impact information requests then they should not be approached in the future</li>
             <li>to avoid confusion any requests for impact data should not be sent alongside promotional or marketing information</li>
            </ul>
