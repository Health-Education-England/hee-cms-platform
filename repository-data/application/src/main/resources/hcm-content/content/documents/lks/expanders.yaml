      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Impact
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Definition</h2>

            <p>Impact is about the influence of libraries and their services on individuals and/or on society.&nbsp;&nbsp;</p>

            <p>An easier way of thinking about impact is as the difference or change in an individual or group resulting from the contact with library services (British Standard&nbsp;3.25).</p>

            <h2><strong>Identifying</strong><strong>&nbsp;impact</strong>&nbsp;</h2>

            <p>Bear these two key issues in mind about impact&nbsp;and knowledge and library services:</p>

            <ul>
             <li>the change (impact) can be tangible or intangible and may be difficult to quantify</li>
             <li>the impact may be difficult to separate from other influences and prove that the impact was due to the library</li>
            </ul>

            <p>Knowledge and library services may only&nbsp;contribute to an impact rather than be solely responsible for it (e.g. length of stay, patient care).&nbsp;</p>

            <h2><strong>Proxy measures</strong>&nbsp;</h2>

            <p>Surrogate or proxy measures of impact may be used to monitor impact. For example, output data such as attendance, or satisfaction&nbsp;with a service. Proxy measure&nbsp;will not demonstrate actual impact.</p>

            <p>The contributions of KLSs&nbsp;can be monitored via:&nbsp;</p>

            <ul>
             <li>solicited methods&nbsp;such as&nbsp;questionnaires, interviews&nbsp;&nbsp;&nbsp;</li>
             <li>observations&nbsp;that are either&nbsp;structured or informal  &nbsp;</li>
            </ul>

            <h2><strong>Critical incident technique</strong>&nbsp;</h2>

            <p>The<a href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/tools-to-measure-impact"> critical incident technique</a> is useful for tying the impact to one particular use of the library and knowledge service.&nbsp; &nbsp;</p>

            <p>Ideally these methods should be used in combination for reliability.&nbsp;</p>

            <h2><strong>The impact of sample size and low response rates</strong>&nbsp;</h2>

            <p>Care needs to be taken when making claims about impact generated from small sample sizes or low response rates.</p>

            <p>A&nbsp;minimum of 60% response rate has been recommended, by Urguhart et al. in&nbsp;<a href="https://www.researchgate.net/publication/302870418_Reflections_on_the_value_and_impact_of_library_and_information_services_Part_2_impact_assessment">Reflections on the value and impact of library and information services: Part 2: impact assessment</a>, for samples of physicians to be confident about the claims being made.</p>

            <h2><strong>Tools to measure impact</strong>&nbsp;</h2>

            <p>Before measuring impact, check that it is really <a rel="noopener noreferrer" href="value-and-impact-toolkit-bibliography" title="What are you going to measure and for whom">impact you want to measure</a>.&nbsp;The terminology is complex and often used interchangeably.</p>

            <p>A range of <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/tools-to-measure-impact" title="Resources to measure impact">tools</a> is available that can be used to measure impact.</p>

            <p>The&nbsp;<a href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/tools-to-measure-impact">logic model</a>&nbsp;visualises inputs, outputs and outcomes which demonstrate impact.</p>

            <p>The&nbsp;<a href="case-studies-impact" title="Value and impact case study templates">impact case study</a>&nbsp;highlights the impacts of particular uses of library services.</p>

            <p>We have developed an&nbsp;<a href="kls-impact-case-study-template-2021.odt">impact case study&nbsp;template</a>&nbsp;for use by NHS knowledge and library services and others who may be interested.&nbsp;</p>

            <p>See also  <a rel="noopener noreferrer" href="https://phelibrary.koha-ptfs.co.uk/stories/" target="_blank">Public Health&nbsp;England's Impact Stories</a>. Provide good examples of how case study evidence can be presented.&nbsp;</p>

            <p><a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/infographics" title="Infographics" target="_blank">Infographics</a> are visual tools to demonstrate impact results.</p>

            <p>CILIP: the library and information association has provided an <a rel="noopener noreferrer" href="https://www.cilip.org.uk/page/ImpactToolkitAdvocacy" target="_blank">impact toolkit</a>&nbsp;for its members.</p>
