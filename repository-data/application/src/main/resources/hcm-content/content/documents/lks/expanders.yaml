            <p><a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Patient%20information/rcgp-health-literacy-2014.pdf?csf=1&amp;web=1&amp;e=Yg1YLx" title="RCGP Health Literacy">Royal College of Physicians (2014) Health Literacy</a>&nbsp;- Report from an RCGP-led health literacy workshop.</p>

            <p>The&nbsp;<a rel="noopener noreferrer" href="http://www.selfcareforum.org/">Self Care Forum</a>&nbsp;is a charity which aims to further the reach of&nbsp;self care&nbsp;and embed it into everyday life.</p>

            <p>PIF&nbsp;<a rel="noopener noreferrer" href="ttps://pifonline.org.uk/resources/publications/shining-a-spotlight-on-shared-decision-making-in-the-uk/">Shared Decision Making Report</a>.</p>

            <p><a rel="noopener noreferrer" href="https://pifonline.org.uk/">Patient Information Forum (PIF)</a>&nbsp;– The UK’s largest membership organisation for people working in health information. You can download case studies reports, ‘how to’ guides and much more for free.</p>

            <p><a rel="noopener noreferrer" href="https://www.rpharms.com/resources/pharmacy-guides/patient-engagement-hub">Patient engagement hub for pharmacy teams</a>&nbsp;– The Royal Pharmaceutical Society has launched a Patient engagement hub to encourage pharmacy teams to engage more with patients, carers and the public.</p>

            <p>The hub is a collection of resources that have already been developed and used by pharmacy teams to speak directly to patients, carers and the public.</p>

            <p><a rel="noopener noreferrer" href="http://www.makingeverycontactcount.co.uk/">Making Every Contact Count (MECC)</a>&nbsp;– a suite of resources and tools to support the public health campaign aimed at staff across the sectors.</p>

            <p><a rel="noopener noreferrer" href="http://coalitionforcollaborativecare.org.uk/">Coalition for Collaborative Care</a>&nbsp;– Brings together people, including people with long-term conditions, and organisations from across the health, social care and voluntary sectors.</p>

