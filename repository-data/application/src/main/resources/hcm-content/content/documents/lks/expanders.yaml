      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 1 Concept
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Isolated people with a passion for knowledge management
            begin to talk and share how difficult it is to implement.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 2 Reaction
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Most people say sharing know-how is important. People
            are using some tools to help with capture and sharing.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 3 Action
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Some job descriptions include knowledge capture, sharing
            and effective usage, linked to KSF core dimensions 2 and 4. There are
            isolated knowledge projects.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 4 Scale
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>A strategy for knowledge sharing exists but is not
            linked to business results. &nbsp;A clear framework and set of tools for
            work related learning is widely communicated and understood.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 5 Lifestyle
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The knowledge sharing strategy is embedded in the Trust’s
            business strategy. A framework and tools enable learning before, during
            and after.</p>
