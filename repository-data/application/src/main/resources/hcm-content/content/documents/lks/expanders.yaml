            <p>North West Ambulance Service LKS, <a href="mailto:Matt.Holland@nwas.nhs.uk?subject=Metrics">Matt Holland</a>.</p>

            <h2><strong>Metric definition</strong></h2>

            <p>Ratio of OpenAthens accesses to resources per headcount.</p>

            <p>The number of OpenAthens accesses to available resources in a given period divided by the Trust headcount.&nbsp;</p>

            <p>For example, for January 2017 using NWAS knowledge and library services (KLS) data, the calculation is 247 (OpenAthens accesses)&nbsp;/ 5856 (NWAS headcount) = 0.04</p>

            <h2><strong>Why is it important? </strong></h2>

            <p>Open Athens accesses are impacted by all library activities to drive up the use of eresources. Where these are embedded in the library strategy and the marketing and are effectively implemented the ratio should be positively affected. The metric provides a simple number to evidence success (or lack of it).</p>

            <h2><strong>Strategies and plans</strong></h2>

            <p>Achieving a higher resource utilisation, evidenced by the ratio, could be a strategic objective in the KLS strategy and marketing plan.</p>

            <h3><strong>Audience</strong></h3>

            <p>The audiences are those external to the library including, other NHS health care library managers, Trust managers and other external stakeholders.</p>

            <h2><strong>Process for compiling the metric</strong></h2>

            <h3><strong>Data sources</strong></h3>

            <p>The total number of Open Athens accesses to resources can be sourced from the OpenAthens administrative statistics module.&nbsp; From the OpenAthens administrators dashboard for statistics, generate a report for required period.</p>

            <p>Select the options,<em>&nbsp;'</em>Total usage for all accounts at this level' and 'Usage total for all resources.'&nbsp; Choose a start and end date. &nbsp;</p>

            <p>Typically, you can record the number for each month for a monthly presentation and for the previous twelve months for an annual percentage.</p>

            <p>The number of employees is sourced from NHS Digital's 'Workforce Statistics.'&nbsp; All things being equal the headcount will not change significantly over time.</p>

            <p>You have the option for an annual ratio of taking the last headcount for the year you are calculating the ratio for or averaging the headcount over the previous 12 months. Be sure to make clear how the number you used was derived.</p>

            <h3><strong>Limitations</strong></h3>

            <p>Problems inherent in compiling OpenAthens accesses apply to this metric. Different profiles of use by your Trust staff will deliver the same ratio; a few super users can generate the same number of accesses as a larger number of infrequent users.&nbsp;</p>

            <p>The number of resources you provide access to and how you provide access will also influence the ratio.&nbsp; While it is possible to compare with other Trusts, caution should be exercised.</p>

            <h3><strong>Frequency</strong></h3>

            <p>This metric can be repeated monthly or annually.</p>

            <h2><strong>What does it mean?</strong></h2>

            <p>This metric gives a single measure of how active Trust staff are in using eresources.&nbsp; It provides a useful indication of how successful promotion of eresources is in affecting usage by library users. It is a useful complement to the 'Percentage of NHS Open Athens Accounts to Headcount'<em>.</em>&nbsp; See also <a href="https://lihnnclinicallibs.wordpress.com/2015/11/16/a-note-on-open-athens-statistics-by-matt-holland/">A note on Open Athens Statistics</a> for a further explanation.</p>

            <h2><strong>Desired outcomes</strong></h2>

            <p>Improvement would be raising the ratio month on month or year on year.&nbsp; If it is available the ratio can be compared to a regional average ration. An average is available for the North West region.</p>

            <h2><strong>Improvement plans</strong></h2>

            <p>Improvement in the ratio is the effect of the whole library effort (training, promotion, current awareness services etc. ) to promote us of eresources to users.&nbsp; Effective promotion of eresources should cause an increase in the ratio over time.</p>

            <h2><strong>Reporting</strong></h2>

            <p>Reported on the monthly dashboard.</p>

            <p>Reported on the annual report.</p>
      /hee:expanderPanel[4]:
