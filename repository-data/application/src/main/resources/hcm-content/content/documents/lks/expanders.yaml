        hee:expanderSummary: Evidence synthesis
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This evidence synthesis on the&nbsp;<a href="https://www.healthcheck.nhs.uk/commissioners-and-providers/evidence/">NHS Health Check Programme</a>&nbsp;includes the facets of the search questions, details on design (systematic review), and study selection, as well as inclusion and exclusion criteria for the papers included in the analysis followed by a detailed description of the results of the synthesis organised by relevant themes, for example “characteristics of people who have had an NHS Check”.</p>

            <p>Detailed descriptions of the search strategies and sources searched are included.</p>
