            <p>It may be preferable to advise the person to go to their public library to borrow the item from them. Make sure you help them to check your local public library catalogue first to ensure they do not have a wasted journey, you could perhaps ring the public library to reserve the item. Your library may allow members of the public to join for a fee, but this is usually more expensive than a potential one-off borrowing would be. You might also find it cheaper to locate the book on a commercial online website or in a local book shop for the person to&nbsp;purchase&nbsp;if they wished. If you allow individuals to join your library on a fee-paying basis, you might offer loans and inter-library loans as part of this provision.</p>
