    /collaboration-with-public-libraries-ideas[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: c188efbf-1d77-4b53-907d-61758258d7fd
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostd:transferable: false
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-03T17:39:13.920+01:00
      hippostdpubwf:lastModificationDate: 2023-01-16T18:00:03.401+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: d6432137-cea4-4289-9e2d-46a1be3d7427
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Librarian exchange / job shadowing / visits 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Being aware of content and scope of each other’s library stock and enquiries received will inform the direction of collaboration potential.</p>

            <p>Public libraries could suggest resources for health libraries to stock.</p>

            <p>Support public library health information events.&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Joint training with public library staff
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Discuss sharing of training resources, e.g. handling enquiries from the public and signposting to appropriate information.</p>

            <p>Offer tutorials on health information searching.&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Arrange a procedure for referral of complex queries 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Make local public libraries aware of content of your stock and services available.</p>

            <p>Devise a plan for when they get a complex health enquiry (ask other libraries to share theirs).&nbsp;</p>

            <p>Make your library open to individual referrals from other sector libraries – others will tell you that this does not result in floods of referrals!&nbsp;</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Stock books on the Reading Well Scheme
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Reading Well Scheme used to be<strong> called Books on Prescription.</strong></p>

            <p>Stock the same&nbsp;<a rel="noopener noreferrer" href="https://reading-well.org.uk/books">Read Well books</a>&nbsp;as your local public library.</p>

            <p>Promote these to staff for themselves or patients.</p>

            <p>Incorporate&nbsp;<a rel="noopener noreferrer" href="https://reading-well.org.uk/books">Read Well books</a>&nbsp;as part of the Trust’s wider health and wellbeing agenda.</p>

            <p>Members of hospital staff who are referred to Occupational Health are&nbsp;given a prescription for a specific resource which they can borrow from the hospital’s library.</p>

            <p>Make the collection is also available for general borrowing.&nbsp;</p>
