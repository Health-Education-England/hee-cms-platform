      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Barnsley Hospital NHS Foundation Trust (BHNFT) Library
          and Resources Centre
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Partnership working with Barnsley Public Libraries including; Working in proactive and productive partnership with the staff of Barnsley Public Libraries (BPL) on several projects.</p>

            <p>Input from BHNFT Learning Resource Centre (LRC) includes:</p>

            <ul>
             <li>a&nbsp;health information guide for use in the branch public libraries</li>
             <li>training session on NHS knowledge resources for public reference library staff</li>
             <li>sharing resources through BPL interlending scheme</li>
             <li>promotion of BPL activities within the LRC</li>
            </ul>

            <p>Input from BPL includes:</p>

            <ul>
             <li>outreach collections of books&nbsp; for the childrens and young peoples clinical areas</li>
             <li>outreach collection for the LRC</li>
             <li>support for a BHNFT recreational library readers group,&nbsp;including&nbsp;expertise and also books for the group</li>
             <li>advice on children's books and reading lists for BHNFT staff</li>
             <li>attendance at joint promotional activities</li>
            </ul>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Doncaster and Bassetlaw Hospitals NHS Foundation Trust,
          Knowledge, Library and Information Services for Health
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Working with, and making recommendations to Doncaster Public Libraries to develop a Health and Wellbeing Information Service. This has included:</p>

            <ul>
             <li>development of a health information training programme for all public library staff, delivered by the Knowledge and&nbsp;Information Skills Officers at Doncaster Royal Infirmary</li>
             <li>promotion of our new Health Information Enquiry Service&nbsp;to patients at the hospital, and&nbsp;through Doncaster Public Libraries, to all residents, patients and carers</li>
             <li>creating&nbsp;health and&nbsp;wellbeing collections in each of the public libraries</li>
             <li>recommendations for terms of reference for a Health and&nbsp;Wellbeing Working Group</li>
             <li>development and promotion of the Reading Well Books on Prescription scheme</li>
            </ul>
