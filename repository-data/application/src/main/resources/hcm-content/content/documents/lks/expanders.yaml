      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Most significant change methodology 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Most significant change methodology&nbsp;</h2>

            <p>Most Significant Change (MSC) methodology is a technique with a high level of involvement from stakeholders&nbsp;</p>

            <p>Stakeholders participate in the decisions about what changes are recorded and reported. &nbsp;They are also involved in analysing the resulting information. The method involves the generation and collection of a range of significant change impact stories, with the most significant of these being selected for use.</p>

            <p>Further details are provided in Rick Davies&nbsp;and Jess Dart’s <a href="https://mande.co.uk/special-issues/most-significant-change-msc/">The Most Significant Change’ (MSC) Technique: A Guide to its Use</a>&nbsp;guide.&nbsp;</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Performance measurement and quality assurance
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Performance measures are essential management tools in organisations. They can include input/output-based metrics or numbers such as usage statistics or other operational measures.</p>

            <h2>Key performance indicators (KPIs)</h2>

            <p>KPIs may help organisations:</p>

            <ul>
             <li>
             <p>measure the quality of services</p>
             </li>
             <li>
             <p>determine whether strategic objectives are being met&nbsp;</p>
             </li>
             <li>
             <p>assess the impact and effectiveness of services&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Dalton, 2012)</a></p>
             </li>
            </ul>

            <ul>
             <li>
             <p>performance measures can include input/output-based&nbsp;metrics or numbers such as usage statistics or other operational measures&nbsp;</p>
             </li>
            </ul>

            <p><a rel="noopener noreferrer" href="http://www.iso.org/iso/catalogue_detail.htm?csnumber=56756" target="_blank">ISO16439</a>  is an international standard.&nbsp; Its methods and procedures can be usedfor assessing the impact of libraries, and provides clarity and consistency about all aspects of library assessment.</p>

            <p>Some of the definitions within the&nbsp;ISO16439 have&nbsp;been incorporated into the value and impact toolkit .</p>

            <h2>Irish hospital libraries &nbsp;</h2>

            <p>An overview of performance indicators is provided by <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">Dalton, 2012</a>, who developed a set of<a rel="noopener noreferrer" href="http://kfh.libraryservices.nhs.uk/?page_id=1617&amp;preview=true" target="_blank"> </a><a rel="noopener noreferrer" href="http://ejournals.library.ualberta.ca/index.php/EBLIP/article/view/17442" target="_blank">measures for Irish hospital libraries</a>.   &nbsp;</p>

            <p>This comprised 5 indicators:  &nbsp;</p>

            <ol start="1">
             <li>
             <p>Influence on patient care or guiding clinical practice/policy.</p>
             </li>
            </ol>

            <ol start="2">
             <li>
             <p>Length of hospital&nbsp;stay.</p>
             </li>
            </ol>

            <ol start="3">
             <li>
             <p>Referral to another department.</p>
             </li>
            </ol>

            <ol start="4">
             <li>
             <p>Staff time.</p>
             </li>
            </ol>

            <ol start="5">
             <li>
             <p>Risk/error reduction.</p>
             </li>
            </ol>

            <h2>Academic libraries &nbsp;</h2>

            <p>According to&nbsp;SCONUL, key performance indicators (KPI) are financial and non-financial metrics used to quantify objectives and reflect the strategic performance of an organisation.</p>

            <p><a rel="noopener noreferrer" href="http://www.sconul.ac.uk/page/key-performance-indicators" target="_blank">Sconul</a> are collecting data on&nbsp;KPIs for UK academic libraries.</p>

            <p>For academic libraries in the USA <a rel="noopener noreferrer" href="http://www.ala.org/acrl/standards" target="_blank">ACRL</a> provides a range of standards outlining the expectations for an excellent academic library service, including standards for<a rel="noopener noreferrer" href="http://www.ala.org/acrl/standards/ilframework" target="_blank"> information literacy</a>.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Return on investment (RoI)
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In <a href="https://www.researchgate.net/publication/235293909_Libraries_and_return_on_investment_ROI_A_meta-analysis">Libraries and return on investment (ROI): A meta-analysis</a>, Svanhold Aabø defines return on investment as An economic evaluation that seeks to justify investment made (in an information service) in terms of the gains or losses (to the organisation) that might be attributed to the investment.</p>

            <p>It is a complex method that ideally needs the expertise of an economist. It has been used in large scale studies, most notably in the public library sector</p>

            <p>There are studies in academic library sectors. Across the board the return is similar. &nbsp;For every $1 invested in the library $4-$5 are returned. &nbsp;This suggests that similar returns may be possible in other sectors .&nbsp; See:</p>

            <ul>
             <li><a href="https://www.researchgate.net/publication/235293909_Libraries_and_return_on_investment_ROI_A_meta-analysis">Libraries and return on investment (ROI): A meta-analysis</a></li>
             <li><a href="http://The impact of clinical librarian services on patients and health care organisations">The impact of clinical librarian services on patients and health care organisations</a></li>
             <li><a href="https://www.tandfonline.com/doi/abs/10.1080/15323260903253803">Measuring Return on Investment in VA Libraries</a></li>
            </ul>

            <p>The last study provides an example and some tools of its use in a hospital library in the US. &nbsp;</p>

            <p>One of the largest UK studies relates to the British Library (<a href="https://cercles.diba.cat/documentsdigitals/pdf/E130253.pdf">Economic valuation of the British Library</a>&nbsp;by Andrew Tessler). It was published in 2013 and suggests that the British Library delivers £5 for every £1 invested. &nbsp;</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: User satisfaction
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Satisfaction with knowledge and library services (KLS) usually relates to&nbsp;quality of service&nbsp;provision&nbsp;</p>

            <p>Satisfaction measurements can help assess whether the library meets required service standards, or whether the&nbsp;KLS provision meets the expectations that users have for the library.</p>

            <p>Find out more about <a href="user-satisfaction">user satisfaction</a>.</p>
          /user-satisfaction:
