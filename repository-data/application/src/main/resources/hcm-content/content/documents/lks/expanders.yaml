        hee:expanderSummary: 1 Concept
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>People are conscious of the need to learn from what
            they do but rarely get the time.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 2 Reaction
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>People capture what they learn on an ad hoc basis but
            the learning is rarely accessed by others.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 3 Action
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Common processes are in place for the sharing and reapplying
