  /peer-assist:
    jcr:primaryType: hippo:handle
    jcr:mixinTypes: ['hippo:named', 'hippo:versionInfo', 'mix:referenceable']
    jcr:uuid: 2c8853fd-e39c-4fcf-a908-876fd7815d5e
    hippo:name: peer assist
    hippo:versionHistory: a315adc0-e630-4f6e-a6e0-9b31d283fa03
    /peer-assist[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: 6b26d476-f03b-4901-9c74-1fe4767598b0
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-16T13:32:21.731+01:00
      hippostdpubwf:lastModificationDate: 2023-01-16T13:32:21.731+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: 9c2d8887-bbae-46bf-8ea1-20a9dc75919d
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Select the participants
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Once you are clear on your purpose, select participants who have the diversity of knowledge, skills and experiences needed for the peer assist. Six to eight people is a good number.</p>

            <p>Look “across” the organisation rather than “up” it – hierarchies can hamper the free exchange of knowledge whereas peers tend to be much more open with each other and can challenge without feeling threatened.</p>

            <p>Avoid the temptation to select “the usual suspects”: if the same experts are selected for peer assists again and again, you may be limiting the number of fresh ideas and perspectives available to you.</p>

            <p>Similarly, seek to select people who will challenge your ways of thinking and working and perhaps offer a different angle, rather than looking for people who will validate your current approach. You might consider inviting people from outside your organisation.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Get clear about the deliverables
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Be&nbsp;clear about&nbsp;what you hope to achieve during the peer assist and then plan the time to achieve that.</p>

            <p>The deliverables should comprise options and insights rather than providing an answer. It is up to the person or team who called the peer assist to then make the relevant decisions, based on what is learned.</p>

            <p>Provide the participants with any briefing materials in advance so that they have adequate time to prepare.</p>

            <p>Allow time for socialising – Allow time in your agenda for the teams to get to know one another; this might be a dinner the night before or time for coffee at the start of the day. It is important to build rapport so that the group can work openly together.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Define the purpose and set the ground rules
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>At the start of the meeting, ensure that everyone is clear about the purpose of the peer assist and their roles within it.</p>

            <p>The role of the host team is to listen in order to understand and learn. The role of the visiting team is to share knowledge and experience to help resolve the challenge without adding to the workload.</p>

            <p>Agree that where there are areas of contention, you will focus on the activity rather than the individual people involved.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Start by sharing information and context
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Divide the meeting time roughly into four equal parts. During the first quarter, the host team will present the context, history and their future plans regarding the problem or challenge in question. Keep this part short and sharp – you only want to say enough to get the visiting team started in the right direction. Remember that the purpose of the peer assist is to learn rather than tell.</p>

            <p>When communicating the problem or challenge about which you are seeking input, be prepared for it to be redefined as part of the peer assist process. It may be that the problem you have identified is in fact the symptom of a further problem and the peer assist will help you identify the root cause.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Encourage the visitors to ask questions and give feedback
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In the second quarter, the visitors consider what they have heard, and then begin by discussing what they have heard that has surprised them, and what they expected to hear but haven’t.</p>

            <p>The host team should take a back seat at this stage and simply listen; in some cases they may even opt to leave the room. The visitors then consider what else they need to know to address the problem and where might they find that knowledge.</p>

            <p>It may be that they want to make some telephone calls and talk to some other people, or request some data or reports. Remember, they are not seeking to solve the problem but to offer some options and insights based on their own knowledge and experience.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Analyse what you have heard
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The third quarter of the meeting is for the visiting team to then analyse and reflect on what they have learned and to examine options.</p>

            <p>Again, the home team remains largely in the back seat; it might be appropriate to involve one or two of them, provided that they continue to listen and learn rather than closing off options or seeking to draw conclusions too early.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Present the feedback and agree actions
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In the fourth and final quarter of the meeting, the visiting team presents their feedback to the host team and answers any questions.</p>

            <p>The presentation will be along the lines of “what we have learned, what options we see, and what has worked elsewhere”. As with all feedback, this should start with the positive – what has been done well, and then what options there are to do things differently.</p>

            <p>When presenting what has worked elsewhere, presenters should simply tell the story rather than prescribing “you should…”</p>

            <p>The person who called the peer assist should acknowledge the contribution of the visiting team, and also commit to when he or she will get back with an action list of what the team are going to do differently.</p>

            <p>Finally, invite the visiting team to reflect on what they have learned and what they will take away and apply. Learning is never one-way.</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Are there any other points I should be aware of?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In the context of the NHS, an important consideration is that of evidence-based practice. When conducting peer assists, you will need to ensure that lessons learned are based on a combination of both on-the-job experience and sound research evidence.</p>

            <p>You might wish to carry out an After Action Review following your peer assist to look at whether the process went according to plan, what was different and why, and what can you learn from that for the next time.</p>

            <p>While the peer assist process is designed to provide input for a specific purpose or project, consider who else might benefit from the lessons learned. Always look out for opportunities to share and re-use knowledge and learning.</p>
