      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Leaflets and flyers
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <ul>
             <li>leaflet for GP staff&nbsp;explaining the eLearning available to all staff, the importance of asking patients if they, or their families, have served and recording information using the correct read codes</li>
             <li>leaflet for NHS staff&nbsp;explaining the role of the armed forces champion in their Trust or organisation, signposting staff to places they can learn more about caring for families of military personnel and veterans, and veterans themselves</li>
             <li>leaflet for senior NHS managers&nbsp;explaining the role of the armed forces champion in their Trust or organisation, detail on the Employer Recognition Scheme and encouraging them to think about how their organisation can better support current and ex-armed forces personnel</li>
             <li>flyer for reservists&nbsp;designed to provide information for members of staff who are either currently Reservists or would like to become reservists</li>
             <li>flyer for veterans&nbsp;designed to provide information for Veterans, their families or carers, outlining the important benefits of telling a health professional you served</li>
            </ul>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Evidence summaries
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>A number of evidence summaries were created on key themes including stats, facts and figures that champions may want to use in reports or with commissioners:</p>

            <ul>
             <li>education</li>
             <li>employment</li>
             <li>finance</li>
             <li>health</li>
             <li>mental health</li>
             <li>housing</li>
             <li>homelessness</li>
             <li>social inclusion and welfare</li>
            </ul>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Resource directory
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The team created a Sway, an interactive reporting tool that can be embedded into webpages.</p>

            <p>The Sway is a directory of organisations that Champions can use to signpost patients and colleagues to useful information. The organisations are grouped using the themes from the evidence summaries and the network was encouraged to share knowledge and contribute to the creation of the directory.</p>
