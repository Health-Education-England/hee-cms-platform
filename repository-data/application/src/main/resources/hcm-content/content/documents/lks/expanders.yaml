    hippo:name: helping healthcare staff ideas
    hippo:versionHistory: 38a7ca20-7450-4703-989c-9d643e30e3b4
    /helping-healthcare-staff-ideas[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: 46c830d0-9345-4fb8-94ba-fa4aa04833b8
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-03T17:29:55.173+01:00
      hippostdpubwf:lastModificationDate: 2023-01-03T17:29:55.173+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: cea06b71-54a3-43d1-ba16-5df51ba76b76
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Be pro-active, engage with other information providers
          in your Trust
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Seek links and offer your services to in-house patient information providers:&nbsp;&nbsp;</p>

            <ul>
             <li>Patient Info Centre&nbsp;</li>
             <li>PALS (Patient Advice and Liaison Service)&nbsp;&nbsp;</li>
             <li>communications</li>
             <li>health promotion&nbsp;</li>
             <li>website editors&nbsp;</li>
             <li>occupational health&nbsp;</li>
             <li>play therapists etc.&nbsp;&nbsp;</li>
             <li>pharmacists</li>
            </ul>

            <p>Explore widening your presence within the trust.</p>

            <p>Encourage evidence-base support for information given to the public.</p>

            <p>Offer editorial support, literature searching and cataloguing etc.</p>

            <p>Support your Trust to meeting the&nbsp;<a href="https://www.england.nhs.uk/tis/">Information Standard</a>&nbsp;principles.</p>

            <p>Raise awareness of the&nbsp;<a href="https://www.england.nhs.uk/ourwork/accessibleinfo/">Accessible Information Standard</a>; ensure you know your organisation’s policy and where to go for information in different formats.&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Offer work experience
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Be open to opportunities for apprenticeships or work
            placements for people returning to work after mental health issues.&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Revisit previously closed doors
