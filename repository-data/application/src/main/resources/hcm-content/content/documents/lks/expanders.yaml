      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Assistant to
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is where an individual is seconded to work for
            a senior manager for a set period of time.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Job rotation
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This can be a formal or informal arrangement where
            two or more individuals rotate jobs for a set period of time. Within teams
            it can be useful to enhance versatility.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Job share
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The duties of one post are shared between two or more
            individuals.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Job transfer
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is a permanent move into a vacant position at
            the same level provides further opportunities for broadening skills and
            knowledge.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Secondment
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is taking on a particular task or a different
            job for a period of time, usually in a different department, unit or organisation.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Temporary job move or promotion
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>A temporary job move where you cover for an absence, for example.&nbsp; It provides opportunities to develop new skills and acquire knowledge in a different area.</p>

            <p>Temporary promotion is&nbsp;where an individual is acting up or deputising for a set period of time.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Work experience in another organisation
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is where an individual gets&nbsp; experience either
            through job swap or secondment.</p>
