          hippostd:content: |-
            <h2><strong>21 September 2022</strong>&nbsp;</h2>

            <p>All NHS knowledge and library services will receive a Quality and Improvement Outcomes Framework Baseline Report. For organisations that submitted additional evidence they will also receive a detailed report</p>

            <h2><strong>16&nbsp;January 2023</strong>&nbsp;</h2>

            <p>Submission of Development Plans - For organisations with required actions identified in the Baseline Report</p>

            <h2><strong>By 31&nbsp;March 2023</strong>&nbsp;</h2>

            <p>All organisations will be notified regarding which year, 2023/24 or 2024/25, the first Service Improvement Review will take place</p>

            <h2><strong>From 1&nbsp;April 2023</strong></h2>

            <p>Biennial Service Improvement Reviews will be introduced</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Full self-evaluation
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2><strong>Why are organisations asked to submit a self-evaluation using the Quality and Improvement Outcomes Framework for Knowledge and Library Services?</strong></h2>

            <p>Health Education England (HEE) is responsible for ensuring that the NHS, its staff and learners in England have access to high-quality education and learning environments. HEE seeks assurance that organisations are enabling knowledge and library services to develop in line with <a style="color:#0563c1; text-decoration:underline" href="https://www.hee.nhs.uk/our-work/knowledge-for-healthcare">Knowledge for Healthcare</a> and HEE’s <a style="color:#0563c1; text-decoration:underline" href="https://library.nhs.uk/staff-learners-and-employers/policy/">Knowledge and Library Services Policies</a>, and <a style="color:#0563c1; text-decoration:underline" href="https://www.hee.nhs.uk/our-work/quality">HEE’s Quality Strategy and Framework</a>. &nbsp;</p>

            <h2><strong>Are you planning to review the Quality and Improvement Outcomes Framework assessment process?</strong></h2>

            <p>Yes. Health Education England regularly reviews all our quality assurance processes. We have listened to feedback from knowledge and library services and the national Quality Team to inform the approach going forward.&nbsp; The aim is to simplify and streamline documentation and processes using the following principles:</p>

            <ul>
             <li>supporting the NHS to bring benefits to organisations, the workforce and through them to patients</li>
             <li>achievable and sustainable for NHS organisations, NHS knowledge and library services and validators</li>
             <li>aligned and proportionate to the quality processes for organisations in receipt of NHS Education Contract funding</li>
             <li>supportive of service improvement and development</li>
             <li>enabling active engagement and good working relationships with a nominated development lead identified for each organisation</li>
            </ul>

            <h2><strong>How will you work with organisations to continually improve knowledge and library services over the next few years? </strong></h2>

            <p>On 30 August 2022, the Knowledge for Healthcare Board approved the adoption of a 2-year cycle of Service Improvement Reviews for a minimum of the next four years, until 2026/27.&nbsp; See&nbsp;<a href="implementing-the-2023-4-qiof">Implementing the Quality and Improvement Outcomes Framework from 2023/4</a>. &nbsp;The aim is to focus is on working with organisations and knowledge and library service teams.</p>

            <h2><strong>When will organisations with an Education Contract next be asked to submit a full self-evaluation of the Quality and Improvement Outcomes Framework?</strong></h2>

            <p>Organisations will not be asked to submit a full self-evaluation using the Outcomes Framework before 2027/28.</p>

            <h2><strong>When will the Quality and Improvement Outcomes Framework change?</strong></h2>

            <p>Work begins in September 2022, to revise the Quality and Improvement Outcomes Framework. We will seek input from service managers as this work progresses. The revision of the Outcomes Framework will inform the service improvement review process and the template of the associated Service Improvement Plan.</p>
