    hippo:versionHistory: 1437a91e-16be-49a9-91f2-6baf47bf3f5f
    /consent-scenarios[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: 2427e4fc-3242-49bc-b969-9c86fa8a857c
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2022-12-23T17:17:16.492+01:00
      hippostdpubwf:lastModificationDate: 2022-12-23T17:17:16.492+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: 9367c137-4c7e-4a01-a81f-a39ed8ba3328
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Walk in/verbal
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In discussion with a library user or during a meeting a particular impact resulting from library services is mentioned. If appropriate ask the library user verbally if they would agree to what they have told you being written up as a case study.</p>

            <p>Write up a case study based on the information given in the discussion and send it to the user asking them if they would mind having a look at the case study in order to verify the content.</p>

            <p>Try to include quotes where possible as these are especially useful for promotional purposes. It is important to obtain consent, so ensure you ask for this using the consent wording suggested below.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Ad-hoc (receiving written impact feedback)
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You receive an email or an otherwise written piece of information that contains adequate information to write an impact case study. Write up a case study based on the information given in the discussion.</p>

            <p>You may be able to quote it directly, or may need to slightly edit if context or amalgamation or multiple comments is required. Send it to the user asking them if they would mind having a look at the case study in order to verify the content. It is important to obtain consent, so ensure you ask for this using the consent wording suggested below.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Opportunistic
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You identify an opportunity for a potential impact story, but do not have enough information to write your case study.</p>

            <p>Ask the user if they would be willing to complete a case study in order to help promote the library and knowledge service and the way in which it supports the organisation and staff.</p>

            <p>They could provide content for the case study by email, or if preferred you can offer to give them a phone call, where you can complete the case study form. If taken verbally or you make small edits or add contextual information, then you should send it to the user asking them if they would mind having a look at the case study in order to verify the content.</p>

            <p>Try to use quotes where possible as these are especially useful for promotional purposes. It is important to obtain consent to use your impact case study, so ensure you ask for this using the consent wording suggested below.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Planned
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>You are looking to systematically gather case studies,
            potentially as part of a research project For projects such as this you
            should consider using the Interview Impact tools including the&nbsp;<a
            href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/impact-interviews"
            title="Impact interviews">interviewees consent form.</a></p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Audio-visual recording
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In cases where there is an intention to record interviews using audio or audio-visual devices, it is recommended that additional consent to this is obtained.</p>

            <p>The consent form provided in the toolkit has been amended (August 2017) to allow for recording of consent for this process.</p>
