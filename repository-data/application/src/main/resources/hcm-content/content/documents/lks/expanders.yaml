            <h2><strong>When will the service improvement reviews begin?</strong></h2>

            <p>The service improvement reviews will start from April 2023, and run for a minimum of four years to 2026/27.</p>

            <h2><strong>What will be involved in a Service Improvement Review?</strong></h2>

            <p>From April 2023, a biennial service improvement review will be introduced, meaning a review of 50% organisations in each year. The review will involve a discussion focused on:</p>

            <ul>
             <li>recent service improvements</li>
             <li>the plan for future development</li>
             <li>any risks and concerns with which the team may be able to help</li>
             <li>identifying good practice to celebrate and share with other knowledge services</li>
            </ul>

            <h2><strong>What documentation will the organisation need to submit for the Service Improvement Review?</strong></h2>

            <p>In preparation for the review discussion, each organisation will be asked to provide:</p>

            <ol>
             <li>A Service Improvement Plan for the knowledge and library service as per the <a href="https://www.hee.nhs.uk/our-work/new-nhs-education-contract">NHS Education Contract</a> (Schedule 1; 14.6).</li>
             <li>The most recent Knowledge and Library Service Annual Report.</li>
             <li>Any Service Level Agreements, where applicable.</li>
            </ol>

            <h2><strong>For the service improvement review do you require an annual report for the preceding year?</strong></h2>

            <p>Only if this is available and has been produced before the required submission date.&nbsp; The most recent annual report for the knowledge and library service should be submitted.</p>

            <h2><strong>Will all organisations have a service improvement review discussion in 2023/24?</strong></h2>

            <p>Reviews will be undertaken with 50% of organisations with an Education Contract in each year, beginning with 50% having review discussions in 2023/24.</p>

            <h2><strong>When will organisations having a service improvement review in 2024/25 be informed?</strong></h2>

            <p>Each organisation will be informed, by March 2023, regarding which year, either 2023/24 or 2024/25, the service improvement review will take place.</p>

            <h2><strong>How will HEE decide which organisations will have a review in 2023/24. </strong></h2>

            <p>This has not yet been decided. The Knowledge for Healthcare Board is to consider whether to ‘cluster’ reviews, for example by geography or by type of organisation.</p>

            <p>However, in the first instance knowledge and library services will have an opportunity to express interest in being an early adopter.</p>

            <h2><strong>Will the service improvement review include a visit to the library?</strong></h2>

            <p>The service improvement review will include a discussion with the organisation and the knowledge and library service manager.&nbsp; Although visits to knowledge and library services will take place over the four-year period, 2023/24 to 2026/27, it is like that most service improvement review discussions will take place virtually.</p>

            <h2><strong>When will I know when my organisation(s) review will take place?</strong></h2>

            <p>The regional knowledge and library services team will be in touch with all organisations with an Education Contract before the end of March 2023, to arrange the date of the review meeting and to agree the date by which documents are needed.</p>

            <h2><strong>Who should I work with in my organisation?</strong></h2>

            <p>We would recommend you work with senior colleagues, the named contact on your Board, Head of Education and anyone else in your organisation you involve in service planning.</p>

            <h2><strong>Why has this service improvement review approach been put in place?</strong></h2>

            <p>This change is partly in response to feedback after the self-evaluation submission for the Quality and Improvement Outcomes Framework and partly informed by a review of the baseline data. This approach provides time for organisations and knowledge and library services to work together on service improvement.</p>

            <p>The quality assurance process for libraries is fully integrated into HEE’s quality processes as part of the HEE Quality Framework. Taking a joined-up approach, the requirement for a Service Improvement Plan for knowledge and library services in the NHS Education Contract is reflected in the “ask” in the annual self-assessment survey, issued by regional HEE Quality teams to organisations.</p>
