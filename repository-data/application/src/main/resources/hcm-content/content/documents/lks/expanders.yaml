      /hee:expanderPanel[9]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Value
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Value is defined as:</p>

            <p>“The importance that stakeholders (funding institutions, politicians, the public, users, staff) attach to libraries and which is related to the perception of actual or potential benefit (3.75).&nbsp;The input is converted into output by means of processes. The output can have direct, predefined effects (outcomes).&nbsp;Output and outcomes can lead to impact and finally to value.” <a rel="noopener noreferrer" href="http://www.iso.org/iso/catalogue_detail.htm?csnumber=56756" target="_blank">Methods and procedures for assessing the impact of libraries BS ISO 16439:2014. </a>&nbsp;</p>

            <p>Other definitions include:</p>

            <ul>
             <li>benefit or worth which can include monetary value and impact <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Bawden et al, 2009)</a></li>
             <li>“The benefit the user obtains from the use of information and the effect of that use” <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Urquhart and Hepworth, 1995: 33</a></li>
             <li>it can include utility or usefulness, is determined by the service user and is difficult to disentangle from quality <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Urquhart, 2015)</a></li>
            </ul>

            <p>Value is often used in conjunction (or even interchangeably) with impact.  However,&nbsp;impact is a part of value, as is user satisfaction and service quality and assessment of monetary value.&nbsp;</p>

            <p>One of the simplest ways to think about value is the 3 approaches outlined by<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank"> Bawden&nbsp;et al, 2009:&nbsp;</a></p>

            <ol start="1">
             <li>
             <p>Assessment of monetary value, where a library&nbsp;is able to&nbsp;show its true worth or value in monetary terms.&nbsp;</p>
             </li>
            </ol>

            <ul style="margin-left: 40px;">
             <li>
             <p>it is difficult and complex to put a value on information and how it has been used&nbsp;</p>
             </li>
             <li>
             <p>studies that have attempted to do this use a technique called contingent valuation to produce&nbsp;return on investment (ROI)&nbsp;figures&nbsp;</p>
             </li>
            </ul>

            <ol start="2">
             <li>
             <p>Assessment of, or actual, difference a library is making to its stakeholders, usually by asking about the effects on users’ work.</p>
             </li>
            </ol>

            <ol start="3">
             <li>
             <p>Assessment of the nature of the benefit provided.&nbsp;</p>
             </li>
            </ol>

            <ul style="margin-left: 40px;">
             <li>
             <p>it goes beyond a simple demonstration of value added&nbsp;</p>
             </li>
             <li>
             <p>it provides a detailed understanding of how and why services provide value&nbsp;</p>
             </li>
             <li>
             <p>an important example of this type of study was&nbsp;<a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Urquhart and Hepworth, 1995)</a></p>
             </li>
             <li>
             <p>this led to the development of the original toolkit for evaluating the impact of health libraries <a rel="noopener noreferrer" href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/value-and-impact-toolkit-bibliography" title="Value and impact toolkit bibliography" target="_blank">(Weightman, Urquhart, et al, 2008)</a></p>
             </li>
             <li>
             <p>the approach was adopted in the more recent study evaluating clinical librarian services</p>
             </li>
            </ul>
