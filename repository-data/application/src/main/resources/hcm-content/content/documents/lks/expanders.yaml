        hee:expanderSummary: Worcestershire Health Libraries
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Worcestershire Health Libraries joined forces with Worcestershire Public Libraries to offer a reading challenge for staff: read 6 books over the summer period (July – September) with a prize draw for those who complete the challenge (prizes donated by the public library and some local businesses).</p>

            <p>The public library closest to each hospital site loaned a collection of fiction titles. These titles included some Quick Reads for those less confident at reading or who may prefer something lighter.</p>

            <p>The Challenge was offered to community staff as well as hospital staff.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: George Eliot Hospital NHS Trust, William Harvey Library
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Warwickshire public library service has installed a
            book vending machine in a corridor at the George Eliot Hospital (GEH).
            It can be used by members of the public or staff. GEH Library staff provide
            first-line technical support.</p>
