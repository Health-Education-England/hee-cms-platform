      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Preparation for the KLS facilitator
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Review the training materials or attend a training session.</p>

            <p>Identify who you will target to&nbsp;complete the tool and think about how you will present this.</p>

            <p>Consider current priorities for your target group.</p>

            <p>Think about development opportunities that you want to promote to this senior team.</p>

            <p>Set-up the tool and send to participants or schedule&nbsp;a facilitated group&nbsp;session&nbsp;&nbsp;</p>

            <p>Schedule&nbsp;time after the session to prepare&nbsp;and present an&nbsp;action plan&nbsp;of development opportunities – review the sample for ideas.&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Preparation for participants
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Share with participants the benefits of considering&nbsp;knowledge as an asset&nbsp;</p>

            <p>Work with participants to help them consider how they are completing the&nbsp;tool&nbsp; -&nbsp;on behalf of the team or directorate or organisation rather than from an individual perspective.&nbsp;</p>

            <p>If holding a facilitated group&nbsp;session,&nbsp;consider allowing some time at the start for participants to read through the criteria.&nbsp;</p>

            <p>If sending the tool for individuals to complete separately be clear about when you need responses returned and establish a time to review the results and discuss identified development opportunities with the full team.&nbsp;</p>
