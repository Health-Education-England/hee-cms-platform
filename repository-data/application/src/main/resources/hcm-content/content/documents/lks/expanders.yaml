      hippotranslation:id: 688d4d99-056f-4d03-acea-0402d9ae39c2
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 1 Concept
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Leaders are sceptical as to the benefits of knowledge
            sharing.&nbsp; Knowledge is “power”.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 2 Reaction
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Some leaders give people the time to share and learn,
            but there is little visible support.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 3 Action
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The organisation recognises that people should share
            and learn from each other, and that knowledge is everyone’s responsibility.
            However, in reality is it left to a small isolated few.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 4 Scale
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>There is a clear signal from the top and leaders across
            the organisation set an example in sharing and learning from each other.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 5 Lifestyle
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The right attitudes exist to share and use others’
            know-how. All leaders reinforce the right behaviour and act as role models.</p>
