      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Swiss army knife
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <ol>
             <li>In 3 minutes write down as many attachments as you can that are in a Swiss Army knife. (Don’t let them see the rest of the instructions)</li>
             <li>Stop writing.</li>
             <li>Then in next 3 minutes write down a list of new attachments that you think would be a good idea.</li>
             <li>Use dot voting to get top 5 new ideas and share with rest of the room.</li>
            </ol>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Helium sticks
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Requires 1 garden cane or long stick per group of 4-6 people.</p>

            <ol>
             <li>Stand in 2 rows facing each other with both index fingers pointing in front of them, alternately along the line.</li>
             <li>The facilitator places the stick across the fingers. The group are instructed to keep their fingers on the stick at all times but lower the stick to the floor.</li>
             <li>Make it a competition to see which group wins.</li>
            </ol>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Spot the lie
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <ol>
             <li>Each person writes 2 interesting facts about themselves and 1 lie.</li>
             <li>Then take it in turns to read out the 3 and others guess which the lie is.</li>
            </ol>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Who's who
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <ol>
             <li>Each person writes 5 facts about themselves on a piece of card.</li>
             <li>Split the room into 2 equal groups.</li>
             <li>Group 1 reads out the 5 facts in turn from 1 card from the other group, discussing after each clue, who it might be.</li>
             <li>Points are awarded on how many clues it takes before they guess who’s who. 5 points for guessing on first clue, 4 for second&nbsp;clue etc.). Highest scoring team wins.</li>
            </ol>
