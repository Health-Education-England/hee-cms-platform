                <p><strong>Title:&nbsp;</strong>Peer Assist - End point assessment for Apprentices</p>

                <p><strong>Date: </strong>Tuesday 29th November</p>

                <p><strong>Time: </strong>2.00 - 3.00pm</p>

                <p><strong>Description</strong>:&nbsp;This session is aimed at&nbsp;current&nbsp;apprentices&nbsp;undertaking&nbsp;the library, information and archives services apprenticeship&nbsp;and their&nbsp;managers who are interested in finding out more about&nbsp;End Point&nbsp;Assessments.&nbsp; Come along to this session to find out more about the&nbsp;library, information and archive&nbsp;apprenticeship&nbsp;end point assessment.&nbsp;(EPA) . We will have colleagues from CILIP, who will provide an overview of what&nbsp;is expected in the end point assessment as well as what to think about when choosing your project.&nbsp;&nbsp;</p>

                <p>You will also hear from two successful apprentices, who&nbsp;will discuss their&nbsp;experiences around their project. There will be time throughout the session to ask our speakers&nbsp;questions.&nbsp;&nbsp;</p>

                <p>Booking form:&nbsp;<a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-29-online-booking-form-peer-assist">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-29-online-booking-form-peer-assist</a></p>
          /hee:expanderPanel[8]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: Knowledge Café - Careers development for library
              assistants and apprentices
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;</strong>Knowledge Café - Careers development for library assistants</p>

                <p><strong>Date: </strong>Tuesday 29th November</p>

                <p><strong>Time:</strong> 3.00 - 4.00pm</p>

                <p><strong>Description</strong>:&nbsp;This session is aimed at staff who are interested in finding out more about various avenues of career development, whether you are currently on an apprenticeship or are a library assistant who would like to find out more about professional qualifications.&nbsp;&nbsp;The session will also provide some tips you need to think about when you are applying for a new role.&nbsp;</p>

                <p><strong>Learning outcomes</strong>:</p>

                <ul>
                 <li>
                 <p>Understand the next steps to moving forward with your career using professional qualifications&nbsp;</p>
                 </li>
                 <li>
                 <p>Get information on expanding your skill set through other apprenticeships&nbsp;</p>
                 </li>
                 <li>
                 <p>Learn about top tips when considering applying for new roles&nbsp;</p>
                 </li>
                </ul>

                <p><strong>Speakers:</strong></p>

                <p><strong>Claire Laybats</strong> is Pathways Manager at CILIP Pathways and overseas the day to day running of CILIP Pathways EPAO.  She is also joint editor of Business Information Review.  Previous to this Claire has held various roles including Senior Analyst at Jinfo Ltd,  Head of Information and Knowledge consultancy at TFPL. She has been involved in and led key pieces of research into skills development in the information profession and has worked actively on consulting projects with clients in both the corporate and public sector nationally and internationally. Earlier in her career Claire has worked in recruitment, training and events for TFPL and sales for Learning Tree International.&nbsp;&nbsp;</p>

                <p><strong>Leigh Collins </strong>is the Assessment Officer for CILIP Pathways.  She supports the running of the assessment services, ensuring that each apprentice has a timeline for their work as they come through gateway and book in their EPA.  Leigh also works with CILIP’s Professional Registration and Accreditation services. In the past Leigh has worked at Orleans House Gallery in an Arts and Community Engagement Apprenticeship and as a freelancer at the Richmond Literature Festival, whilst also working as a senior supervisor of a busy café in one of the Royal Parks.&nbsp;</p>

                <p><strong>Booking Form</strong>:&nbsp;<a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-29-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-29-online-booking-form-knowvember22</a></p>
          /hee:expanderPanel[9]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: Translating research evidence and knowledge into
              practice
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;Translating research evidence and knowledge into practice</strong></p>

                <p><strong>Date: </strong>Wednesday 30th November</p>

                <p><strong>Time:&nbsp;</strong>10.00 - 11.30</p>

                <p><strong>Description</strong>:&nbsp;</p>

                <p>Come along to this interactive session to learn more about the research agenda and discuss how research is disseminated as we’re joined by the National Institute of Health and Care Research (NIHR).&nbsp;</p>

                <p>NIHR funds projects and people to carry out research across health, public health and social care. The findings of this research ends up in academic journals, with thousands of articles being published every year. Open Access policies mean that more and more people can now access those scientific research articles for free. But they’re often lengthy and full of technical language making them difficult to understand.</p>

                <p><a style="color:blue; text-decoration:underline" href="https://evidence.nihr.ac.uk/">NIHR Evidence</a> aims to make the findings of the research they fund and support more accessible and understandable. They are also exploring innovative ways to get research findings in front of the people who are best-placed to use them. For example, exploring the use of Wikipedia, podcasts and infographics to disseminate research.</p>

                <p>As part of this Knowledge cafe, we will be covering:</p>

                <ul>
                 <li>NIHR's role as a funder in disseminating knowledge</li>
                 <li>How NIHR works, what they produce and how it helps research to be understood</li>
                 <li>Some of the innovations they’ve been exploring, including the role of Wikipedia, podcasts, and republishing in known journals</li>
                 <li>What they’ve learnt about adapting what they produce to reach different audiences</li>
                </ul>

                <p>We will then have a chance to discuss different ways to disseminate research, what’s effective, how this relates to your role and how NIHR could support NHS knowledge and library service staff in the future. This will include discussion questions including:</p>

                <ul>
                 <li>Do plain English summaries of research evidence make a difference to how research is used?</li>
                 <li>How could NIHR outputs help you mobilise knowledge to your users?</li>
                </ul>

                <p><strong>Speakers:&nbsp;</strong></p>

                <p><strong>Candace Imison -</strong>Candace oversees the NIHR’s dissemination and knowledge mobilisation activity. She has an undergraduate degree in Natural Sciences from Cambridge University and a Masters Degree in Health Policy and Health Economics from Birmingham University. She has extensive experience in developing health policy, most recently as Director of Policy at the Nuffield Trust and previously as Deputy Director of Policy at The King’s Fund. She has researched and published on workforce, future health care trends and service reconfiguration. Candace has senior management experience at board level for NHS providers, commissioners and regulators.</p>

                <p><strong>Professor Lindsay Bearne -&nbsp;</strong>Lindsay is a registered physiotherapist and has a background in physical activity, rehabilitation and self-management research. Her current research focuses on the consequences of long-term conditions (rheumatic, musculoskeletal and vascular disease), rehabilitation, and the translation of evidence into practice. Alongside this, Lindsay is a Senior Research Fellow in Knowledge Mobilisation at NIHR.</p>

                <p><strong>Dr Deniz Gursul -&nbsp;</strong>Deniz holds a DPhil in neonatal pain and brain imaging from University of Oxford, and gained experience in medical writing before joining the NIHR. She is involved in the selection of papers and ensuring the scientific accuracy of our products.</p>

                <p><strong>Martha Powell -&nbsp;</strong>Martha is in the communications team at NIHR, working to ensure that the products we produce around research findings reach the people who can act on them. Prior to joining NIHR Martha worked in scientific publishing, both on traditional journals and writing articles for their websites.</p>

                <p><strong>Booking Form</strong>:&nbsp;<a tabindex="-1" rel="noopener noreferrer" href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-30-online-booking-form-knowvember22" title="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-30-online-booking-form-knowvember22" target="_blank">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-30-online-booking-form-knowvember22</a></p>
