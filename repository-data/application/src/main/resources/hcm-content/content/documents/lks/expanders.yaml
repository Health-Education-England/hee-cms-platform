      hippotranslation:id: fbb0a6b3-2d1f-4a42-a61c-571705f01abc
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Understand how Twitter fits into your priorities
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Twitter&nbsp;can&nbsp;be a fun distraction or&nbsp;a place to&nbsp;waste&nbsp;time.&nbsp;To make Twitter&nbsp;work for you and your team/organisation you&nbsp;need to place importance on how it helps with planning, networking, marketing, and goals.&nbsp;</p>

            <p>Schedule regular visits to your Twitter stream. Add twitter trips to your work calendar so that you make time to visit twitter throughout the day. Try and&nbsp;do this when your audience is most likely to&nbsp;be active.&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Investigate the use of Twitter lists
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Regularly review who is following&nbsp;your&nbsp;twitter&nbsp;account&nbsp;and who you follow.&nbsp;</p>

            <p>Think about if you want to follow inactive accounts, those who&nbsp;don’t&nbsp;follow you back and brand accounts.&nbsp;&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 'Use #hashtags and images'
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Remember&nbsp;to capitalise the start of each word,&nbsp;so that they can&nbsp;be used&nbsp;by screen readers, e.g.&nbsp;#GreatDay, #LibraryEvent #NewBooksList.</p>

            <p>With images remember to add in the alternative text, again so screen readers can share information about your image.&nbsp;</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Advanced search
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Familiarise&nbsp;yourself with Twitter’s advanced search
            function. You can access this from any search, click on the … dots.&nbsp;Also,&nbsp;remember
            you can save and rerun searches.&nbsp;</p>
