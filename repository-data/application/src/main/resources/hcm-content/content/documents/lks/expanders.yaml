      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: South London and Maudsley NHS Foundation Trust, Reay
          House Library
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Health information literacy for Recovery College members. One of the tenets of the recovery model in mental health is the journey towards self-care.&nbsp; This relies on the availability of information about mental illness and maintaining wellbeing.&nbsp;</p>

            <p>Recovery Colleges are being set-up across the mental health sector to offer an educational approach to the recovery journey.&nbsp; The Centre for Mental Health&nbsp;suggest that the educational model:</p>

            <ul>
             <li>helps people recognise and make use of their talents and resources</li>
             <li>assists people in exploring their possibilities and developing their skills</li>
             <li>supports people to achieve their goals and ambitions</li>
             <li>staff become coaches who help people find their own solutions</li>
             <li>students choose their own courses, work out ways of making sense of (and finding meaning in) what has happened and become experts in managing their own lives</li>
            </ul>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Kent and Medway NHS and Social Care Partnership Trust,
          St Martin’s Library
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>We have established the Reminiscence Collection in the professional library resource here at St Martin's. This is a collection of reminiscence boxes,&nbsp; which contain themed items reminiscent of past times for use with patients in stimulating memory such as music, childhood toys, hobbies and pastimes etc. Also a collection of books and a variety of individual items which carers can also use.&nbsp;</p>

            <p>Reminiscence is a universal experience. It can be of particular importance to older people because it:</p>

            <ul>
             <li>highlights their assets rather than their disabilities</li>
             <li>enhances their feelings of self worth and esteem</li>
             <li>helps in recognising individuality and identity</li>
             <li>builds a bridge between the older person and those who care for them</li>
             <li>is enjoyable and stimulating</li>
            </ul>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Brighton and Sussex University Hospitals
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Although the Reminiscence Collection is often used primarily with people who have one of the several forms of dementia, it can also be used with adults with learning disabilities, or people who have visual problems.</p>

            <p>St Martin’s Library has built up a collection of materials to stimulate and support reminiscence as part of our service as an aid to those who care for people living in hospitals, residential homes and sheltered accommodation and also being cared for by family or friends at home.</p>
