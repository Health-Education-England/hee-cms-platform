      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Health Information Week
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Health Information Week 2022 runs&nbsp; 4 July to 10 July</p>

            <p>To prepare for Health information week 2022, you could consider:</p>

            <ul>
             <li>holding a pop-up library somewhere in your organisation&nbsp;</li>
             <li>contacting your local public library – they may have an event that you could&nbsp;join,&nbsp;or you can take this opportunity to suggest doing a joint event, e.g.&nbsp;run health information searching tutorials, promote the&nbsp;<a rel="noopener noreferrer" href="https://healthinfoweek.wixsite.com/healthinfoweek/resources" title="Training resources" target="_blank">training resources</a>.&nbsp; Use the social media resources.</li>
             <li>contacting public health or health promotion staff and hold a health and&nbsp;well-being event for staff and public for example,&nbsp;smoking cessation, healthy eating</li>
             <li>promoting reading groups or initiatives like Mood-boosting Books or Books on Prescription&nbsp;</li>
             <li>joining in with the twitter campaign using #HIW2022&nbsp;</li>
            </ul>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Quality information for the public
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>These tools can be used&nbsp;when networking with public libraries about running health information services.</p>

            <p>They&nbsp;are also useful for health information queries from members of the public, for further information on how to deal with these&nbsp;see:</p>

            <ul>
             <li><a href="dealing-with-enquiries">dealing with enquiries</a></li>
             <li><a href="guidance-for-library-assistants-on-providing-health-information-to-patients-and-the-public_1" title="Guidance for library assistants">guidance for Library Assistants</a>&nbsp;</li>
             <li><a href="resources-for-partnerships-and-networking" title="Health information online">learn how to use the internet and improve your digital skills</a></li>
            </ul>

            <p><a rel="noopener noreferrer" href="http://www.nhs.uk/">NHS.UK</a>&nbsp;–&nbsp;Quality evidence-based information designed and supported by the NHS for members of the public. See our&nbsp;<a href="http:" title="Health information online">guidance on searching the site</a>.</p>

            <p><a rel="noopener noreferrer" href="http://patient.info/">Patient</a>&nbsp;<strong>–&nbsp;</strong>A trusted source of information for both patients and health professionals nationwide. The site contains over 4000 health information leaflets, a wellbeing centre, a free health check and discussion forums.</p>

