      /hee:expanderPanel:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Ideas on supporting patient information
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>A list of ideas to select from or use your own (see also the list in label format):</p>

            <ul>
             <li>set up a procedure for answering complex patient information&nbsp;queries from staff</li>
             <li>get involved in patient information leaflets development and review panel</li>
             <li>promote the library resources to PALS, patient information officers etc</li>
             <li>give patients/carers reference access to library</li>
             <li>support clinicians in provision of patient information</li>
             <li>support Health Awareness Campaigns eg: Diabetes Week</li>
             <li>hold a selection of patient information leaflets/books/DVDs</li>
             <li>promote Mood Boosting Books / Six Book Challenge</li>
             <li>offer input to Trust website information</li>
             <li>have input to Trust patient information Strategy</li>
             <li>offer support to public libraries eg: deal with complex enquiries</li>
             <li>make your library open to referrals from other sector libraries</li>
             <li>support Health &amp; Wellbeing of staff</li>
             <li>find out what your public libraries offer eg: Books on Prescription</li>
             <li>familiarise library staff with NHS Choices</li>
             <li>include NHS Choices in library induction for Trust staff</li>
             <li>offer research support for Information Prescriptions in Trust</li>
             <li>get involved in Health Information Week</li>
             <li>include provision of patient information in your Library Strategy</li>
             <li>stock and promote Books on Prescription</li>
             <li>set up hospital patients reading groups or book clubs</li>
             <li>hold dementia reminiscence collections for use on wards</li>
             <li>promote safe use of internet health information</li>
             <li>support Trust’s application for the Information Standard</li>
             <li>target specific outpatient clinics eg: COPD or IBD with signposting information, support groups etc.&nbsp;</li>
             <li>run training in search techniques for service users</li>
            </ul>

            <p>Download the<a href="https://library.hee.nhs.uk/binaries/content/assets/lks/patient-information/resources-for-partnerships-and-networking/ideas-labels-for-prioritisation-exercise.odt">&nbsp;labels sheet</a>.</p>
