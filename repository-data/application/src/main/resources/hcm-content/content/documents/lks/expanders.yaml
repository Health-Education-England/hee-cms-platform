          hippostd:content: |-
            <p>This&nbsp;<a href="https://library.hee.nhs.uk/binaries/content/assets/lks/learning-and-development/literature-search-summary-ls056.odt">search with summary</a>&nbsp;to answer the question “does hospital admission for people with dementia lead to long term nursing/ residential care?”</p>

            <p>It contains some comments from the searcher followed by key quotes and descriptions of conclusions from some of the papers retrieved. Details of search strategies and sources are again included.</p>
      /hee:expanderPanel[2]:
