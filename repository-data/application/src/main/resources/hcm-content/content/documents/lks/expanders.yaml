      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 1 - Highlight This
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>A browser extension which enables you to set multiple words to be highlighted on a webpage, in any colour you wish! It’s free, flexible, and has no limit on terms. You can use familiar syntax such as * and ?, or Regex if you prefer.</p>

            <h2>What should you use it for?</h2>

            <p>It makes screening literature search results much faster. After a few minutes setting it up, you will be able to spot your keywords in titles and abstracts more easily.&nbsp;</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://chrome.google.com/webstore/detail/highlight-this-finds-and/fgmbnmjmbjenlhbefngfibmjkpbcljaj?hl=en">download from the Chrome Web Store</a></li>
             <li><a href="https://microsoftedge.microsoft.com/addons/detail/highlight-this-finds-and/afggjmaeddgckaafbkjlaacjmifmdoim">download for Edge</a></li>
             <li><a href="https://clinicallibrarian.blogspot.com/2019/01/multiple-highlighting-using-chrome.html">blog post on highlighting tools</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Coral Pepper&nbsp;<a href="mailto:coral.pepper@uhl-tr.nhs.uk">coral.pepper@uhl-tr.nhs.uk</a>.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 2 - Microsoft OneNote
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>OneNote is an app and part of Microsoft Office</p>

            <h2>What should you use it for?</h2>

            <p>Many teams in HEE use this to keep track of meeting notes, agendas, and ongoing work.&nbsp; These are in one place making it easier to search and find information.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://www.microsoft.com/en-gb/microsoft-365/onenote/digital-note-taking-app">Microsoft OneNotesSign-Up&nbsp;</a></li>
             <li><a href="https://www.youtube.com/watch?v=hszKlah3PIE">OneNote tutorial</a> (YouTube)</li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Dominic Gilroy -&nbsp;<a href="mailto:dominic.Gilroy@hee.nhs.uk">dominic.Gilroy@hee.nhs.uk</a>.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 3 - using XLOOKUP
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>XLOOKUP is a formula in MS Excel.&nbsp; It allows you to search a reference set of data and add this data to another&nbsp;spreadsheet.</p>

            <h2>What should you use it for?</h2>

            <p>In HEE we maintain a set of data about NHS organisations using the&nbsp;OpenAthens&nbsp;Org ID as the reference&nbsp;point.&nbsp; Using XLOOKUP, we can look up the OpenAthens Org ID and pull through all related data, such as Trust name&nbsp;and workforce numbers into other spreadsheets.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://support.microsoft.com/en-us/office/xlookup-function-b7fd680e-6d10-43e6-84f9-88eae8bf5929">XLOOKUP function - Microsoft Support</a></li>
             <li><a href="https://www.youtube.com/watch?v=NYJlbGJ-QUo">how to use the XLOOKUP function in Microsoft Excel</a>&nbsp;video</li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Richard Bridgen&nbsp;<a href="mailto:richard.bridgen@hee.nhs.uk">richard.bridgen@hee.nhs.uk</a>.&nbsp;&nbsp;</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 4 - Google Custom Search Engine
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p><a href="https://programmablesearchengine.google.com/intl/en_uk/about/">Programmable Search Engine</a>&nbsp;by Google&nbsp;lets your build your own customisable search window to search your site or any site(s) you choose.&nbsp;&nbsp;</p>

            <h2>What should you use it for?</h2>

            <p>Anyone can use it, it is very simple to set up.&nbsp; You might want to create a search window for your own website, search a collection of websites for a particular purpose or to support a specific group of users.&nbsp;&nbsp;</p>

            <p>NHS users can <a href="https://docs.google.com/forms/d/e/1FAIpQLSfLQlCbm7DwxawuFMup22uFfIbT1ZznWpYeCIN4fKI6bnCsvQ/viewform">apply to Google to have ads removed</a>. Basic Look and Feel controls help you create a pleasing and professional looking interface.&nbsp; More advanced features to customise your search.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://ambulance.libguides.com/repositorysearch/repositorysearchhome">NHS Repository Search</a>&nbsp;(example)&nbsp;</li>
             <li><a href="https://support.google.com/programmable-search/?hl=en#topic=4513742">Google help – Programmable Search Engine&nbsp;</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Matt Holland&nbsp;<a href="mailto:matt.holland@nwas.nhs.uk">matt.holland@nwas.nhs.uk</a>.&nbsp;&nbsp;</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 5 - transcribe your recordings
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>Use Microsoft Word to transcribe videos and recordings.&nbsp;</p>

            <h2>What should you use it for?</h2>

            <p>It’s great for quickly transcribing interviews, meeting recordings and audio files. Use it to make accessible transcripts.&nbsp; You may record directly into Word or upload an audio file</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://support.microsoft.com/en-us/office/transcribe-your-recordings-7fc2efec-245e-45f0-b053-2a97531ecf57">transcribe your recordings</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Hannah Wood&nbsp;<a href="mailto:hannah.wood@hee.nhs.uk">hannah.wood@hee.nhs.uk</a>.&nbsp;&nbsp;&nbsp;</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 6 - Bookings
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>Bookings is an app and part of Microsoft Office.</p>

            <h2>What should you use it for?</h2>

            <p>Use it to allow people outside your organisation to book time in your calendar.&nbsp; For example, you may offer training or consultations to people in partner organisations.&nbsp; Set the parameters for when bookings can be made and add a link to your signature block or email.&nbsp; You may include just one person or the whole team.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://www.microsoft.com/en-gb/microsoft-365/business/scheduling-and-booking-app">Microsoft Bookings</a></li>
             <li><a href="https://www.youtube.com/watch?v=8IZMEAqJOuU">getting started with Microsoft Bookings</a>&nbsp;(YouTube)</li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Richard Bridgen&nbsp;<a href="mailto:richard.bridgen@hee.nhs.uk">richard.bridgen@hee.nhs.uk</a>.&nbsp;&nbsp;</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 7 - ThingLink
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>ThingLink is a digital tool which can be used to explain complex ideas and collect data on engagement.&nbsp;</p>

            <h2>What should you use it for?</h2>

            <p>Use it to explain complex ideas, products or services with interactive visuals, and collect data on engagement. It can be used to carry out training in real environments remotely and connect physical environments with digital knowledge and information for better collaborative experiences.&nbsp; It can be used to create interactive images, videos and virtual tours which can be used to improve not only patient experience but also clinical training of healthcare professionals by bringing images, video and 360° virtual tours to life with further information, voice and text notes as well as embedding other resources from the web, and can be used to document projects.&nbsp;</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://www.thinglink.com/">ThingLink&nbsp;</a></li>
             <li><a href="https://www.youtube.com/playlist?list=PLe6-cjub0Xq2HLLUgmM2PoPHQN4eCzRA-">ThingLink user guide</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Sam Unamboowe <a href="mailto:s.unamboowe@rbht.nhs.uk">s.unamboowe@rbht.nhs.uk</a>.&nbsp;</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 8 - end meetings early or start late
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>A neat trick to automatically end meetings a little early, or start a little late!</p>

            <h2>What should you use it for?</h2>

            <p>Great for when your calendar is looking full. It gives you and your colleagues 5 minutes (or more if you fancy) breathing time between meetings. Use it for comfort breaks, tea runs, and precious prep time between meetings!</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://support.microsoft.com/en-us/office/end-meetings-early-or-start-late-ebb4c4c9-6992-4ea7-9772-8b5883df8500">end meetings early or start late</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Hannah Wood <a href="mailto:hannah.wood@hee.nhs.uk">hannah.wood@hee.nhs.uk</a>.&nbsp;</p>
      /hee:expanderPanel[9]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 9 - Autoformat with macros
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>Auto-format Literature searches in Excel, Word and Outlook with macros.</p>

            <h2>What should you use it for?</h2>

            <p>Load evidence search results into Excel, categorise according to the evidence hierarchy and then automatically add them to an email to be sent to the requester.&nbsp; Uses the power of EXCEL macros which runs on Visual Basic.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://support.microsoft.com/en-us/office/quick-start-create-a-macro-741130ca-080d-49f5-9471-1e5fb3d581a8">quick start: create a macro</a></li>
             <li><a href="https://www.youtube.com/watch?v=IJQHMFLXk_c">Excel macros and VBA - tutorial for beginners </a>(video)</li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Steven Walker&nbsp;<a href="mailto:steven.walker1@nhs.net">steven.walker1@nhs.net</a>.&nbsp;&nbsp;</p>
      /hee:expanderPanel[10]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 10 - LibKey Nomad
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>A browser extension which brings seamless full text journal article links&nbsp;to where your users are on the web.&nbsp; With Open Access and subscribed&nbsp;titles&nbsp;it boosts the range of articles available at a click and links&nbsp;to your&nbsp;request&nbsp;form for the rest. It enhances sites from PubMed to Wikipedia.</p>

            <h2>What should you use it for?</h2>

            <p>Drive up usage of your resources and make life&nbsp;easier&nbsp;for your&nbsp;users.&nbsp; Embed it via PubMed outside tool. A gift to users they can share&nbsp;with&nbsp;their friends.&nbsp; Demo it dropping links into PubMed or Wikipedia.&nbsp;&nbsp;</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://thirdiron.com/downloadnomad/">download for Chrome, Edge, Firefox, Safari, Brave or Vivaldi</a></li>
             <li><a href="https://support.library.hee.nhs.uk/support/solutions/folders/27000042844">FAQs from setting up Pubmed Outside Tool to Trustwide rollout</a></li>
             <li><a href="https://library.hee.nhs.uk/about/blogs/thirdiron-on-tour">blog post on tips from ThirdIron</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Alan Fricker <a href="mailto:alan.fricker@hee.nhs.uk">alan.fricker@hee.nhs.uk</a>.&nbsp;</p>
      /hee:expanderPanel[11]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 11 - Delve
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>Delve is an app and part of Microsoft Office.</p>

            <h2>What should you use it for?</h2>

            <p>An app to show the documents that you and other members of the team are&nbsp;working on.&nbsp; Brings documents from&nbsp;all of&nbsp;your SharePoint sites, OneDrive folders&nbsp;and email attachments together in one place.&nbsp; You can only access the documents&nbsp;you have permission to view.&nbsp; Saves time in finding the documents you need to&nbsp;complete your tasks.</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://support.microsoft.com/en-us/office/what-is-delve-1315665a-c6af-4409-a28d-49f8916878ca">what is Delve?</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Richard Bridgen <a href="mailto:richard.bridgen@hee.nhs.uk">richard.bridgen@hee.nhs.uk</a>.&nbsp;</p>
      /hee:expanderPanel[12]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 12 - OpenRefine
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>OpenRefine is a powerful, free, open-source desktop application that looks like a spreadsheet, but operates like a database, allowing for increased discovery capabilities beyond programs like Microsoft Excel.&nbsp;</p>

            <h2>What should you use it for?</h2>

            <p>Use to explore, clean, and link data on a large scale. Also useful to prepare legacy datasets for future engagement with AI (Artificial Intelligence) applications. Functions include:&nbsp;</p>

            <ul>
             <li>data normalisation&nbsp;</li>
             <li>column reorganisation&nbsp;</li>
             <li>faceting and clustering&nbsp;</li>
             <li>tracking operations&nbsp;</li>
             <li>exporting data&nbsp;</li>
            </ul>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://openrefine.org/">OpenRefine</a></li>
             <li><a href="https://openrefine.org/docs">OpenRefine user manual&nbsp;</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Sam Unamboowe <a href="mailto:s.unamboowe@rbht.nhs.uk">s.unamboowe@rbht.nhs.uk</a>.&nbsp;</p>
      /hee:expanderPanel[13]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Gift 13 - Deduklick
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>What is it?</h2>

            <p>A reliable and transparent deduplication AI tool to remove duplicate records retrieved for systematic review searches with maximum precision in seconds.</p>

            <h2>What should you use it for?</h2>

            <p>Systematic review searchers can save themselves hours of work by using this tool. It&nbsp; replaces the need for manual de-duplication of systematic review search sets. Achieves higher de-duplication accuracy than Endnote field&nbsp;customisations such as the Bramer method. Simply upload a RIS file (or text file in RIS format) of your combined search results and Deduklick does the rest, usually in less than a minute</p>

            <p>Links and useful resources:</p>

            <ul>
             <li><a href="https://doi.org/10.1186/s13643-022-02045-9">reducing systematic review burden using Deduklick: a novel, automated, reliable, and explainable deduplication algorithm to foster medical research</a></li>
             <li><a href="https://www.youtube.com/watch?v=ZIP6f5NQRPo">Deduclick workshop</a></li>
            </ul>

            <h2>Who to contact for more information</h2>

            <p>Derek Yates&nbsp;<a href="mailto:derick.yates@nhs.net">derick.yates@nhs.net</a>.</p>
