        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 4 Scale
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>People are learning before, during &amp; after activities.
            Peer to peer learning is common.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: 5 Lifestyle
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Communities review and validate learning to improve
            and revise existing processes.</p>
