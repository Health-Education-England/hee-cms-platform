      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Healthcare information
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Patients are now more involved in their own care and
            there is also a lot of health information available on the internet and
            in the media. Working in an NHS Library, we need to act as signposts to
            the information that patients and the general public need, enabling them
            to become active participants in their health and wellbeing. Patients
            often want to be better informed, which is encouraged by health professionals
            because this often results in better outcomes for patients. People seeking
            this information may come to the library. &nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: A quiet space
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The hospital library is often signposted and so patients
            and members of the public may wander in to use the library as a place
            to sit, read or access the public wifi independently on their own device.&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Information for staff
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>The resources to which you would direct healthcare
            staff for use with the patients are the same as those you would direct
            the patients to themselves. If the person wants more detailed information
            then it would be appropriate to ask a qualified librarian in your library
            to help.</p>
