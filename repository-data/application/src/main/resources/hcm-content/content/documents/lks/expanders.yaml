        hee:expanderSummary: Finding information on the computer
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>tient or member of the public to find the information they require. You could share the guide on&nbsp;<a href="http:" title="Health information online">health&nbsp;information online</a>&nbsp;which includes trusted sites, how to assess a website's quality, and a guide to exploring the NHS website. Your trust may also have a relevant patient information leaflet that you can give them.</p>

            <p>If you have non-networked PCs you may let them look up information for themselves.&nbsp;<a href="http:" title="Open access resources for non-nhs staff">Resources are available via open access</a>&nbsp;but e-resources controlled by licence are not generally accessible to the public except where local IT policy allows use of an NHS OpenAthens walk-in account. If local policy prevents non-NHS access to the network then you will need to explain that you would breach licence terms to provide an OpenAthens account or any form of remote access to e-resources. See&nbsp;<a href="http:" title="OpenAthens">OpenAthens</a>&nbsp;information.</p>

            <p>If patients or the public bring in their own device you could help them login to the public wifi system and find suitable, quality resources on the internet.&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Photocopying information
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You may make ‘library privilege’ copies of material from stock for members of the public, or they may make their own ‘fair dealing’ copies. In both cases, the copying may only be for private study or non- commercial research, and the amount copied must be ‘fair’ (one article from a journal or 5% of/one chapter from a book is suggested). In addition, NHS Copyright Licensing Agengy (CLA) Licence Plus allows single paper copies to be made from stock for patients and carers. You do not have to charge, but may do so.</p>

            <p>If your library allows the patient to copy the information you have found, you should assist the person by explaining the charging mechanism and show them how to use the printing/copying facilities, as you would anyone new to using these services.&nbsp;Your library may make a charge for providing a printing, photocopying or scanning service. If the person has no money for this charge it&nbsp;is at the library’s discretion whether to provide the information free of charge in such cases. Ask about your library’s policy.</p>
