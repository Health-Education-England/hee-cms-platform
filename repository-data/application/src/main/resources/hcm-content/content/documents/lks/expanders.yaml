                <p><strong>About our speakers:</strong></p>

                <p>Alison Day – Deputy Head of Knowledge and Library Services, Health Education England, working across, London, South East and South West  . Alison supports the Mobilising Evidence and Knowledge workstream and Workforce initiatives for Health Education England’s Knowledge for Healthcare strategy.  Starting her library career in further and higher education , Alison has worked within NHS health libraries for over 15 years as a librarian and library and knowledge service manager. Since 2016 Alison has worked for Health Education England developing an interest in knowledge mobilisation and has recently joined the team in a full-time role. Alison has a master's degree in Information and Library Studies and is a Knowledge Management Fellow of CILIP, the library and information association.   &nbsp;</p>

                <p> Nicki Forgham-Healey  -&nbsp;Knowledge and Library Services Development Manager, Health Education England, working across, London, South East and South West .&nbsp;  Nicki is the Knowledge and Library Services Development Manager working across London, Southeast and Southwest. In her early career she worked in various library sectors such as government, corporate and academic before moving into the health sector.  She has worked in the southwest for 15 years in acute trusts, gaining experience in teaching, eLearning, knowledge management as well as leadership and management.  She is a fellow of CILIP and is currently the Southwest region Professional Registration Support Officer (PRSO) and chairs the national PRSO group. </p>

