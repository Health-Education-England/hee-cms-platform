      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Effectiveness of training  
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h3>What is the reason for their interest?&nbsp;</h3>

            <p>Stakeholder 1 (User) wants to be able to find evidence for themselves quickly.</p>

            <p>Stakeholder 2 (Trainer) wants to determine the best methods of teaching.</p>

            <p>Stakeholder 3 (Library Manager) wants to determine whether 1 to 1 teaching sessions are the best use of library time.</p>

            <h3>What is their desired outcome?&nbsp;</h3>

            <p>Stakeholder 1 (User) wants to know where to look, how to be confident in using electronic resources, the ability to print out information, and to save searches.</p>

            <p>Stakeholder 2 (Trainer) wants confident users who regularly use resources to find what they want and need.</p>

            <p>Stakeholder 3 (Library Manager) wants to know the costs of training compared to other methods and the value of the training to the organisation.</p>

            <h3>What are our possible measures or metrics?&nbsp;</h3>

            <p>For the desired outcomes of Stakeholder 1 (User) possible measures could be the use of the learned skills and their perceived confidence.</p>

            <p>For the desired outcomes of Stakeholder 2 (Trainer) possible measures could be the use of learned skills, their perceived confidence, and their ability to find evidence.</p>

            <p>For the desired outcomes of Stakeholder 3 (Library Manager) we might want to measure whether the skills learned in training are used, how these learned skills are used, the cost of training versus mediated search, and the feasibility of providing group rather than 1 to 1 training.</p>

            <h3>What can they be measured by?&nbsp;</h3>

            <p>To measure the desired outcomes of Stakeholder 1 (User) we might process the data (such as the number of log on to resources) or a Survey.</p>

            <p>To measure the desired outcomes of Stakeholder 2 (Trainer) we might process the data (such as the number of log on to resources) or a <a href="impact-questionnaires-interviews-and-case-studies" title="Impact questionnaires, interviews, and case studies">survey</a>, or a test of skills.</p>

            <p>To measure the desired outcomes of Stakeholder 3 (Library Manager ) we might process the data (such as the number of log on to resources), an <a href="impact-questionnaires-interviews-and-case-studies_2" title="Impact questionnaires, interviews, and case studies">impact survey</a>, <a href="cost-effectiveness" title="Cost effectiveness">cost effectiveness</a>, or <a href="impact-questionnaires-interviews-and-case-studies_1" title="Impact questionnaires, interviews, and case studies">interviews</a> with trainees and library staff providing training.&nbsp;</p>
          /impact-questionnaires-interviews-and-case-studies:
