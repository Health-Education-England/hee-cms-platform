        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Books, leaflets, posters and a computer available to
            search with/without guidance.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Accept referrals
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Make your library open to individual referrals from
            other sector libraries, other services will tell you that this does not
            result in floods of referrals!</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Stock Reading Well Books
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Used to be known as Books on Prescription.</p>

            <p>Stock the same&nbsp;<a rel="noreferrer noopener" href="http://reading-well.org.uk/">Reading Well Books</a>&nbsp;as your local public library and incorporate them within the Trust’s wider health and well-being agenda. Promote these to staff for themselves or patients for general borrowing.</p>
