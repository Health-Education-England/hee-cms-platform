    /impact-interviews-arranging[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: eed51fc1-254f-4c30-a02c-da9a9c9cd831
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-04T17:53:20.078+01:00
      hippostdpubwf:lastModificationDate: 2023-01-04T18:05:54.304+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: d40c05ff-4534-47a4-8a3b-c556efe0d315
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Interviewer bias
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>who is conducting the interview</li>
             <li>it may be more appropriate to obtain an external interviewer. Librarians in neighbouring Trusts may be willing to do this on a reciprocal basis</li>
             <li>think about influencing factors of the surrounding environment</li>
             <li>think about whether the way you have selected the sample could lead to overly positive (or negative) results</li>
            </ul>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Interview format
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Does&nbsp;the interview need to be ‘in person’? Can
            it be delivered by email or over the phone?&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Selection of interviewees
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Can this be:&nbsp;</p>

            <ul>
             <li>an opportunistic selection of candidates from a group or library visitors</li>
             <li>targeted users of a specific service</li>
             <li>a list of recommended people to interview by a key individual</li>
            </ul>

            <p>Note:</p>

            <ul>
             <li>some types of sample selection could provide biased results</li>
             <li>do not approach people for interview who have previously expressed a desire not to be approached as this will breach GDPR</li>
            </ul>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Incentives for interviewees
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Are you offering any incentive to improve uptake e.g.
            prize draws, give-aways, forgiving library fines?&nbsp;</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Length of interviews
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Approximately&nbsp;10 mins if&nbsp;you are&nbsp;looking
            for a few promotional quotes or up to 60 mins for research you are considering
            putting forward for publication.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Convenience
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>can you meet after a meeting or at&nbsp;lunch-time</li>
             <li>remember to be flexible</li>
             <li>remember to share this information&nbsp;about the interview&nbsp;with participants prior to the interview to help them manage their expectations</li>
            </ul>
