            <h2><strong>What does the Education Contract say about Service Improvement Plans?</strong></h2>

            <p>'The Placement Provider will ensure progression through the Quality and Improvement Outcomes Framework maturity model levels for all outcomes. The Placement Provider will ensure that there is an agreed and implemented Service Improvement Plan in place for the knowledge and library service. This plan is required to reflect the requirements of The Quality and Improvement Outcomes Framework.'&nbsp;<a style="color:#0563c1; text-decoration:underline" href="https://www.hee.nhs.uk/our-work/new-nhs-education-contract">The Education Contract</a> Schedule 1; 14.6</p>

            <h2><strong>What format will organisations need to use for a Service Improvement Plan?</strong></h2>

            <p>A new Service Improvement Plan template will be developed, based on the revision to the Quality and Improvement Outcomes Framework. &nbsp;The Service Improvement Plan should align to your organisation’s strategic plans as well as the Quality and Improvement Outcomes Framework.&nbsp; The baseline report and recommendations to the organisation can be used to assist in informing the plan.</p>

            <h2><strong>How will the Service Improvement Plan link to the Quality and Improvement Outcomes Framework?</strong></h2>

