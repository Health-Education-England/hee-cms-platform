            <p>Offer tutorials on health information searching.&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Arrange a procedure for referral of complex queries 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Make local public libraries aware of content of your stock and services available.</p>

            <p>Devise a plan for when they get a complex health enquiry (ask other libraries to share theirs).&nbsp;</p>

            <p>Make your library open to individual referrals from other sector libraries – others will tell you that this does not result in floods of referrals!&nbsp;</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Stock books on the Reading Well Scheme
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The Reading Well Scheme used to be<strong> called Books on Prescription.</strong></p>

            <p>Stock the same&nbsp;<a rel="noopener noreferrer" href="https://reading-well.org.uk/books">Read Well books</a>&nbsp;as your local public library.</p>

            <p>Promote these to staff for themselves or patients.</p>

            <p>Incorporate&nbsp;<a rel="noopener noreferrer" href="https://reading-well.org.uk/books">Read Well books</a>&nbsp;as part of the Trust’s wider health and wellbeing agenda.</p>

            <p>Members of hospital staff who are referred to Occupational Health are&nbsp;given a prescription for a specific resource which they can borrow from the hospital’s library.</p>

            <p>Make the collection is also available for general borrowing.&nbsp;</p>
