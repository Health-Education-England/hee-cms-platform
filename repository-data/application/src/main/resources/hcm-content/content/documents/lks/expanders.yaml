        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Public libraries
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><a rel="noopener noreferrer" href="https://www.cilip.org.uk/members/group_content_view.asp?group=201310&amp;id=689188&amp;hhSearchTerms=%22public+and+mobile%22">CILIP’s Public and mobile libraries special interest group</a>.</p>

            <p><a rel="noopener noreferrer" href="https://www.librariesconnected.org.uk/page/universal-library-offers">Libraries Connected</a>&nbsp;- Libraries Connected have four&nbsp;Universal Library Offers which aim to connect communities, improve wellbeing, and promote equality through learning,&nbsp;literacy&nbsp;and cultural activity.</p>

            <p><a rel="noopener noreferrer" href="https://www.gov.uk/government/publications/libraries-shaping-the-future-good-practice-toolkit/libraries-shaping-the-future-good-practice-toolkit">Libraries shaping the future: good practice toolkit</a>– show how libraries as a statutory service and a core part of community hubs, contribute to local and national priorities.</p>

            <p><a rel="noopener noreferrer" href="http://reading-well.org.uk/">Reading Well Books on Prescription</a>.</p>

            <p><a rel="noopener noreferrer" href="http://www.bookmarkyourlibrary.org.uk/">Bookmark your Library</a>&nbsp;– provided by The Combined Regions, The Arts Council England, WorldCat.org from OCLC, The Society of Chief Librarians, and The Reading Agency. To help promote the services of libraries around the country.</p>

            <p><a rel="noopener noreferrer" href="http://embed.symplur.com/twitter/transcript?hashtag=ukmedlibs&amp;fdate=08-18-2015&amp;shour=12&amp;smin=00&amp;tdate=08-18-2015&amp;thour=13&amp;tmin=15">Transcript from #ukmedlibs Twitter chat</a>&nbsp;on Public library / health library partnership on 19&nbsp;Aug 2015.</p>

            <p><a rel="noopener noreferrer" href="https://www.carnegieuktrust.org.uk/news/engaging-libraries/">Engaging Libraries Project</a>&nbsp;- Carnegie UK Trust&nbsp;and Wolfson Foundation are working in partnership to support a&nbsp;five year&nbsp;project called Engaging Libraries. The project supports&nbsp;public libraries to run public engagement activities on research within the themes of health,&nbsp;society and culture.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Keeping up with your network
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><a href="https://www.jiscmail.ac.uk/cgi-bin/webadmin?A0=HEALTH-PROMOTION">HP-Resources</a>&nbsp;– Discussion List for Health Promotion Libraries and Resource Services- Email list for&nbsp;everyone working in the field of health promotion to discuss topics of interest to their profession.</p>

            <p><a href="https://www.jiscmail.ac.uk/cgi-bin/webadmin?A0=LIS-PUBLICHEALTH">LIS-PUBLICHEALTH</a>&nbsp;– a new discussion list for UK knowledge, library and information professionals working in Public Health; to enable members to share knowledge, learning and experience.</p>

            <p><a href="https://www.jiscmail.ac.uk/cgi-bin/webadmin?A0=bibliotherapy">Bibliotherapy Discussion Group</a>– A mailing list for anyone interested in the links between reading fiction and non-fiction and health. Bibliotherapy, including Books on Prescription, reading groups, self-help etc.</p>

            <p><a href="https://www.chain-network.org.uk/index.html">CHAIN – Contact, Help, Advice and Information Network</a><strong>&nbsp;</strong>– is an online international network for people working in health and social care. For more information on CHAIN and joining the network please visit website.</p>

            <p>Twitter – Follow #HEEKLS thread for all discussions around HEE Knowledge and Library Services.</p>
