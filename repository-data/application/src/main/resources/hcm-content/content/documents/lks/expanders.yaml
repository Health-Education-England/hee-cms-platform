      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Drawing on external resources and materials
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Other health information providers have collections of resources that may be useful to your organisation, patients or the public.&nbsp; These range from sets of fiction books for book clubs to collections of patient information materials that you can make available in the health library.&nbsp;</p>

            <p>Some public libraries will also donate withdrawn books for ward book trolleys.&nbsp; Local public libraries’ e-books collection can include self-help titles that you can help publicise (as well as providing demonstrations of how to access them).&nbsp; Voluntary organisations have a wealth of information materials available. Public libraries’ local history collections can be a rich source of material for reminiscence resources.&nbsp;</p>

            <p>Developing reminiscence resources can be an area where public libraries, health libraries and memory service clinicians can collaborate.</p>

            <h4>Examples and resources</h4>

            <p>Reminiscence boxes held in Wirral public libraries and Wirral University Teaching Hospital;<em>&nbsp;</em>Sherwood Forest Hospitals NHS Foundation Trust reminiscence boxes and other Activities to Share resources – available to patients and carers as well as staff and volunteers at the hospital.</p>

            <p>The collection was initiated as part of a joint project with Hardwick CCG and Chesterfield Royal Hospital library. Later boxes were produced jointly with public library staff from Nottinghamshire County Council libraries.</p>

            <p><a href="http://www.surreyandsussexlibraryservices.nhs.uk/autumn-reads/">Surrey and Sussex Libraries&nbsp;</a>&nbsp;made an Autumn Reads collection of fiction from their local public library available in two of their hospital libraries: aims to encourage reading for pleasure, improve literacy and make it easier for busy staff to use the public library.</p>

            <p>Sherwood Forest Hospitals - the library worked with the Community Paediatrics department to assemble a Child Health Collection, for use by patients and carers of their autism, ADHD and Down’s syndrome clinics. A librarian attends the clinic when possible and takes/answers information requests and the external Community Paediatrics website promotes the Library and its collection to users.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Sharing skills and expertise
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Staff in the voluntary sector and public libraries frequently handle enquiries on health topics from members of the public.&nbsp; Health library staff have specialist skills in this area that are worth sharing, for example through providing training for public library staff or setting up a referral pathway for more complex health queries.&nbsp;</p>

            <p>Conversely, health library staff are often not aware of the range of health information and resources available from other sources – inviting a public librarian or other health information provider in to talk to the library team can raise awareness and improve signposting to each other’s resources and expertise.&nbsp;</p>

            <p>Your public library also often maintains the local Community Directory – it is worth checking to make sure that your Trust is aware of it and using it to good effect.</p>

            <h4>Examples and resources</h4>

            <p>Shropshire information providers and staff from the mental health trust collaborated on setting up training on how to make libraries a comfortable environment for people with mental health issues – this idea is transferable to other themes.</p>

            <p>North East London NHS Trust’s Library team provided hands on health information skills training to local public library staff as part of the Trust’s Recovery College pilot project.</p>

            <p>South London and the Maudsley NHS Foundation Trust offers&nbsp;regular information literacy training and coaching sessions for staff in the local recovery colleges.</p>

            <p>Several examples of cross sector collaboration – Nottinghamshire Health Information Forum (HIF) – members of hospital libraries, public libraries and voluntary sector bodies in Nottingham City and the county meet regularly to share knowledge and information.</p>

            <p>Similar examples at Brighton and&nbsp;Sussex University Hospitals NHS Trust - involved in a Brighton and&nbsp;Hove wide health information group.</p>

            <p>Barnsley Hospital NHS Foundation Trust – working in partnership with the staff of Barnsley Public Libraries and St Nicholas Hospital.</p>

            <p>Tyne and Wear NHS Foundation Trust – part of the Well-being Information Partnership (WIP) with public libraries.</p>

            <p>The&nbsp;<a href="http://www.wkp.nhs.uk/knowledge-services/books-on-prescription/">Worcestershire Books on Prescriptions Steering Group</a>&nbsp;is a cross-sector group of GPs, volunteers, public and health groups working to launch and promote quality self-help books. This group is currently working to re-engage with the prison service to re-launch BOPs for prisons.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Taking part in events or campaigns
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>A key element of the Knowledge for Healthcare vision statement involves ensuring patients and the public use the right information at the right time.&nbsp;</p>

            <p>There are any number of events and themed weeks on healthcare topics; and these can provide an excellent opportunity to work with other local health providers and clinicians to get across health messages and raise awareness of the many sources of health information now available.</p>

            <p>Possible activities range from putting up a display or staffing an information stall, to simply ensuring that relevant leaflets or awareness raising material from other local information providers are on display at your library or Trust events.&nbsp;</p>

            <p>Your library could also join in initiatives to support literacy or encourage reading for pleasure, such as the national Six Book Challenge which is aimed at encouraging less confident readers.</p>

            <h4><strong>Examples and resources</strong></h4>

            <p><a href="https://readingagency.org.uk/">Reading Agency website</a>&nbsp;for information about their events (including the Six Book Challenge) and initiatives to encourage reading.</p>

            <p>The Health Information Week web page gives a list of examples of events from previous years – many of these events have been organised by a health library or involve collaboration between the NHS and other local organisations.</p>

            <p>NHS Employers publish a&nbsp;<a href="http://www.nhsemployers.org/your-workforce/retain-and-improve/staff-experience/health-work-and-wellbeing/sustaining-the-momentum/calendar-of-national-campaigns-2016">calendar of national campaigns</a>&nbsp;including awareness days, weeks and months. You could have an area in the library to promote a relevant topic or campaign.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Promoting mental health and well-being
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>There is a particularly close link between reading, self-help and other health information sources, and mental health and well-being.&nbsp;</p>

            <p>You could look into collaborating with your local Recovery College – tutors may welcome access to a health library and your expertise in researching their course, while students may not be aware of everything their public library can offer them.&nbsp;</p>

            <p>Public libraries hold Reading for Well-being titles that you can publicise around your Trust and draw to the attention of local clinicians so that they can signpost these to their service users and carers.&nbsp; It’s also worth thinking about possible connections between Arts for Health and public libraries, for example some public libraries have exhibition space and some may run activities of interest to mental health inpatients once they’ve been discharged.&nbsp;</p>

            <p>There is also a growing number of volunteering opportunities in public libraries – this is a controversial area but consider publicising these around your Trust or bringing these to clinicians’ attention for service users who need to build their confidence to get back into work.</p>

            <h4>Examples and resources</h4>

            <p><a href="https://readingagency.org.uk/adults/quick-guides/reading-well/">‘Reading Well Books on Prescription’</a>&nbsp;from the Reading Agency</p>

            <p>South Devon Healthcare NHS Foundation Trust – the library was involved in mood-boosting reading sessions on two wards.</p>

            <p>Doncaster and&nbsp;Bassetlaw Hospitals NHS Foundation Trust were involved with Doncaster Libraries in developing a Health and Well-being Information Service.</p>

            <p><a href="http://new.shropshire.gov.uk/libraries">Shropshire public libraries’</a>&nbsp;resources and activities include Bookstart Rhyme Times, Bookstart Story Times and ‘Special Situations’ titles for parents to use with their children in challenging situations such as bereavement or divorce – your local public library is likely to have similar activities and books</p>
