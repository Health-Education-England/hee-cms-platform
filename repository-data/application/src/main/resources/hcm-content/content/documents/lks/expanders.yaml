          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>The value of Library and Information Services (LIS) study was a large scale study originally undertaken in North America in 1992 by Joanne Marshall. It became known as the Rochester study and was the first to demonstrate impact of hospital libraries.</p>

            <p>Find out more about the <a href="value-of-lis-study">Value of LIS study</a>.</p>
          /value-of-lis-study:
            jcr:primaryType: hippo:facetselect
            hippo:docbase: 903b64f9-22ef-48ad-bac0-1a8a3b25e9f7
