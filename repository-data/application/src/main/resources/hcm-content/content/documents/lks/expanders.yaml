      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Impact of literature search service on patient care
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h3>What is&nbsp;the reason for their interest?&nbsp;</h3>

            <p>Stakeholder 1 (User) wants information to make a decision about a diagnosis and treatment of a patient.&nbsp;</p>

            <p>Stakeholder 2 (Library Manager) wants to know if the increase in literature search requests contributes to patient care.&nbsp;</p>

            <p>Stakeholder 3 (Trust Management) wants to know if literature searches and the library contribute impact on actual patient care.&nbsp;</p>

            <h3>What&nbsp;is&nbsp;their desired outcome?&nbsp;</h3>

            <p>Stakeholder 1 (User) wants the&nbsp;relevant&nbsp;information as quickly as possible&nbsp;</p>

            <p>Stakeholder 2 (Library Manager) wants knowledge about the library contribution to patient care&nbsp;&nbsp;</p>

            <p>Stakeholder&nbsp;3&nbsp;(Trust Manager) wants knowledge about the library contribution to patient care&nbsp;</p>

            <h3>What are our possible measures or metrics?&nbsp;</h3>

            <p>For the desired outcome of Stakeholder 1 (User) we need to measure the relevance of information, the speed of its delivery, and its impact on diagnosis or treatment decision&nbsp;</p>

            <p>For the desired outcome of Stakeholder 2 (Library Manager) and Stakeholder 3 (Trust Manager) we need to measure the impact of the information provided on diagnosis or treatment&nbsp;decision&nbsp;&nbsp;</p>

            <h3>What can they be measured by?&nbsp;</h3>

            <p>For all three stakeholders&nbsp;<a href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/impact-questionnaires-and-case-studies" title="Impact questionnaires, interviews, and case studies">surveys and interviews</a>&nbsp;using &nbsp;<a href="https://library.hee.nhs.uk/quality-and-impact/value-and-impact/value-and-impact-toolkit/critical-incident-technique" title="Critical incident technique">critical incident technique</a>&nbsp;can be used to measure the impact of the information&nbsp;</p>

            <p>For the outcomes desired by Stakeholder 1 (User) output (performance) data can also be measured&nbsp;&nbsp;</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Value of the library service 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h3>What is the reason for their interest?&nbsp;</h3>

            <p>Stakeholder 1 (Library User) wants information to make a decision about the treatment of a patient.</p>

            <p>Stakeholder 2 (Library Service Manager) wants to provide high quality service.</p>

            <p>Stakeholder 3 (Trust Management) wants to know if the library is providing value for money.</p>

            <h3>What is their desired outcome?&nbsp;</h3>

            <p>Stakeholder 1 (Library User) wants relevant information delivered as quickly as possible.</p>

            <p>Stakeholder 2 (Library Service Manager) wants a high quality service.</p>

            <p>Stakeholder 3 (Trust Management) wants a cost effective library service that contributes to organisational objective.</p>

            <h3>What are our possible measures or metrics?&nbsp;</h3>

            <p>For the desired outcome of Stakeholder 1 (Library User) we need to measure the relevance of information and the speed of delivery.</p>

            <p>For the desired outcome of Stakeholder 2 ( Library Manager) we need to use <a href="performance-measurement-and-quality-assurance" title="Performance measurement and quality assurance">quality assurance measures</a> and <a href="benchmarking" title="Benchmarking">benchmarking</a> standards.</p>

            <p>For the desired outcome of Stakeholder 3 (Trust Management) we should measure costs and <a href="return-on-investment_1" title="Return on investment (ROI)">return on investment (ROI)</a>.</p>

            <h3>What can they be measured by? &nbsp;</h3>

            <p>For the desired outcomes of Stakeholder 1 (Library User) we can use a <a href="user-satisfaction" title="User satisfaction">user satisfaction survey</a> , an <a href="impact-questionnaires-interviews-and-case-studies" title="Impact questionnaires, interviews, and case studies">interview</a>, or output (Performance) Data.</p>

            <p>For the Desired outcomes of Stakeholder 2 (Library Manager) we can use&nbsp;<a href="quality-and-improvement-framework" title="Quality and improvement framework">quality and improvement outcomes,</a> or <a href="balanced-scorecard" title="Balanced Scorecard">balanced scorecard</a>.</p>

            <p>For the desired outcomes of Stakeholder 3 (Trust Management) we can use <a href="methods-of-value-and-impact-measurement" title="Cost effectiveness">cost effectiveness</a>, <a href="methods-of-value-and-impact-measurement_1" title="Return on investment (ROI)">ROI</a>, or <a href="tools-to-measure-value-and-impact" title="Balanced Scorecard">balanced scorecard</a>.&nbsp;</p>
