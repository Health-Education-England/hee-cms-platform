      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Use a quick and dirty process
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>You and the team, in a room, for an hour.&nbsp; Team draft ‘top 10 things we want to know about X’.&nbsp; You simultaneously draft ‘Top 10 things you need to know about X’.&nbsp;</p>

            <p>Bring lists together, work through and answer questions there and then.&nbsp; Ensures the crucial knowledge is exchanged in a short space of time, no lengthy documenting.&nbsp;</p>

            <p>Team are responsible for capturing their own notes.</p>

            <p>Source:&nbsp;<a href="knowledge-retention-and-transfer-toolkit">Knowledge Retention and Transfer Toolkit</a>.</p>
          /knowledge-retention-and-transfer-toolkit:
            jcr:primaryType: hippo:facetselect
            hippo:docbase: 6ebe5f25-71be-4e05-b043-62862a0c9305
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Use a facilitated process
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This methodology is based on work developed in the public and private sectors by knowledge management experts. It has five steps:</p>

            <ol>
             <li>Two days prior to the knowledge exchange, the knowledge holder receives a copy of the knowledge exchange questions (see questions in the Elicitation interview, in the <a href="knowledge-retention-and-transfer-toolkit">Knowledge Retention and Transfer Toolkit</a>).</li>
             <li>The facilitator follows these questions as a guideline, but they are best used as a means to focus on the four key areas of work: general, key operational information,&nbsp;people and people skills, and&nbsp;lessons learned and ‘pattern recognition.’</li>
             <li>Relationship mapping (see below) provides an overview of the relationships the knowledge holder has with key contacts in the organisation.</li>
             <li>The facilitator must then decide the best way to package this knowledge for the organisation. This may include: drawing up instructional guidelines, mapping business processes, producing a list of useful contact information and relationships,&nbsp;and&nbsp;recording as audio or film some of the knowledge holder’s information.</li>
             <li>The facilitator may then choose to upload this information onto the team intranet, team shared drive, or save as a standalone file for future reference.</li>
            </ol>

            <p>This process should be included in the performance appraisal process to eliminate risk of loss of knowledge to the organisation when staff leave.</p>
          /knowledge-retention-and-transfer-toolkit:
            jcr:primaryType: hippo:facetselect
            hippo:docbase: 6ebe5f25-71be-4e05-b043-62862a0c9305
            hippo:facets: []
            hippo:modes: []
            hippo:values: []
