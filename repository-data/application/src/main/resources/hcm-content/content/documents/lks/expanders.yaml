      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Conferences
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Many professional bodies and organisations hold tconferences
            as an annual event e.g. CILIP.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Formal training programme
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is a planned programme of training for apprentices,
            management trainees etc.&nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Modular courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These usually take place on several occasions, over
            time, so that learning can be put into action in the workplace and then
            reviewed.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Networking
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is a way by which people have opportunity to meet
            together informally as a means of enhancing learning.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Part-time courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These are day or evening courses which usually lead
            to a qualification.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Professional skills training
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is a planned programme of training, usually run
            by colleges e.g. Prince 2.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Refresher courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These are reminders or updates on specific topics.</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Residential courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is where delegates work and live with a group
            away from the workplace for a number of days. Usually, work takes place
            in the evenings also, so learning takes place in the shortest time possible.</p>
      /hee:expanderPanel[9]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Seminars
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These are held on a particular topic and provide opportunities
            for delegates to hear experts speak and be involved in discussions.</p>
      /hee:expanderPanel[10]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Short courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Courses from one to two days in length, usually covering
            specific topics.</p>
      /hee:expanderPanel[11]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Study courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>For example, Open University courses, which do not
            necessarily lead to formal qualifications. They can be group or individual
            learning based.</p>
      /hee:expanderPanel[12]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Taster or awareness courses
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These provide an overview of a topic which may be studied
            in detail later.</p>
      /hee:expanderPanel[13]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Visiting
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Visit other departments and/or different sites/ organisations
            and feed back.</p>
      /hee:expanderPanel[14]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Visual resources
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These include, for example, TED talks, DVDs etc. which
            can be used as an aid to either team or individual development. They can
            be particularly effective if followed by discussion of the issues.</p>
