      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Benchmarking
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Benchmarking compares performance between (or against) other similar organisations to help identify best practices.</p>

            <p>Three health libraries from Norway, Finland and Belgium have conducted a <a rel="noopener noreferrer" href="https://benchmarkingthreehealthlibraries.wordpress.com/background/">benchmarking project</a>, sharing best practices.</p>

            <p>The final report, <a href="https://doi.org/10.32384/jeahil15305">Hunting for the library value – Benchmarking as a communication tool</a>.</p>

            <p>It was published in the Journal of the European Association for Health Information and Libraries<em>&nbsp;</em>(JEAHIL)<em>.</em></p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Cost effectiveness
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>One of the ways that a library may wish to demonstrate value is by providing evidence of economic impact or value for money. &nbsp;</p>

            <p>There are different ways of measuring costs and economic impact. </p>

            <p>Urquhart and Turner&nbsp;in&nbsp;<a href="https://www.researchgate.net/publication/302870418_Reflections_on_the_value_and_impact_of_library_and_information_services_Part_2_impact_assessment">Reflections on the value and impact of library and information services: Part 2: impact assessment</a>&nbsp;suggest that economic impact is usually measured by cost benefit analyses or return on investment&nbsp;studies. </p>

            <p>A&nbsp;<a href="http://www.uhl-library.nhs.uk/cl/pdfs/scharr_evaluation_2002.pdf">basic cost analysis of a clinical librarian service</a>&nbsp;was conducted by Booth et al in 2002.</p>

            <p>Cost effective analysis is a comparative analysis of the costs and effectiveness of alternative interventions or services.  &nbsp;</p>

            <p>For example:&nbsp;</p>

            <ul>
             <li>competing methods of providing training&nbsp;</li>
             <li>use of different databases for information retrieval</li>
            </ul>

            <p>See a <a rel="noopener noreferrer" href="https://www.researchgate.net/publication/26448290_Using_Cost_Effectiveness_Analysis_a_Beginners_Guide" target="_blank">beginners guide to cost effectiveness analysis</a>, written by Claire T. Hulme in 2006.&nbsp;</p>

            <p>This uses a case study of mediated searching or&nbsp;information skills training in health libraries as an example.&nbsp;</p>

            <p>Willingness to Pay is a method that has been used as a proxy for determining the economic benefits of health library services .&nbsp;</p>

            <p>See the following papers by C. Urquhart et al.:</p>

            <ul>
             <li><a href="https://cadair.aber.ac.uk/dspace/handle.net/2160/195">The North Wales Clinical Librarian Project. Final Project Report</a>,&nbsp;2005</li>
             <li><a href="https://core.ac.uk/download/pdf/288842988.pdf">Evaluating the contribution of the clinical librarian to a multidisciplinary team</a>, 2006</li>
             <li><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1773048/">Changes in information behavior in clinical teams after introduction of a clinical librarian service</a>, 2007</li>
            </ul>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Effectiveness
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Effectiveness tests whether something works (does what it is supposed to do) or meets its objectives.</p>

            <p>In health care, it focuses on what works and what works best. It often involves some type of measurement. It can include an evaluation, or in some cases research.</p>

            <h2><strong>Evaluation</strong><strong>&nbsp;versus research</strong>&nbsp;</h2>

            <p><a rel="noopener noreferrer" href="http://www.hra.nhs.uk/documents/2013/09/defining-research.pdf">Evaluation</a>&nbsp;determines whether objectives have been met and meeting standards.&nbsp;</p>

            <p>Research&nbsp;provides&nbsp;new knowledge.  &nbsp;</p>

            <p>In the NHS it is important to be clear about this distinction. Research projects require <a rel="noopener noreferrer" href="value-and-impact-toolkit-bibliography" target="_blank">NHS ethical approval</a> whereas service evaluations do not.&nbsp;</p>

            <h2><strong>Systematic reviews</strong>&nbsp;</h2>

            <p>Within health care,&nbsp;systematic reviews&nbsp;summarise the effectiveness of interventions. In knowledge and library services the use&nbsp;of systematic reviews&nbsp;is increasing.</p>

            <p>Systematic review evidence, including:</p>

            <ul>
             <li><a href="https://pubmed.ncbi.nlm.nih.gov/21314890/">Evaluating clinical librarian services: a systematic review</a>&nbsp;by Alison Brettle&nbsp;et al.</li>
             <li><a href="https://pubmed.ncbi.nlm.nih.gov/18005292/">Evaluating information skills training in health libraries: a systematic review</a> by Alison Brettle et al.</li>
            </ul>

            <p>may be useful when planning evaluations or work around effectiveness.</p>
