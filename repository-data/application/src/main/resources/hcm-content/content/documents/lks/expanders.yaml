  /impact-interviews-managing:
    jcr:primaryType: hippo:handle
    jcr:mixinTypes: ['hippo:named', 'hippo:versionInfo', 'mix:referenceable']
    jcr:uuid: 4d11ae2f-8f3f-4dea-a103-3d376c442765
    hippo:name: impact interviews managing
    hippo:versionHistory: 9aa3cf8b-33d3-4820-90b4-66e1c3aee468
    /impact-interviews-managing[1]:
      jcr:primaryType: hee:expanderGroup
      jcr:mixinTypes: ['mix:versionable']
      jcr:uuid: c62e7357-6191-468f-8299-b7e481bfb0b9
      hippo:availability: [preview]
      hippostd:retainable: false
      hippostd:state: unpublished
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-04T17:53:20.078+01:00
      hippostdpubwf:lastModificationDate: 2023-01-04T18:02:56.111+01:00
      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: 1245e558-5f85-420c-a677-8cb247102f1c
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Practice interviewing
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Once prepared, find a volunteer to test your interview skills on and reflect on the feedback</p>

            <p>You may also want to practice using any recording equipment or how you record your notes as this will affect what you can get out of the interview</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Questions
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>prepare the list of interview questions&nbsp;in advance</li>
             <li>have&nbsp;suitable prompts to help the participants further understand the meaning of the questions</li>
             <li>share&nbsp;the questions&nbsp;with the participant prior to the interview to give them some additional thinking time</li>
             <li>be flexible in your questions and seek clarification on specific points</li>
            </ul>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Impact specifics
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Cost savings:</p>

            <ul>
             <li>it is especially powerful for advocacy and marketing to be able to quote a specific cost saving (e.g.&nbsp;£10,000)&nbsp;&nbsp;</li>
             <li>if the specific cost saving has not been calculated ask the interviewee to provide an informed estimate of cost savings</li>
            </ul>

            <p>Time savings:</p>

            <ul>
             <li>ask&nbsp;how much time&nbsp;has been saved and what level of staff&nbsp;was&nbsp;involved (consultant / nurse, etc.) &nbsp;&nbsp;</li>
            </ul>

            <p>If other impacts have been acknowledged, obtain enough detail to be able to tell the story of how specifically – for example “Patient Care”&nbsp;–&nbsp;has been improved</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Environment of the interview
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>the interview should be as open and informal as possible</li>
             <li>the more conversational, then the more useful information you are likely to obtain</li>
             <li>think about how to create a comfortable environment and how to put people at ease</li>
            </ul>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Skills of the interviewer
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>the interviewer should be confident at communication and a good listener</li>
             <li>respondents should be left time to think and respond to the questions</li>
             <li>the interviewer needs to remain attentive and be encouraging</li>
             <li>try not to lead the respondent</li>
            </ul>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Focus of the interview
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>
             <p>it is important to keep the interview in focus</p>
             </li>
             <li>
             <p>people have taken time out of their busy days to support you, so remember to keep to the agreed time</p>
             </li>
             <li>
             <p>if&nbsp;necessary&nbsp;gain&nbsp;permission from the participant to extend the interview</p>
             </li>
            </ul>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Consult with the interviewee
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>When writing up the responses, remember to provide
            the participant with a copy to confirm the accuracy.</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Consent
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Things to consider:</p>

            <ul>
             <li>remember to get the participant to complete the consent form for the use of data&nbsp;&nbsp;</li>
             <li>if they have&nbsp;requested&nbsp;it&nbsp;keep them&nbsp;informed&nbsp;on how&nbsp;the data is&nbsp;used</li>
            </ul>
