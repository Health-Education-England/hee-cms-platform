              hippostd:content: |-
                <p><strong>Title:</strong>&nbsp;<strong>What is the best way to engage with professional groups to discover, gather and share their knowledge?</strong><b><span style="border:none windowtext 1.0pt; font-size:18.0pt; padding:0cm"><span style="font-family:&quot;Arial&quot;,sans-serif"><span style="color:white">OWv</span></span></span></b></p>

                <p><strong>Date</strong>: Friday 4th November</p>

                <p><strong>Time:</strong> 1.30 -2.30pm</p>

                <p><strong>Description:</strong>&nbsp;<a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/PXdMCJNrDTgjnxKsVXRE1?domain=digital-transformation.hee.nhs.uk" target="_blank">The Phillips Ives Review</a> is a year-long nursing and midwifery focussed review commissioned by NHS England which is being delivered as part of HEE’s <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/mr4LC4zPmsRw8rlsDgEum?domain=hee.nhs.uk" target="_blank">Digital Readiness Education Programme.</a> The Review will build upon the findings and recommendations from <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/Sic5CLvw6ulz3LQcPHMP3?domain=hee.nhs.uk" target="_blank">The Topol Review (2019)</a> to determine the needs of the Nursing &amp; Midwifery (N&amp;M) workforce to deliver health care in the digital age. The Call for Evidence stage of the Review ran from the virtual launch on 26 May until 30 September 2022. In that time, knowledge was gathered through a review of the baseline literature, by a series of SME roundtables and via contributions to the <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/pAbmCMJxDsvnJjziWEyco?domain=jointheconversation.scwcsu.nhs.uk" target="_blank">Join the Conversation</a> engagement platform. Judith will tell you more about how this evidence gathering was conducted and about its strengths and weaknesses.&nbsp;&nbsp;</p>

                <p><strong>Learning Outcomes:&nbsp;</strong></p>

                <ul>
                 <li>
                 <p>Describe how the Philips Ives Review has gathered evidence&nbsp;</p>
                 </li>
                 <li>
                 <p>Recognise opportunities to liaise with similar colleagues within your organisation&nbsp;</p>
                 </li>
                 <li>
                 <p>Recall the different ways in which the review gathered baseline literature throughout the review&nbsp;</p>
                 </li>
                </ul>

                <p><strong>About our speaker:</strong></p>

                <p>Judith is an experienced Programme Manager who has enjoyed a long and varied career in both the public and private sectors; this includes extensive periods working overseas with international clients. A background in marketing, communications and business development is complemented by many years' service in the British Army. For the last 10 years of this service she was programme director for the Army Knowledge Exchange (AKX), which she successfully set up, from scratch, and grew to become an Army-wide system for sharing and exploiting professional knowledge to underpin the force’s learning and adaptation. As an employee of South, Central, West Commissioning Support Unit (CSU), she has been working with HEE’s Digital Readiness Education (DRE) Programme for 18 months and is currently the programme manager for The Phillips Ives Nursing and Midwifery Review.  &nbsp;</p>

                <p><strong>Booking form:&nbsp;</strong></p>

                <p><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-04-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-04-online-booking-form-knowvember22</a></p>
          /hee:expanderPanel[2]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: '"Shut up and Learn": Using the Knowledge Mobilisation
              eLearning'
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;</strong>Shut up and learn using the Knowledge Mobilisation eLearning&nbsp;</p>

                <p><strong>Date:</strong> Thursday 10th November</p>

                <p><strong>TIme:</strong> 1.30 - 3.00pm</p>

                <p><strong>Description:&nbsp;</strong>This session will allow attendees to complete various sections of the Knowledge Mobilisation eLearning and then come together as a group to discuss what they have learnt, any challenges they might see in using the technique and discuss the opportunities to use it in their organisation.&nbsp;</p>

                <p><strong>Learning Outcomes:</strong></p>

                <ul>
                 <li>
                 <p>Explain how to use several Knowledge Mobilisation techniques&nbsp;</p>
                 </li>
                 <li>
                 <p>Recognise the opportunities to use these techniques&nbsp;</p>
                 </li>
                 <li>
                 <p>Discuss various Knowledge Mobilisation techniques with colleagues&nbsp;</p>
                 </li>
                </ul>

                <p><strong>About our speakers:</strong></p>

                <p>Alison Day – Deputy Head of Knowledge and Library Services, Health Education England, working across, London, South East and South West  . Alison supports the Mobilising Evidence and Knowledge workstream and Workforce initiatives for Health Education England’s Knowledge for Healthcare strategy.  Starting her library career in further and higher education , Alison has worked within NHS health libraries for over 15 years as a librarian and library and knowledge service manager. Since 2016 Alison has worked for Health Education England developing an interest in knowledge mobilisation and has recently joined the team in a full-time role. Alison has a master's degree in Information and Library Studies and is a Knowledge Management Fellow of CILIP, the library and information association.   &nbsp;</p>

                <p> Nicki Forgham-Healey  -&nbsp;Knowledge and Library Services Development Manager, Health Education England, working across, London, South East and South West .&nbsp;  Nicki is the Knowledge and Library Services Development Manager working across London, Southeast and Southwest. In her early career she worked in various library sectors such as government, corporate and academic before moving into the health sector.  She has worked in the southwest for 15 years in acute trusts, gaining experience in teaching, eLearning, knowledge management as well as leadership and management.  She is a fellow of CILIP and is currently the Southwest region Professional Registration Support Officer (PRSO) and chairs the national PRSO group. </p>

                <p><strong>Booking form:&nbsp;</strong><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-10-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-10-online-booking-form-knowvember22</a></p>
