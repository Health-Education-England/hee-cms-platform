              <p><a rel="noopener noreferrer" href="https://rethinkhealth.org/wp-content/uploads/2014/09/RTH-Learning-Practice.pdf">Building a learning practice to ReThink Health</a></p>

              <p>This 12 page document provides information about using before action reviews - this starts on page 5.</p>
