        hee:expanderSummary: Metrics
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Good metrics can help you and others understand your service. They can be at the heart of better conversations about how your service makes a difference.</p>

