      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Dot voting
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Either stickers, ticks, or post-its&nbsp;can be used to let participants vote on what order to do some agenda items or to vote on which ideas (generated in a morning session) to discuss further after lunch or next meeting.</p>

            <p>You may want to distinguish who voted for what – you could give one staff group (eg: public librarians) green stickers and the other (NHS librarians) red ones, for example</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: End of meeting evaluation
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>A very quick way of evaluating the meeting is to give
            participants 2 different coloured post-its and to ask them to write on
            one post-it ‘What went well?’ and on the other colour ‘Would have been
            better if…’ Collect them all and write up and circulate with the minutes.</p>
