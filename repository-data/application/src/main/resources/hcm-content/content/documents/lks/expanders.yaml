        hee:expanderSummary: Quality of information
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p><a href="https://pifonline.org.uk/pif-tick/">PIF TICK</a>&nbsp;– UK-wide quality mark for health information. It covers leaflets, websites, apps and videos. A PIF TICK organisation must show its health information production process meets 10 criteria.</p>

