        hee:expanderSummary: Mersey Care Knowledge and Library Service
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Introduction to Research Training for service users
            and staff designed and delivered by Librarian in partnership with the
            Trust Research and Development department.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: University Hospitals of Morecambe Bay NHS Trust, Library
          and Knowledge Services (UHMBFT)
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Early in 2012 UHMBFT commissioned a course from University of Lancaster to develop skills in interviewing patients, carers and staff. This brought together a multidisciplinary group, including the head of libraries to develop their skills in this area and resulted in the creation of the Trust Stories Team.</p>

            <p>This group interviewed individuals about their experiences within the hospital for the trust board and departments wishing to capture incidents from a more personal angle.</p>

            <p>The team tapes or films these interviews and they are used as part of general training sessions or specialist learning lessons events.</p>

            <p>The library team are cataloguing and classifying these recently captured stories plus a collection of previously commissioned recordings on elderly care.&nbsp; These will be hosted on the library management system, Heritage.</p>

            <p>In addition, the team are heavily involved in the working group to resolve governance and access issues plus introducing a robust evaluation method to capture usage and impact.</p>
