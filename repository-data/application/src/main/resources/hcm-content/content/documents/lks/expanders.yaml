      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Active OpenAthens users
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2 style="margin-bottom: 11px;">Metric aspect</h2>

            <p>E-resources; e-journals; e-books; decision support tools.</p>

            <p>King's College London, <a href="mailto:alan.fricker@kcl.ac.uk?subject=Metrics">Alan Fricker</a>.</p>

            <h2>Metric definition</h2>

            <p>Number of active users on OpenAthens in a month.</p>

            <h2>Why is it important?</h2>

            <ul>
             <li>can show users are aware and engaged with services</li>
             <li>shows meaningful activity to funders</li>
             <li>simple to collect in an area of high investment so demonstrate value for money for electronic resources</li>
             <li>active users shows breadth of engagement</li>
             <li>usage data counts in OpenAthens can be quite variable and feel less reliable than “has someone used something in a time period or not”</li>
            </ul>

            <h2>Process for compiling the metric</h2>

            <ol>
             <li>Generate report for required period in OpenAthens admin­.</li>
             <li>In the data explorer select accounts, authentications and&nbsp;then set granularity to monthly.</li>
             <li>Select start and end date of the month you want.</li>
             <li>You can then see the Successful unique authentications.</li>
            </ol>

            <h2>What does it mean?</h2>

            <p>Compare performance during different time periods:</p>

            <ul>
             <li>month versus equivalent month in previous years</li>
            </ul>

            <ul>
             <li>pre and post promotion</li>
            </ul>

            <p>Potential to benchmark against equivalent organisations.</p>

            <h3>Limitations</h3>

            <ul>
             <li>changing staffing within the Trust</li>
             <li>IP enabled resources not captured</li>
             <li>not able to choose a period longer than a month</li>
             <li>figures not consistent with equivalent metric pre September 2018 no longer supported by OpenAthens</li>
            </ul>

            <h2>Desired outcomes</h2>

            <p>Increase number of active users versus equivalent periods.</p>

            <h2>Improvement plans</h2>

            <p>Promotional work.&nbsp; Potential to use activity date by resource or user type to target this.</p>

            <h2>Reporting</h2>

            <p>Include in quarterly stats reports to library user boards. Include in annual reports.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: GMC Survey scores against access to educational resources
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Metric aspect</h2>

            <p>Quality assurance: measuring service quality.</p>

            <p>King's College London, <a href="mailto:alan.fricker@kcl.ac.uk?subject=Metrics">Alan Fricker</a></p>

            <h2><strong>Metric definition</strong></h2>

            <p>GMC Survey scores against access to educational resources and sub questions on library services, online Journals and space for private study. Use overall score, specialty outliers, positive versus negative satisfaction ratings.</p>

            <h2><strong>Why is it important? </strong></h2>

            <ul>
             <li>key score for medical education in Trust</li>
             <li>high quality national data with good granularity from a core user group (can look at Trust, site and specialty).</li>
             <li>very high participation rate</li>
             <li>consistent year on year application</li>
             <li>not library delivered which reduces&nbsp;bias</li>
            </ul>

            <h2><strong>Process for compiling the metric</strong></h2>

            <ol>
             <li>Data from GMC Survey site - <a style="color:blue; text-decoration:underline" href="http://www.gmc-uk.org/education/surveys.asp">http://www.gmc-uk.org/education/surveys.asp</a>.&nbsp;</li>
             <li>Overall score for Trust for access to educational resources from summary page.</li>
             <li>Download scores for individual sub questions (click through the overall access to the educational resources score).
             <ul>
              <li>site by site data available but some question marks over accuracy of coding to sites</li>
              <li>specialty data for outliers should be examined</li>
             </ul>
             </li>
             <li>Sentiment analysis by calculating (very good + good) – (very poor + poor) = sentiment score.</li>
            </ol>

            <h2><strong>What does it mean?</strong></h2>

            <ul>
             <li>compares performance on different measures year on year</li>
             <li>compares shifts within specialties that have been targeted following red flags in previous years</li>
             <li>compares sites for local issues</li>
             <li>benchmarks against equivalent organisations</li>
             <li>be aware of wider issues within Trust / specialties that may have negative halo</li>
            </ul>

            <h2><strong>Desired outcomes</strong></h2>

            <ul>
             <li>have useful conversation with medical education</li>
             <li>zero red flags for specialties</li>
             <li>improve absolute performance</li>
             <li>improve performance against benchmark Trusts</li>
            </ul>

            <h2><strong>Improvement plans</strong></h2>

            <p>Subject to areas highlighted and research on benchmark services.</p>

            <h2><strong>Reporting</strong></h2>

            <p>Results included in the annual report. Annual GMS Survey Report prepared for each Trust and discussed at library user boards. Annual benchmarking report prepared for library leadership team and wider library services.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Ratio of OpenAthens accesses to resources per headcount
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Metric aspect</h2>

            <p>E-resources: e-journals; e-books; decision support tools.</p>

            <p>North West Ambulance Service LKS, <a href="mailto:Matt.Holland@nwas.nhs.uk?subject=Metrics">Matt Holland</a>.</p>

            <h2><strong>Metric definition</strong></h2>

            <p>Ratio of OpenAthens accesses to resources per headcount.</p>

            <p>The number of OpenAthens accesses to available resources in a given period divided by the Trust headcount.&nbsp;</p>

            <p>For example, for January 2017 using NWAS knowledge and library services (KLS) data, the calculation is 247 (OpenAthens accesses)&nbsp;/ 5856 (NWAS headcount) = 0.04</p>

            <h2><strong>Why is it important? </strong></h2>

            <p>Open Athens accesses are impacted by all library activities to drive up the use of eresources. Where these are embedded in the library strategy and the marketing and are effectively implemented the ratio should be positively affected. The metric provides a simple number to evidence success (or lack of it).</p>

            <h2><strong>Strategies and plans</strong></h2>

            <p>Achieving a higher resource utilisation, evidenced by the ratio, could be a strategic objective in the KLS strategy and marketing plan.</p>

            <h3><strong>Audience</strong></h3>

            <p>The audiences are those external to the library including, other NHS health care library managers, Trust managers and other external stakeholders.</p>

            <h2><strong>Process for compiling the metric</strong></h2>

            <h3><strong>Data sources</strong></h3>

            <p>The total number of Open Athens accesses to resources can be sourced from the OpenAthens administrative statistics module.&nbsp; From the OpenAthens administrators dashboard for statistics, generate a report for required period.</p>

            <p>Select the options,<em>&nbsp;'</em>Total usage for all accounts at this level' and 'Usage total for all resources.'&nbsp; Choose a start and end date. &nbsp;</p>

            <p>Typically, you can record the number for each month for a monthly presentation and for the previous twelve months for an annual percentage.</p>

            <p>The number of employees is sourced from NHS Digital's 'Workforce Statistics.'&nbsp; All things being equal the headcount will not change significantly over time.</p>

            <p>You have the option for an annual ratio of taking the last headcount for the year you are calculating the ratio for or averaging the headcount over the previous 12 months. Be sure to make clear how the number you used was derived.</p>

            <h3><strong>Limitations</strong></h3>

            <p>Problems inherent in compiling OpenAthens accesses apply to this metric. Different profiles of use by your Trust staff will deliver the same ratio; a few super users can generate the same number of accesses as a larger number of infrequent users.&nbsp;</p>

            <p>The number of resources you provide access to and how you provide access will also influence the ratio.&nbsp; While it is possible to compare with other Trusts, caution should be exercised.</p>

            <h3><strong>Frequency</strong></h3>

            <p>This metric can be repeated monthly or annually.</p>

            <h2><strong>What does it mean?</strong></h2>

            <p>This metric gives a single measure of how active Trust staff are in using eresources.&nbsp; It provides a useful indication of how successful promotion of eresources is in affecting usage by library users. It is a useful complement to the 'Percentage of NHS Open Athens Accounts to Headcount'<em>.</em>&nbsp; See also <a href="https://lihnnclinicallibs.wordpress.com/2015/11/16/a-note-on-open-athens-statistics-by-matt-holland/">A note on Open Athens Statistics</a> for a further explanation.</p>

            <h2><strong>Desired outcomes</strong></h2>

            <p>Improvement would be raising the ratio month on month or year on year.&nbsp; If it is available the ratio can be compared to a regional average ration. An average is available for the North West region.</p>

            <h2><strong>Improvement plans</strong></h2>

            <p>Improvement in the ratio is the effect of the whole library effort (training, promotion, current awareness services etc. ) to promote us of eresources to users.&nbsp; Effective promotion of eresources should cause an increase in the ratio over time.</p>

            <h2><strong>Reporting</strong></h2>

            <p>Reported on the monthly dashboard.</p>

            <p>Reported on the annual report.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Percentage of NHS Open Athens accounts to headcount
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Metric aspect</h2>

            <p>User registration: library members and OpenAthens registrations.</p>

            <p>North West Ambulance Service LKS,&nbsp;<a href="mailto:Matt.Holland@nwas.nhs.uk?subject=Metrics">Matt Holland</a>.</p>

            <h2><strong>Metric definition</strong></h2>

            <p>Percentage of NHS OpenAthens accounts to headcount.</p>

            <h3><strong>Description</strong></h3>

            <p>This metric uses NHS Open Athens as a proxy for user engagement to estimate the percentage of trust staff (FTE) who are<em>&nbsp;potentially</em>&nbsp;engaged with the Library and its eResources.</p>

            <p>Calculate by (Number of Accounts / Headcount) * 100. For example, (2000 / 5000) * 100 = 40%</p>

            <h2><strong>Why is it important?</strong></h2>

            <h3><strong>Strategies and plans</strong></h3>

            <p>Achieving a higher penetration of NHS OpenAthens accounts can be a strategic objective in the knowledge and library services (KLS) strategy and marketing plan.</p>

            <h3><strong>Audience</strong></h3>

            <p>The audiences are those external to the library including, other NHS health care library managers, Trust managers and other external stakeholders.</p>

            <h2><strong>Process for compiling the Metric</strong></h2>

            <h3><strong>Data Sources</strong></h3>

            <p>The number of NHS Open Athens Accounts can be sourced from the front page of the Open Athens Administrative module. Typically, you can record the number on the first of the month for a monthly presentation and an average of the previous 12 months for an annual percentage.</p>

            <p>For the annual percentage figure, you might also take the last recorded number for the period reported, e.g. 1 April each year. Be sure to make clear how the number you used was derived.</p>

            <p>The number of employees is sourced from NHS Digital's 'Workforce Statistics.'&nbsp;</p>

            <h3><strong>Limitations</strong></h3>

            <p>Trusts have different strategies for registering staff:</p>

            <ul>
             <li>staff may elect to have NHS OpenAthens accounts or be given them on contacting the library</li>
             <li>staff may be given an account on joining the Trust. &nbsp;</li>
            </ul>

            <p>Either strategy will effect the statistics and their comparability with other Trusts.&nbsp; Another limitation is the imperfect match between accounts and current staff.&nbsp; For example, unexpired accounts still on the system for staff who have left your organisation.</p>

            <p>If you can identify a specific group of staff who have OpenAthens accounts, such as doctors, and a comparable headcount you can run this metric for these discrete groups.</p>

            <h3><strong>Frequency</strong></h3>

            <p>This metric can be repeated monthly or annually.</p>

            <h3><strong>Repeatability</strong></h3>

            <p>Any NHS Trust can create this metric.</p>

            <h2><strong>What does it mean?</strong></h2>

            <p>This is a simple, easy to understand metric.&nbsp; Broadly the more NHS OpenAthens registrations, the more Trust staff have engaged with the library, at least registering for an account.&nbsp;</p>

            <p>For services without a physical library such as NWAS KLS, this is a useful measure of activity where other measures, for example physical visits to the library, are not available.&nbsp;&nbsp; See also&nbsp;<a href="https://lihnnclinicallibs.wordpress.com/2015/11/16/a-note-on-open-athens-statistics-by-matt-holland/">A note on Open Athens Statistics</a>.</p>

            <h2><strong>Desired outcomes</strong></h2>

            <p>This metric works best against a benchmark.&nbsp;&nbsp; For example, setting a benchmark to say 25% of Trust members will have registered for an NHS OpenAthens account.&nbsp;</p>

            <p>Achieving this benchmark or consistently exceeding it provides a measure against which to assess improvement.&nbsp; NWAS KLS sets a benchmark of 25%.</p>

            <h2><strong>Improvement plans</strong></h2>

            <p>Raising the percentage of OpenAthens registrations is an objective in the NWAS KLS strategy. The means to achieve it are set out in the NWAS KLS marketing plan and the metric is reported in the monthly dashboard.&nbsp;</p>

            <p>Messages about OpenAthens are included in all the libraries communications, article in newsletters, meeting with students and with those running internal courses.&nbsp;</p>

            <p>The whole effort is aimed at a year on year increase in OpenAthens registrations and/or to exceed the benchmark of 25% of staff registered.</p>

            <h2><strong>Reporting</strong></h2>

            <p>Reported on the library monthly dashboard.</p>

            <p>Reported on the library annual report.</p>

            <p>The data is presented in the annual report, plotting the monthly percentage for the previous 12 months.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Proportion of members registered for KnowledgeShare
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Metric aspect</h2>

            <p>Current Awareness: reach, click throughs</p>

            <p>Brighton and Sussex NHS Trust, <a href="mailto:ben.skinner@bsuh.nhs.uk?subject=Metrics">Ben Skinner</a>.</p>

            <h2><strong>Metric definition</strong></h2>

            <p>Proportion of members registered for KnowledgeShare targeted evidence updates who receive at least one email in three months.</p>

            <h2><strong>Why is it important? </strong></h2>

            <p>Qualitative feedback shows that receiving regular KnowledgeShare evidence updates informs patient care and service decisions, research and education.</p>

            <p>The number of emails received varies for each recipient in relation to their own professional interests and the coverage of content in KnowledgeShare.</p>

            <p>KnowledgeShare is an expenditure, which includes a small amount of staff time for categorising members’ interests – this must be shown to be a good use of resources.</p>

            <h2><strong>Process for compiling the metric</strong></h2>

            <p>KnowledgeShare provides data quarterly showing all members who have signed up for targeted updates and how many emails each member has received in that time (called “FinalReportMembersCurrentAwareness”).</p>

            <p>Using the Excel filter function, filter out those members who have been added to the system fewer than three months ago.&nbsp; Excel displays how many remain.</p>

            <p>Next, filter out those members who have received zero emails. Excel displays how many remain.</p>

            <p>Calculate the proportion by dividing the second number by the first; this will be the proportion of members registered for more than three months that have received at least one email.</p>

            <p>Changes to this proportion can be plotted quarterly.</p>

            <p>NB. One can also calculate the average number of emails that members have received in this time period.&nbsp; However, this is made less useful by the fact that members can choose the frequency with which they receive emails.</p>

            <h2><strong>What does it mean?</strong></h2>

            <p>The metric indicates whether KnowledgeShare is successfully delivering targeted evidence updates to your members.</p>

            <p>For those members who do not receive emails it may be because:</p>

            <ul>
             <li>their professional interests have been set up too narrowly on the system and should be adjusted</li>
             <li>there is not sufficient content delivered through KnowledgeShare in their areas of interest (or both)</li>
            </ul>

            <h2><strong>Desired outcomes</strong></h2>

            <p>Ideally 100% of members would receive an email once per quarter but there are likely to be those whose interests are extremely niche, with little published evidence, who will receive relatively little content.</p>

            <p>Suggested bandings would be:</p>

            <ul>
             <li>green = 95%-100%</li>
             <li>amber = 85%-94%</li>
             <li>red = 0%-84%</li>
            </ul>

            <h2><strong>Improvement plans</strong></h2>

            <p>Check individual members who are not receiving many updates.&nbsp; Have they been categorised correctly? Can their categories be expanded (discuss with them where necessary)?</p>

            <p>Consider whether the amount of content in a particular subject area needs to be increased. What sources would improve this coverage?</p>

            <p>Discuss with suppliers of KnowledgeShare whether your team could offer to add content in this area, or whether there is capacity from another team.</p>

            <h2><strong>Reporting</strong></h2>

            <p>This could be reported in the annual report.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: LKS members who are registered for KnowledgeShare
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Metric aspect</h2>

            <p>Current Awareness: reach, click throughs.</p>

            <h2><strong>Metric definition</strong></h2>

            <p>Proportion of registered knowlerdge and library services (KLS) members who are registered for KnowledgeShare targeted evidence updates.</p>

            <h2><strong>Why is it important? </strong></h2>

            <p>Qualitative feedback shows that receiving regular KnowledgeShare evidence updates informs patient care and service decisions, research and education.</p>

            <p>KnowledgeShare is an expenditure, which must be shown to be a good use of resources.</p>

            <h2><strong>Process for compiling the metric</strong></h2>

            <p>Figures for number of active (non-expired) registered LKS members can be obtained from the library management system.&nbsp;</p>

            <p>KnowledgeShare provides data quarterly showing all members who have signed up for targeted updates (called “FinalReportMembersCurrentAwareness”).</p>

            <p>Registered KnowledgeShare members as a proportion of total LKS membership can therefore be determined.</p>

            <p>Changes to this proportion can be plotted quarterly.</p>

            <h2><strong>What does it mean?</strong></h2>

            <p>The metric indicates whether KnowledgeShare is providing an extensive targeted evidence update function for your service.&nbsp;</p>

            <p>The system is designed to allow the creation of tailored updates for large numbers of members with little effort and so one should be aiming for a significant proportion of total users to be signed up.</p>

            <h2><strong>Desired outcomes</strong></h2>

            <p>Evidence updates will not be needed by some users – e.g. they may be of less use to undergraduates, estates and facilities staff, etc. Sign-up should be user-driven. However, increased promotion is likely to increase the number of recipients.</p>

            <p>An increasing proportion would be expected over the first five years of implementation, with the increase eventually slowing down and stabilising at around 30%-40%.</p>

            <p>Alternatively it would be possible to focus on particular staff groups, e.g. doctors-in-training, for whom one might expect a higher proportion.</p>

            <h2><strong>Improvement plans</strong></h2>

            <p>Increase promotion of the targeted evidence updates. Ensure that enquiry desk staff are able to promote the benefits when members join the library.</p>

            <h2><strong>Reporting</strong></h2>

            <p>This could be reported in the KLS annual report.</p>
