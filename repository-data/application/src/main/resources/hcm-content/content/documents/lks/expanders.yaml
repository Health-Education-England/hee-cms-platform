      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Action learning sets
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is where groups of 5 or 6 people work to a group
            contract for personal and group development. Many certificate-based courses
            provide the opportunity to form such groups.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Brainstorming
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This activity stimulates ideas. Members of the team
            propose ideas that are not evaluated or judged by others in the group,
            but simply collected and recorded. &nbsp;</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Management games
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Activities can be externally run or can be a specific
            team exercise concerned with management issues.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Problem solving groups
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>A number of people are drawn together with the purpose
            of finding a solution.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Quality circle
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This is a multi-level group of volunteers who meet
            to discuss how to improve the quality of services and/or products.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Simulation exercises
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>There are now a variety of simulation exercises from
            which much can be learned about ‘real life’ situations.</p>
      /hee:expanderPanel[7]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Social clubs
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>People who join such clubs will develop useful contacts,
            often in departments other than their own, to learn about what’s going
            on in other parts of an organisation. &nbsp;</p>
      /hee:expanderPanel[8]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Task forces
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Groups of people, often from different departments,
            are brought together on a full or part time basis for a fixed period of
            time to carry out a defined project.</p>
      /hee:expanderPanel[9]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Team building exercises
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This involves&nbsp;exercises to develop the team as
            a whole. Often a person from outside the department is used as a facilitator.</p>
      /hee:expanderPanel[10]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Working groups or workshops
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Working groups involve groups of people brought together
            to explore and resolve work related issues.&nbsp; Workshops are where
            groups of people explore issues together, often drawing on real life experiences.
            &nbsp;</p>
