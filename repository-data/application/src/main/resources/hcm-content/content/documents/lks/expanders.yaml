        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: How did you get started?  Any tips to share?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Used PDSA model to plan and test the approach used.&nbsp;
            Built in impact measurement from the beginning of the project.&nbsp; Modelled
            the approach on dementia champions network which had been very successful.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Who did you work with?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Interested people from a range of departments who were
            keen to be involved in health literacy activities.&nbsp; I also worked
            with public library staff to raise awareness of health literacy issues
            among public library staff.&nbsp; I have also delivered a short 15 minute
            health literacy awareness slot to junior doctors.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: What happened?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Champions have taken the message out to their departments.&nbsp;
            I have collected impact data on how their initial training is impacting
            in the department and on patient care.&nbsp; Library staff have also done
            work to demystify the language used in the library information.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: What next?
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Carry on building the network and looking for opportunities to raise awareness with staff in the organisation and working in partnership with the public library.</p>

            <p>Our work with the champions has led to involvement with the system-wide Health Inequalities Group and we are developing “postcards” which define all the various terms associated with Health Inequalities, e.g. Anchor Institutions, Social Value, etc. It is planned they will be used with staff to break down some of the jargon associated with Health Inequalities.</p>
