      hippostdpubwf:lastModifiedBy: richard.bridgen
      hippotranslation:id: c4a03e8e-b927-4b9d-92b6-d4eca73d7318
      hippotranslation:locale: document-type-locale
      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Title
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This should be clear, concise and indicative of your
            research project’s purpose.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Abstract
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>This&nbsp;gives an overall impression of your project,
            its aims and objective, etc. This is the first thing that people will
            read but is likely to be the last thing you write.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Background
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Presents your review of the literature (Step 2) and
            explains how your project will contribute to the evidence base.</p>
      /hee:expanderPanel[4]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Aims and objectives
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>These should link clearly to your research question
            (<a href="https://library.hee.nhs.uk/learning-academy/learning-zone/research-toolkit/research-toolkit-step-1">Step
            1</a>). Your aim will be a high-level statement of what you plan to explore,
            while your objectives will be focused questions that address different
            aspects of your aim.</p>
      /hee:expanderPanel[5]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Research design
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>Outline whether you’re undertaking a qualitative, quantitative
            or mixed method research project.&nbsp; Explain the research methods you’ll
            use to collect your data, (<a href="https://library.hee.nhs.uk/learning-academy/learning-zone/research-toolkit/research-toolkit-step-7">Step
            7</a>), how you’ll analyse it (<a href="https://library.hee.nhs.uk/learning-academy/learning-zone/research-toolkit/research-toolkit-step-8">Step
            8</a>) and how you’ll disseminate the findings (<a href="https://library.hee.nhs.uk/learning-academy/learning-zone/research-toolkit/research-toolkit-step-9">Step
            9</a>). Details of your sampling strategy and data management also appear
            here.</p>
      /hee:expanderPanel[6]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Ethics
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: <p>(<a href="https://library.hee.nhs.uk/learning-academy/learning-zone/research-toolkit/research-toolkit-step-6">Step
            6</a>)<strong>&nbsp;</strong>If your research involves people you’ll almost
            certainly need to seek ethical approval. Key ethical issues to address
            include anonymity and confidentiality.</p>
