                <p><strong>Date</strong>: Monday 7th November</p>

                <p><strong>TIme: </strong>1.00 - 2.00pm</p>

                <p><strong>Description:&nbsp;</strong>The aim of the workshop is to provide training on how to use the new Knowledge Mobilisation Tool.  &nbsp;</p>

                <p><strong>Learning Outcomes:</strong></p>

                <ul>
                 <li>
                 <p>Define what Knowledge Mobilisation means&nbsp;</p>
                 </li>
                 <li>
                 <p>Apply the Knowledge Mobilisation Tool within your organisation &nbsp;</p>
                 </li>
                 <li>
                 <p>Set up the survey for teams or individuals &nbsp;</p>
                 </li>
                </ul>

                <p><strong>About our speakers:</strong></p>

                <p>Alison Day – Deputy Head of Knowledge and Library Services, Health Education England, working across, London, South East and South West  . Alison supports the Mobilising Evidence and Knowledge workstream and Workforce initiatives for Health Education England’s Knowledge for Healthcare strategy.  Starting her library career in further and higher education , Alison has worked within NHS health libraries for over 15 years as a librarian and library and knowledge service manager. Since 2016 Alison has worked for Health Education England developing an interest in knowledge mobilisation and has recently joined the team in a full-time role. Alison has a master's degree in Information and Library Studies and is a Knowledge Management Fellow of CILIP, the library and information association.   &nbsp;</p>

                <p> Nicki Forgham-Healey  -&nbsp;Knowledge and Library Services Development Manager, Health Education England, working across, London, South East and South West .&nbsp;  Nicki is the Knowledge and Library Services Development Manager working across London, Southeast and Southwest. In her early career she worked in various library sectors such as government, corporate and academic before moving into the health sector.  She has worked in the southwest for 15 years in acute trusts, gaining experience in teaching, eLearning, knowledge management as well as leadership and management.  She is a fellow of CILIP and is currently the Southwest region Professional Registration Support Officer (PRSO) and chairs the national PRSO group. </p>

                <p><strong>Booking Form:</strong></p>

                <p><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-07-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-07-online-booking-form-knowvember22</a></p>

                <p>&nbsp;</p>
          /hee:expanderPanel[4]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: Knowledge Assets with Chris Collison
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;&nbsp;</strong>Knowledge Assets with Chris Collison</p>

                <p><strong>Date:&nbsp;</strong>Monday 21st November&nbsp;</p>

                <p><strong>Time: </strong>10.30 - 12.30pm</p>

                <p><strong>Description:&nbsp;&nbsp;</strong></p>

                <p>Knowledge assets capture knowledge and experience in one place to be of maximum use to people who could benefit from that learning in the future. They can contain a variety of information such as key lessons learnt, case histories, key contracts and best practice.&nbsp;&nbsp;&nbsp;</p>

                <p>During the course you will find out how to describe what knowledge assets are, view examples from a variety of organisations as well as discuss the practical implications and ideas as to how your organisation could benefit from knowledge assets.&nbsp;&nbsp;</p>

                <p><strong>Learning Outcomes:</strong></p>

                <ul>
                 <li>
                 <p>Identify what a knowledge asset is&nbsp;</p>
                 </li>
                 <li>
                 <p>Differentiate between&nbsp; types of knowledge assets&nbsp;</p>
                 </li>
                 <li>
                 <p>Sketch out ideas as to possible knowledge assets&nbsp;</p>
                 </li>
                </ul>

                <p><strong>About our speaker:</strong></p>

                <p><strong>Chris Collison</strong> is an independent management consultant and is director and owner of Knowledgeable Ltd. He joined BP in 1989, occupying a series of positions in Research, IT and Organisational Development. In the late '90's he worked as part of their acclaimed knowledge management team – a team accredited with generating over $200m of value through pioneering knowledge management. Later, as part of BP's Organisational Capability team, Chris became head of Knowledge-enabling Systems, and carried out research into Innovation. During this time, he co-authored the business bestseller "Learning to Fly" which has now become a standard work in the field of knowledge management, updated in 2004 with stories from ten other leading and learning organisations. In 2001, Chris joined Centrica, taking up the role of Director of Finance Strategy and Change Management, leading the roll-out of a new functional strategy, and developing the international finance organisation across all of Centrica's businesses. Moving from Finance to Human Resources, he became Director of Change and Knowledge Management for two years, building capability across Centrica’s leadership team.&nbsp;&nbsp;</p>

                <p>“The KM Cookbook” was published in 2019, incorporating 16 case studies from the World Bank, USAID and Medecins sans Frontieres; “Return on Knowledge” was published in June 2022, incorporating 31 examples and case studies from the international development sector.&nbsp;&nbsp;</p>

                <p><strong>Booking Form:&nbsp;</strong><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-21-online-booking-form-knowvember22-knowledge">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-21-online-booking-form-knowvember22-knowledge</a></p>

                <p>&nbsp;</p>
          /hee:expanderPanel[5]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: Learning Health Systems - Update
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;</strong>Knowledge Mobilisation – Learning Health Systems  Update&nbsp;</p>

                <p><strong>Date: </strong>Wednesday 16th November</p>

                <p><strong>Time: </strong>10.30 - 12.30</p>

                <p><strong>Description:&nbsp;</strong></p>

                <p>Following on from our popular session last year on Learning Health Systems, please join us to hear an update as to how the work has progressed. Tom will be introducing the topic of Learning Health Systems and outlining a framework for thinking about the full range of sociotechnical challenges associated with realising their potential.&nbsp;&nbsp;&nbsp;</p>

                <p>Learning Health Systems could be used to bring together various Knowledge Management techniques within organisations to help them utilise staff and technology.&nbsp;&nbsp;&nbsp;</p>

                <p>&nbsp;Background information can be found here: <a rel="noopener noreferrer" href="https://protect-eu.mimecast.com/s/KuFcCV7KphmjwpruGXkW3?domain=learninghealthcareproject.org/" target="_blank">https://learninghealthcareproject.org/realising-the-potential-of-learning-health-systems/</a>&nbsp;</p>

                <p><strong>Learning Outcomes:&nbsp;</strong></p>

                <ul>
                 <li>
                 <p>Understand what a Learning Health System is and your role within it &nbsp;</p>
                 </li>
                 <li>
                 <p>Recognise the benefits for organisations to become Learning Health Systems &nbsp;</p>
                 </li>
                 <li>
                 <p>Examine how the various Knowledge Management techniques can support Learning Health Systems &nbsp;</p>
                 </li>
                </ul>

                <p><strong>About our speaker: Tom Foley</strong></p>

                <p>Tom is a consultant Child and Adolescent Psychiatrist. He is also Principal Investigator on the Health Foundation Funded, Learning Healthcare Project at Newcastle University. Until last year, he was Senior Clinical Lead for Data at NHS Digital, where he had clinical responsibility for the English national data collections.  &nbsp;</p>

                <p> Tom has worked with many of the central National Health Service organisations in England. He has contributed to many of the recent English Health IT strategies and written policy reviews for The Health Foundation, NHS England, Academy of Medical Royal Colleges, Royal College of Psychiatrists, Health Education England and others.  &nbsp;</p>

                <p>  Prior to training in Medicine, Tom was a Management Consultant with PwC, studied Software Engineering at Durham and an MPhil focused on Economics and Public Policy at Cambridge. He is passionate about the sociotechnical challenges to realising the potential of Learning Health Systems. &nbsp;</p>

                <p><strong>Booking Fom:&nbsp;</strong><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-16-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-16-online-booking-form-knowvember22</a>&nbsp;</p>
          /hee:expanderPanel[6]:
            jcr:primaryType: hee:expanderPanel
            hee:expanderSummary: Sharing good practice with mobilising knowledge
            /hee:expanderDetails:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p><strong>Title:&nbsp;&nbsp;</strong>KNOWvember22 Sharing good KM practice&nbsp;</p>

                <p><strong>Date:&nbsp;</strong>Wednesday 23rd November&nbsp;</p>

                <p><strong>Time:&nbsp;</strong>&nbsp;10.00 - 12.00</p>

                <p><strong>Description:&nbsp;</strong></p>

                <p>Join this interactive webinar for an opportunity to hear from colleagues across the country. Discuss top tips, good practice and learning from what has and has not worked when introducing knowledge mobilisation.&nbsp;&nbsp;&nbsp;</p>

                <p>A selection of speakers will give a series of themed lightning talks followed by opportunities for smaller group discussions and consideration of what learning and actions you can take back to your own service based on what has been heard.&nbsp;</p>

                <p><strong>Talks include:</strong></p>

                <ul>
                 <li>Knowledge Capture Interviews - Hannah Cochrane</li>
                 <li>Living Libraries - Helen Watts</li>
                 <li>Library and Knowledge Services and Sustainable Healthcare - Pippa Orr</li>
                 <li>Continuous Improvement Project Tracker - Tilly Dixon</li>
                 <li>Embedding Knowledge Management into inhouse Quality Improvement training - Jess Pawley</li>
                 <li>Joining forces to support GOLD Command in Leeds during the COVID-19 pandemic - Helen Swales and Jenny Emmel</li>
                 <li>Embedding a knowledge mobilisation session into Trust leadership programmes&nbsp;- Sarah Stones</li>
                </ul>

                <p><strong>Learning Outcomes:</strong></p>

                <p>Sharing good practice and top tips from knowledge and library specialists who have mobilised knowledge in their organisations. &nbsp;</p>

                <ul>
                 <li> &nbsp;Share a variety of ways that knowledge specialists mobilise knowledge &nbsp;</li>
                 <li>
                 <p>Gather tips on how to approach knowledge mobilisation &nbsp;</p>
                 </li>
                 <li>
                 <p>Transfer ideas about knowledge mobilisation to your own organisation &nbsp;</p>
                 </li>
                </ul>

                <p><strong>Speakers:</strong></p>

                <p><strong>Hannah Cochrane</strong> - is a Knowledge Specialist Librarian at University Hospitals Bristol and Weston NHS Foundation Trust (UHBW) Knowledge and Library Service. A key focus of her job is to support and facilitate the mobilisation of knowledge at UHBW. This is a really exciting project which has seen the development of several KM initiatives such as a regular Forum, Knowledge Capture Interviews, a quarterly Randomised Coffee Trial and tailored support for the Internationally Educated Nurses.&nbsp;&nbsp;</p>

                <p>She has been in this role for just over a year and finds her work varied and interesting - she is learning all the time! Importantly though, she has seen the value&nbsp;that KM and library services can bring to the organistaion. She is constantly&nbsp;impressed by the work and research that her colleagues do, and feels very lucky to be part of such a great team.&nbsp;</p>

                <p><strong>Helen Watts</strong> - she&nbsp;qualified as a librarian in 2004 having previously worked as a library assistant in a large public library and as a school librarian since 1988. Whilst working as a library assistant and bringing up a young family Helen undertook a degree with the Open University and then a Masters at Bristol University. Helen’s first qualified role was working across two NHS Trusts delivering library services to staff working in the Mental Health sector. After working in this role for 11 years, Helen became the Avon and Wiltshire Mental Health Trust library and knowledge services manager in 2016. Drawn to a career in libraries by a love of books and information, equality and helping people, expectations of having an interesting job have been realised and Helen appreciates the variety of people and work that working in the NHS affords where no two days are ever the same. Highlights of her career so far have been collaborating on a Living Library Project with University of the West of England in 2018 and with Bristol Public libraries, United Hospital Bristol &amp; Weston and North Bristol Trust in 2019 and getting a positive interview onto local BBC media about AWP mental Health Trust following that project.</p>

                <p>The Living Library lightening talk will give a basic overview of what happens during an LL, how to prepare and discuss the benefits as to why library services should undertake this type of engagement activity.&nbsp;</p>

                <p><strong>Pippa Orr</strong> - Pippa will talk about how her Library and Knowledge Service contributes to sustainable healthcare in the North East and north Cumbria, as part of Cumbria, Northumberland, Tyne and Wear NHS Foundation Trust (CNTW), a large Mental Health and Learning Disability Trust stretching from West to East coast.</p>

                <p>She was brought up in South Lakes, with regular trips into the Lake District fells, but didn’t appreciate until years later how important the natural world is to all of us. Whilst living in London,&nbsp; she volunteered with the successful Campaign for Lead Free Air (CLEAR) in the 1980s, leading to the introduction of unleaded petrol.</p>

                <p><strong>Tilly Dixon</strong> -&nbsp; is a Digital Librarian at Mid Cheshire Hospitals Foundation Trust. Tilly is relatively new to the NHS, having worked previously as an IT Consultant for several multi-national corporations. Her interests are digital literacy, knowledge mobilisation, and building our future digital workforce. She volunteers at her local library offering IT and family history research support.</p>

                <p><strong>Jess Pawley </strong>- is the Knowledge and Evidence Specialist for Quality Improvement at Somerset NHS Foundation Trust, a role she has held for just over 3 years after having worked her way up via library assistant and clinical librarian. She is part of the national Evidence 4 Quality Improvement (E4QI) community of practice, and during the pandemic was seconded to NHS England where she helped establish a knowledge management and evidence service for the COVID-19 Behaviour Change Unit. She is a mentor for CILIP and is working (slowly) on Knowledge Management Chartership.</p>

                <p>Outside of work she can be found at the swimming pool before most normal people are awake, and generally finds it very hard to spend any length of time sitting still.</p>

                <p><strong>Helen Swales</strong> -&nbsp;Helen started her career at the Royal Agricultural College in Cirencester, before moving into Health Libraries in 1996.&nbsp; After two years at Bradford Royal Infirmary she took on the role of Librarian for Leeds Health Authority, and after various organisational restructures, is now Library Services Manager for Leeds Community Healthcare NHS Trust, managing delivery of the library service for all LCH staff across Leeds and also via Service Level Agreements delivery of library services to primary care in Leeds and public health staff in Leeds City Council.&nbsp;Helen also chairs the city-wide Project Team for improving access to health library services in Leeds, with specific responsibility for service development.</p>

                <p><strong>Jenny Emmel</strong> -&nbsp;<span style="font-size:11pt"><span style="font-family:Calibri,sans-serif">Jenny began her career in London public libraries, before moving to Leeds in 2005, to take up a role at Leeds Teaching Hospitals NHS Trust.&nbsp;</span></span><span style="font-size:11pt"><span style="font-family:Calibri,sans-serif">Jenny is the Corporate Support Librarian, a job role she shares with Beth Tapster.&nbsp; In this role she specifically focuses on supporting the information needs of non-clinical staff and nurses by providing evidence searches and training.&nbsp; She also administers the library management system and website, both of which are multi-organisation systems shared by the three Leeds NHS Trusts and the Public Health Resource Centre.</span></span></p>

                <p><span style="font-size:11pt"><span style="font-family:Calibri,sans-serif"><strong>Sarah Stones</strong> -&nbsp;Sarah is currently the Library &amp; Knowledge Services Manager for Sherwood Forest Hospitals NHS Foundation Trust, which provides services to the Trust, local CCG, primary care and public health teams. She has worked in health libraries since 1992, starting out as Library and Information Officer for Mid-Trent College of Nursing and Midwifery, then as Faculty Team Librarian for the University of Nottingham School of Nursing &amp; Midwifery, before moving to the Library &amp; Knowledge Service at Sherwood Forest Hospitals. Sarah also co-chairs the Nottinghamshire Health Information Forum and has a keen interest in health and wellbeing and health literacy.</span></span></p>

                <p><strong>Booking Fom:&nbsp;</strong><a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-11-23-online-booking-form-knowvember22">https://healtheducationyh.onlinesurveys.ac.uk/2022-11-23-online-booking-form-knowvember22</a></p>
