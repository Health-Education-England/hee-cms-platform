        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2><strong>What is a Development Plan?</strong></h2>

            <p>During the review, required actions to address areas for development were identified.</p>

            <p>The development plan is the new name for an action plan, it is required to show how any areas for development are being addressed by the organisation.</p>

            <p>The name of the plan has been changed, from action plan to development plan, to align with the requirements of the NHS Education Contract, schedule 1, section 14.7.</p>

            <h2><strong>Do all organisations need to submit a development plan?</strong></h2>

            <p>Any actions required to address areas for development are set out in the September 2022 Baseline Report for the organisation.</p>

            <p>These are included in the section titled 'Required Actions and Recommendations for Service Improvement.'</p>

            <h2><strong>When do I need to submit my Development Plan?</strong></h2>

            <p>If an organisation is required to produce a development plan this needs to be submitted by 16&nbsp;January 2023.</p>

            <p>The development plan needs to be sent to the Knowledge for Healthcare team on&nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>.</p>

            <p>Organisations can submit the development plan at any point up to 16&nbsp;January 2023.</p>

            <p>If you have already submitted an action plan, you do not need to submit a development plan.</p>

            <h2><strong>How is a Service Improvement Plan different from a Development Plan? </strong></h2>

            <p>A service improvement plan sets out the strategic steps the organisation will take to demonstrate progress in line with the Quality and Improvement Outcomes Framework.</p>

            <p>Service improvement planning by organisations for knowledge and library services is an integral requirement of the NHS Education Contract, see schedule 1 section 14.6.&nbsp; All organisations with an NHS Education Contract will require a service improvement plan for knowledge and library services.</p>

            <p>It will be helpful for an organisation’s service improvement plan to include how it will address any recommendations made in the Outcomes Framework detailed report, as sent to the knowledge and library service manager.</p>

            <p>See FAQs on Service Improvement Review and Service Improvement Plan for more detail.</p>

            <h2><strong>Can I request a copy of the national and/or regional baseline graphic to use in other reports?</strong></h2>

            <p>Yes, please get in touch with your regional team contact.</p>

            <h2><strong>Can we have a copy of the national baseline graphic set out by organisation type?</strong></h2>

            <p>These are currently in development. We will notify knowledge and library service managers once these have been created</p>

            <h2><strong>Will the good practice and innovation identified be shared?</strong></h2>

            <p>Yes, we will actively encourage local services to share the learning, good practice and innovation identified through the Quality and Improvement Outcomes Framework baseline assessment.&nbsp; This will include, sharing through knowledge and library service manager meetings, blogs and podcasts, facilitating platforms for organisations to share and a national knowledge and library service event in 2023.</p>

            <h2><strong>Who is the baseline report being shared with?</strong></h2>

            <p>The report is going to the KLS Manager, where in post. Where there is no KLS Manager in post, then the report is going to a named contact in the NHS organisation. Where there is a new KLS in development, then the report is going to the named contact.</p>

            <h2><strong>Why is the baseline report not being shared with Chief Executives?</strong></h2>

            <p>Listening to the feedback from knowledge and library services we are no longer sharing the baseline report from HEE with organisation senior managers and Chief Executives on this occasion.&nbsp; The report has however been written with senior stakeholders in mind so that it is in a format you can share with an organisation.&nbsp; Please do take time to review the new baseline report, consider how you might share this within an organisation to support development plans and future service improvement plans.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Validation of submission of additional evidence
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2><strong>Is the baseline consistent and accurate when not all organisations have submitted additional evidence?</strong>&nbsp;</h2>

            <p>Throughout the extended period, with the opportunity for organisations to submit additional evidence, we have worked towards ensuring a consistent approach to the Quality and Improvement Outcomes Framework.&nbsp;</p>

            <p>The same validation approach and principles were applied to the review of the additional evidence submitted, please see the FAQ on how the submission of additional evidence was validated.&nbsp;</p>

            <p>The baseline is focused on narrative and evidence of activity undertaken by organisations and knowledge and library services during 2020-21(2019-20 where Covid had resulted in services/activity being postponed) to ensure it is comparable across the country.&nbsp;</p>

            <h2><strong>What was involved in the validation process for submissions of additional evidence?</strong></h2>

            <p>The validation process was the same as that carried out for the initial submissions:</p>

            <p>A consistent national process based on the learning from undertaking the pilot of 12 services in 2018:&nbsp;</p>

            <ul>
             <li>the validation review was conducted using the guidance and principles in the validation section of the Framework Handbook, and the Evidence and Outcome Levels section of FAQs</li>
             <li>the validation was based solely on the narrative and all supporting evidence provided in the return</li>
             <li>each self-evaluation was reviewed by two validators to ensure consistency</li>
            </ul>

            <p>The validation for each self-evaluation was undertaken in two stages:&nbsp;</p>

            <ol>
             <li>An individual review of the submission documentation and evidence.</li>
             <li>A meeting at which the validators discussed and reviewed their findings for each of the outcomes, agreed validated levels and compiled both the detailed and baseline report.</li>
            </ol>

            <ul style="margin-left:40px">
             <li>where queries arose, the validators escalated these to the national consistency panel</li>
             <li>throughout the validation consistency processes were put in place. These included sampling reports and validation decisions to ensure a consistent approach</li>
             <li>all baseline reports were reviewed to ensure consistency</li>
            </ul>
