      jcr:mixinTypes: ['mix:referenceable']
      jcr:uuid: fe20d5ab-bd10-4b73-a478-5df93550795f
      hippo:availability: []
      hippostd:retainable: false
      hippostd:state: draft
      hippostdpubwf:createdBy: richard.bridgen
      hippostdpubwf:creationDate: 2023-01-06T18:52:13.398+01:00
      hippostdpubwf:lastModificationDate: 2023-01-06T18:52:13.398+01:00
