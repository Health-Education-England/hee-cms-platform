            <p><a rel="noopener noreferrer" href="http://www.healthtalk.org/">healthtalk.org&nbsp;</a>– Find information and support for a range of health issues from seeing and hearing people’s real life experiences. Thousands of people have shared their experiences on film to help you understand what it’s really like to have a health condition such as breast cancer or arthritis.</p>

            <p><a rel="noopener noreferrer" href="http://www.easyhealth.org.uk/">Easy Health</a>&nbsp;– health information in easy read and other accessible formats.</p>

