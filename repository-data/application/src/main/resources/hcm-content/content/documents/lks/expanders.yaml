      /hee:expanderPanel[1]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: National Student Survey 
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>In the UK the <a rel="noopener noreferrer" href="http://www.thestudentsurvey.com/about.php%20Student%20Survey">National Student Survey</a> (NSS) is a widely used, authoritative and national survey.</p>

            <p>It is run annually and provides information on the satisfaction of final year undergraduates with all aspects of their University courses.</p>

            <p>Answers are ranked on a&nbsp;5 point&nbsp;scale from “definitely agree to definitely disagree." &nbsp;</p>

            <p>Libraries at higher education institutions use the responses from the questionnaire to help with planning.</p>
      /hee:expanderPanel[2]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Libqual
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>Libqual is a validated standardised survey widely used in academic libraries to measure satisfaction.</p>

            <p>It also asks what users expect from the library service.</p>

            <p>In the UK, it is run by  the Society of College, National and University Libraries (<a rel="noopener noreferrer" href="http://www.sconul.ac.uk/page/what-is-libqual">SCONUL</a>) so that participating libraries can benchmark their performance against other university libraries.</p>

            <p>The survey comprises 22 items and 5 additional items can be added relevant to the local library.</p>

            <p>There is a considerable amount of guidance available to help administer the survey and analyse the results.</p>
      /hee:expanderPanel[3]:
        jcr:primaryType: hee:expanderPanel
        hee:expanderSummary: Customer value discovery  
        /hee:expanderDetails:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <p>This process helps organisations discover&nbsp;what customers like and dislike about their services.</p>

            <p>The process enables libraries to determine what users view as the ideal service and identify any existing practices that are irritants.</p>

            <p>It also helps library staff see how they are performing from a user’s perspective.</p>

            <p>The process was used in Nottingham Trent Library. It involved a series of workshops with both library staff and undergraduate users.</p>

            <p>The process is&nbsp;described in&nbsp;a talk by <a rel="noopener noreferrer" href="https://hstalks.com/t/2292/customer-value-discovery/">Sue McKnight</a> in 2012 and in&nbsp;<a href="https://journals.library.ualberta.ca/eblip/index.php/EBLIP/article/view/920">Improving Customer Satisfaction: Changes as a Result of Customer Value Discovery</a>&nbsp;by Susan&nbsp;McKnight and Mike  Berrington, an article published 2008 .</p>

            <p>Changes were evaluated in subsequent years using&nbsp;NSS&nbsp;data. &nbsp;</p>
