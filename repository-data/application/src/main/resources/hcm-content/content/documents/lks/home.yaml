      jcr:primaryType: hippostd:html
      hippostd:content: |-
        <h2>What we do</h2>

        <p>We aim to make sure that NHS bodies, their staff, learners, patients, and the public use the right knowledge and evidence, at the right time, in the right place, enabling high quality decision-making, learning, research and innovation to achieve excellent healthcare and health improvement.</p>
