          hee:tabTitle: EBSCO
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2>What's available?</h2>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=cin20&amp;authtype=athens">CINAHL</a>&nbsp;covers nursing and allied health.</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=cmedm&amp;authtype=athens">MEDLINE</a> covers medicine, nursing, dentistry, veterinary medicine, the health care system, pre-clinical sciences, and more.&nbsp;</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=pbh&amp;authtype=athens">Psychology and Behavioral Sciences Collection</a>&nbsp;covers emotional and behavioral characteristics, psychiatry, psychology, mental processes, anthropology, and observational and experimental methods.&nbsp;</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=lxh&amp;authtype=athens">Library, Information Science &amp; Technology Abstracts</a> (LISTA)) covers all aspects of librarianship.</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=8gh&amp;authtype=athens">GreenFILE</a>&nbsp;covers all aspects of human impact to the environment.&nbsp;</p>

              <h2>Where can I find support materials for provider interfaces?</h2>

              <p><a rel="noopener noreferrer" href="https://connect.ebsco.com/s/article/Basic-Searching-on-EBSCOhost-Tutorial?language=en_US" target="_blank">Basic searching</a>.</p>

              <p><a rel="noopener noreferrer" href="https://connect.ebsco.com/s/article/Advanced-Searching-on-EBSCOhost-Tutorial?language=en_US" target="_blank">Advanced searching</a>.</p>

              <h3>Videos and live session bookings</h3>

