            <p>Resources to help KLS specialists understand the new tools and prepare them for carrying out a self-evaluation using the Outcomes Framework. &nbsp;</p>

            <p>Includes webinars, slides and scripts for each outcome. &nbsp;There are also some guest presentations from subject matter specialists.</p>

            <h2>Introduction to the Outcomes Framework</h2>

            <p><a href="https://youtu.be/gHdlcOIKFJc">Watch the video</a>.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/Outcomes%20Introduction%20Webinar%20Presentation.pdf?csf=1&amp;web=1&amp;e=8bgyN2">slides</a> and <a href="script-for-introductory-webinar.odt_1" title="Outcome 1 transcript">transcript</a>.</p>

            <h2>Outcome 1</h2>

            <p><a href="https://youtu.be/bjqIyARJ6pA">Watch the video</a>.</p>

            <p>Strategic development of KLS with the aim that staff proactively&nbsp;deliver the priorities of both the organisation and Knowledge for Healthcare.</p>

            <p><a href="https://healtheducationengland.sharepoint.com/:u:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/donaldmackay.mp3?csf=1&amp;web=1&amp;e=84QQmX">Listen to</a> guest speaker Donald MacKay.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-1-slides-only.pdf?csf=1&amp;web=1&amp;e=PlZWDp">slides</a> and <a href="outcome-1-transcript.odt" title="Outcome 1 transcript">transcript</a>.</p>

            <h2>Outcome 2</h2>

            <p><a href="https://youtu.be/vHeEWIYanAM">Watch the video</a>.</p>

            <p>Facilitating the mobilisation of evidence and internally generated knowledge.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="http://https://youtu.be/_g824woa7ns" target="_blank">Ruth Carlyle</a>.</p>

            <p>Guest speakers <a rel="noopener noreferrer" href="https://youtu.be/teF9CgC7fZQ" target="_blank">Louise Goswami and Alison Day</a>.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-2-slides.pdf?csf=1&amp;web=1&amp;e=eaWH1A">slides</a> and <a href="outcome-2-transcript.odt" title="Outcome 2 transcript">transcript&nbsp;</a></p>

            <h2>Outcome 3&nbsp;</h2>

            <p><a href="https://youtu.be/CWblmiV06Q0">Watch the video</a>.</p>

            <p>Proactive stakeholder and user focused Knowledge and Library Services.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/7VREUZS46BQ" target="_blank">Natalie Parsley</a>.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/dEfR_fvfbUk" target="_blank">Morag Evans</a>.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-3-slides.pdf?csf=1&amp;web=1&amp;e=MoEbcL">slides</a> and <a href="script-for-outcome-3.odt" title="Outcome 3 transcript">transcript</a>.</p>

            <h2>Outcome 4&nbsp;</h2>

            <p><a href="https://youtu.be/G96JKnY1LRc">Watch the video</a>.</p>

            <p>Are there sufficient KLS staff with the appropriate experience and skill mix to deliver and evolving services?</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/6RlX78G0q18" target="_blank">David Stewart</a>.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/QIuY3pDIpik" target="_blank">Suzanne Wilson</a>.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-4-slides.pdf?csf=1&amp;web=1&amp;e=pkcCxh">slides</a>&nbsp;and <a href="webinar-4-transcript.odt" title="Outcome 4 transcript">transcript</a>.</p>

            <h2>Outcome 5</h2>

            <p><a href="https://youtu.be/PXCi65TxSMA">Watch the video</a>.</p>

            <p>Showing that evidence based practice is integral to the planning, design, and delivery of activities.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-5-slides.pdf?csf=1&amp;web=1&amp;e=M6cntW">slides</a> and <a href="transcript-outcome-5.odt" title="Outcome 5 transcript">transcript</a>.</p>

            <h2>Outcome 6&nbsp;</h2>

            <p><a href="https://youtu.be/zwu4qrAAM78">Watch the video</a>.</p>

            <p>Collecting evidence to demonstrate the impact of KLS.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/XuVLX-rQ9qI" target="_blank">Stephen Ayre</a>.</p>

            <p>Guest speaker <a rel="noopener noreferrer" href="https://youtu.be/DRH_JyDPjKE" target="_blank">Susan Smith</a>.</p>

            <p>Download the <a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/outcome-6-slides.pdf?csf=1&amp;web=1&amp;e=E0dnWN">slides</a>&nbsp;and <a href="outcome-6-transcript.odt" title="Outcome 6 transcript">transcript</a>.</p>

            <h2>Reflective writing for&nbsp;the Outcomes Framework</h2>

            <p><a href="https://youtu.be/dy6MjjukHHA">Watch the video</a>.</p>

            <p>Guidance webinar to help you complete the self assessment.</p>

            <p>Contact the Knowledge for Healthcare team on&nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>&nbsp;for&nbsp;any of the slides in an accessible format.</p>
