          hee:tabTitle: EDEN
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p>EDEN may be approached for journal article and book ILDS requests</p>

              <p>The order in which EDEN libraries approach other&nbsp;INC networks is:</p>

              <ol>
               <li>EDEN</li>
               <li>PANDDA</li>
               <li>SWIMS</li>
               <li>LENDS</li>
               <li>MIDS</li>
               <li>KSS (SENDS)</li>
              </ol>

              <p>Check availability:&nbsp;<strong><a rel="noopener noreferrer" href="https://elms.koha-ptfs.co.uk/" target="_blank">East of England NHS Libraries</a></strong></p>

              <p>Libraries unable to supply articles:<strong>&nbsp;CM</strong></p>

              <p>Libraries unable to supply books: <strong>CM</strong></p>

              <p>For INC scheme members, see the list of&nbsp;<a rel="noopener noreferrer" href="http://www.hlisd.org/networks/21" target="_blank">EDEN libraries</a>&nbsp;on HLISD.&nbsp; For EDEN network members see the <a href="eden-member-libraries">full list of member libraries</a>.</p>

              <p>EDEN network lead:&nbsp;<a href="mailto:Beverley.walsh@wsh.nhs.uk">Beverley Walsh</a></p>
