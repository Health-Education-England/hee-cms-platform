            <p>FAQs about the quality and improvement outcomes framework</p>

            <h4>Jump to section</h4>

            <p><a href="#organisations">Organisations</a></p>

            <p><a href="#timeline">Timeline and submission deadlines</a></p>

            <p><a href="#self-assessment">Self-assessment process</a></p>

            <p><a href="#outcomes">Outcome levels</a></p>

            <p><a href="#evidence">Evidence</a></p>

            <p><a href="#further">Further information</a></p>

            <h2><a name="organisations" id="organisations"></a>Organisations</h2>

            <h3><strong>Which&nbsp;organisations&nbsp;need&nbsp;to&nbsp;do&nbsp;a&nbsp;self-evaluation&nbsp;for&nbsp;submission?&nbsp;</strong></h3>

            <p>Each NHS organisation with an Education Contract (former Learning and Development Agreement) with Health Education England will need to carry out and submit a self-evaluation.</p>

            <h3><strong>What guidance is there for Higher Education Institutions (HEIs)?</strong></h3>

            <p>There is no separate guidance for HEIs.  The generic guidance is detailed enough to assist in the self-evaluation process.</p>

            <p>Any questions and concerns should be directed to the local LKS Lead.</p>

            <h2><a name="timeline" id="timeline"></a>Timeline and submission deadlines</h2>

            <h3><strong>What&nbsp;is&nbsp;the&nbsp;timeline&nbsp;for&nbsp;the&nbsp;baseline&nbsp;self-evaluation&nbsp;and&nbsp;validation&nbsp;process?&nbsp;</strong></h3>

            <p>Submission deadline deferred until 24th September 2021.&nbsp;</p>

            <p>Given Covid-19 pressures on NHS organisations, the current deadline for baseline submission from all NHS organisations with and LDA/Education Contract will now be September&nbsp; 2021.</p>

            <h3>Due to staffing issues/organisational changes, we would like to request an&nbsp;extension to the Outcomes Framework self-evaluation process</h3>

            <p>The baseline self-evaluation provides a snapshot of how the organisation and LKS meets the Outcomes Framework at the time of submission. Consequently we are unable to extend the deadline for submission.</p>

            <h2><a name="self-assessment" id="self-assessment"></a>Self-evaluation&nbsp;process</h2>

            <h3><strong>I want to do a preliminary self-evaluation. Is there any documentation that I can use?&nbsp;</strong></h3>

            <p>Yes this is fine. Use the self-evaluation template from the&nbsp;documentation&nbsp;page and associated documents.</p>

            <h3><strong>What will be the process for submitting the self-evaluation?</strong></h3>

            <p>We are currently setting up a Libguides website for submission of the self-evaluation.</p>

            <p>The website will be available from June 2021 for submission.&nbsp; Further detail and guidance on submission will be sent to all organisations once the website is set up.</p>

            <h3><strong>Can you involve teams outside the&nbsp;LKS&nbsp;in the self-evaluation process?&nbsp;</strong></h3>

            <p>While the Trust is responsible for the submission of the Outcomes Framework evaluation, the LKS manager will most likely complete it.</p>

            <p>You may  work with others across the organisation as well as other members of the team.  It is not just for the manager to complete.</p>

            <h3><strong>I think that some workshops for people to work together to look at this would be a good idea. &nbsp;</strong></h3>

            <p>We welcome suggestions from colleagues about the workshops/topics might be of use, once the introductory webinars have been completed.</p>

            <p>Discuss with your local HEE LKS Lead first.&nbsp; There may be opportunities to incorporate this into forthcoming meetings and events.</p>

            <h3>Can HEE review my submission in advance for one or more outcomes and let me know how my organisation is performing?</h3>

            <p>While we are happy to offer advice on specific issues, HEE does not have the capacity to undertake a comprehensive review of organisations’ self-valuations in advance of the baseline in 2021.</p>

            <h2><a name="outcomes" id="outcomes"></a>Outcome&nbsp;Levels</h2>

            <h3><strong>How&nbsp;do&nbsp;the&nbsp;levels&nbsp;work?&nbsp;</strong></h3>

            <p>We spent a long time thinking about and devising the levels and indicators.</p>

            <p>Using our knowledge, we considered how library and knowledge specialists operate at various levels of LKS development.</p>

            <p>The step-progression from 1 and 2 to 3 and 4 is logical. You should find that you what is needed for levels 1 and 2 needs to be in place before you can address what is needed for 3 and 4.</p>

            <h3>How do the levels in each outcome relate to each other?</h3>

            <p>For each outcome the framework offers a spectrum of five levels. These range&nbsp;from:<br />
            Level 0, where&nbsp;a service&nbsp;is&nbsp;not&nbsp;developed,&nbsp;up to Level 4 which suggests a highly developed service in relation to the outcome.</p>

            <p>Levels are cumulative.&nbsp; Each level builds on the previous one to enable service improvement.</p>

            <h3><strong>How do we use the levels in each outcome for self-valuation and service improvement?&nbsp;</strong></h3>

            <p>Within each level there are a series of indicators which suggest whether the level has been met.</p>

            <p>If all indicators within a level have been met, and can be evidenced, this suggests the organisation and library and knowledge specialists have achieved that level and may be working at the next level.</p>

            <h3><strong>How do we apply Low, Medium and High to each level?&nbsp;</strong></h3>

            <p>If only some of the indicators within a level appear to have been met then the low, medium and high sub levels may provide a further way of tracking progress.</p>

            <p>Low level suggests that you are at the initial stages for the particular level and can evidence this.</p>

            <p>High suggests that you can demonstrate you are working fully within a level but as yet you are not working at the next level.&nbsp; This will be identified for service improvement and development.</p>

            <h3>Does the narrative need to describe and evidence why all levels have been reached or only the highest?</h3>

            <p>Yes the narrative needs to evidence both the level at which you have assessed your service and those below it.</p>

            <p>In some cases it is not possible to evidence the higher level without evidencing the levels below.</p>

            <p>However, where items are mentioned in lower levels and don’t automatically appear in the higher it is expected that the narrative and evidence captures these too.</p>

            <h3>I want to set myself a SMART target relating to achieving a level for the Outcomes Framework in the baseline year. How do I know what a realistic target might be?</h3>

            <p>The outcomes are not just about the LKS or individuals working within it. Rather it looks at how the organisation as a whole supports and makes use of its LKS.</p>

            <p>Therefore, placing the responsibility for achieving certain levels in the Framework on the service – or individuals within it would be inappropriate.</p>

            <p>The organisation will not evaluate as having a single level but rather a level per outcome.  It may not be the case, or even likely, that the levels will be the same for every outcome.</p>

            <p>To set a realistic, meaningful target for any of the outcomes in terms of a level for next year you would need to know where you are now.  Otherwise the target could mean no progress at all or even going backwards.</p>

            <p>This would require a self-evaluation on all the outcomes now and having this verified by HEE’s LKS leads.  HEE will not be undertaking advance verifications of self-evaluations.</p>

            <p>If there is a desire to set an Outcomes Framework associated SMART&nbsp;target&nbsp;we would advise looking at the indicators associated with the outcomes and linking the aims and objectives to these.</p>

            <p>With outcome one for example the objective might be involving specific senior stakeholders within the organisation(s) served in the development of any&nbsp;LKS&nbsp;strategy or associated plans by X date.</p>

            <h3><strong>Will validations be subject to the same traffic light system, i.e. red, amber and green services that the LQAF was?&nbsp;</strong></h3>

            <p>There won’t be any overall “score” from the new process.</p>

            <p>There will be a level for each outcome – so for example level 3 for outcome 1, level 2 for outcome 2.</p>

            <p>HEE and the LKS Leads would have concerns about any services and Trusts who don’t engage with the process or provide a self-evaluation and plans for development.</p>

            <p>There may also be interventions from HEE where specific problems or issues have been identified.</p>

            <h3><strong>How will we report to our senior stakeholders if there is no overall score?&nbsp;</strong></h3>

            <p>The validated self-valuation for your organisation will give a level for each outcome.</p>

            <p>This includes a visual radar chart/spider graph demonstrating current levels and over time where improvements have been achieved.</p>

            <p>This can be shared with stakeholders. The report will highlight areas of strength and good practice against all the outcomes, as well as areas for improvement.&nbsp; This will provide an accurate and more meaningful way of reporting.</p>

            <h3>If there is no overall score how will we benchmark our services?&nbsp;</h3>

            <p>The Quality and Improvement Outcomes Framework is a service improvement and development tool focusing on an individual organisation. Therefore benchmarking is not appropriate.</p>

            <p>We are working with HEE Communications and HEE Quality teams on the communications to Trusts explain the new framework.</p>

            <p>Quality leads will understand the new framework, levels and how the new process works.</p>

            <p>Results will be reported to the national quality team and integrated with the wider quality education processes with which Trusts are familiar.</p>

            <h2><a name="evidence" id="evidence"></a>Evidence</h2>

            <h3><strong>How can I reflect the work that we have undertaken during the pandemic in my self-evaluation?</strong></h3>

            <p>This&nbsp;<a href="handbook-appendix---2020-21-and-covid-19-april-21.odt">guidance</a> will help with this.</p>

            <p>Contact the Knowledge for Healthcare team on&nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>&nbsp;for this document&nbsp;in an accessible format.</p>

            <h3><strong>Are you able to share good examples from LKS services that undertook the pilot last year?&nbsp;</strong></h3>

            <p>We did for the pilot. However, some pilots followed the example too closely with the result that&nbsp; they didn’t fully demonstrate their own service and organisation.</p>

            <p>It is difficult to pull together evidence examples as each organisation is different and will be working at different levels for each outcome.</p>

            <p>For each outcome a list of suggested evidence has been provided. Don’t see these as a prescriptive list; there may be evidence more relevant to your organisation and service.</p>

            <h3>What is the maximum age of the evidence? For example in outcome 4 if you did a role redesign in 2017 would that count?&nbsp;</h3>

            <p>The evidence shows what you did and the outcomes for your service in the period being reviewed.</p>

            <p>In this example it would only be relevant if the outcome of the role redesign was achieved during the period covered by your self-evaluation.</p>

            <h3><strong>If you have a piece of evidence, for example an annual report, that covers all the organisations you cover how will that work if you are supposed to have a submission for each organisation?</strong></h3>

            <p>The same piece of evidence can be used for each submission. You should ensure that, if it is generic, it covers the relevant organisations in sufficient detail to evidence the narrative at the levels you are demonstrating.</p>

            <h3><strong>Can you use the same piece of evidence for more than one outcome?&nbsp;</strong></h3>

            <p>Yes and we would encourage this approach. Think quality not quantity and cross reference against it for the different outcomes.</p>

            <p>Ask the “So what?” question of the evidence. Why is it relevant and what does it tell us? This will help you identify “evidence” that is not appropriate so it can be omitted.</p>

            <h3><strong>What happens when you are incorporated into a wider team for strategy, plan etc.?  For example, I have 2 points in the corporate strategy.&nbsp;</strong></h3>

            <p>If you are restricted in this way within wider corporate documents you will need to consider how you can further outline the plans and strategies of your service.</p>

            <p>This may include using tools such as the Plan on the Page.</p>

            <h3>Will the Strategy and annual report be assessed separately?&nbsp;</h3>

            <p>No they will not. These are key documents giving a good overview of your LKS.</p>

            <p>The strategy shows how the service is intended to develop and improve and the annual report shows what has been done over the last 12 months.</p>

            <p>Elements of the documents could act as evidence for several of the outcomes. Cross-reference in relevant outcomes if needed.</p>

            <h2>Validation</h2>

            <p>There was a consistent national process put in place, based on the learning from undertaking the pilot of 12 services in 2018:&nbsp;</p>

            <ul>
             <li>The validation review was based on the guidance and principles provided, as set out in the validation section of the &nbsp;Framework Handbook, and the Evidence and Outcome Levels section of FAQs&nbsp;</li>
             <li>The aim was to establish a consistent national baseline, &nbsp;reviewing evidence from 1st April 2020 to 31st March 2021, with the option of including evidence from 1st April 2019 – 31st March 2020 where Covid had delayed activity in specific areas – see guidance &nbsp;</li>
             <li>The validation was based solely on the narrative and supporting evidence provided in the return. &nbsp;&nbsp;</li>
             <li>Each self-evaluation was reviewed by two validators to ensure consistency. &nbsp;</li>
            </ul>

            <p>The validation for each self-evaluation was undertaken in two stages:&nbsp;</p>

            <p><strong>1</strong>. An individual review of the submission documentation&nbsp;</p>

            <p><strong>2</strong>. A meeting at which the validators discussed and reviewed their findings for each of the outcomes, agreed validated levels and compiled both the detailed and executive report</p>

            <ul>
             <li>Where queries arose, the validators escalated these to the national consistency panel.&nbsp;</li>
             <li>Throughout the validation consistency processes were put in place. These included sampling reports and validation decisions to ensure a consistent approach. &nbsp;&nbsp;</li>
             <li>All Executive Reports were reviewed to ensure consistency.&nbsp;</li>
            </ul>

            <h2>Resubmission</h2>

            <h3>What type of evidence could I re-submit?</h3>

            <p>A range of different evidence documents can be included in your resubmission.&nbsp;</p>

            <p>Evidence included needs to demonstrate the activity and outcome occurred in the period t1st April 2020 to 31st March 2021 – please see the guidance for evidence for 2020/21 and Covid 1</p>

            <p>To consider additional evidence for re-submission you may wish to consider some of the feedback in the detailed report and the guidance and suggestions in the Outcomes Framework document. &nbsp;</p>

            <p>There are some examples below of the different types of evidence that organisations included in their baseline submission:</p>

            <h2>Outcome 1</h2>

            <h3>Some examples of evidence submitted by organisations for outcome 1:</h3>

            <p>A Board member promotes the role and value of the library and knowledge service</p>

            <ul>
             <li>Governance structure to demonstrate Board member engagement with knowledge and library service (This evidence would need to be in combination with evidence to demonstrate promotion)</li>
             <li>Opportunities and invitations to present to Board members and meetings, with the outcomes of the conversation e.g. minutes included from these meetings</li>
             <li>Social media cards or impact case vignettes from Board members used in promotion –&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; both knowledge and library service promotion as well as other Trust promotion Regular tweets from a Board member to the organisation about the knowledge and library service&nbsp;</li>
            </ul>

            <p>An approved strategy addresses Knowledge for Healthcare priorities, aligned to the goals and priorities of the organisation</p>

            <ul>
             <li>Strategy with the signed Board/Organisation committee cover sheet</li>
             <li>Copies of the approved minutes from the Board/Organisational committee that approved the strategy</li>
             <li>Formal communication, from the organisation or knowledge and library service, about the approval</li>
            </ul>

            <p>A separately identified library and knowledge service budget allows for provision of a range of services and resources for users</p>

            <p>A separately identified library and knowledge service budget allows for provision of a range of services and resources for users</p>

            <ul>
             <li>A copy of a budget statement – to show ownership by the knowledge and library service and sufficient funding</li>
             <li>Inclusion of the budget/expenditure overview in the annual report</li>
             <li>Extract from part 2 statistics - income and expenditure</li>
            </ul>

            <p>With all the above they need to show ownership by the knowledge and library service and sufficient funding available for the resources</p>

            <h2>Outcome 2</h2>

            <h3>Some examples of evidence submitted by organisations for outcome 2:</h3>

            <p>Evidence search services provided by the library and knowledge specialist support&nbsp;</p>

            <ul>
             <li>clinical decision making and</li>
             <li>non-clinical decision making</li>
            </ul>

            <p>Evidence that demonstrates the searches undertaken and use of the search service:</p>

            <ul>
             <li>Extracts from spreadsheets that contain the details of clinical searches undertaken</li>
             <li>Extracts from spreadsheets that contain the details of non-clinical searches undertaken</li>
             <li>A range of impact case studies and vignettes, of both clinical and non-clinical decision making, gathered from literature searched carried out</li>
             <li>Inclusion in annual reports of searches undertaken and/or impact&nbsp;vignettes of both clinical and non-clinical decision making</li>
            </ul>

            <h2>Outcome 4</h2>

            <h3>Some examples of evidence submitted by organisations for outcome 4:</h3>

            <p>A qualified library and knowledge specialist actively leads the service.</p>

            <ul>
             <li>Certificates of qualifications</li>
             <li>CILIP Professional Registration at Chartered level or above</li>
            </ul>

            <p>Library and Knowledge specialist skills and capacity are considered in service planning</p>

            <ul>
             <li>Emails/Discussions with line managers/senior colleagues identifying additional capacity requirements</li>
             <li>Capacity and skills requirements included in strategy plans</li>
             <li>Reviews of team member activities</li>
             <li>Business cases for restructure</li>
             <li>Review of capacity against the recommended Staff Ratio</li>
            </ul>

            <h3>How will re-submitted evidence be reviewed and validated?</h3>

            <p>To ensure consistency across the process the same validation principles and guidance will be used. Please see the answer to the question 'How was my self-evaluation submission validated?'</p>
