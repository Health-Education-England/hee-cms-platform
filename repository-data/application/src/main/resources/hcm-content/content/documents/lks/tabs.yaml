      hippotranslation:locale: document-type-locale
      /hee:tabPanel[1]:
        jcr:primaryType: hee:tabPanel
        hee:tabTitle: What are they?
        /hee:tabBody:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2>Background</h2>

            <p>A review in 2018 established the need for a new approach focusing on service improvement aligned to Health Education England’s <a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/library-knowledge-services" target="_blank">Knowledge for Healthcare Strategy</a> and&nbsp;<a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/g/Comms/Digital/EXmEo9yM_uJNrV4715sujKwBzTUm_N3XoZvtHMyk_rNpDg" target="_blank">Quality Framework</a>.</p>

            <h2>What are the six outcomes assessed by this framework?&nbsp;</h2>

            <p>These outcomes will be evaluated on a scale from level 0 to 4:</p>

            <ol>
             <li>All NHS organisations enable their workforce to freely access proactive&nbsp;knowledge and library services (KLS) that meet organisational priorities within the framework of&nbsp;<a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/library-knowledge-services" target="_blank">Knowledge for Healthcare</a>.&nbsp;&nbsp;</li>
             <li>All NHS decision making is underpinned by high quality evidence and knowledge mobilised by skilled library and knowledge specialists.&nbsp;&nbsp;</li>
             <li>Library and knowledge specialists identify the knowledge and evidence needs of the workforce in order to deliver effective and proactive services.&nbsp;&nbsp;</li>
             <li>All NHS organisations receive&nbsp;knowledge and library services&nbsp;provided by teams with the right skill mix to deliver on organisational and&nbsp;<a rel="noopener noreferrer" href="https://www.hee.nhs.uk/our-work/library-knowledge-services" target="_blank">Knowledge for Healthcare</a>&nbsp;priorities.&nbsp;&nbsp;</li>
             <li>Knowledge&nbsp;and library&nbsp;specialists improve the quality of&nbsp;knowledge and library services&nbsp;using evidence from research, innovation and good practice.&nbsp;&nbsp;</li>
             <li>Knowledge&nbsp;and library&nbsp;specialists demonstrate that their services make a positive impact on healthcare.</li>
            </ol>

            <p>These new outcomes were outlined in HEE's 2019&nbsp;<a href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/quality-and-improvement-framework-2019.pdf?csf=1&amp;web=1&amp;e=26nPhe">Quality and Improvement Outcomes Framework for NHS Funded&nbsp;Knowledge and Library&nbsp;Services</a>.&nbsp;</p>

            <p>Contact the Knowledge for Healthcare team on&nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>&nbsp;for this document&nbsp;in an accessible format.</p>

            <h2>What&nbsp;is the purpose of&nbsp;the outcomes?&nbsp;</h2>

            <p>&nbsp;The outcomes have&nbsp;a dual role,&nbsp;designed and developed to: &nbsp;</p>

            <ul>
             <li>drive progress in KLS&nbsp;improvement leading to increased satisfaction for users of the services</li>
             <li>provide a tool for NHS organisations to ensure that KLS&nbsp;specialists deliver a quality, high performing service; one that is continually developing and improving to meet the changing evidence and knowledge needs of organisations and individuals</li>
            </ul>

            <h2>Features of the outcomes&nbsp;</h2>

            <p>The outcomes are underpinned by four important features: &nbsp;</p>

            <ul>
             <li>a self-evaluation process focusing on KLS quality improvements&nbsp;delivered to the organisation or organisations served</li>
             <li>a whole team approach to planning and gathering information and evidence to support quality improvements made to the&nbsp;library&nbsp;service</li>
             <li>external validation to ensure consistency in self-evaluations and for sharing good practices between&nbsp;services</li>
             <li>a written report and service improvement action plan to demonstrate the&nbsp;service’s performance and indicate areas for further improvement</li>
            </ul>
