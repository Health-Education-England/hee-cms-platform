              <p><a href="https://www.tripdatabase.com/">Trip Pro</a>&nbsp;&nbsp;</p>

              <p>Trip was designed, twenty-five years ago, as a tool to support clinicians to answer their clinical questions using the best available evidence. This focus remains and a major feature of Trip is evidence-based content (with a focus on evidence at the top of the evidence pyramid). While the focus is on clinicians, Trip is widely used by librarians and other information specialists.</p>

              <p>Trip uses colour-coding to highlight the evidence type and the highest quality content is marked in green. This is subdivided in to a number of categories:</p>

              <ul>
               <li>systematic Reviews – these are taken from a large number of sources both published and grey giving unrivalled coverage and include HTAs</li>
               <li>evidence based synopses – covering journal clubs, critically appraised topics and other articles, while not formal systematic reviews, that have undergone additional secondary review</li>
               <li>guidelines – Trip’s guidelines are global in nature but can be restricted to specific areas (e.g. UK, Canada) at the touch of a button. No resource has the diversity and breadth of guideline coverage</li>
               <li>regulatory guidance – This covers content from the likes of NICE Technology Appraisals and national drug approvals such as the FDA, EMA and SMC</li>
              </ul>

              <p>Trip is constantly looking for new sources of clinically useful information, typically adding 5-10 new sources per month. Users are encouraged to alert Trip to new sources to ensure the site uses the best evidence in the search.</p>

              <p>An important aspect of Trip is understanding how we order the results. This includes three main components:</p>

              <ol>
               <li>Text score – simplistically, a document scores more highly if the search terms are in the document title as opposed to the body of the text. If two documents contain the search terms once in the body of the text, a longer document will score lower due to a reduced term density.</li>
               <li>Date – the newer the document the more highly it scores.</li>
               <li>Publication score – this is given to an individual publisher and reflects the perceived place in the evidence pyramid. So, NICE or Cochrane (say) have a higher score than a journal such as the BMJ and that scores more highly than a ‘lesser’ journal.</li>
              </ol>

              <p>These scores are calculated ‘on the fly’ and the highest scoring document appears at the top of the results.</p>

              <p>One final issue to raise, is full-text content. Around 70% of journal articles link out to full-text articles (for Pro users only). In addition to this Trip seamlessly integrates with LibKey which can boost the proportion of full-text articles, depending on the organisational subscriptions.&nbsp;</p>

              <p>Trip is IP authenticated as well as via NHS OpenAthens. To set up IP access contact<strong>&nbsp;</strong><a href="mailto:jon.brassey@tripdatabase.com">Jon Brassey</a>, quoting the IP address(es) of your organisation.</p>

              <p><a rel="noopener noreferrer" href="https://blog.tripdatabase.com/2022/02/08/getting-the-most-from-trip/" target="_blank">Getting the most from Trip</a>.</p>
