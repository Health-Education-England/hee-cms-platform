            <p><a href="quality-and-improvement-outcomes-framework-action-plan.odt" title="Action Plan">Action Plan </a>.</p>

            <p><a href="improvement-planning-worksheet.odt" title="Improvement planning worksheet">Improvement planning worksheet </a>&nbsp;(optional ).</p>

            <p><a href="how-to-embed-evidence-in-an-ms-word-document.odt">How to embed evidence in an MS Word document</a>.</p>

            <p>Contact the Knowledge for Healthcare team on&nbsp;<a href="mailto:kfh.england@hee.nhs.uk">kfh.england@hee.nhs.uk</a>&nbsp;for any of the documents&nbsp;in an accessible format.</p>
