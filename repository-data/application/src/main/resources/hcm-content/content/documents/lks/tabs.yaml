            <p>Guides and templates to measure Quality and Improvement Outcomes</p>

            <h2>Guidance documents&nbsp;&nbsp;</h2>

            <p><a rel="noopener noreferrer" href="quality-and-improvement-outcomes-information" title="Quality and improvement outcomes information" target="_blank">Quality and Improvement&nbsp;Outcomes Framework:&nbsp;Information</a>.</p>

            <p><a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/quality-and-improvement-framework-2019.pdf?csf=1&amp;web=1&amp;e=1ipuGL" title="Quality and improvement framework 2019">Quality and Improvement Outcomes Framework</a>.</p>

            <p><a rel="noopener noreferrer" href="https://healtheducationengland.sharepoint.com/:b:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/quality-and-improvement-framework-2019-overview.pdf?csf=1&amp;web=1&amp;e=umYFB3" title="Quality and improvement framework 2019 overview">Quality and Improvement Outcomes Framework: Overview </a>- a shorter version of the framework.</p>

            <p><a href="https://healtheducationengland.sharepoint.com/:w:/r/LKS/Archive/Public%20document%20store/Quality%20and%20impact/handbook-for-quality-and-improvement-outcomes2.docx?d=w7647986b9e234c4bbe874ef9165f04c5&amp;csf=1&amp;web=1&amp;e=5T2Lkw">Quality and Improvement Outcomes Framework: Handbook</a>.</p>

            <p><a href="handbook-appendix---2020-21-and-covid-19-april-21.odt">Appendix:&nbsp;Additional Guidance for evidence 2020-21 and COVID-19</a>.</p>

            <p><a href="quality-and-improvement-outcomes-framework-glossary.odt" title="Quality and improvement outcomes framework glossary">Quality and Improvement Outcomes Framework: Glossary</a>.</p>

