          hee:tabTitle: EBSCO
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2>What's available?</h2>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=cin20&amp;authtype=athens">CINAHL</a>&nbsp;covers nursing and allied health.</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=cmedm&amp;authtype=athens">MEDLINE</a> covers medicine, nursing, dentistry, veterinary medicine, the health care system, pre-clinical sciences, and more.&nbsp;</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=pbh&amp;authtype=athens">Psychology and Behavioral Sciences Collection</a>&nbsp;covers emotional and behavioral characteristics, psychiatry, psychology, mental processes, anthropology, and observational and experimental methods.&nbsp;</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=lxh&amp;authtype=athens">Library, Information Science &amp; Technology Abstracts</a> (LISTA)) covers all aspects of librarianship.</p>

              <p><a href="https://search.ebscohost.com/login.aspx?profile=ehost&amp;defaultdb=8gh&amp;authtype=athens">GreenFILE</a>&nbsp;covers all aspects of human impact to the environment.&nbsp;</p>

              <h2>Where can I find support materials for provider interfaces?</h2>

              <p><a rel="noopener noreferrer" href="https://connect.ebsco.com/s/article/Basic-Searching-on-EBSCOhost-Tutorial?language=en_US" target="_blank">Basic searching</a>.</p>

              <p><a rel="noopener noreferrer" href="https://connect.ebsco.com/s/article/Advanced-Searching-on-EBSCOhost-Tutorial?language=en_US" target="_blank">Advanced searching</a>.</p>

              <h3>Videos and live session bookings</h3>

              <p>A&nbsp;<a href="http://youtu.be/0DbSDPMl6bk">recording of a basic session</a>&nbsp;is available.&nbsp;<a href="http://calendly.com/rcrookes/cinahl-basic-searching-on-ebscohost?month=2022-01">Book a live session</a>.</p>

              <p>A&nbsp;<a href="http://youtu.be/s_FOWGyOcHg">recording of an advanced session</a>&nbsp;is available.&nbsp;<a href="http://calendly.com/rcrookes/cinahl-advanced-searching-on-ebscohost?month=2022-01">Book a live session</a>.</p>

              <p>Find out more about <a href="http://nhsresources.stacksdiscovery.com/">EBSCO's training and support </a>offer.</p>

              <p>Book on the University of Cambridge Medical Library's <a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-april-may-june-expert-search-training-for-nhs-library-staff">Expert Search Training for NHS Knowledge and Library Service Staff</a>.</p>
        /hee:tabPanel[2]:
          jcr:primaryType: hee:tabPanel
          hee:tabTitle: OVID
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2><strong>What's available?</strong></h2>

              <p><a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng,nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=&amp;PAGE=main&amp;D=amed&amp;DBC=y&amp;NEWS=n">Allied and Complementary Medicine Database</a> (AMED) covers complementary medicine, palliative care, and several professions allied to medicine.</p>

              <p><a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng,nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=&amp;PAGE=main&amp;D=oemezd&amp;DBC=y&amp;NEWS=n">Embase</a> (Excerpta Medica Database) covers biomedical sciences and pharmacology.</p>

              <p><a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng,nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=&amp;PAGE=main&amp;D=emcr&amp;DBC=y&amp;NEWS=n">Emcare</a>&nbsp;covers nursing specialties and the nursing healthcare professions.&nbsp;</p>

              <p><a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng,nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=&amp;PAGE=main&amp;D=hmic&amp;DBC=y&amp;NEWS=n">Health Management Information Consortium</a>&nbsp;(HMIC).</p>

              <p><a href="https://go.openathens.net/redirector/nhs?url=https%3A%2F%2Fovidsp.ovid.com%2Fovidweb.cgi%3FT%3DJS%26NEWS%3Dn%26CSC%3DY%26PAGE%3Dmain%26D%3Dmedall%0A">MEDLINE</a> covers medicine, nursing, dentistry, veterinary medicine, the health care system, pre-clinical sciences, and more.</p>

              <p><a href="https://openathens.ovid.com/OAKeystone/deeplink?idpselect=https://idp.eng.nhs.uk/openathens&amp;entityID=https://idp.eng.nhs.uk/openathens&amp;T=JS&amp;NEWS=n&amp;CSC=Y&amp;PAGE=main&amp;D=sopp">Social Policy and Practice</a> covers evidence-based social science research.</p>

              <h2>Where can I find support materials for provider interfaces?</h2>

              <p><a rel="noopener noreferrer" href="https://tools.ovid.com/nhs/resourcecenter/" target="_blank">Ovid NHS Resource Center</a>.</p>

              <p><a rel="noopener noreferrer" href="https://www.brainshark.com/wkovid/vu?pi=zGrz4phcqz34XBz0&amp;cmpid=Brainshark:BasicSearchMode&amp;nodesktopflash=1" target="_blank">Basic Search on Ovid</a>.</p>

              <p><a rel="noopener noreferrer" href="https://www.brainshark.com/wkovid/vu?pi=zHSz5LKApz2tkwz0&amp;nodesktopflash=1" target="_blank">Ovid Advanced Search</a>.</p>

              <h3>Videos and live session bookings</h3>

              <p>See the&nbsp;<a rel="noopener noreferrer" href="https://tools.ovid.com/nhs/resourcecenter/videos/" target="_blank">Ovid NHS Resource Centre</a>&nbsp;for Basic and Advanced Ovid recordings. See under 'Recorded Sessions'.</p>

              <p>Sign up to <a href="http://tools.ovid.com/nhs/resourcecenter/allsessions/">Ovid Surgery session</a>&nbsp;which may be tailored to your needs.</p>

              <p>Find out more&nbsp;about the <a href="http://info.lww.com/rs/681-FHE-429/images/1-V309-Branded_Ovid-NHS_Leaflet.pdf">Ovid support offer</a>.</p>

              <p>Book on the University of Cambridge Medical Library's <a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-april-may-june-expert-search-training-for-nhs-library-staff">Expert Search Training for NHS Knowledge and Library Service Staff</a>.</p>

              <ul>
              </ul>
        /hee:tabPanel[3]:
          jcr:primaryType: hee:tabPanel
          hee:tabTitle: ProQuest
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <h2><strong>What's available?</strong></h2>

              <p><a style="color:#0563c1; text-decoration:underline" href="https://www.apa.org/pubs/databases/psycarticles/coverage-list">PsycArticles</a> (APA) - full text journal articles in the field of psychology, including material from 1894 to the present.</p>

              <p><a style="color:#0563c1; text-decoration:underline" href="https://www.proquest.com/psycinfo?accountid=145347">PsycINFO</a> references journal articles, books and dissertations in the field of psychology.</p>

              <p><a style="color:#0563c1; text-decoration:underline" href="https://www.proquest.com/britishnursingindex?accountid=145347">British Nursing Index</a>&nbsp;covers nursing&nbsp;and the nursing healthcare professions in the UK.</p>

              <p><a style="color:#0563c1; text-decoration:underline" href="http://search.proquest.com/healthresearch/shibboleth?accountid=146454">Health Research Premium Collection</a> provides full text journal titles in healthcare.</p>

              <p><a style="color:#0563c1; text-decoration:underline" href="http://www.proquest.com/medline?accountid=145347">Medline</a>&nbsp;covers medicine, nursing, dentistry, veterinary medicine, the health care system, pre-clinical sciences, and more.</p>

              <p><a style="color:#0563c1; text-decoration:underline" href="http://www.proquest.com/ptsdpubs?accountid=145347">PTSDpubs‎</a>&nbsp;covers traumatic stress.</p>

              <h2><strong>Where can I find support materials for provider interfaces?</strong></h2>

              <p><a rel="noopener noreferrer" style="color:#0563c1; text-decoration:underline" href="http://proquest.libguides.com/nhs" target="_blank">ProQuest NHS&nbsp;support page</a>.</p>

              <p><a rel="noopener noreferrer" style="color:#0563c1; text-decoration:underline" href="https://proquest.libguides.com/proquestplatform#s-lg-box-26088710" target="_blank">Basic search</a>.</p>

              <p><a rel="noopener noreferrer" style="color:#0563c1; text-decoration:underline" href="https://proquest.libguides.com/proquestplatform#s-lg-box-25994893" target="_blank">Advanced search tips</a>.</p>

              <h3><strong>Videos and live session bookings</strong></h3>

              <p>ProQuest Basic: see&nbsp;<a href="http://proquest.libguides.com/nhs/#Intro">more information</a>; a&nbsp;<a href="http://proquest.libguides.com/nhs/recordings">recording</a>&nbsp; and <a href="http://proquest.libguides.com/nhs">booking onto a live session</a>.&nbsp;</p>

              <p>ProQuest Advanced:&nbsp;see&nbsp;<a href="https://proquest.libguides.com/nhs/#Adva">more information</a>; a&nbsp;<a href="http://proquest.libguides.com/nhs/recordings">recording</a>&nbsp; and <a href="http://proquest.libguides.com/nhs">booking onto a live session</a>.&nbsp;</p>

              <p>Book on the University of Cambridge Medical Library's <a href="https://healtheducationyh.onlinesurveys.ac.uk/2022-april-may-june-expert-search-training-for-nhs-library-staff">Expert Search Training for NHS Knowledge and Library Service Staff</a>.</p>
        /hee:tabPanel[4]:
          jcr:primaryType: hee:tabPanel
          hee:tabTitle: TRIP Pro
          /hee:tabBody:
            jcr:primaryType: hippostd:html
            hippostd:content: |-
              <p><a href="https://www.tripdatabase.com/">Trip Pro</a>&nbsp;&nbsp;</p>

              <p>Trip was designed, twenty-five years ago, as a tool to support clinicians to answer their clinical questions using the best available evidence. This focus remains and a major feature of Trip is evidence-based content (with a focus on evidence at the top of the evidence pyramid). While the focus is on clinicians, Trip is widely used by librarians and other information specialists.</p>

              <p>Trip uses colour-coding to highlight the evidence type and the highest quality content is marked in green. This is subdivided in to a number of categories:</p>

              <ul>
               <li>systematic Reviews – these are taken from a large number of sources both published and grey giving unrivalled coverage and include HTAs</li>
               <li>evidence based synopses – covering journal clubs, critically appraised topics and other articles, while not formal systematic reviews, that have undergone additional secondary review</li>
               <li>guidelines – Trip’s guidelines are global in nature but can be restricted to specific areas (e.g. UK, Canada) at the touch of a button. No resource has the diversity and breadth of guideline coverage</li>
               <li>regulatory guidance – This covers content from the likes of NICE Technology Appraisals and national drug approvals such as the FDA, EMA and SMC</li>
              </ul>

              <p>Trip is constantly looking for new sources of clinically useful information, typically adding 5-10 new sources per month. Users are encouraged to alert Trip to new sources to ensure the site uses the best evidence in the search.</p>

              <p>An important aspect of Trip is understanding how we order the results. This includes three main components:</p>

              <ol>
               <li>Text score – simplistically, a document scores more highly if the search terms are in the document title as opposed to the body of the text. If two documents contain the search terms once in the body of the text, a longer document will score lower due to a reduced term density.</li>
               <li>Date – the newer the document the more highly it scores.</li>
               <li>Publication score – this is given to an individual publisher and reflects the perceived place in the evidence pyramid. So, NICE or Cochrane (say) have a higher score than a journal such as the BMJ and that scores more highly than a ‘lesser’ journal.</li>
              </ol>

              <p>These scores are calculated ‘on the fly’ and the highest scoring document appears at the top of the results.</p>

              <p>One final issue to raise, is full-text content. Around 70% of journal articles link out to full-text articles (for Pro users only). In addition to this Trip seamlessly integrates with LibKey which can boost the proportion of full-text articles, depending on the organisational subscriptions.&nbsp;</p>

              <p>Trip is IP authenticated as well as via NHS OpenAthens. To set up IP access contact<strong>&nbsp;</strong><a href="mailto:jon.brassey@tripdatabase.com">Jon Brassey</a>, quoting the IP address(es) of your organisation.</p>

              <p><a rel="noopener noreferrer" href="https://blog.tripdatabase.com/2022/02/08/getting-the-most-from-trip/" target="_blank">Getting the most from Trip</a>.</p>
