      jcr:primaryType: hee:imagesetWithCaption
      hee:caption: Six thinking hats
      hippo:availability: [live, preview]
      hippogallery:description: Six thinking hats image. Blue hat - Process (The big
        picture/ thinking about thinking, what thinking is needed, where are we now,
        what do we need to do next?). Red Hat- Feelings (Intuition, hunches, instinct,
        how do I feel about this, what do I like or otherwise about these feelings?).
        Yellow Hat - Benefits (The positives, why is this a good idea, what are the
        advantages and benefits?) White hat - Facts (What do I know? what do I need
        to find out? how will I get the information I need?). Green hat - Creativity
        (what new ideas are possible? what is my suggestion? how can this be changed
        or improved?). Black hat - Caution (the negatives, what problems could arise?
        what are the disadvantages?)
