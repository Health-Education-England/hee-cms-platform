      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>Proin gravida dolor sit amet lacus accumsan et viverra justo commodo. Proin sodales pulvinar sic tempor. Sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nam fermentum, nulla luctus pharetra vulputate, felis tellus mollis orci, sed rhoncus pronin sapien nunc accuan eget.</p>

          <p>In recent years, reciprocal inter-lending and document supply has extended to cover the whole of England. The&nbsp;INC scheme&nbsp;is a great example of working collaboratively across the country. However, the underpinning systems haven’t necessarily kept up. ILL staff have developed smart ways of working, but it can still be unnecessarily time-consuming to check different catalogues, copy and paste data from one system to another, or maintain holdings data and library user information in more than one place. The need to ensure compliance with copyright and data protection legislation adds to the complexity. The mechanics of requesting items are also different for end users across the country.</p>
