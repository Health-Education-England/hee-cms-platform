      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>A rapid expansion of vaccination teams nationwide to support delivery as all adults will now be offered a booster dose of the vaccine by the end of January with children aged 12 – 15 being offered a second dose, following the identification of the Omicron variant.</p>

          <p>Mark Radford, Chief Nurse Health Education England and Deputy Chief Nursing Officer for England, said, “Many healthcare students are already working with their local NHS organisation’s Staff Bank, but we are encouraging all healthcare students to consider registering with the Bank and take up paid opportunities in support of the expanded vaccination programme. We would like again to express our gratitude to all of you who feel able to take up this opportunity, and wish all of you, no matter your decision, well in your ongoing studies.”</p>
