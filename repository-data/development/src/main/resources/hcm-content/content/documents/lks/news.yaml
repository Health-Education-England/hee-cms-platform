      /hee:contentBlocks[1]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>More than 4,000 new recruits have accepted places to begin specialist general practice training in 2021/ 22.</p>

          <p>Health Education England has now hit the government’s target increased GP Specialty trainee recruitment every year since 2015 and hit or exceeded the Government target for four years<sup>1</sup>.</p>

          <p>Health Education England is responsible for providing training places for GP specialty training recruits and managing the specialist training process.</p>

          <p>Through the Choose GP campaign Health Education England is recruiting foundation year doctors as well as locally employed/ trust grade doctors and consultants who want to retrain as a GP.</p>

          <p>Figures from NHS Digital show there are 8,664 GPs in training grade in GP placements across England as of September 2021.</p>

          <p><strong>Professor Simon Gregory DL, Deputy Medical Director, Primary and Integrated Care</strong>&nbsp;at&nbsp;<strong>Health Education England, said:</strong>&nbsp;“It has been a challenging 18 months for the profession across the board. As a GP myself it is heart-warming to see so many trainees wanting to become family doctors.</p>

          <p>“The fact that so many people are interested in joining general practice speciality training means we are doing all we can to help provide a sufficient and sustainable workforce.”</p>

          <p><strong>Professor Wendy Reid, Director of Education and Quality and National Medical Director at Health Education England, said:</strong> “We are pleased that we have managed to hit the new target of recruiting 4,000 new GPs.</p>

          <p>“We are committed at Health Education England to promoting a career as a GP for trainee doctors approaching the end of their foundation training.</p>

          <p>“Recent GP workforce figures show that trainees are a valuable part of the primary care workforce. On a daily basis they see and treat patients and provide a great service across the country.”</p>

          <p>ENDS</p>
