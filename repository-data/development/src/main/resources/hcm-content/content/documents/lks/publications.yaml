              <h2>Document status</h2>

              <p>This is a controlled document. Whilst this document may be printed, the electronic version posted on the National School of Healthcare Science (NSHCS) website is the controlled copy. Any printed copies of this document are not controlled.</p>

              <p>As a controlled document, this document should not be saved onto local or network drives but should always be accessed from the NSHCS website.</p>

              <p>This version is the only Reasonable Adjustments Policy recognised by NSHCS. This supersedes any current or previous localised policies, which will no longer be applicable and cannot be relied upon.</p>

              <h2>Executive summary</h2>

              <p>The Reasonable Adjustments Policy is part of a suite of policies designed to support fair and equitable assessment.</p>

              <p>Where you have a condition or a disability and feel you have additional needs, this policy enables you to request reasonable adjustments in your final assessment that are aimed at minimising barriers that might affect your performance in the assessment. Barriers are defined as matters that affect your ability to undertake an assessment, or your ability to demonstrate your understanding or competence in the assessment.</p>

              <p>In applying this policy, NSHCS will have due regard for the need to eliminate unlawful discrimination, promote equality of opportunity, and provide for good relations between people of diverse groups, in particular on the grounds of the following characteristics protected by the Equality Act (2010); age, disability, gender, gender reassignment, marriage and civil partnership, pregnancy and maternity, race, religion or belief, and sexual orientation.</p>

              <p>If you need support to use this policy, please contact the NSHCS Assessment Team&nbsp;<a href="mailto:nshcs.assessment@hee.nhs.uk">nshcs.assessment@hee.nhs.uk</a>.</p>

              <h2>1 - Introduction</h2>

              <p>1.1. This policy is part of a suite of policies designed to provide you with a fair and equitable experience of NSHCS assessments.</p>

              <p>1.2. Through this policy we aim to take proportionate evidence-based actions to provide an equitable assessment experience. This means we will try to remove or reduce aspects that would make the assessment inequitable using reasonable means with the resources available, without creating an unfair advantage for you. The remedies or solutions we offer must be permitted by the policies and regulations of the final assessment, and the time and resources available.</p>

              <p>1.3. You may apply for reasonable adjustments if you reasonably believe that a disability or condition would affect your ability to demonstrate understanding, competence, or readiness to practice. Reasonable Adjustments applications should be made at least twenty working days before your final assessment.</p>

              <p>1.4. If you apply for reasonable adjustments in good faith, you will not be treated less favourably, or suffer any disadvantage, than if you had not made a reasonable the application.</p>

              <p>1.5. You may be subject to disciplinary action if your reasonable adjustments application includes false or misleading statements, information, or evidence, which seek to create an unfair advantage.</p>

              <p>1.6. Reasonable adjustments applications are not always upheld. We base our decisions on the evidence you provide, and which we could independently verify if necessary.</p>

              <h2>2 - Purpose</h2>

              <p>2.1. Where you have a condition or a disability and feel you have additional needs, this policy enables you to request reasonable adjustments in your assessments that are aimed at minimising barriers that might affect your performance and ensuring a fair and equitable assessment.</p>

              <h2>3 - Scope</h2>

              <p>3.1. This policy allows the NSHCS to consider reasonable adjustments for assessments for the following reasons:</p>

              <ul>
               <li>medical or health related matters concerning yourself or a dependent</li>
               <li>disability</li>
               <li>relevant specific learning difficulties / neuro-diverse conditions</li>
               <li>in all cases, appropriate evidence to support the request must be provided</li>
              </ul>

              <p>3.2. Where similar current arrangements are provided for you in your training workplace or Higher Education Intuition (HEI), this can potentially be presented as evidence using Occupational Health reports or other appropriate documentation approved by the relevant Human Resources and/or academic department.</p>

              <p>3.3. Applications for reasonable adjustments will not be considered for any other reasons other than those outlined in paragraph 3.1. All applications must use the correct process as described in this policy.</p>

              <p>3.4. This policy applies to assessments administered by the National School of Healthcare Science for all programmes other than apprenticeships. Apprenticeship programmes are covered by a separate set of policies.</p>

              <p>3.5. Applications made under this policy are specific to the type of final assessment for which reasonable adjustments are sought. If the form of final assessment changes, or you move from one NSHCS programme to another, a new application must be made.</p>

              <p>3.6. Reasonable adjustments outcomes must be proportionate and permitted within NSHCS policies and cannot be used to create an advantage for you; unless that advantage is an indirect and unavoidable consequence of the adjustment.</p>

              <h2>4 - Outcomes</h2>

              <p>4.1. Where your application is unclear, or is not sufficiently supported by evidence, we may contact you to provide additional information by a deadline.</p>

              <p>4.2. Reasonable adjustments applications can result in one of the following outcomes:</p>

              <ul>
               <li>your application is fully upheld</li>
               <li>your application is partially upheld</li>
               <li>your application is not upheld</li>
               <li>the decision, or part of the decision, is pending publication of assessment guidance</li>
              </ul>

              <p>4.3. Where the application is upheld, either in part or in full, the NSHCS will communicate the reason(s) for the decision to you and outline any actions that may be taken by the NSHCS to provide remedy.</p>

              <p>4.4. Where the application is not upheld, the NSHCS will communicate the reason(s) for the decision to you.</p>

              <p>4.5. Where the application is withdrawn, the NSHCS will close the application and communicate this to you.</p>

              <p>4.6. If you are not satisfied with the outcome of the application, then you may make an appeal. This must be done using the prescribed Appeals Form and you are referred to the NSHCS Appeals Policy for more information.</p>

              <h2>5 - Your responsibilities</h2>

              <p>5.1. To make an accurate reasonable adjustments application under this policy following the process outlined below. You must include verifiable written evidence, wherever possible.</p>

              <p>5.2. Where appropriate, to discuss a reasonable adjustments application with your training officer or NSHCS Training Programme Director. Your training officer may provide a statement and evidence to support your reasonable adjustments application. You may also contact a member of the NSHCS Assessment team for advice on using this policy.</p>

              <p>5.3. To behave appropriately and reasonably, in line with the expectations of the&nbsp;<a rel="noopener noreferrer" href="https://www.gov.uk/government/publications/the-nhs-constitution-for-england" target="_blank">NHS Constitution values and behaviours</a>, in all aspects relating to this policy.</p>

              <p>5.4. If your application is considered to include false or misleading statements, information, or evidence, which seek to create an unfair advantage, the NSHCS may take appropriate action, for example:</p>

              <ul>
               <li>removing one of your available opportunities to sit/resit the assessment</li>
               <li>reporting your actions to relevant external bodies</li>
               <li>other disciplinary action, such as removing you from the programme</li>
              </ul>

              <h2>6 - NSHCS responsibilities</h2>

              <p>6.1. To follow the Reasonable Adjustments Policy ensuring that each application is processed through the appropriate stages within the required timeframe.</p>

              <p>6.2. To ensure that you are provided with necessary guidance and support on the use of this policy and are aware of the stages and timeframes that apply to the process.</p>

              <p>6.3. To ensure that a relationship of mutual trust and respect is developed between the applicant and the NSHCS, where matters are dealt with respectfully and sensitively.</p>

              <p>6.4. To behave appropriately and in line with the&nbsp;<a rel="noopener noreferrer" href="https://www.gov.uk/government/publications/the-nhs-constitution-for-england" target="_blank">NHS Constitution values and behaviours</a>&nbsp;in all aspects relating to this policy.</p>

              <p>6.5. In all cases your personal data will be handled according to the requirements of the Data Protection Act 2018 and the General Data Protection Regulations (GDPR).</p>

              <h2>7 - Reasonable Adjustments Panel</h2>

              <p>7.1. Requests for reasonable adjustments will be considered by a Reasonable Adjustments Panel.</p>

              <p>7.2. The Reasonable Adjustments Panel will ordinarily be appointed by the Head of Assessment, or their nominee.</p>

              <p>7.3. The Reasonable Adjustments Panel will be appointed based on having the appropriate skills to undertake the role.</p>

              <p>7.4. The Reasonable Adjustments Panel will convene regularly, as and when required, prior to the final assessment to consider applications and evidence.</p>

              <p>7.5. You may make reasonable adjustments request at any point prior to the deadline. If your application relates to the assessment process, you are advised to wait until guidance on that assessment has been published. If guidance is not yet published, we may write to say our decision is pending publication of assessment guidance.</p>

              <p>7.6. The panel will ordinarily include at least one lay member.</p>

              <h2>8 - Access to the Reasonable Adjustments Policy</h2>

              <p>8.1. Those wishing to apply for reasonable adjustments must do so using the prescribed Reasonable Adjustments Form.</p>

              <p>8.2. Any applications received which do not use the prescribed form will not be processed. We will respond requesting that the Reasonable Adjustments Form is completed before your application can be processed in line with this policy.</p>

              <p>8.3. If you require any assistance when completing the form, please contact us using the following email address and we will be able to assist&nbsp;<a href="mailto:nshcs.assessment@hee.nhs.uk">nshcs.assessment@hee.nhs.uk</a>.</p>

              <p>8.4. You may make a reasonable adjustments application at any point prior to the relevant assessment, according to the deadlines outlined in section 9. You are advised to wait until guidance on the assessment has been published. If guidance is not yet published, we may write to say our decision is pending publication of the assessment guidance.</p>

              <p>8.5. You may make more than one reasonable adjustment application for the same assessment only if:</p>

              <ul>
               <li>a significant change has occurred which would make an agreed reasonable adjustment less effective, and this would make the assessment experience inequitable</li>
               <li>new evidence relating to the previous application has subsequently come to light which could not reasonably have been provided before</li>
              </ul>

              <h2>9 - The Reasonable Adjustments process</h2>

              <p>9.1. The process described in this section is summarised on the flowchart found at Appendix 1.</p>

              <p>9.2. Applications must be made in a timely manner, ordinarily at least twenty working days ahead of the relevant published assessment deadline.</p>

              <p>9.3. In the case of late applications, fewer than twenty working days ahead of the published assessment deadline, it may not be possible to fully consider and/or implement reasonable adjustments. Late reasonable adjustments applications will therefore not be considered for the current final assessment if there is not sufficient time to allow a decision to be implemented.</p>

