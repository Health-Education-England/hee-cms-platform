              <h2>9 - The Reasonable Adjustments process</h2>

              <p>9.1. The process described in this section is summarised on the flowchart found at Appendix 1.</p>

              <p>9.2. Applications must be made in a timely manner, ordinarily at least twenty working days ahead of the relevant published assessment deadline.</p>

              <p>9.3. In the case of late applications, fewer than twenty working days ahead of the published assessment deadline, it may not be possible to fully consider and/or implement reasonable adjustments. Late reasonable adjustments applications will therefore not be considered for the current final assessment if there is not sufficient time to allow a decision to be implemented.</p>

              <p>9.4. Applications made after made after the date of the final assessment will not be considered and cannot be applied retrospectively. Where you feel that a situation has impacted your ability to undertake an assessment after the deadline for a Reasonable Adjustments application, then you are advised to consider an application under the NSHCS Mitigating Circumstances Policy.</p>

              <p>9.5. The Reasonable Adjustment Panel considers applications in the period before assessments. The panel will consider your application and accompanying evidence and will normally respond to your application within ten working days of convening. Complex applications may take longer, and in this case you will be advised of a revised timescale.</p>

              <p>9.6. You may be asked to provide further information or evidence before or following the Reasonable Adjustments Panel. If possible, we will give you five working days to provide additional material; however, this may not always be possible. You must provide any requested material by the deadline we specify or provide a written explanation why additional evidence or evidence cannot be provided.</p>

              <p>9.7. If your application is upheld, you may request that we make your assessor(s) aware of some or all of the circumstances in your application.</p>

              <h2>10 - Equality impact assessment</h2>

              <p>10.1. The NSHCS and HEE give due regard to the need to eliminate discrimination and promote equality of opportunity for all when making policy decisions and implementing this policy.</p>

              <p>10.2. This policy has been developed with input from the NSHCS Equality, Diversity and Inclusion Committee and an accompanying Equality Impact Assessment has been produced.</p>

              <h2>11 - Monitoring compliance and effectiveness</h2>

              <p>11.1. The NSHCS is responsible for recording and monitoring information relating to the application of this Policy.</p>

              <p>11.2. The NSHCS Policy and Procedures Committee is responsible for this policy and will review its compliance and effectiveness.</p>

              <p>11.3. Anonymised data relating to the outcomes of this policy will be available to the NSHCS Equality, Diversity and Inclusion Committee and reviewed to ensure there are no underlying themes relating to equality that suggest any organisational bias.</p>

              <p>11.4. This policy may be periodically amended to ensure it remains effective, relevant, and compliant with current legislation.</p>
