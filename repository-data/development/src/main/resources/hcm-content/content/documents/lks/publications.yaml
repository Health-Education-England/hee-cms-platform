              <h2>Advancing your clinical and scientific skills for patient and public benefit</h2>

              <h3>Do you see yourself as a&nbsp;future leader in healthcare science?</h3>

              <p>The Higher Specialist Scientist Training (HSST) programme is an innovative five-year training programme offering an exciting career advancement opportunity for clinical scientists.</p>

              <p>Developed jointly between the NHS, Medical Royal Colleges and scientific professional bodies for clinical scientists, the programme is equivalent to the standards of training for medical postgraduate trainees.</p>

              <p>The programme is work-based and is supported by an underpinning doctorate-level academic course. Successful completion makes you eligible to apply for available consultant clinical scientist posts.</p>

              <p>HEE commissions training posts in accredited training departments through two routes:</p>

              <ul>
               <li>Direct entry  new posts created specifically for the purpose of training and open to competition by application via the online Oriel recruitment system.</li>
               <li>In-service&nbsp;entry&nbsp; existing posts supported by&nbsp;employers:&nbsp;only clinical scientists nominated by their employer&nbsp;are eligible to apply.&nbsp;Nominees must meet the standards for&nbsp;HSST entry.</li>
              </ul>

              <p>Salary: Locally determined by the employer to at least AfC Band 7</p>

              <p>Statutory Registration is an essential requirement.&nbsp; You must have one of the following:</p>

              <ul>
               <li>Registration with the HCPC as a Clinical Scientist; or</li>
               <li>HCPC Registration as a Biomedical Scientist, IBMS Specialist Diploma and relevant MSc</li>
               <li>HCPC Registration as a Biomedical Scientist, who holds the British Blood Transfusion Society (BBTS) Specialist diploma in Transfusion Science Practice and relevant MSc</li>
               <li>HCPC Registration as a Biomedical Scientist having completed the CPSM logbook (prior to introduction of the IBMS Specialist Diploma) and relevant MSc</li>
               <li>HCPC Registration as a Biomedical Scientist, IBMS Specialist Diploma and IBMS Higher Specialist Diploma</li>
               <li>HCPC Registration as a Biomedical Scientist, IBMS Specialist Diploma and completion of IBMS 2-part Fellowship Special Exam</li>
