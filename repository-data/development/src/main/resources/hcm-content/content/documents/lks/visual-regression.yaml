        hee:headingTitle: Message from your Training Programme Director
        hee:headingType: H2
        hee:shortTitle: Message from Training Programme Dir
      /hee:contentBlocks[2]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>As we near the completion date for the 2021 cohort, please see the important information regarding this below.</p>

          <p><strong>January</strong> can be a gloomy time of year, when the excitement of the holiday season is over and the days are still short. The start to 2023 is likely to be challenging, particularly for those working in an extremely busy healthcare environment. Monday 16th January has sometimes been dubbed ‘Blue Monday’. I much prefer the term used by the Samaritans ‘Brew Monday’, making it a positive day for people to reach out to friends, family and colleagues over a cup of tea, to check they are feeling OK. Low mood and poor mental health are of course not restricted to a single day so it’s important to do this throughout the year.</p>

          <p>My Top Tips to improve health and wellbeing:</p>

          <ul>
           <li>Get outdoors – as sunlight is likely to be in short supply, make sure you get outside when possible. Being in nature can be particularly helpful. I love to get out for a walk when I can – preferably in the mountains or beside the coast but just walking around my local park can calm my mind and raise my mood.</li>
           <li>Exercise – walking, running, cycling, playing sports – whatever makes you happy!</li>
           <li>Eat healthily – balancing cravings for carbohydrates with plenty of fresh fruit and vegetables.</li>
           <li>Get enough sleep – mindfulness techniques can help you relax.</li>
           <li>Talk to friends and family – talking to others can help you cope with feeling low.</li>
           <li>Look forward – I always try and have a few events planned in my diary – catching up with friends, days out or a treat following submitting an assignment can really help to keep motivated.</li>
           <li>Seek help when needed – remember to check out our support pages on the website, which include advice, blogs by previous trainees and links to support services.</li>
          </ul>
      /hee:logoGroup:
        jcr:primaryType: hippo:mirror
        hippo:docbase: 3e62d4df-9ec5-4e03-8ca2-e4f084048900
      /hee:contentBlocks[3]:
        jcr:primaryType: hee:headingsTOC
        hee:headingTitle: Completion for the 2021 cohort
        hee:headingType: H2
        hee:shortTitle: ''
      /hee:contentBlocks[4]:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <p>For those of you in the 2021 cohort the end of the programme is in sight. The completion date is 11th April 2023 and you must complete the following by that date:</p>

          <p>PG Cert in Clinical Echocardiography</p>

          <p>OneFile portfolio (signed off by your training officer)</p>

          <p>BSE Theory exam passed and first attempt at the Practical Assessment taken</p>

          <p>Please ensure that you are ready for completion by April 11th 2023.</p>

          <p>If anyone has not yet registered for the March 2023 Practical Assessment please contact the BSE promptly. This is currently fully-booked but there may be cancellations so please make sure they are aware you require a place.</p>

          <p>If you are unable to complete any of these elements by this date you must contact the School as soon as possible so we can support you with next steps. Email us at&nbsp;<a href="mailto:nshcs@hee.nhs.uk">nshcs@hee.nhs.uk</a>. There is a&nbsp;<a href="https://nshcs.hee.nhs.uk/training-support/using-the-exceptional-extenuating-circumstances-policy-to-apply-for-an-extension-of-time/">policy for Exceptional Extenuating Circumstances which can be found here</a>.</p>

          <p>Failure to complete these elements in time will mean you cannot pass the programme.</p>
      /hee:contentBlocks[5]:
        jcr:primaryType: hee:headingsTOC
        hee:headingTitle: Protecting sensitive information in OneFile
        hee:headingType: H3
        hee:shortTitle: Protecting sensitive information
      /hee:contentBlocks[6]:
        jcr:primaryType: hippostd:html
        hippostd:content: <p>We have published some new guidance about how trainees
          should protect and exclude patient identifiable information in their submissions
          on OneFile. This includes guidance about anonymisation, patient consent
          and fully removing and redacting (rather than just hiding) sensitive information
          from files uploaded.</p>
